<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 11: Advanced Kinematics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is the difference between a **scalar** and a **vector** quantity?", answer: "A scalar has magnitude only; a vector has both magnitude and direction." },
    { question: "Is **distance** a scalar or a vector?", answer: "Scalar." },
    { question: "Is **displacement** a scalar or a vector?", answer: "Vector." },
    { question: "Is **speed** a scalar or a vector?", answer: "Scalar." },
    { question: "Is **velocity** a scalar or a vector?", answer: "Vector." },
    { question: "Is **acceleration** a scalar or a vector?", answer: "Vector." },
    { question: "What is the formula for the final velocity of an object with uniform acceleration?", answer: "$$v_f = v_i + at$$" },
    { question: "What is the formula for the displacement of an object with uniform acceleration?", answer: "$$\\Delta d = v_i t + \\frac{1}{2}at^2$$" },
    { question: "What is the 'timeless' kinematic equation?", answer: "$$v_f^2 = v_i^2 + 2a\\Delta d$$" },
    { question: "What is the formula for displacement using average velocity?", answer: "$$\\Delta d = \\frac{1}{2}(v_i + v_f)t$$" },
    { question: "What is **free-fall**?", answer: "The motion of an object solely under the influence of gravity, with no air resistance." },
    { question: "What is the value of acceleration due to gravity on Earth?", answer: "$$g \\approx 9.8\\text{ m/s²}$$" },
    { question: "What is the acceleration of a projectile at its highest point?", answer: "$$9.8\\text{ m/s²}$$ downward." },
    { question: "What is the horizontal acceleration of a projectile (ignoring air resistance)?", answer: "Zero." },
    { question: "What is a **projectile**?", answer: "An object that is thrown or launched into the air and is subject only to the force of gravity." },
    { question: "How does the time it takes for an object to fall from a height compare to an identical object thrown horizontally from the same height?", answer: "The time is the same, as the vertical motion is independent of the horizontal motion." },
    { question: "What is the slope of a **position-time graph**?", answer: "Velocity." },
    { question: "What does a horizontal line on a position-time graph represent?", answer: "An object at rest (zero velocity)." },
    { question: "What does a straight, sloped line on a position-time graph represent?", answer: "Constant velocity." },
    { question: "What is the slope of a **velocity-time graph**?", answer: "Acceleration." },
    { question: "What does a horizontal line on a velocity-time graph represent?", answer: "Constant velocity (zero acceleration)." },
    { question: "What does a straight, sloped line on a velocity-time graph represent?", answer: "Constant acceleration." },
    { question: "What is the area under a **velocity-time graph**?", answer: "Displacement." },
    { question: "What is the area under an **acceleration-time graph**?", answer: "Change in velocity." },
    { question: "What is **terminal velocity**?", answer: "The constant speed that a freely falling object eventually reaches when the resistance of the medium (air) prevents further acceleration." },
    { question: "What is **uniform acceleration**?", answer: "A constant rate of change of velocity." },
    { question: "What is the **trajectory** of a projectile?", answer: "The path that the projectile follows, which is a parabola." },
    { question: "What is the **range** of a projectile?", answer: "The total horizontal distance traveled by the projectile." },
    { question: "What is **relative velocity**?", answer: "The velocity of an object with respect to another object or frame of reference." },
    { question: "If a car is traveling at $$100\\text{ km/h}$$ and a truck is traveling at $$80\\text{ km/h}$$ in the same direction, what is the car's speed relative to the truck?", answer: "$$20\\text{ km/h}$$" },
    { question: "What is the vertical velocity of a projectile at its maximum height?", answer: "Zero." },
    { question: "What is the horizontal velocity of a projectile at its maximum height?", answer: "It is constant and equal to its initial horizontal velocity." },
    { question: "What is the significance of the sign (+/-) in kinematic quantities?", answer: "It indicates the direction of the vector." },
    { question: "What is the difference between instantaneous and average velocity?", answer: "Instantaneous velocity is at a specific moment in time; average velocity is over a time interval." },
    { question: "When can the kinematic equations be used?", answer: "Only when the acceleration is uniform (constant)." },
    { question: "What is the shape of a position-time graph for an object with constant acceleration?", answer: "A parabola (a curved line)." },
    { question: "What does the initial velocity ($$v_i$$) represent in a free-fall problem?", answer: "The velocity at the moment the object begins to fall (often zero)." },
    { question: "In a kinematic problem, why is the negative sign for acceleration crucial?", answer: "It indicates that the object is slowing down or accelerating in the opposite direction." },
    { question: "What is the relationship between the time to reach the peak and the total flight time for a projectile launched and landing at the same height?", answer: "The time to the peak is exactly half of the total flight time." },
    { question: "What is a **frame of reference**?", answer: "A system of coordinates used to describe the position and motion of an object." }
  ];


let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
