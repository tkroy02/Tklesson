<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 10: Electricity & Circuits</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is **electric charge**?", answer: "A fundamental property of matter that causes it to experience a force when placed in an electromagnetic field." },
    { question: "What is the unit of electric charge?", answer: "The Coulomb (C)." },
    { question: "What is **electric current**?", answer: "The rate of flow of electric charge." },
    { question: "What is the unit of electric current?", answer: "The Ampere (A)." },
    { question: "What is **voltage** or **potential difference**?", answer: "The energy per unit charge, which drives the flow of current." },
    { question: "What is the unit of voltage?", answer: "The Volt (V)." },
    { question: "What is **resistance**?", answer: "The opposition to the flow of electric current." },
    { question: "What is the unit of resistance?", answer: "The Ohm (Ω)." },
    { question: "What is **Ohm's Law**?", answer: "The relationship between voltage, current, and resistance: Voltage = Current x Resistance ($$V = IR$$)." },
    { question: "What is an **electric circuit**?", answer: "A complete path that allows electric charge to flow from a power source and back." },
    { question: "What is a **series circuit**?", answer: "A circuit where components are connected in a single path." },
    { question: "What is a **parallel circuit**?", answer: "A circuit where components are connected in multiple separate paths." },
    { question: "How is total resistance calculated in a **series circuit**?", answer: "By adding all individual resistances: $$R_{total} = R_1 + R_2 + R_3 + ...$$" },
    { question: "How is total resistance calculated in a **parallel circuit**?", answer: "By adding the reciprocals of all resistances: $$\\frac{1}{R_{total}} = \\frac{1}{R_1} + \\frac{1}{R_2} + \\frac{1}{R_3} + ...$$" },
    { question: "What happens to the current in a series circuit?", answer: "The current is the same at every point in the circuit." },
    { question: "What happens to the voltage in a parallel circuit?", answer: "The voltage is the same across each parallel branch." },
    { question: "What is an **ammeter** used to measure?", answer: "Electric current." },
    { question: "How must an ammeter be connected in a circuit?", answer: "In series with the component you want to measure the current of." },
    { question: "What is a **voltmeter** used to measure?", answer: "Voltage or potential difference." },
    { question: "How must a voltmeter be connected in a circuit?", answer: "In parallel with the component you want to measure the voltage across." },
    { question: "What is **electric power**?", answer: "The rate at which electric energy is consumed or generated." },
    { question: "What is the unit of electric power?", answer: "The Watt (W)." },
    { question: "What is the formula for electric power?", answer: "$$P = IV$$" },
    { question: "What is **electric energy**?", answer: "The total energy consumed by a circuit over a period of time." },
    { question: "What is the formula for electric energy?", answer: "$$E = Pt$$ or $$E = IVt$$" },
    { question: "What is a **conductor**?", answer: "A material that allows electric current to flow easily through it." },
    { question: "What is an **insulator**?", answer: "A material that resists the flow of electric current." },
    { question: "What is **AC (Alternating Current)**?", answer: "A type of current where the flow of charge periodically reverses direction." },
    { question: "What is **DC (Direct Current)**?", answer: "A type of current where the flow of charge is in a single, constant direction." },
    { question: "What is a **short circuit**?", answer: "An accidental path of very low resistance that allows a large, uncontrolled current to flow." },
    { question: "What is **grounding**?", answer: "Connecting a conductor to the earth to provide a safe path for excess electric charge." },
    { question: "What is a **fuse** or **circuit breaker**?", answer: "A safety device that interrupts the circuit when the current exceeds a safe level." },
    { question: "What is **Kirchhoff's Current Law** (Junction Rule)?", answer: "The sum of all currents entering a junction equals the sum of all currents leaving that junction." },
    { question: "What is **Kirchhoff's Voltage Law** (Loop Rule)?", answer: "The sum of all voltage drops around any closed loop in a circuit is equal to the total voltage of the sources in that loop." },
    { question: "What happens to the brightness of light bulbs in a series circuit if one bulb is removed?", answer: "All the other bulbs will go out because the circuit is broken." },
    { question: "What happens to the brightness of light bulbs in a parallel circuit if one bulb is removed?", answer: "The other bulbs remain lit and their brightness does not change." },
    { question: "Why do household appliances use parallel circuits?", answer: "So each appliance can be operated independently and receives the full voltage from the power source." },
    { question: "What is an **ohmmeter** used to measure?", answer: "Resistance." },
    { question: "What is a **diode**?", answer: "A semiconductor device that allows current to flow in only one direction." },
    { question: "What is a **capacitor**?", answer: "A component that stores electric energy in an electric field." }
  ];


let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
