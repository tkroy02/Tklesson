<script>
// === High School Economics Questions (ALL MCQ FORMAT) ===
const questions = [
    {
        type: 'mcq',
        q: "The minimum level of profit needed to keep a firm in operation is called:",
        options: [
            "Normal profit",
            "Economic profit", 
            "Supernormal profit",
            "Accounting profit"
        ],
        answer: "Normal profit"
    },
    {
        type: 'mcq',
        q: "When aggregate demand is greater than aggregate supply, this is:",
        options: [
            "Deficit",
            "Inflationary gap",
            "Recessionary gap", 
            "Expansionary period"
        ],
        answer: "Inflationary gap"
    },
    {
        type: 'mcq',
        q: "Which of the following is a normative statement?",
        options: [
            "The inflation rate in Singapore is 5%, which is considered too high",
            "China's economy grew by 7.4%, which was higher than analysts were predicting",
            "In March 2014 Japan's trade deficit quadrupled as its export growth slowed down",
            "Unemployment in Brazil is at a record low"
        ],
        answer: "The inflation rate in Singapore is 5%, which is considered too high"
    },
    {
        type: 'mcq',
        q: "Consumer satisfaction measured as the difference between what a consumer is willing to pay and what they actually pay is called:",
        options: [
            "Consumer surplus",
            "Producer surplus",
            "Economic rent",
            "Deadweight loss"
        ],
        answer: "Consumer surplus"
    },
    {
        type: 'mcq',
        q: "A good for which higher price leads to higher demand is called:",
        options: [
            "Giffen good",
            "Normal good", 
            "Inferior good",
            "Luxury good"
        ],
        answer: "Giffen good"
    },
    {
        type: 'mcq',
        q: "Payments made by the government to encourage production or consumption are called:",
        options: [
            "Subsidies",
            "Taxes",
            "Tariffs", 
            "Quotas"
        ],
        answer: "Subsidies"
    },
    {
        type: 'mcq',
        q: "When there are differentiated products sold in a market of many sellers and buyers, this is:",
        options: [
            "Monopoly",
            "Monopolistic competition", 
            "Perfect competition",
            "Oligopoly"
        ],
        answer: "Monopolistic competition"
    },
    {
        type: 'mcq',
        q: "A good whose demand increases as consumer income decreases is called:",
        options: [
            "Inferior good",
            "Normal good", 
            "Superior good",
            "Giffen good"
        ],
        answer: "Inferior good"
    },
    {
        type: 'mcq',
        q: "The maximum legal price set by the government below equilibrium is called:",
        options: [
            "Price ceiling",
            "Price floor", 
            "Equilibrium price",
            "Market price"
        ],
        answer: "Price ceiling"
    },
    {
        type: 'mcq',
        q: "Goods of monopolies tend to be:",
        options: [
            "Price elastic",
            "Price inelastic", 
            "Unitary elastic",
            "Perfectly elastic"
        ],
        answer: "Price inelastic"
    },
    {
        type: 'mcq',
        q: "Which of the following is NOT an example of the factor of production capital?",
        options: [
            "A bank loan",
            "A delivery van", 
            "Factory building",
            "Machinery"
        ],
        answer: "A bank loan"
    },
    {
        type: 'mcq',
        q: "If total cost is $500 when producing 5 units, $580 when producing 6 units, and $660 when producing 7 units, what is the marginal cost of the 7th unit?",
        options: ["$60", "$80", "$70", "$100"],
        answer: "$80"
    },
    {
        type: 'mcq',
        q: "If a firm produces 10 units at a total cost of $500 and 11 units at $550, what is the marginal cost of the 11th unit?",
        options: ["$45", "$60", "$55", "$50"],
        answer: "$50"
    },
    {
        type: 'mcq',
        q: "The time between the implementation of a fiscal or monetary policy and when it takes effect is known as:",
        options: [
            "Policy lag",
            "Implementation gap", 
            "Effectiveness period",
            "Time delay"
        ],
        answer: "Policy lag"
    },
    {
        type: 'mcq',
        q: "A country facing high unemployment implements an expansionary fiscal policy, but inflation rises instead of employment. The likely reason is:",
        options: [
            "Government spent too little",
            "Economy is at full employment", 
            "Demand is too low",
            "Taxes were cut"
        ],
        answer: "Economy is at full employment"
    },
    {
        type: 'mcq',
        q: "The principle stating that as more of a variable input is added to a fixed input, marginal output eventually declines is called:",
        options: [
            "Law of diminishing returns",
            "Law of increasing costs", 
            "Law of supply",
            "Law of demand"
        ],
        answer: "Law of diminishing returns"
    },
    {
        type: 'mcq',
        q: "One of the consequences of oil running out, ceteris paribus, would be that:",
        options: [
            "The relative price of alternatives such as hydrocarbons will rise in the long run",
            "The price of oil will fall in the future", 
            "Demand for alternatives such as hydrocarbons will fall",
            "There would be a greater incentive to search for oil in more marginal oil fields"
        ],
        answer: "The relative price of alternatives such as hydrocarbons will rise in the long run"
    },
    {
        type: 'mcq',
        q: "What is the opportunity cost of a transfer payment such as unemployment benefit?",
        options: [
            "The resources that are being diverted into non-productive uses",
            "The loss of potential output and taxation", 
            "The goods and services that could be produced with the money",
            "There is no opportunity cost involved"
        ],
        answer: "The goods and services that could be produced with the money"
    },
    {
        type: 'mcq',
        q: "The point where average cost is less than marginal cost indicates:",
        options: [
            "Average cost is at its minimum point",
            "Economies of scale", 
            "Average cost is falling",
            "Average cost is rising"
        ],
        answer: "Average cost is rising"
    },
    {
        type: 'mcq',
        q: "If consumption is $300 billion, investment is $100 billion, government spending is $80 billion, exports are $70 billion, and imports are $50 billion, then the GDP is:",
        options: [
            "$500 billion",
            "$400 billion", 
            "$600 billion",
            "$550 billion"
        ],
        answer: "$500 billion"
    }
];

// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';
    document.getElementById('submission-message').style.color = '#01579b';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

// Restart quiz
function restartQuiz(){
    initializeQuizData(); // Re-shuffle both questions and options
    renderQuiz();
    
    // Re-enable submit button and inputs
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').style.backgroundColor = '';
    
    // Re-enable all radio buttons
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = false);
    
    // Clear messages
    document.getElementById('submission-message').textContent = '';
}

</script>
