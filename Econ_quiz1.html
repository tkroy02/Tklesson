// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

                        ‚Ä¢ <span class="highlight">Normative Economics:</span> "What ought to be" - value judgments, opinions
                    </div>
                    
                    <div class="example">
                        <strong>More Examples:</strong><br>
                        <strong>Positive (testable):</strong><br>
                        ‚Ä¢ "A 10% increase in minimum wage reduces teen employment by 2%"<br>
                        ‚Ä¢ "Tax cuts increase the budget deficit"<br>
                        <br>
                        <strong>Normative (value-based):</strong><br>
                        ‚Ä¢ "The government should raise the minimum wage"<br>
                        ‚Ä¢ "Tax cuts are good for the economy"
                    </div>
                    
                    <p><strong>Why This Distinction Matters:</strong></p>
                    <ul>
                        <li>Positive statements can be <span class="highlight">verified with data</span></li>
                        <li>Normative statements involve <span class="highlight">ethical or political values</span></li>
                        <li>Economics as a science focuses on <span class="highlight">positive analysis</span></li>
                        <li>Policy recommendations combine <span class="highlight">positive analysis with normative values</span></li>
                    </ul>
                    
                    <div class="historical">
                        <strong>Philosophical Foundation:</strong> David Hume's "is-ought problem" (1739) argued one cannot derive normative conclusions ("ought") from purely positive premises ("is"). This distinction became central to modern economics.
                    </div>
                </div>
            </div>

                <div class="correct-answer">

                    <div class="key-concept">
                        <strong>Surplus Concepts:</strong><br>
                        ‚Ä¢ <span class="highlight">Consumer Surplus:</span> Willingness to pay minus actual price<br>
                        ‚Ä¢ <span class="highlight">Producer Surplus:</span> Actual price minus minimum willingness to accept<br>
                        ‚Ä¢ <span class="highlight">Total Surplus:</span> Consumer + Producer surplus (measures market efficiency)
                    </div>
                    
                    <div class="example">

                        ‚Ä¢ If price rises to $900: Consumer surplus decreases to $100
                    </div>
                    
                    <div class="graph-note">

                    </div>
                    
                    <p><strong>Economic Significance:</strong></p>
                    <ul>
                        <li>Measures <span class="highlight">consumer welfare</span> from market transactions</li>
                        <li>Helps analyze effects of <span class="highlight">taxes, subsidies, price controls</span></li>
                        <li>Competitive markets <span class="highlight">maximize total surplus</span> (efficient allocation)</li>

                        ‚Ä¢ <span class="highlight">Perfect competition:</span> Perfectly elastic demand (price takers)<br>
                        ‚Ä¢ <span class="highlight">Monopoly:</span> Relatively inelastic demand (price makers)<br>

                    </div>
                    
                    <div class="example">
                        <strong>Local Monopoly Example:</strong><br>
                        ‚Ä¢ Small town has one internet provider<br>
                        ‚Ä¢ Price increases from $80 to $100/month (25% increase)<br>
                        ‚Ä¢ Quantity demanded drops only slightly (say 5%)<br>
                        ‚Ä¢ Price elasticity = 5% √∑ 25% = <span class="highlight">0.2 (inelastic)</span><br>
                        ‚Ä¢ Why inelastic? No close substitutes (satellite internet slower, cellular data limited)
                    </div>
                    
                    <p><strong>Why Monopoly Demand is Inelastic:</strong></p>
                    <ul>
                        <li><span class="highlight">Few or no substitutes</span> available</li>

                        <li>Consumers may be <span class="highlight">locked in</span> (high switching costs)</li>
                        <li>Monopolists often operate on <span class="highlight">inelastic portion</span> of demand curve to maximize revenue</li>
                    </ul>
                    
                    <div class="formula">
                        MR = P √ó (1 - 1/|E|)<br>
                        Where MR = Marginal Revenue, P = Price, E = Price Elasticity<br>
                        Monopolist maximizes profit where MR = MC
                    </div>
                    
                    <div class="real-world">
                        <strong>Regulation Response:</strong> Because monopolies face inelastic demand, they can raise prices significantly. This is why governments often <span class="highlight">regulate natural monopolies</span> (utilities) through price caps or rate-of-return regulation.

                </div>
            </div>

            <!-- Question 12 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">12</span>
                    If total cost is $500 when producing 5 units, $580 when producing 6 units, and $660 when producing 7 units, what is the marginal cost of the 7th unit?
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> $80
                </div>
                
                <div class="explanation">
                    <p>This tests <span class="definition">marginal cost calculation</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Marginal Cost Definition:</strong><br>
                        The additional cost of producing <span class="highlight">one more unit</span> of output.
                    </div>
                    
                    <div class="formula">
                        MC = ŒîTC √∑ ŒîQ<br>
                        Where: MC = Marginal Cost, TC = Total Cost, Q = Quantity
                    </div>
                    
                    <div class="example">
                        <strong>Step-by-Step Calculation:</strong><br>
                        Given:<br>
                        ‚Ä¢ TC(6 units) = $580<br>
                        ‚Ä¢ TC(7 units) = $660<br>
                        <br>
                        Calculation:<br>
                        ŒîTC = $660 - $580 = <span class="highlight">$80</span><br>
                        ŒîQ = 7 - 6 = <span class="highlight">1 unit</span><br>
                        MC = $80 √∑ 1 = <span class="highlight">$80</span>
                    </div>
                    
                    <p><strong>Complete Cost Data Analysis:</strong></p>
                    <table style="width:100%; border-collapse: collapse; margin: 10px 0;">
                        <tr><th>Quantity</th><th>Total Cost</th><th>Marginal Cost</th></tr>
                        <tr><td>5 units</td><td>$500</td><td>-</td></tr>
                        <tr><td>6 units</td><td>$580</td><td>$80 (580-500)</td></tr>
                        <tr><td>7 units</td><td>$660</td><td><span class="highlight">$80 (660-580)</span></td></tr>
                    </table>
                    
                    <div class="real-world">
                        <strong>Business Application:</strong> Firms compare marginal cost to marginal revenue to determine <span class="highlight">profit-maximizing output</span>. Produce additional units as long as MR > MC. Stop when MR = MC.
                    </div>
                    
                    <div class="graph-note">
                        <strong>Cost Curve Relationship:</strong> Marginal cost curve typically U-shaped due to <span class="highlight">increasing then decreasing returns</span>. It intersects average total cost and average variable cost at their minimum points.
                    </div>
                </div>
            </div>

            <!-- Question 13 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">13</span>
                    If a firm produces 10 units at a total cost of $500 and 11 units at $550, what is the marginal cost of the 11th unit?
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> $50
                </div>
                
                <div class="explanation">
                    <p>This tests another <span class="definition">marginal cost calculation</span> example.</p>
                    
                    <div class="formula">
                        MC = (TC at Q‚ÇÇ - TC at Q‚ÇÅ) √∑ (Q‚ÇÇ - Q‚ÇÅ)
                    </div>
                    
                    <div class="example">
                        <strong>Calculation:</strong><br>
                        TC(10 units) = $500<br>
                        TC(11 units) = $550<br>
                        <br>
                        ŒîTC = $550 - $500 = <span class="highlight">$50</span><br>
                        ŒîQ = 11 - 10 = <span class="highlight">1 unit</span><br>
                        MC = $50 √∑ 1 = <span class="highlight">$50</span>
                    </div>
                    
                    <p><strong>Comparing to Previous Question:</strong></p>
                    <ul>
                        <li>Question 12: MC = $80 for 7th unit</li>
                        <li>Question 13: MC = $50 for 11th unit</li>
                        <li>Shows marginal cost can <span class="highlight">vary at different production levels</span></li>
                        <li>Typically follows U-shaped pattern due to diminishing returns</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>Manufacturing Example:</strong><br>
                        A factory producing widgets:<br>
                        ‚Ä¢ First 10,000 units: Low MC (efficient scale)<br>
                        ‚Ä¢ Next 5,000 units: Rising MC (overtime, maintenance)<br>
                        ‚Ä¢ Beyond 15,000 units: Rapidly rising MC (new shifts, equipment strain)<br>
                        This explains why <span class="highlight">supply curves slope upward</span>.
                    </div>
                </div>
            </div>

            <!-- Question 14 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">14</span>
                    The time between the implementation of a fiscal or monetary policy and when it takes effect is known as:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Policy lag
                </div>
                
                <div class="explanation">
                    <p>This tests understanding of <span class="definition">policy implementation challenges</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Three Types of Policy Lags:</strong><br>
                        1. <span class="highlight">Recognition Lag:</span> Time to identify economic problem<br>
                        2. <span class="highlight">Implementation Lag:</span> Time to design and enact policy<br>
                        3. <span class="highlight">Impact Lag:</span> Time for policy to affect economy
                    </div>
                    
                    <div class="example">
                        <strong>COVID-19 Policy Response (2020):</strong><br>
                        ‚Ä¢ <span class="highlight">Recognition Lag:</span> January-February 2020 (assessing economic impact)<br>
                        ‚Ä¢ <span class="highlight">Implementation Lag:</span> March 2020 (CARES Act debated/passed)<br>
                        ‚Ä¢ <span class="highlight">Impact Lag:</span> April-June 2020 (stimulus checks distributed, PPP loans processed)<br>
                        Total lag: ~3-4 months from problem recognition to significant impact
                    </div>
                    
                    <p><strong>Differences by Policy Type:</strong></p>
                    <ul>
                        <li><span class="highlight">Monetary policy:</span> Shorter implementation lag (Fed can act quickly)</li>
                        <li><span class="highlight">Fiscal policy:</span> Longer implementation lag (requires legislation)</li>
                        <li><span class="highlight">Automatic stabilizers:</span> Minimal lag (unemployment benefits, progressive taxes)</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>Policy Implications:</strong> Long policy lags mean policies designed for today's problem may hit when economy has already changed. This can create <span class="highlight">pro-cyclical rather than counter-cyclical effects</span> if not carefully timed.
                    </div>
                </div>
            </div>

                    <strong>‚úì Correct Answer:</strong> Economy is at full employment
                </div>
                
                <div class="explanation">
                    <p>This tests understanding of <span class="definition">policy effectiveness conditions</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Keynesian vs. Classical Views:</strong><br>
                        ‚Ä¢ <span class="highlight">Keynesian:</span> Expansionary policy reduces unemployment when below full employment<br>
                        ‚Ä¢ <span class="highlight">Classical:</span> Expansionary policy only causes inflation at full employment
                    </div>
                    
                    <div class="example">
                        <strong>1970s Stagflation Experience:</strong><br>
                        ‚Ä¢ Unemployment: High (~6-8%)<br>
                        ‚Ä¢ Government: Tried expansionary policies<br>
                        ‚Ä¢ Result: <span class="highlight">Inflation accelerated</span> but unemployment didn't fall much<br>
                        ‚Ä¢ Explanation: <span class="highlight">Structural unemployment</span> (mismatched skills) not cyclical<br>
                        ‚Ä¢ Economy at <span class="highlight">NAIRU</span> (Non-Accelerating Inflation Rate of Unemployment)
                    </div>
                    
                    <p><strong>Why Expansionary Policy Fails at Full Employment:</strong></p>
                    <ul>
                        <li>No <span class="highlight">spare capacity</span> in economy</li>
                        <li>Increased demand meets <span class="highlight">supply constraints</span></li>
                        <li>Result: <span class="highlight">Prices rise</span> instead of output increasing</li>
                        <li>Unemployment may be <span class="highlight">structural/frictional</span>, not cyclical</li>
                    </ul>
                    
                    <div class="graph-note">
                        <strong>AD-AS Analysis:</strong> At full employment (LRAS), AD increase shifts AD curve right but intersects vertical LRAS at higher price level only, not higher real output.
                    </div>
                </div>

            <!-- Question 16 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">16</span>
                    The principle stating that as more of a variable input is added to a fixed input, marginal output eventually declines is called:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Law of diminishing returns
                </div>
                
                <div class="explanation">
                    <p>This tests a fundamental <span class="definition">production theory principle</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Also Called:</strong> Law of diminishing marginal returns<br>
                        <strong>Key Condition:</strong> At least one input is <span class="highlight">fixed</span> (short-run phenomenon)
                    </div>
                    
                    <div class="example">
                        <strong>Restaurant Kitchen Example:</strong><br>
                        Fixed inputs: Kitchen size, equipment<br>
                        Variable input: Cooks<br><br>
                        ‚Ä¢ 1 cook: 20 meals/hour<br>
                        ‚Ä¢ 2 cooks: 45 meals/hour (MP = 25)<br>
                        ‚Ä¢ 3 cooks: 65 meals/hour (MP = 20) ‚Üê <span class="highlight">diminishing returns begin</span><br>
                        ‚Ä¢ 4 cooks: 80 meals/hour (MP = 15)<br>
                        ‚Ä¢ 5 cooks: 90 meals/hour (MP = 10)<br>
                        ‚Ä¢ 6 cooks: 95 meals/hour (MP = 5)<br>
                        Additional cooks get in each other's way in fixed kitchen space.
                    </div>
                    
                    <div class="formula">
                        Marginal Product (MP) = ŒîTotal Product √∑ ŒîVariable Input
                    </div>
                    
                    <p><strong>Why This Law Matters:</strong></p>
                    <ul>
                        <li>Explains <span class="highlight">U-shaped cost curves</span> (MC, AVC, ATC)</li>
                        <li>Determines <span class="highlight">optimal input combinations</span></li>
                        <li>Affects <span class="highlight">business hiring decisions</span></li>
                        <li>Foundation for <span class="highlight">supply curve derivation</span></li>
                    </ul>
                    
                    <div class="historical">
                        <strong>Historical Origins:</strong> First described by economists <span class="highlight">Thomas Malthus</span> (population) and <span class="highlight">David Ricardo</span> (agriculture) in early 1800s. Formalized in neoclassical production theory.
                    </div>
                </div>
            </div>

                    <div class="example">
                        <strong>Oil Depletion Scenario:</strong><br>
                        Current: Oil plentiful at $70/barrel<br>
                        Future: Oil scarce, price rises to $200/barrel<br>
                        Effect on alternatives:<br>
                        ‚Ä¢ Natural gas price: Increases (substitute demand rises)<br>
                        ‚Ä¢ Coal price: Increases (substitute demand rises)<br>
                        ‚Ä¢ Solar/wind: More competitive, investment increases<br>
                        ‚Ä¢ Efficiency technologies: More valuable
                    </div>
                    
                    <p><strong>Market Adjustment Process:</strong></p>
                    <ol>
                        <li>Oil supply decreases (depletion)</li>
                        <li>Oil price increases</li>
                        <li>Consumers <span class="highlight">substitute toward alternatives</span></li>
                        <li>Demand for alternatives increases</li>
                        <li>Price of alternatives increases</li>
                        <li>Investment in alternative R&D increases</li>
                        <li>New technologies emerge over time</li>
                    </ol>
                    
                    <div class="real-world">

                        ‚Ä¢ Oil prices quadrupled<br>
                        ‚Ä¢ Coal, natural gas prices rose<br>
                        ‚Ä¢ Massive investment in energy efficiency<br>
                        ‚Ä¢ Development of North Sea, Alaskan oil<br>

                    </div>
                </div>

            <!-- Question 18 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">18</span>
                    What is the opportunity cost of a transfer payment such as unemployment benefit?
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> The goods and services that could be produced with the money
                </div>
                
                <div class="explanation">
                    <p>This tests application of <span class="definition">opportunity cost concept</span> to government spending.</p>
                    
                    <div class="key-concept">
                        <strong>Opportunity Cost Definition:</strong> The value of the <span class="highlight">next best alternative</span> forgone when making a choice.
                    </div>
                    
                    <div class="example">
                        <strong>$100 Billion Unemployment Benefits:</strong><br>
                        Government has $100 billion to allocate:<br>
                        Option A: Unemployment benefits (chosen)<br>
                        Next best alternatives (opportunity costs):<br>
                        ‚Ä¢ Option B: Infrastructure projects (roads, bridges)<br>
                        ‚Ä¢ Option C: Education funding<br>
                        ‚Ä¢ Option D: Healthcare improvements<br>
                        ‚Ä¢ Option E: Tax cuts (leaving money in private sector)<br>
                        The <span class="highlight">highest-value alternative</span> among these is the opportunity cost.
                    </div>
                    
                    <p><strong>Why Other Answers Are Incorrect:</strong></p>
                    <ul>
                        <li><strong>"Resources diverted to non-productive uses":</strong> Transfer payments ARE productive in providing social safety net</li>
                        <li><strong>"Loss of potential output and taxation":</strong> Too vague, not specific opportunity cost</li>
                        <li><strong>"No opportunity cost":</strong> All choices have opportunity costs</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>Policy Trade-off:</strong> Every dollar spent on transfer payments is a dollar not spent on:<br>
                        ‚Ä¢ <span class="highlight">Investment:</span> Future growth (research, infrastructure)<br>
                        ‚Ä¢ <span class="highlight">Consumption:</span> Current services (education, defense)<br>
                        ‚Ä¢ <span class="highlight">Tax reduction:</span> Private sector allocation<br>
                        Policymakers must weigh <span class="highlight">social protection benefits</span> against these alternatives.
                    </div>
                </div>
            </div>

                    <span class="question-number">19</span>
                    The point where average cost is less than marginal cost indicates:
                </div>

                    <p>This tests understanding of <span class="definition">cost curve relationships</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Mathematical Relationship:</strong><br>
                        When MC < AC: AC is <span class="highlight">falling</span><br>
                        When MC = AC: AC is at <span class="highlight">minimum</span><br>
                        When MC > AC: AC is <span class="highlight">rising</span>
                    </div>
                    
                    <div class="example">
                        <strong>Numerical Example:</strong><br>
                        <table style="width:100%; border-collapse: collapse; margin: 10px 0;">
                            <tr><th>Q</th><th>TC</th><th>AC</th><th>MC</th><th>AC Trend</th></tr>
                            <tr><td>10</td><td>$100</td><td>$10.00</td><td>$8</td><td>Falling (MC < AC)</td></tr>
                            <tr><td>11</td><td>$108</td><td>$9.82</td><td>$10</td><td>Minimum soon</td></tr>
                            <tr><td>12</td><td>$118</td><td>$9.83</td><td><span class="highlight">$12</span></td><td><span class="highlight">Rising (MC > AC)</span></td></tr>
                            <tr><td>13</td><td>$130</td><td>$10.00</td><td>$14</td><td>Rising (MC > AC)</td></tr>
                        </table>
                        At Q=12: MC=$12 > AC=$9.83 ‚Üí AC begins rising
                    </div>
                    
                    <p><strong>Intuitive Explanation:</strong></p>
                    <ul>
                        <li>Think of AC as "average score" and MC as "next test score"</li>
                        <li>If next test score > current average ‚Üí average rises</li>
                        <li>If next test score < current average ‚Üí average falls</li>
                        <li>If next test score = current average ‚Üí average unchanged</li>
                    </ul>
                    
                    <div class="graph-note">
                        <strong>Graphical Proof:</strong> The MC curve always intersects the AC curve at its minimum point. When MC is above AC, it pulls AC upward.
                    </div>
                </div>
            </div>

                <div class="question-text">
                    <span class="question-number">20</span>
                    If consumption is $300 billion, investment is $100 billion, government spending is $80 billion, exports are $70 billion, and imports are $50 billion, then the GDP is:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> $500 billion

                <div class="explanation">
                    <p>This tests <span class="definition">GDP calculation using expenditure approach</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Expenditure Approach Formula:</strong><br>
                        <span class="formula">GDP = C + I + G + (X - M)</span><br>
                        Where: C = Consumption, I = Investment, G = Government, X = Exports, M = Imports
                    </div>
                    
                    <div class="example">
                        <strong>Step-by-Step Calculation:</strong><br>
                        Given:<br>
                        C = $300 billion<br>
                        I = $100 billion<br>
                        G = $80 billion<br>
                        X = $70 billion<br>
                        M = $50 billion<br>
                        <br>
                        Net Exports (NX) = X - M = $70B - $50B = <span class="highlight">$20 billion</span><br>
                        <br>
                        GDP = $300B + $100B + $80B + $20B<br>
                        GDP = <span class="highlight">$500 billion</span>
                    </div>
                    
                    <p><strong>Economic Interpretation:</strong></p>
                    <ul>
                        <li>Consumption (60% of GDP): Household spending on goods/services</li>
                        <li>Investment (20%): Business spending on capital goods</li>
                        <li>Government (16%): Public sector spending</li>
                        <li>Net Exports (4%): Trade surplus (exports > imports)</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>U.S. GDP Composition (2023):</strong><br>
                        ‚Ä¢ Consumption: ~68%<br>
                        ‚Ä¢ Investment: ~18%<br>
                        ‚Ä¢ Government: ~17%<br>
                        ‚Ä¢ Net Exports: ~-3% (deficit)<br>
                        This question shows a <span class="highlight">trade surplus economy</span>, unlike the U.S. which runs chronic trade deficits.
                    </div>
                    
                    <div class="warning">
                        <strong>Common Mistakes:</strong><br>
                        1. Forgetting to subtract imports (would get $550B)<br>
                        2. Adding imports instead of subtracting (would get $600B)<br>
                        3. Using wrong formula components
                    </div>
