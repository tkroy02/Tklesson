<style>
:root {
  --primary: #0f4c81;
  --primary-light: #1a5d9f;
  --primary-dark: #0a3a66;
  --secondary: #ff9e1b;
  --secondary-light: #ffb04d;
  --secondary-dark: #e58a0c;
  --accent: #e6375a;
  --light: #f8fafc;
  --dark: #1e293b;
  --gray: #94a3b8;
  --success: #27ae60;
  --error: #e74c3c;
  --warning: #f39c12;
  --text: #2d3748;
  --text-light: #718096;
  --border: #e2e8f0;
  --card-bg: #ffffff;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);

}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

body {

  line-height: 1.6;
  color: var(--text);
  background: linear-gradient(135deg, #f0f8ff 0%, #e6f7ff 100%);

}

.selectable {

  -moz-user-select: text;
  -ms-user-select: text;

}

a {

  color: inherit;

img {

.container {

  padding: 0 1.5rem;
}

/* Header */
.quiz-header {
  background: var(--gradient);
  color: white;
  padding: 1.5rem 2rem;
  text-align: center;
  position: relative;
  overflow: hidden;
  box-shadow: var(--shadow);
}

.quiz-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;

  background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
  opacity: 0.5;
}

.header-content {
  position: relative;
  z-index: 1;
}

.header-logo {
  height: 60px;
  margin-bottom: 0.5rem;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
}

.header-title {
  font-family: 'Roboto Slab', serif;
  font-size: 2.2rem;
  margin-bottom: 0.5rem;
  font-weight: 700;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

.header-subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
  color: #e2e8f0;
  font-weight: 400;

/* Quiz Container */
.quiz-container {
  background: white;
  border-radius: 1rem;
  margin: 2rem auto;
  padding: 2rem;
  box-shadow: var(--shadow-lg);
  position: relative;
  overflow: hidden;
}

.quiz-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: var(--gradient-secondary);
}

.user-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
  margin-bottom: 2rem;
}

@media (max-width: 768px) {
  .user-info {
    grid-template-columns: 1fr;
  }
}

.input-group {
  display: flex;
  flex-direction: column;
  position: relative;
}

.input-group label {
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--dark);
  display: flex;
  align-items: center;
}

.input-group label::after {
  content: '*';
  color: var(--accent);
  margin-left: 0.25rem;
}

.input-group input {
  padding: 0.75rem 1rem;
  border: 2px solid var(--border);
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif;
}

.input-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
}

/* Timer */
.timer-container {
  background: var(--dark);
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 2rem;
  display: inline-flex;
  align-items: center;
  margin-bottom: 1.5rem;
  font-weight: 600;
  box-shadow: var(--shadow);
  position: relative;
  overflow: hidden;
}

.timer-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, var(--primary-dark), var(--primary));
  opacity: 0.9;
  z-index: 0;
}

.timer-icon {
  margin-right: 0.5rem;
  font-size: 1.2rem;
  position: relative;
  z-index: 1;
}

.timer-value {
  font-size: 1.3rem;
  font-variant-numeric: tabular-nums;
  position: relative;
  z-index: 1;
  font-weight: 700;
}

.timer-warning {
  color: var(--warning);
}

.timer-danger {
  color: var(--error);
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}

/* Questions */
.questions-container {
  margin-bottom: 2rem;
}

.question-card {
  background: #f8fafc;
  border-radius: 0.75rem;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  border-left: 4px solid var(--primary);
  transition: all 0.3s ease;
  position: relative;
}

.question-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow);
}

.question-number {
  position: absolute;
  top: -12px;
  left: 15px;
  background: var(--primary);
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.9rem;
  box-shadow: var(--shadow);
}

.question-text {
  font-weight: 600;
  margin-bottom: 1rem;
  color: var(--dark);
  font-size: 1.1rem;
  padding-top: 0.5rem;
}

.answer-input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 2px solid var(--border);
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif;
  background: white;
  -webkit-user-select: text;
  -khtml-user-select: text;
  -moz-user-select: text;
  -ms-user-select: text;
  user-select: text;
}

.answer-input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
}

.answer-input.correct {
  border-color: var(--success);
  background-color: rgba(39, 174, 96, 0.05);
}

.answer-input.incorrect {
  border-color: var(--error);
  background-color: rgba(231, 76, 60, 0.05);
}

/* Buttons */
.buttons-container {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  margin-bottom: 1.5rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
  outline: none;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-primary:hover {
  background: var(--primary-light);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-secondary {
  background: var(--secondary);
  color: white;
}

.btn-secondary:hover {
  background: var(--secondary-light);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-success:hover {
  background: #219653;
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

/* Results */
.results-container {
  margin-top: 2rem;
  padding: 1.5rem;
  border-radius: 0.75rem;
  background: #f1f5f9;
  display: none;
  border-left: 4px solid var(--primary);
}

.score-display {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
  text-align: center;
  color: var(--dark);
}

.correct-answer {
  color: var(--success);
  font-weight: 600;
  margin-top: 0.5rem;
  font-size: 0.95rem;
}

/* Message */
.message {
  padding: 1rem;
  border-radius: 0.5rem;
  margin-top: 1rem;
  font-weight: 500;
  text-align: center;
  display: none;
}

.message-error {
  background: #fee2e2;
  color: var(--error);
  border: 1px solid #fecaca;
}

.message-success {
  background: #d1fae5;
  color: var(--success);
  border: 1px solid #a7f3d0;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fadeIn {
  animation: fadeIn 0.5s ease forwards;
}

/* Progress bar */
.progress-container {
  width: 100%;
  height: 6px;
  background: var(--border);
  border-radius: 3px;
  margin-bottom: 1.5rem;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: var(--gradient-secondary);
  border-radius: 3px;
  width: 0%;
  transition: width 0.5s ease;
}

/* Responsive */
@media (max-width: 768px) {
  .quiz-header {
    padding: 1rem;
  }
  
  .header-title {
    font-size: 1.8rem;
  }
  
  .header-subtitle {
    font-size: 1rem;
  }
  
  .quiz-container {
    padding: 1.5rem;
    margin: 1rem;
  }
  
  .buttons-container {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
}

/* MathJax styling */
.MathJax {
  font-size: 1.1rem !important;
}

.mjx-chtml {
  outline: none;
}

/* Copy protection warning */
.copy-warning {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: var(--error);
  color: white;
  text-align: center;
  padding: 10px;
  font-weight: 500;
  z-index: 1000;
  display: none;
}

<body>

<div class="copy-warning" id="copyWarning">Copy-paste is disabled for this quiz.</div>

<header class="quiz-header">
    <div class="header-content">
        <img src="Tklesson1.png" alt="Tklesson Logo" class="header-logo">
        <h1 class="header-title">AP Calculus Quiz – Tklesson</h1>
        <p class="header-subtitle">Limits (Quiz 1)</p>
    </div>
</header>

<div class="container">
    <div class="quiz-container">
        <div id="startScreen" style="text-align: center; padding: 2rem;">
            <p style="font-size: 1.2rem; margin-bottom: 1.5rem;">Ready to begin? This is a 60-minute quiz on limits.</p>
            <button id="startBtn" class="btn btn-primary" style="font-size: 1.2rem; padding: 1rem 2rem;">Start Quiz</button>
        </div>

        <div id="quizContent" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="user-info">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="timer-container">
                <span class="timer-icon">⏱️</span>
                <span class="timer-value" id="timer">60:00</span>
            </div>

            <div id="questions-container" class="questions-container"></div>

            <div class="buttons-container">
                <button id="submitBtn" class="btn btn-primary">Submit Answers</button>
                <button id="restartBtn" class="btn btn-secondary">Restart Quiz</button>
                <button id="solution-btn" class="btn btn-success">View Solution Pack</button>
            </div>

            <div id="results-container" class="results-container"></div>
            <div id="message" class="message"></div>
        </div>
    </div>
</div>

<script>
const questions = [
  // Part A: Rationalization of Surds (Limits)
  { type: 'fill', q: "\\( \\lim_{x \\to 4} \\frac{\\sqrt{x} - 2}{x - 4} \\)", answer: ["1/4"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 9} \\frac{\\sqrt{x} - 3}{x - 9} \\)", answer: ["1/6"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sqrt{x + 1} - 1}{x} \\)", answer: ["1/2"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sqrt{4 + x} - 2}{x} \\)", answer: ["1/4"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sqrt{1 + x} - \\sqrt{1 - x}}{x} \\)", answer: ["1"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 1} \\frac{\\sqrt{x + 3} - 2}{x - 1} \\)", answer: ["1/4"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sqrt{x^2 + 9} - 3}{x^2} \\)", answer: ["1/6"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sqrt{1 + x} - 1 - x/2}{x^2} \\)", answer: ["-1/8"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 4} \\frac{\\sqrt{5x + 4} - 6}{x - 4} \\)", answer: ["5/12"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sqrt{2 + x} - \\sqrt{2 - x}}{x} \\)", answer: ["1/√2"] },

  // Part B: Trigonometry in Limits
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sin(x)}{x} \\)", answer: ["1"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\tan(x)}{x} \\)", answer: ["1"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sin(5x)}{x} \\)", answer: ["5"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sin(3x)}{\\sin(2x)} \\)", answer: ["3/2"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{1 - \\cos(x)}{x} \\)", answer: ["0"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{1 - \\cos(x)}{x^2} \\)", answer: ["1/2"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sin(x)}{1 - \\cos(x)} \\)", answer: ["diverges"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\tan(4x)}{\\sin(2x)} \\)", answer: ["2"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\sin(2x) - 2x}{x^3} \\)", answer: ["-4/3"] },
  { type: 'fill', q: "\\( \\lim_{x \\to 0} \\frac{\\tan^2(x)}{x^2} \\)", answer: ["1"] }
];

// DOM elements
const questionsContainer = document.getElementById('questions-container');
const timerEl = document.getElementById('timer');
const submitBtn = document.getElementById('submitBtn');
const restartBtn = document.getElementById('restartBtn');
const solutionBtn = document.getElementById('solution-btn');
const resultsContainer = document.getElementById('results-container');
const messageEl = document.getElementById('message');
const progressBar = document.getElementById('progressBar');
const copyWarning = document.getElementById('copyWarning');
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const quizContent = document.getElementById('quizContent');

// Quiz state
let remainingTime = 60 * 60;
let timerId;
let quizSubmitted = false;

// Copy-paste protection
document.addEventListener('copy', function(e) {
    if (!e.target.classList.contains('selectable')) {
        e.preventDefault();
        showCopyWarning();
    }
});

document.addEventListener('paste', function(e) {
    if (!e.target.classList.contains('selectable')) {
        e.preventDefault();
        showCopyWarning();
    }
});

document.addEventListener('cut', function(e) {
    if (!e.target.classList.contains('selectable')) {
        e.preventDefault();
        showCopyWarning();
    }
});

// Right-click disable
document.addEventListener('contextmenu', function(e) {
    if (!e.target.classList.contains('selectable')) {
        e.preventDefault();
        showCopyWarning();
    }
});

function showCopyWarning() {
    copyWarning.style.display = 'block';
    setTimeout(() => {
        copyWarning.style.display = 'none';
    }, 3000);
}

// Shuffle helper
function shuffleArray(arr) { 
    return arr.sort(() => Math.random() - 0.5); 
}

// Initialize quiz without starting timer
function initQuiz() {
    shuffleArray(questions);
    renderQuiz();
    quizSubmitted = false;
    solutionBtn.style.display = 'none';
    resultsContainer.style.display = 'none';
    messageEl.style.display = 'none';
    
    // Enable inputs
    const inputs = document.querySelectorAll('.answer-input');
    inputs.forEach(input => {
        input.disabled = false;
        input.classList.remove('correct', 'incorrect');
        const parent = input.parentNode;
        const correctAnswerEl = parent.querySelector('.correct-answer');
        if(correctAnswerEl) parent.removeChild(correctAnswerEl);
    });
    
    // Reset progress bar
    progressBar.style.width = '0%';
}

// Render questions
function renderQuiz() {
    questionsContainer.innerHTML = '';
    
    questions.forEach((question, index) => {
        const questionEl = document.createElement('div');
        questionEl.className = 'question-card animate-fadeIn';
        questionEl.style.animationDelay = `${index * 0.05}s`;
        questionEl.innerHTML = `
            <div class="question-number">${index + 1}</div>
            <div class="question-text">${question.q}</div>
            <input type="text" class="answer-input selectable" id="q${index}" placeholder="Enter your answer" data-index="${index}">
        `;
        questionsContainer.appendChild(questionEl);
    });
    
    // Re-render MathJax
    MathJax.typesetPromise();
}

// Start timer
function startTimer() {
    clearInterval(timerId);
    remainingTime = 60 * 60;
    updateTimerDisplay();
    
    timerId = setInterval(() => {
        remainingTime--;
        updateTimerDisplay();
        updateProgressBar();
        
        if (remainingTime <= 0) {
            clearInterval(timerId);
            handleTimeUp();
        }
    }, 1000);
}

// Update timer display
function updateTimerDisplay() {
    const minutes = Math.floor(remainingTime / 60);
    const seconds = remainingTime % 60;
    timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    // Change color when time is running out
    if (remainingTime < 300) { // 5 minutes
        timerEl.className = 'timer-value timer-danger';
    } else if (remainingTime < 600) { // 10 minutes
        timerEl.className = 'timer-value timer-warning';
    } else {
        timerEl.className = 'timer-value';
    }
}

// Update progress bar
function updateProgressBar() {
    const totalTime = 60 * 60;
    const progress = ((totalTime - remainingTime) / totalTime) * 100;
    progressBar.style.width = `${progress}%`;
}

// Handle time up
function handleTimeUp() {
    disableInputs();
    showMessage('Time is up! Quiz is now disabled.', 'error');
    
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    
    if (name && email) {
        checkAnswers();
    }
}

// Disable inputs
function disableInputs() {
    const inputs = document.querySelectorAll('.answer-input');
    inputs.forEach(input => {
        input.disabled = true;
        input.style.backgroundColor = '#f1f5f9';
    });
}

// Normalize answer
function normalizeAns(s) {
    return s.replace(/\s+/g, '').replace(/,+/g, '').toLowerCase();
}

// Check answers
async function checkAnswers() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    
    // Validate inputs
    if (!name) {
        showMessage('Please enter your name.', 'error');
        document.getElementById('name').focus();
        return;
    }
    
    if (!email) {
        showMessage('Please enter your email.', 'error');
        document.getElementById('email').focus();
        return;
    }
    
    let score = 0;
    const submissionData = [];
    
    // Check each question
    questions.forEach((question, index) => {
        const inputEl = document.getElementById(`q${index}`);
        const userAnswer = inputEl.value.trim();
        const normalizedUserAnswer = normalizeAns(userAnswer);
        const correctAnswers = question.answer.map(ans => normalizeAns(ans.toString()));
        
        // Check if answer is correct
        const isCorrect = correctAnswers.includes(normalizedUserAnswer);
        
        if (isCorrect) {
            score++;
            inputEl.classList.add('correct');
        } else {
            inputEl.classList.add('incorrect');
            
            // Show correct answer
            const correctAnswerEl = document.createElement('div');
            correctAnswerEl.className = 'correct-answer';
            correctAnswerEl.textContent = `Correct answer: ${question.answer[0]}`;
            inputEl.parentNode.appendChild(correctAnswerEl);
        }
        
        // Store submission data
        submissionData.push({
            question: question.q,
            correctAnswer: question.answer,
            userAnswer: userAnswer || 'No answer'
        });
    });
    
    // Display results
    showResults(score);
    
    // Show solution button
    solutionBtn.style.display = 'inline-block';
    quizSubmitted = true;
    
    // Stop timer
    clearInterval(timerId);
    
    // Send data to server
    try {
        const response = await fetch('https://myedu-backend.onrender.com/submit-quiz', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: name,
                email: email,
                score: score,
                total: questions.length,
                test: "AP-Calculus Limits Class 1",
                answers: submissionData
            })
        });
        
        const result = await response.json();
        showMessage(result.message || 'Quiz submitted successfully!', 'success');
    } catch (err) {
        console.error(err);
        showMessage('Error sending quiz to server.', 'error');
    }
}

// Show results
function showResults(score) {
    resultsContainer.style.display = 'block';
    resultsContainer.innerHTML = `
        <div class="score-display">Your score: ${score} / ${questions.length}</div>
        <div>${getScoreMessage(score, questions.length)}</div>
    `;
}

// Get score message
function getScoreMessage(score, total) {
    const percentage = (score / total) * 100;
    
    if (percentage >= 90) return 'Excellent work! You have a strong understanding of limits.';
    if (percentage >= 70) return 'Good job! You understand most concepts but could use some review.';
    if (percentage >= 50) return 'Not bad! Review the concepts you missed and try again.';
    return 'Keep practicing! Review the solution pack and try again.';
}

// Show message
function showMessage(text, type) {
    messageEl.textContent = text;
    messageEl.className = `message message-${type}`;
    messageEl.style.display = 'block';
}

// Show solution
function showSolution() {
    window.open('limit_quiz1_answer_premium.html', '_blank');
}

// Event listeners
submitBtn.addEventListener('click', checkAnswers);

restartBtn.addEventListener('click', () => {
    if (quizSubmitted) {
        // If quiz was already submitted, reset everything including timer
        initQuiz();
        startTimer();
    } else {
        // If quiz is in progress, just reshuffle questions but keep timer running
        shuffleArray(questions);
        renderQuiz();
    }
    showMessage('Quiz restarted. Good luck!', 'success');
});

solutionBtn.addEventListener('click', showSolution);

startBtn.addEventListener('click', () => {
    startScreen.style.display = 'none';
    quizContent.style.display = 'block';
    initQuiz();
    startTimer();
});

// Initial setup on page load
document.addEventListener('DOMContentLoaded', () => {
    // Hide quiz content initially, show start screen
    quizContent.style.display = 'none';
    startScreen.style.display = 'block';
    
    // Pre-render questions on page load so MathJax is ready
    renderQuiz();
});
</script>
