<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Physics Premium Quizzes – Exam Simulation</title>

<link rel="canonical" href="https://tklesson.com/" />
<link rel="icon" type="image/png" sizes="16x16" href="/Tklesson1-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/Tklesson1-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/Tklesson1-48x48.png">
<link rel="icon" type="image/png" sizes="64x64" href="/Tklesson1-64x64.png">
<link rel="icon" type="image/png" sizes="192x192" href="/Tklesson1-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/Tklesson1-512x512.png">
<link rel="apple-touch-icon" href="/Tklesson1-192x192.png">
<meta name="theme-color" content="#ffffff">
  
<style>
  :root{
    --brand:#0b3d91;
    --brand-dark:#082b6f;
    --brand-accent:#3399ff;
    --bg:#f9faff;
    --tile:#f0f6ff;
    --tile-hover:#d9e8ff;
  }
  *{box-sizing:border-box}
  body{
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background:var(--bg);
    color:var(--brand);
  }

  .hero{
    text-align:center;
    padding:40px 16px;
    background:var(--brand);
    color:#fff;
  }
  .hero h1{ margin:0 0 8px; font-size:2rem; }
  .hero p{ margin:0; opacity:.95 }

  .wrap{ max-width:1200px; margin:0 auto; padding:28px 16px 40px; }
  .quiz-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(120px,1fr));
    gap:14px;
  }
  .quiz-box{
    display:flex; align-items:center; justify-content:center;
    padding:18px 12px;
    border:2px solid var(--brand);
    border-radius:12px;
    background:var(--tile);
    color:var(--brand);
    font-weight:700;
    text-decoration:none;
    transition:transform .15s ease, background-color .2s ease, box-shadow .2s ease;
    box-shadow:0 2px 6px rgba(0,0,0,.06);
  }
  .quiz-box:hover{
    background:var(--tile-hover);
    transform:translateY(-3px);
    box-shadow:0 8px 18px rgba(0,0,0,.12);
  }
  .quiz-box:focus{
    outline:3px solid var(--brand-accent);
    outline-offset:3px;
  }

  @media (max-width:768px){
    .hero h1{ font-size:1.6rem; }
  }
</style>
</head>
<body>

<!-- Header include -->
<div id="header"></div>
<script>
  fetch("header.html").then(r=>r.text()).then(html=>{
    document.getElementById("header").innerHTML = html;
  }).catch(()=>{});
</script>

<section class="hero" role="region" aria-label="Page header">
  <h1>Physics Premium Quizzes – Exam Simulation</h1>
  <p>Select from exam-style practice quizzes</p>
</section>

<main class="wrap" role="main">
  <section aria-label="Quiz selection">
    <div class="quiz-grid">

      <!-- 100 Physics Quiz Links -->
      <a href="physicsprem1-quiz1.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 1">Quiz 1</a>
      <a href="physicsprem1-quiz2.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 2">Quiz 2</a>
      <a href="physicsprem1-quiz3.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 3">Quiz 3</a>
      <a href="physicsprem1-quiz4.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 4">Quiz 4</a>
      <a href="physicsprem1-quiz5.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 5">Quiz 5</a>
      <a href="physicsprem1-quiz6.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 6">Quiz 6</a>
      <a href="physicsprem1-quiz7.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 7">Quiz 7</a>
      <a href="physicsprem1-quiz8.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 8">Quiz 8</a>
      <a href="physicsprem1-quiz9.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 9">Quiz 9</a>
      <a href="physicsprem1-quiz10.html" class="quiz-box" aria-label="Open Physics Premium Set 1, Quiz 10">Quiz 10</a>

    </div>
  </section>
</main>

<!-- Footer include -->
<div id="footer"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => { document.getElementById("footer").innerHTML = data; });
</script>

</body>
</html>
