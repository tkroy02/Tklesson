<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Economics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>
  
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  header {
    background: #01579b;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .header-left {
    flex: 0 0 auto;
  }

  .header-center {
    display: flex;
    align-items: center;
    flex: 1 1 auto;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    text-align: center;
  }

  .header-titles {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header img {
    max-height: 50px;
  }

  h1 {
    font-size: 1.6em;
    margin: 0;
  }

  h2 {
    font-size: 1em;
    font-weight: normal;
    color: #e1f5fe;
    margin: 5px 0 0 0;
  }

  .home-button {
    background-color: #B8860B;
    color: white;
    padding: 10px 18px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
  }

  .home-button:hover {
    background-color: #8B7500;
  }

  /* Flashcards */
  .flashcard-container {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
    padding: 15px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px #555;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .flashcard {
    width: 100%;
    max-width: 600px;
    aspect-ratio: 3 / 2;
    perspective: 1000px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .flashcard-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
  }

  .flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    border: 2px solid #01579b;
    color: #01579b;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .flashcard-front {
    background-color: #e1f5fe;
  }

  .flashcard-back {
    background-color: #c8e6c9;
    transform: rotateY(180deg);
  }

  /* Controls */
  .controls {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  button {
    background-color: #0288d1;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
    flex: 1 1 auto;
    min-width: 120px;
  }

  button:hover {
    background-color: #01579b;
  }

  .status {
    margin-top: 10px;
    font-size: 1em;
    color: #555;
  }

  /* Footer */
  footer {
    background: #01579b;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      text-align: center;
      gap: 10px;
    }

    .home-button {
      width: 100%;
      text-align: center;
      padding: 12px;
      font-size: 1.1em;
    }

    h1 {
      font-size: 1.3em;
    }

    h2 {
      font-size: 0.9em;
    }

    .flashcard {
      max-width: 100%;
      aspect-ratio: 4 / 3;
    }

    .flashcard-front, .flashcard-back {
      font-size: 1em;
      padding: 12px;
    }

    .controls {
      flex-direction: column;
      width: 100%;
    }

    button {
      width: 100%;
      font-size: 1.05em;
    }
  }
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>
  
<header>
  <div class="header-left">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
  <div class="header-center">
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <div class="header-titles">
      <h1>Economics Flashcards – Tklesson</h1>
      <h2>Employment and Inflation</h2>
    </div>
  </div>
</header>

<div class="flashcard-container">
  <div id="flashcard" class="flashcard">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front" id="flashcard-front"></div>
      <div class="flashcard-back" id="flashcard-back"></div>
    </div>
  </div>
  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>
  <div class="status"></div>
</div>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>  
  const flashcards = [
    { question: "What is **unemployment rate**?", answer: "The percentage of the labour force that is unemployed." },
    { question: "Who is considered **unemployed**?", answer: "A person who is not currently working but is actively looking for a job." },
    { question: "What is **frictional unemployment**?", answer: "Unemployment that occurs when people are voluntarily moving between jobs." },
    { question: "What is **structural unemployment**?", answer: "Unemployment caused by a mismatch between the skills of job seekers and the skills required for the jobs available." },
    { question: "What is **cyclical unemployment**?", answer: "Unemployment that rises during economic downturns and falls when the economy improves." },
    { question: "What is **inflation**?", answer: "A general, sustained increase in the prices of goods and services over a period of time." },
    { question: "How is inflation commonly measured?", answer: "Using the Consumer Price Index (CPI) or the GDP deflator." },
    { question: "What is the **Consumer Price Index (CPI)**?", answer: "A measure of the average change over time in the prices paid by urban consumers for a market basket of consumer goods and services." },
    { question: "What is **demand-pull inflation**?", answer: "Inflation caused by an increase in aggregate demand, which pulls prices up." },
    { question: "What is **cost-push inflation**?", answer: "Inflation caused by an increase in the costs of production, which pushes prices up." },
    { question: "What is the **Phillips Curve**?", answer: "A curve that shows the historical inverse relationship between the rate of unemployment and the rate of inflation." },
    { question: "What does the short-run Phillips Curve suggest about the trade-off between inflation and unemployment?", answer: "It suggests that policymakers can choose between a lower rate of unemployment and a higher rate of inflation, or vice versa." },
    { question: "What is the natural rate of unemployment?", answer: "The unemployment rate that would exist in a healthy economy, consisting only of frictional and structural unemployment." },
    { question: "What is **deflation**?", answer: "A decrease in the general price level of goods and services." },
    { question: "What is the **labour force**?", answer: "The total number of employed and unemployed people in an economy." },
    { question: "How is the unemployment rate calculated?", answer: "Unemployment rate = (Number of Unemployed / Labour Force) x 100." },
    { question: "What are some of the costs of inflation?", answer: "Reduced purchasing power, uncertainty, and a redistribution of wealth from savers to borrowers." },
    { question: "What is **stagflation**?", answer: "A period of high inflation and high unemployment, contradicting the traditional Phillips Curve." },
    { question: "How can government policy affect unemployment?", answer: "Through fiscal policies like government spending or monetary policies like interest rate changes." },
    { question: "Why might the long-run Phillips Curve be vertical?", answer: "Because in the long run, unemployment will return to its natural rate regardless of the inflation rate." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.textContent = card.question;
    flashcardBack.textContent = card.answer;
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    updateCardContent();
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  // Initial render
  updateCardContent();
</script>

</body>
</html>
