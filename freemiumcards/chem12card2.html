<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 11: Alkanes, Alkenes & Alkynes</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is the general formula for **alkanes**?", answer: "$C_nH_{2n+2}$ where $n$ is the number of carbon atoms" },
    { question: "What is the general formula for **alkenes**?", answer: "$C_nH_{2n}$ where $n$ is the number of carbon atoms" },
    { question: "What is the general formula for **alkynes**?", answer: "$C_nH_{2n-2}$ where $n$ is the number of carbon atoms" },
    { question: "What type of bonds do **alkanes** contain?", answer: "Only single ($\\sigma$) bonds between carbon atoms; they are saturated hydrocarbons" },
    { question: "What type of bonds do **alkenes** contain?", answer: "At least one carbon-carbon double bond (one $\\sigma$ bond and one $\\pi$ bond); they are unsaturated hydrocarbons" },
    { question: "What type of bonds do **alkynes** contain?", answer: "At least one carbon-carbon triple bond (one $\\sigma$ bond and two $\\pi$ bonds); they are unsaturated hydrocarbons" },
    { question: "What is the **geometry around a carbon** in an alkane?", answer: "Tetrahedral with bond angles of approximately 109.5°; $sp^3$ hybridization" },
    { question: "What is the **geometry around a carbon** in an alkene (at the double bond)?", answer: "Trigonal planar with bond angles of approximately 120°; $sp^2$ hybridization" },
    { question: "What is the **geometry around a carbon** in an alkyne (at the triple bond)?", answer: "Linear with bond angles of 180°; $sp$ hybridization" },
    { question: "What is **combustion** of hydrocarbons?", answer: "A reaction with oxygen that produces carbon dioxide and water, releasing energy. Complete combustion: $C_xH_y + O_2 \\rightarrow CO_2 + H_2O$" },
    { question: "What is **incomplete combustion**?", answer: "Combustion with insufficient oxygen, producing carbon monoxide ($CO$) and/or carbon (soot) instead of only $CO_2$" },
    { question: "What is a **substitution reaction**?", answer: "A reaction where an atom or group in a molecule is replaced by another atom or group; characteristic of alkanes" },
    { question: "Give an example of **halogenation of an alkane**.", answer: "Alkane reacts with halogen in the presence of UV light: $CH_4 + Cl_2 \\xrightarrow{UV} CH_3Cl + HCl$ (methane + chlorine → chloromethane + hydrogen chloride)" },
    { question: "What is an **addition reaction**?", answer: "A reaction where atoms or groups are added to a molecule across a double or triple bond; characteristic of alkenes and alkynes" },
    { question: "What is **hydrogenation**?", answer: "An addition reaction where hydrogen is added across a double or triple bond in the presence of a catalyst (Pt, Pd, or Ni). Example: $C_2H_4 + H_2 \\xrightarrow{Pt} C_2H_6$" },
    { question: "What is **halogenation of alkenes**?", answer: "An addition reaction where a halogen ($Br_2$ or $Cl_2$) adds across a double bond. Example: $C_2H_4 + Br_2 \\rightarrow C_2H_4Br_2$" },
    { question: "What is **hydrohalogenation**?", answer: "An addition reaction where a hydrogen halide ($HCl$, $HBr$, $HI$) adds across a double bond. Example: $C_2H_4 + HBr \\rightarrow C_2H_5Br$" },
    { question: "What is **hydration**?", answer: "An addition reaction where water adds across a double bond in the presence of an acid catalyst to form an alcohol. Example: $C_2H_4 + H_2O \\xrightarrow{H^+} C_2H_5OH$" },
    { question: "What is **Markovnikov's rule**?", answer: "In the addition of $HX$ to an unsymmetrical alkene, the hydrogen attaches to the carbon with more hydrogens already attached (the richer get richer)" },
    { question: "What is a **polymerization reaction**?", answer: "A reaction where many small molecules (monomers) join together to form a large molecule (polymer)" },
    { question: "What is **addition polymerization**?", answer: "Polymerization where monomers with double bonds join together without losing any atoms. Example: $nC_2H_4 \\rightarrow (C_2H_4)_n$ (ethene → polyethylene)" },
    { question: "What is the difference in **reactivity** between alkanes and alkenes?", answer: "Alkanes are relatively unreactive (only undergo combustion and substitution). Alkenes are more reactive due to the $\\pi$ bond and readily undergo addition reactions" },
    { question: "What test distinguishes **alkenes from alkanes**?", answer: "The bromine water test: alkenes decolorize brown bromine water (addition reaction occurs), while alkanes do not react" },
    { question: "What is **cracking**?", answer: "The breaking down of large hydrocarbon molecules into smaller, more useful molecules (often alkanes and alkenes) using heat and/or catalysts" },
    { question: "What is **thermal cracking**?", answer: "Cracking using high temperature (450-750°C) and high pressure to break C-C bonds; produces alkenes" },
    { question: "What is **catalytic cracking**?", answer: "Cracking using moderate temperature (500°C) and a zeolite catalyst; more efficient than thermal cracking" },
    { question: "What are **cycloalkanes**?", answer: "Alkanes where carbon atoms are arranged in a ring structure; general formula $C_nH_{2n}$" },
    { question: "Name the simplest **alkyne** and give its common name.", answer: "Ethyne ($C_2H_2$), commonly called acetylene; used in welding torches" },
    { question: "What is **geometric isomerism** (cis-trans isomerism)?", answer: "A type of stereoisomerism in alkenes where groups are arranged differently around a double bond due to restricted rotation. **Cis**: groups on same side; **Trans**: groups on opposite sides" },
    { question: "Why does **geometric isomerism** occur in alkenes but not alkanes?", answer: "The double bond in alkenes prevents rotation, locking substituents in position. Single bonds in alkanes allow free rotation" },
    { question: "What is the **hybridization state** of carbon in alkanes?", answer: "$sp^3$ hybridization: one s orbital mixes with three p orbitals to form four equivalent $sp^3$ orbitals" },
    { question: "What is the **hybridization state** of carbon in alkenes?", answer: "$sp^2$ hybridization: one s orbital mixes with two p orbitals to form three equivalent $sp^2$ orbitals (one p orbital remains unhybridized)" },
    { question: "What is the **hybridization state** of carbon in alkynes?", answer: "$sp$ hybridization: one s orbital mixes with one p orbital to form two equivalent $sp$ orbitals (two p orbitals remain unhybridized)" },
    { question: "What is the **ozonolysis** reaction?", answer: "An addition reaction where ozone ($O_3$) adds to alkenes, followed by reduction to break the double bond and form carbonyl compounds" },
    { question: "What is **oxidation of alkenes** with potassium permanganate?", answer: "Cold, dilute KMnO₄ oxidizes alkenes to diols (glycols), while hot, concentrated KMnO₄ breaks the double bond completely" },
    { question: "What is **polymerization of ethene**?", answer: "$nCH_2=CH_2 \\rightarrow (-CH_2-CH_2-)_n$ (polyethylene), one of the most common plastics" },
    { question: "What is **polymerization of propene**?", answer: "$nCH_2=CHCH_3 \\rightarrow (-CH_2-CH(CH_3)-)_n$ (polypropylene), used in packaging, textiles, and automotive parts" },
    { question: "What are **alkanes** used for?", answer: "Fuels (methane, propane, butane), solvents (hexane), lubricants, and starting materials for other chemicals" },
    { question: "What are **alkenes** used for?", answer: "Production of plastics (polymers), alcohols, antifreeze, and as starting materials in organic synthesis" },
    { question: "What are **alkynes** used for?", answer: "Acetylene (ethyne) for welding, organic synthesis, and production of vinyl chloride and other chemicals" },
    { question: "What is **steam cracking**?", answer: "A petrochemical process where hydrocarbons are broken down with steam at high temperatures to produce lighter alkenes like ethene and propene" },
    { question: "What is **catalytic reforming**?", answer: "A process that converts low-octane naphtha into high-octane gasoline components (aromatics and branched alkanes)" },
    { question: "What is **alkylation**?", answer: "A process that combines small branched alkanes and alkenes to form larger branched alkanes for high-octane gasoline" },
    { question: "What is the **bond length** comparison: alkane vs alkene vs alkyne?", answer: "Alkane C-C: 154 pm (longest)<br>Alkene C=C: 134 pm<br>Alkyne C≡C: 120 pm (shortest)" },
    { question: "What is the **bond energy** comparison: alkane vs alkene vs alkyne?", answer: "Alkane C-C: 347 kJ/mol<br>Alkene C=C: 614 kJ/mol<br>Alkyne C≡C: 839 kJ/mol (strongest)" },
    { question: "What is **Zaitsev's rule**?", answer: "In elimination reactions, the major product is the more substituted alkene (the one with more alkyl groups on the double bond)" },
    { question: "What is an **elimination reaction**?", answer: "A reaction where a molecule loses atoms or groups to form a double bond; opposite of addition reaction" },
    { question: "What is **dehydrohalogenation**?", answer: "An elimination reaction where a hydrogen halide is removed from a haloalkane to form an alkene" },
    { question: "What is the **Saytzeff product**?", answer: "The more substituted alkene formed according to Zaitsev's rule (the major product in elimination reactions)" },
    { question: "What is the **Hofmann product**?", answer: "The less substituted alkene (minor product in elimination reactions when using bulky bases)" }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
