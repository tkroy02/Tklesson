<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 11: Polymers & Chromatography Basics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is a **polymer**?", answer: "A large molecule made up of many repeating small units called monomers, joined together by covalent bonds" },
    { question: "What is a **monomer**?", answer: "A small molecule that can join with other identical or similar molecules to form a polymer" },
    { question: "What is **addition polymerization**?", answer: "A polymerization reaction where monomers containing C=C double bonds join together without the loss of any atoms. Example: alkenes forming polyalkenes" },
    { question: "What is **condensation polymerization**?", answer: "A polymerization reaction where monomers join together with the elimination of a small molecule (usually water or HCl) for each bond formed" },
    { question: "What is **polyethylene (polyethene)**?", answer: "An addition polymer formed from ethene monomers ($C_2H_4$); used in plastic bags, bottles, and containers. Repeating unit: $(-CH_2-CH_2-)_n$" },
    { question: "What is **polypropylene (polypropene)**?", answer: "An addition polymer formed from propene monomers ($C_3H_6$); used in ropes, carpets, and packaging. Repeating unit: $(-CH_2-CH(CH_3)-)_n$" },
    { question: "What is **polyvinyl chloride (PVC)**?", answer: "An addition polymer formed from vinyl chloride monomers ($C_2H_3Cl$); used in pipes, flooring, and wire insulation. Repeating unit: $(-CH_2-CHCl-)_n$" },
    { question: "What is **polystyrene**?", answer: "An addition polymer formed from styrene monomers ($C_8H_8$); used in foam cups, packaging, and insulation" },
    { question: "What is **polytetrafluoroethylene (PTFE/Teflon)**?", answer: "An addition polymer formed from tetrafluoroethene ($C_2F_4$); used as non-stick coating on cookware. Repeating unit: $(-CF_2-CF_2-)_n$" },
    { question: "What are the two monomers needed for **nylon (polyamide)**?", answer: "A dicarboxylic acid (like adipic acid) and a diamine (like hexamethylenediamine); they undergo condensation polymerization with loss of water" },
    { question: "What is the functional group in **polyamides (nylon)**?", answer: "The amide linkage: $-CO-NH-$ formed between the carboxylic acid group of one monomer and the amine group of another" },
    { question: "What are the two monomers needed for **polyester**?", answer: "A dicarboxylic acid (like terephthalic acid) and a diol (like ethylene glycol); they undergo condensation polymerization with loss of water" },
    { question: "What is the functional group in **polyesters**?", answer: "The ester linkage: $-COO-$ formed between the carboxylic acid group of one monomer and the alcohol group of another" },
    { question: "What is **PET (polyethylene terephthalate)**?", answer: "A common polyester used in plastic bottles, clothing fibers, and food packaging; formed from terephthalic acid and ethylene glycol" },
    { question: "What are **thermoplastics**?", answer: "Polymers that soften when heated and can be reshaped repeatedly; have weak intermolecular forces between chains. Examples: polyethylene, PVC, polystyrene" },
    { question: "What are **thermosetting plastics (thermosets)**?", answer: "Polymers that harden permanently when heated due to cross-linking between chains; cannot be reshaped. Examples: bakelite, epoxy resins, melamine" },
    { question: "What is **cross-linking** in polymers?", answer: "Covalent bonds formed between polymer chains, creating a rigid three-dimensional network structure; makes polymers harder and less flexible" },
    { question: "What are advantages of **addition polymers**?", answer: "Strong, durable, lightweight, waterproof, chemically inert, versatile, inexpensive to produce" },
    { question: "What are disadvantages of **polymers** environmentally?", answer: "Non-biodegradable, persist in environment, contribute to plastic pollution, burning releases toxic gases, difficult to recycle some types" },
    { question: "What is **chromatography**?", answer: "A separation technique used to separate and identify components in a mixture based on their different affinities for a stationary phase and a mobile phase" },
    { question: "What is the **stationary phase** in chromatography?", answer: "The fixed phase that does not move; substances interact with it at different rates. Examples: paper, silica gel, alumina" },
    { question: "What is the **mobile phase** in chromatography?", answer: "The phase that moves through or over the stationary phase, carrying the mixture components. Examples: water, organic solvents, gases" },
    { question: "What is **paper chromatography**?", answer: "A chromatography technique where the stationary phase is absorbent paper and the mobile phase is a liquid solvent that moves up the paper by capillary action" },
    { question: "What is the **$R_f$ value** (retention factor)?", answer: "$R_f = \\frac{\\text{distance traveled by substance}}{\\text{distance traveled by solvent front}}$; a characteristic value for each substance under specific conditions" },
    { question: "What factors affect **$R_f$ values**?", answer: "Type of stationary phase, type of mobile phase (solvent), temperature, and the chemical nature of the substance being separated" },
    { question: "What is **thin-layer chromatography (TLC)**?", answer: "A chromatography technique similar to paper chromatography, but uses a thin layer of adsorbent (like silica gel) coated on a glass or plastic plate; faster and gives better separation" },
    { question: "What is **column chromatography**?", answer: "A chromatography technique where the stationary phase is packed in a vertical column and the mobile phase flows down through it by gravity or pressure" },
    { question: "What is **gas chromatography (GC)**?", answer: "A chromatography technique where the mobile phase is an inert gas (like helium) and the stationary phase is a liquid coating inside a long coiled column; used for volatile substances" },
    { question: "How can you visualize **colorless substances** after chromatography?", answer: "Using UV light (if compounds are UV-active), iodine vapor, or chemical sprays (developing agents) that react with compounds to produce colored spots" },
    { question: "What principle underlies **chromatographic separation**?", answer: "Different substances have different polarities and therefore different affinities for the stationary and mobile phases, causing them to move at different rates" },
    { question: "What is a **natural polymer**?", answer: "Polymers that occur in nature. Examples: proteins (polymer of amino acids), cellulose (polymer of glucose), rubber (polymer of isoprene)" },
    { question: "What is a **synthetic polymer**?", answer: "Polymers made by humans in laboratories or factories. Examples: polyethylene, nylon, polyester, PVC" },
    { question: "What is **vulcanization** of rubber?", answer: "A process that adds sulfur to natural rubber to form cross-links between polymer chains, making it harder, stronger, and more elastic" },
    { question: "What is **biodegradable polymer**?", answer: "A polymer that can be broken down by microorganisms into natural substances like water, carbon dioxide, and biomass" },
    { question: "What is **high-density polyethylene (HDPE)**?", answer: "A form of polyethylene with little branching, giving it high strength and density; used in milk jugs, detergent bottles, and pipes" },
    { question: "What is **low-density polyethylene (LDPE)**?", answer: "A form of polyethylene with many branches, making it less dense and more flexible; used in plastic bags, cling film, and squeeze bottles" },
    { question: "What is **high-performance liquid chromatography (HPLC)**?", answer: "A chromatography technique where the mobile phase is a liquid forced through a column under high pressure; gives very precise separations" },
    { question: "What is **affinity chromatography**?", answer: "A chromatography technique that separates molecules based on specific biological interactions (like enzyme-substrate or antibody-antigen binding)" },
    { question: "What is **size-exclusion chromatography**?", answer: "A chromatography technique that separates molecules based on their size; larger molecules move faster as they don't enter pores in the stationary phase" },
    { question: "What is **ion-exchange chromatography**?", answer: "A chromatography technique that separates ions based on their charge; uses a stationary phase with charged groups that attract opposite charges" },
    { question: "What is **reverse-phase chromatography**?", answer: "A chromatography technique where the stationary phase is non-polar and the mobile phase is polar (opposite of normal phase); commonly used in HPLC" },
    { question: "What is **polylactic acid (PLA)**?", answer: "A biodegradable polymer made from renewable resources like corn starch; used in 3D printing filaments, food packaging, and medical implants" },
    { question: "What is **Kevlar**?", answer: "A strong, heat-resistant polyamide (aramid) fiber; used in bulletproof vests, helmets, and protective clothing" },
    { question: "What is **polyurethane**?", answer: "A polymer formed from diisocyanates and diols; used in foam mattresses, insulation, spandex fibers, and varnishes" },
    { question: "What is **melamine formaldehyde**?", answer: "A thermosetting polymer used in laminates, kitchenware, and fire-resistant materials" },
    { question: "What is **urea-formaldehyde**?", answer: "A thermosetting polymer used in adhesives, plywood, and electrical fittings" },
    { question: "What is **phenol formaldehyde (Bakelite)**?", answer: "The first synthetic plastic; a thermosetting polymer used in electrical insulators, handles, and buttons" },
    { question: "What is **elution** in chromatography?", answer: "The process of washing substances through a chromatography column by passing a solvent (eluent) through it" },
    { question: "What is **capillary action** in paper chromatography?", answer: "The ability of a liquid to flow in narrow spaces without external forces; causes the solvent to move up the paper in paper chromatography" },
    { question: "What is the purpose of a **developing chamber** in chromatography?", answer: "A closed container that maintains a saturated solvent atmosphere to prevent the solvent from evaporating during chromatography" }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
