<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 11: Quantitative Chemistry & Mole Calculations</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is a **mole**?", answer: "The amount of substance containing $6.022 \\times 10^{23}$ particles (atoms, molecules, ions, etc.)." },
    { question: "What is **Avogadro's number**?", answer: "$6.022 \\times 10^{23}$ particles per mole." },
    { question: "What is **molar mass**?", answer: "The mass of one mole of a substance (g/mol)." },
    { question: "How do you calculate **molar mass**?", answer: "Sum of atomic masses of all atoms in a chemical formula." },
    { question: "What is the formula for **number of moles** from mass?", answer: "$n = \\frac{m}{M}$ where n = moles, m = mass (g), M = molar mass (g/mol)." },
    { question: "What is **percentage composition**?", answer: "The percentage by mass of each element in a compound." },
    { question: "How to calculate **percentage composition**?", answer: "$\\% \\text{Element} = \\frac{\\text{mass of element in compound}}{\\text{molar mass of compound}} \\times 100\\%$" },
    { question: "What is an **empirical formula**?", answer: "The simplest whole-number ratio of atoms in a compound." },
    { question: "What is a **molecular formula**?", answer: "The actual number of atoms of each element in a molecule." },
    { question: "How to find **empirical formula** from percentages?", answer: "1. Assume 100g sample<br>2. Convert grams to moles<br>3. Divide by smallest number of moles<br>4. Multiply to get whole numbers" },
    { question: "How to find **molecular formula** from empirical formula?", answer: "Multiply empirical formula by $n$ where $n = \\frac{\\text{molar mass}}{\\text{empirical formula mass}}$" },
    { question: "What is **stoichiometry**?", answer: "The calculation of quantities in chemical reactions using balanced equations." },
    { question: "What does a balanced chemical equation show?", answer: "The mole ratios of reactants and products." },
    { question: "How to solve **mass-mass stoichiometry problems**?", answer: "Mass A → moles A → moles B → mass B using molar masses and mole ratios." },
    { question: "What is a **limiting reactant**?", answer: "The reactant that is completely consumed in a reaction, limiting the amount of product formed." },
    { question: "What is an **excess reactant**?", answer: "The reactant that remains after the reaction is complete." },
    { question: "How to identify the **limiting reactant**?", answer: "1. Convert all reactants to moles<br>2. Divide by coefficients from balanced equation<br>3. Smallest result indicates limiting reactant" },
    { question: "What is **theoretical yield**?", answer: "The maximum amount of product that can be formed from given reactants." },
    { question: "What is **actual yield**?", answer: "The amount of product actually obtained in an experiment." },
    { question: "What is **percentage yield**?", answer: "$\\text{Percentage yield} = \\frac{\\text{actual yield}}{\\text{theoretical yield}} \\times 100\\%$" },
    { question: "What are **solutions** in chemistry?", answer: "Homogeneous mixtures of solute dissolved in solvent." },
    { question: "What is **concentration**?", answer: "The amount of solute dissolved in a given quantity of solution." },
    { question: "What is **molarity (M)**?", answer: "Moles of solute per liter of solution: $M = \\frac{n}{V}$ where n = moles, V = volume (L)." },
    { question: "How to prepare a **solution of known molarity**?", answer: "1. Calculate mass of solute needed<br>2. Dissolve in some solvent<br>3. Transfer to volumetric flask<br>4. Add solvent to mark" },
    { question: "What is **dilution**?", answer: "The process of reducing concentration by adding more solvent." },
    { question: "What is the **dilution formula**?", answer: "$M_1V_1 = M_2V_2$ where M₁ and V₁ are initial, M₂ and V₂ are final." },
    { question: "What are **standard solutions**?", answer: "Solutions of precisely known concentration." },
    { question: "What is **titration**?", answer: "A technique to determine concentration of a solution by reacting it with a standard solution." },
    { question: "What is the **equivalence point** in titration?", answer: "The point where stoichiometrically equivalent amounts of acid and base have reacted." },
    { question: "What is an **indicator** in titration?", answer: "A substance that changes color at or near the equivalence point." },
    { question: "What is **stoichiometric point**?", answer: "Same as equivalence point - where reactants are in exact mole ratio from balanced equation." },
    { question: "What is **percentage purity**?", answer: "$\\text{Purity} = \\frac{\\text{mass of pure substance}}{\\text{mass of sample}} \\times 100\\%$" },
    { question: "What is **atom economy**?", answer: "A measure of efficiency: $\\frac{\\text{mass of desired product}}{\\text{total mass of all products}} \\times 100\\%$" },
    { question: "What is the **ideal gas equation**?", answer: "$PV = nRT$ where P = pressure, V = volume, n = moles, R = gas constant, T = temperature (K)." },
    { question: "What is the value of **R (ideal gas constant)**?", answer: "$0.0821 \\text{ L·atm·mol}^{-1}\\text{K}^{-1}$ or $8.314 \\text{ J·mol}^{-1}\\text{K}^{-1}$" },
    { question: "How to convert between **mass and volume** using molar volume?", answer: "At STP: 1 mole of any gas = 22.4 L" },
    { question: "What is **STP**?", answer: "Standard Temperature and Pressure: 0°C (273 K) and 1 atm" },
    { question: "What is **SATP**?", answer: "Standard Ambient Temperature and Pressure: 25°C (298 K) and 1 bar" },
    { question: "How to calculate **moles from volume at STP**?", answer: "$n = \\frac{V}{22.4}$ where V is volume in liters at STP" },
    { question: "What is **mass concentration**?", answer: "Mass of solute per volume of solution (g/L)." },
    { question: "What is **parts per million (ppm)**?", answer: "Mass of solute per million parts of solution: $\\text{ppm} = \\frac{\\text{mass of solute}}{\\text{mass of solution}} \\times 10^6$" },
    { question: "What is **mole fraction**?", answer: "Ratio of moles of a component to total moles: $X_A = \\frac{n_A}{n_{total}}$" },
    { question: "What is **molality (m)**?", answer: "Moles of solute per kilogram of solvent: $m = \\frac{n}{\\text{mass of solvent (kg)}}$" },
    { question: "What is the difference between **molarity and molality**?", answer: "Molarity uses volume of solution, molality uses mass of solvent." },
    { question: "How to calculate **empirical formula from combustion analysis**?", answer: "1. Find masses of C, H, (O) from CO₂, H₂O produced<br>2. Convert to moles<br>3. Find simplest ratio" },
    { question: "What is **percentage by volume**?", answer: "Volume of solute per 100 volumes of solution." },
    { question: "What is **density** in chemistry calculations?", answer: "Mass per unit volume: $\\rho = \\frac{m}{V}$" },
    { question: "How to use density to find **moles**?", answer: "Mass = density × volume, then moles = mass/molar mass" },
    { question: "What is **water of crystallization**?", answer: "Water molecules incorporated into crystal structure of a compound." },
    { question: "What is a **hydrate**?", answer: "A compound containing water of crystallization (e.g., CuSO₄·5H₂O)." },
    { question: "How to find **formula of a hydrate**?", answer: "1. Find mass of anhydrous compound and water<br>2. Convert to moles<br>3. Find mole ratio" }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
