<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<!-- Load MathJax -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  
<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 10: Work, Energy, Conservation</h2>
    </div>
  </div>
  <div class="header-right">
    <!-- Changed to "Go Back" pointing to fltools.html -->
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is **work** in physics?", answer: "The transfer of energy by a force acting on an object as it moves." },
    { question: "What is the formula for work?", answer: "$$W = Fd\\cos\\theta$$" },
    { question: "What is the SI unit for work?", answer: "The Joule (J)." },
    { question: "When is work considered **negative**?", answer: "When the force and displacement are in opposite directions (e.g., friction)." },
    { question: "When is work considered **positive**?", answer: "When the force and displacement are in the same direction." },
    { question: "When is work considered **zero**?", answer: "When the force is perpendicular to the displacement." },
    { question: "What is **energy**?", answer: "The ability to do work." },
    { question: "What are the two main types of mechanical energy?", answer: "Kinetic energy and potential energy." },
    { question: "What is **kinetic energy**?", answer: "The energy an object has due to its motion." },
    { question: "What is the formula for kinetic energy?", answer: "$$KE = \\frac{1}{2}mv^2$$" },
    { question: "What is the SI unit for energy?", answer: "The Joule (J)." },
    { question: "What is **potential energy**?", answer: "Stored energy that an object has due to its position or state." },
    { question: "What is **gravitational potential energy**?", answer: "Energy stored in an object due to its height above a reference point." },
    { question: "What is the formula for gravitational potential energy?", answer: "$$PE_g = mgh$$" },
    { question: "What is **elastic potential energy**?", answer: "Energy stored in an object that is stretched or compressed, such as a spring." },
    { question: "What is the formula for elastic potential energy?", answer: "$$PE_e = \\frac{1}{2}kx^2$$" },
    { question: "What is **mechanical energy**?", answer: "The sum of the kinetic and potential energy of a system." },
    { question: "What is the **Principle of Conservation of Mechanical Energy**?", answer: "In the absence of non-conservative forces, the total mechanical energy of a system remains constant." },
    { question: "What is the formula for the conservation of mechanical energy?", answer: "$$KE_i + PE_i = KE_f + PE_f$$" },
    { question: "What is the **work-energy theorem**?", answer: "The net work done on an object equals the change in its kinetic energy." },
    { question: "What is the formula for the work-energy theorem?", answer: "$$W_{net} = \\Delta KE$$" },
    { question: "What is **power**?", answer: "The rate at which work is done or energy is transferred." },
    { question: "What is the formula for power?", answer: "$$P = \\frac{W}{t}$$" },
    { question: "What is the SI unit for power?", answer: "The Watt (W)." },
    { question: "What is the relationship between power, force, and velocity?", answer: "$$P = Fv$$" },
    { question: "What is an **efficient machine**?", answer: "A machine that performs a task with minimal energy loss, typically to friction." },
    { question: "What is the formula for efficiency?", answer: "$$Efficiency = \\frac{Work_{out}}{Work_{in}} \\times 100\\%$$" },
    { question: "Can work be done on an object at rest?", answer: "No, because there is no displacement." },
    { question: "When an object is lifted at a constant velocity, what is the net work done on it?", answer: "Zero, because there is no change in kinetic energy." },
    { question: "What type of energy does a compressed spring possess?", answer: "Elastic potential energy." },
    { question: "What type of energy does a thrown ball have in mid-air?", answer: "Both kinetic and gravitational potential energy." },
    { question: "How does the kinetic energy of a falling object change?", answer: "It increases as the object's speed increases." },
    { question: "What is the relationship between work and energy?", answer: "Work is the transfer of energy." },
    { question: "What is the formula for finding the work done by a variable force?", answer: "$$W = \\int F(x) dx$$" },
    { question: "What type of force does not do work?", answer: "A force perpendicular to the direction of motion (e.g., centripetal force)." },
    { question: "What is the formula for the mechanical advantage of a machine?", answer: "$$MA = \\frac{F_{out}}{F_{in}}$$" },
    { question: "What is the formula for impulse?", answer: "$$J = \\Delta p$$" },
    { question: "What is the formula for momentum?", answer: "$$p = mv$$" },
    { question: "What is an **isolated system**?", answer: "A system on which no net external force acts." },
    { question: "In an isolated system, what is conserved?", answer: "Both momentum and energy are conserved." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
