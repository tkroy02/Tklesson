<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<!-- Load MathJax -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  
<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 10: Kinematics (1D & 2D)</h2>
    </div>
  </div>
  <div class="header-right">
    <!-- Changed to "Go Back" pointing to fltools.html -->
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is **kinematics**?", answer: "The branch of mechanics that describes motion without considering its causes (forces)." },
    { question: "What is the difference between a **scalar** and a **vector**?", answer: "A scalar has magnitude only (e.g., speed), while a vector has both magnitude and direction (e.g., velocity)." },
    { question: "What is the difference between **distance** and **displacement**?", answer: "Distance is the total path length traveled (scalar), while displacement is the change in position from start to end (vector)." },
    { question: "What is the difference between **speed** and **velocity**?", answer: "Speed is the rate of change of distance (scalar), while velocity is the rate of change of displacement (vector)." },
    { question: "What is **acceleration**?", answer: "The rate of change of velocity." },
    { question: "What is the first kinematic equation for constant acceleration?", answer: "$$v_f = v_i + at$$" },
    { question: "What is the second kinematic equation?", answer: "$$\\Delta d = v_i t + \\frac{1}{2}at^2$$" },
    { question: "What is the third kinematic equation?", answer: "$$v_f^2 = v_i^2 + 2a\\Delta d$$" },
    { question: "What is the acceleration due to gravity (g) on Earth?", answer: "Approximately 9.8 m/s², directed downward." },
    { question: "What is **free-fall motion**?", answer: "The motion of an object solely under the influence of gravity, with air resistance ignored." },
    { question: "On a **position-time graph**, what does a straight, horizontal line mean?", answer: "The object is at rest (zero velocity)." },
    { question: "On a **velocity-time graph**, what does a straight, horizontal line mean?", answer: "The object has constant velocity (zero acceleration)." },
    { question: "On a **position-time graph**, what does the slope represent?", answer: "Velocity." },
    { question: "On a **velocity-time graph**, what does the slope represent?", answer: "Acceleration." },
    { question: "On a **velocity-time graph**, what does the area under the curve represent?", answer: "Displacement." },
    { question: "What is the formula for average velocity?", answer: "$$v_{avg} = \\frac{\\Delta d}{\\Delta t}$$" },
    { question: "An object is thrown straight up. What is its velocity at the highest point of its path?", answer: "Zero (for an instant)." },
    { question: "An object is thrown straight up. What is its acceleration at the highest point of its path?", answer: "Still 9.8 m/s² downward." },
    { question: "What is **two-dimensional (2D) kinematics**?", answer: "The study of motion in two dimensions, typically broken down into separate x and y components." },
    { question: "What is a **projectile**?", answer: "An object that is thrown or launched into the air and is only affected by gravity." },
    { question: "How is a projectile's horizontal motion different from its vertical motion?", answer: "Horizontal motion has zero acceleration, while vertical motion is affected by the acceleration of gravity." },
    { question: "What is the shape of a projectile's path (trajectory)?", answer: "A parabola." },
    { question: "What is **vector resolution**?", answer: "The process of breaking a vector into its horizontal (x) and vertical (y) components." },
    { question: "How do you calculate the horizontal component of an initial velocity ($v_i$) at an angle (θ)?", answer: "$$v_{ix} = v_i \\cos(\\theta)$$" },
    { question: "How do you calculate the vertical component of an initial velocity ($v_i$) at an angle (θ)?", answer: "$$v_{iy} = v_i \\sin(\\theta)$$" },
    { question: "What is **range** in projectile motion?", answer: "The total horizontal distance traveled by a projectile." },
    { question: "What is the formula for horizontal displacement in projectile motion?", answer: "$$\\Delta d_x = v_{ix}t$$" },
    { question: "What is the formula for average acceleration?", answer: "$$a_{avg} = \\frac{\\Delta v}{\\Delta t}$$" },
    { question: "What are the common sign conventions used in kinematics?", answer: "Up or right is usually positive, and down or left is usually negative." },
    { question: "What does a negative value for displacement mean?", answer: "The object's final position is in the negative direction from its starting point." },
    { question: "What does a negative value for acceleration mean?", answer: "The object is slowing down or accelerating in the negative direction." },
    { question: "How do you find the total distance from a velocity-time graph?", answer: "By adding the areas of all sections, treating all areas as positive." },
    { question: "A cyclist travels 10 km north and then 5 km south. What is her total distance?", answer: "15 km." },
    { question: "A cyclist travels 10 km north and then 5 km south. What is her final displacement?", answer: "5 km north." },
    { question: "How can you tell if an object is accelerating from a velocity-time graph?", answer: "If the line has a non-zero slope." },
    { question: "What is the formula for finding the magnitude of a resultant vector from its x and y components?", answer: "$$R = \\sqrt{R_x^2 + R_y^2}$$" },
    { question: "When are the horizontal and vertical components of a projectile's motion independent?", answer: "They are always independent of each other (they don't affect each other)." },
    { question: "What is the velocity of a projectile at its maximum height?", answer: "The vertical velocity is zero, but the horizontal velocity is constant (if we ignore air resistance)." },
    { question: "What is the SI unit for displacement?", answer: "The meter (m)." },
    { question: "What is the SI unit for acceleration?", answer: "The meter per second squared (m/s²)." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
