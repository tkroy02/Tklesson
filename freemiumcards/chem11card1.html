<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 11: Quantum Model & Electron Configuration</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is the **quantum mechanical model** of the atom?", answer: "A model that describes electrons as existing in orbitals (probability clouds) rather than fixed paths, based on quantum theory." },
    { question: "What is an **orbital**?", answer: "A region in space around the nucleus where there is a high probability of finding an electron." },
    { question: "What are the **four quantum numbers**?", answer: "Principal (n), angular momentum (l), magnetic (mₗ), and spin (mₛ) quantum numbers." },
    { question: "What does the **principal quantum number (n)** describe?", answer: "The energy level and size of an orbital (n = 1, 2, 3, ...)." },
    { question: "What does the **angular momentum quantum number (l)** describe?", answer: "The shape of the orbital (s, p, d, f)." },
    { question: "What are the possible values of **l** for a given n?", answer: "l = 0, 1, 2, ..., (n-1)." },
    { question: "What shapes are associated with **s, p, d, and f orbitals**?", answer: "s = spherical, p = dumbbell, d = cloverleaf/double dumbbell, f = complex shapes." },
    { question: "What does the **magnetic quantum number (mₗ)** describe?", answer: "The orientation of an orbital in space." },
    { question: "What are the possible values of **mₗ** for a given l?", answer: "mₗ = -l, ..., 0, ..., +l." },
    { question: "What does the **spin quantum number (mₛ)** describe?", answer: "The spin direction of an electron (+½ or -½)." },
    { question: "What is the **Pauli Exclusion Principle**?", answer: "No two electrons in an atom can have the same set of four quantum numbers." },
    { question: "What is **Hund's Rule**?", answer: "Electrons occupy orbitals of the same energy singly before pairing up." },
    { question: "What is the **Aufbau Principle**?", answer: "Electrons fill orbitals starting with the lowest energy orbitals first." },
    { question: "What is **electron configuration**?", answer: "The arrangement of electrons in the orbitals of an atom." },
    { question: "What is the **ground state electron configuration**?", answer: "The lowest energy arrangement of electrons in an atom." },
    { question: "What is an **excited state**?", answer: "When an electron absorbs energy and moves to a higher energy orbital." },
    { question: "What are **valence electrons**?", answer: "Electrons in the outermost principal energy level of an atom." },
    { question: "What are **core electrons**?", answer: "Electrons in the inner energy levels of an atom." },
    { question: "What is the **electron configuration of hydrogen**?", answer: "1s¹" },
    { question: "What is the **electron configuration of helium**?", answer: "1s²" },
    { question: "What is the **electron configuration of carbon**?", answer: "1s² 2s² 2p²" },
    { question: "What is **noble gas notation**?", answer: "A shorthand way to write electron configurations using the previous noble gas in brackets." },
    { question: "What is the **noble gas notation for sodium**?", answer: "[Ne] 3s¹" },
    { question: "What are **orbital diagrams**?", answer: "Visual representations showing electrons as arrows in boxes representing orbitals." },
    { question: "What is the **maximum number of electrons** in an s sublevel?", answer: "2 electrons." },
    { question: "What is the **maximum number of electrons** in a p sublevel?", answer: "6 electrons (3 orbitals × 2 electrons each)." },
    { question: "What is the **maximum number of electrons** in a d sublevel?", answer: "10 electrons (5 orbitals × 2 electrons each)." },
    { question: "What is the **maximum number of electrons** in an f sublevel?", answer: "14 electrons (7 orbitals × 2 electrons each)." },
    { question: "What is the **order of orbital filling** according to the Aufbau principle?", answer: "1s, 2s, 2p, 3s, 3p, 4s, 3d, 4p, 5s, 4d, 5p, 6s, 4f, 5d, 6p, 7s, 5f, 6d, 7p." },
    { question: "What is the **electron configuration of chromium** and why is it exceptional?", answer: "[Ar] 4s¹ 3d⁵ - It has a half-filled d sublevel which is more stable." },
    { question: "What is the **electron configuration of copper** and why is it exceptional?", answer: "[Ar] 4s¹ 3d¹⁰ - It has a fully filled d sublevel which is more stable." },
    { question: "What are **transition metals**?", answer: "Elements that have partially filled d orbitals." },
    { question: "What are **lanthanides** and **actinides**?", answer: "Elements that fill the 4f (lanthanides) and 5f (actinides) orbitals." },
    { question: "What is **paramagnetism**?", answer: "When a substance is weakly attracted to a magnetic field due to unpaired electrons." },
    { question: "What is **diamagnetism**?", answer: "When a substance is weakly repelled by a magnetic field due to all electrons being paired." },
    { question: "What is the **Heisenberg Uncertainty Principle**?", answer: "It is impossible to know both the exact position and momentum of an electron simultaneously." },
    { question: "What is a **photon**?", answer: "A quantum of electromagnetic energy." },
    { question: "What is **quantum theory**?", answer: "The theory that energy is absorbed and emitted in discrete units called quanta." },
    { question: "What is the **wave-particle duality** of electrons?", answer: "Electrons exhibit both wave-like and particle-like properties." },
    { question: "What is the **de Broglie equation**?", answer: "λ = h/p, relating the wavelength of a particle to its momentum." },
    { question: "What is an **absorption spectrum**?", answer: "A spectrum with dark lines where light has been absorbed by atoms." },
    { question: "What is an **emission spectrum**?", answer: "A spectrum with bright lines where atoms have emitted light." },
    { question: "What is the **difference between a shell and a subshell**?", answer: "A shell (n) is a major energy level; a subshell (s, p, d, f) is a subdivision of a shell with a specific shape." },
    { question: "What is the **maximum number of electrons** in the nth shell?", answer: "2n² electrons." },
    { question: "What is **effective nuclear charge (Z_eff)**?", answer: "The net positive charge experienced by an electron in an atom, accounting for shielding by other electrons." },
    { question: "What is **electron shielding**?", answer: "The reduction of the attractive force between the nucleus and outer electrons due to inner electrons." },
    { question: "How do electron configurations explain **periodic trends**?", answer: "Electron configurations determine atomic size, ionization energy, and other properties that vary periodically." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
