<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>

<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 10: Intro & Lab Safety</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is **chemistry**?", answer: "The study of matter, its properties, how and why substances combine or separate to form other substances, and how substances interact with energy." },
    { question: "What are the **WHMIS** symbols?", answer: "Workplace Hazardous Materials Information System symbols that warn of potential dangers associated with chemicals." },
    { question: "What is **MSDS**?", answer: "Material Safety Data Sheet - a document that provides detailed information about a chemical's properties, hazards, and safety procedures." },
    { question: "What should you always wear in the chemistry lab?", answer: "Safety goggles, lab coat/apron, and closed-toe shoes." },
    { question: "What should you do if a chemical gets in your eyes?", answer: "Immediately flush eyes with water for at least 15 minutes and notify the instructor." },
    { question: "How should you smell a chemical in the lab?", answer: "Use the 'wafting' technique - gently wave the air above the container toward your nose." },
    { question: "What is the proper way to dispose of chemicals in the lab?", answer: "Follow specific disposal instructions for each chemical - never pour down the drain unless instructed." },
    { question: "What should you do with long hair in the lab?", answer: "Tie it back to prevent contact with chemicals, flames, or equipment." },
    { question: "What is **never** allowed in a chemistry lab?", answer: "Eating, drinking, chewing gum, or applying cosmetics." },
    { question: "How should you handle broken glass?", answer: "Use a dustpan and brush - never with bare hands. Place in designated broken glass container." },
    { question: "What should you do before leaving the lab?", answer: "Clean your work area, wash your hands, and return all equipment to its proper place." },
    { question: "What does the **flame symbol** indicate?", answer: "Flammable material - keep away from heat, sparks, and open flames." },
    { question: "What does the **skull and crossbones symbol** indicate?", answer: "Poisonous/Toxic material - can cause serious health effects or death." },
    { question: "What does the **corrosion symbol** indicate?", answer: "Corrosive material - can cause severe skin burns and eye damage." },
    { question: "What does the **exploding bomb symbol** indicate?", answer: "Explosive material - may explode if heated, shocked, or under pressure." },
    { question: "What is the **fire blanket** used for?", answer: "To smother clothing fires or wrap around a person whose clothes are on fire." },
    { question: "Where is the **emergency shower** located and when should it be used?", answer: "Typically in a central location; used for chemical spills on the body - remove contaminated clothing and rinse for at least 15 minutes." },
    { question: "What is the difference between **accuracy** and **precision**?", answer: "Accuracy is how close a measurement is to the true value; precision is how close repeated measurements are to each other." },
    { question: "What are **significant figures**?", answer: "The digits in a measurement that are known with certainty plus one estimated digit." },
    { question: "What is the **scientific method**?", answer: "A systematic approach to problem-solving: observation, hypothesis, experiment, data analysis, conclusion." },
    { question: "What is a **hypothesis**?", answer: "A testable prediction or explanation for an observation." },
    { question: "What is the **control** in an experiment?", answer: "The standard for comparison that does not receive the experimental treatment." },
    { question: "What are **independent** and **dependent variables**?", answer: "Independent variable is what you change; dependent variable is what you measure as a result." },
    { question: "What are **constants** in an experiment?", answer: "Factors that remain the same throughout the experiment." },
    { question: "What is **qualitative data**?", answer: "Descriptive data (color, odor, texture) rather than numerical measurements." },
    { question: "What is **quantitative data**?", answer: "Numerical data (mass, volume, temperature) that can be measured." },
    { question: "What should you do if you spill a chemical?", answer: "Notify the instructor immediately and follow specific cleanup procedures for that chemical." },
    { question: "How should you heat test tubes?", answer: "Point them away from yourself and others, move the tube through the flame, never heat a closed container." },
    { question: "What is the proper way to read a meniscus?", answer: "Read at eye level at the bottom of the concave curve for water and most liquids." },
    { question: "What is **matter**?", answer: "Anything that has mass and takes up space (volume)." },
    { question: "What are the **states of matter**?", answer: "Solid, liquid, gas, and plasma." },
    { question: "What is a **physical property**?", answer: "A characteristic that can be observed or measured without changing the substance's identity." },
    { question: "What is a **chemical property**?", answer: "A characteristic that describes how a substance reacts with other substances to form new substances." },
    { question: "What is a **physical change**?", answer: "A change in the form or state of matter without changing its chemical composition." },
    { question: "What is a **chemical change**?", answer: "A change that produces one or more new substances with different properties." },
    { question: "What are examples of **lab safety equipment**?", answer: "Fire extinguisher, fire blanket, eyewash station, safety shower, fume hood, first aid kit." },
    { question: "Why should you never return unused chemicals to their original containers?", answer: "To prevent contamination of the entire stock." },
    { question: "How should you transport chemicals in the lab?", answer: "Use appropriate containers, hold them securely with both hands, and keep them away from your body." },
    { question: "What is the purpose of a **fume hood**?", answer: "To ventilate harmful fumes, vapors, or dust away from the user." },
    { question: "What is **Good Laboratory Practice (GLP)**?", answer: "A set of principles that ensure the quality and integrity of laboratory data and procedures." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
