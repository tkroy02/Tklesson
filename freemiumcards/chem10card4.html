<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>

<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 10: Chemical Bonding</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is a **chemical bond**?", answer: "The force that holds atoms together in a compound." },
    { question: "What are the **three main types of chemical bonds**?", answer: "Ionic bonds, covalent bonds, and metallic bonds." },
    { question: "What is an **ionic bond**?", answer: "A bond formed by the transfer of electrons from a metal to a non-metal, resulting in oppositely charged ions that attract each other." },
    { question: "What types of elements form **ionic bonds**?", answer: "Metals and non-metals." },
    { question: "What is a **covalent bond**?", answer: "A bond formed by the sharing of electron pairs between two non-metal atoms." },
    { question: "What is a **single covalent bond**?", answer: "A bond where two atoms share one pair of electrons." },
    { question: "What is a **double covalent bond**?", answer: "A bond where two atoms share two pairs of electrons." },
    { question: "What is a **triple covalent bond**?", answer: "A bond where two atoms share three pairs of electrons." },
    { question: "What is a **metallic bond**?", answer: "A bond formed by the attraction between positively charged metal ions and a 'sea' of delocalized electrons." },
    { question: "What is the **octet rule** in bonding?", answer: "Atoms tend to gain, lose, or share electrons to achieve a full outer shell of 8 electrons (or 2 for hydrogen and helium)." },
    { question: "What is a **cation**?", answer: "A positively charged ion formed when an atom loses electrons." },
    { question: "What is an **anion**?", answer: "A negatively charged ion formed when an atom gains electrons." },
    { question: "What is an **ionic compound**?", answer: "A compound composed of cations and anions held together by ionic bonds." },
    { question: "What is a **molecule**?", answer: "A group of atoms held together by covalent bonds." },
    { question: "What is a **diatomic molecule**?", answer: "A molecule composed of two atoms of the same element (e.g., H₂, O₂, N₂)." },
    { question: "What are the **seven diatomic elements**?", answer: "H₂, N₂, O₂, F₂, Cl₂, Br₂, I₂ (Have No Fear Of Ice Cold Beer)." },
    { question: "What is a **polar covalent bond**?", answer: "A covalent bond where electrons are shared unequally between atoms with different electronegativities." },
    { question: "What is a **non-polar covalent bond**?", answer: "A covalent bond where electrons are shared equally between atoms with similar electronegativities." },
    { question: "What is **electronegativity**?", answer: "The ability of an atom to attract electrons in a chemical bond." },
    { question: "How do you determine if a bond is **ionic or covalent**?", answer: "Ionic bonds form between metals and non-metals; covalent bonds form between non-metals." },
    { question: "What is a **Lewis structure**?", answer: "A diagram that shows the bonding between atoms and lone pairs of electrons in a molecule." },
    { question: "What are **valence electrons**?", answer: "Electrons in the outermost shell of an atom that are involved in bonding." },
    { question: "What is **bond length**?", answer: "The average distance between the nuclei of two bonded atoms." },
    { question: "What is **bond energy**?", answer: "The energy required to break a chemical bond." },
    { question: "What is a **polyatomic ion**?", answer: "A charged particle composed of two or more atoms covalently bonded together." },
    { question: "Give examples of **common polyatomic ions**.", answer: "Ammonium (NH₄⁺), hydroxide (OH⁻), nitrate (NO₃⁻), sulfate (SO₄²⁻), carbonate (CO₃²⁻)." },
    { question: "What is the **formula unit** of an ionic compound?", answer: "The simplest ratio of ions in an ionic compound." },
    { question: "What is **lattice energy**?", answer: "The energy released when one mole of an ionic compound is formed from its gaseous ions." },
    { question: "What are the **properties of ionic compounds**?", answer: "High melting/boiling points, brittle, conduct electricity when molten or dissolved, often soluble in water." },
    { question: "What are the **properties of covalent compounds**?", answer: "Lower melting/boiling points, often gases/liquids at room temperature, poor conductors, varied solubility." },
    { question: "What are the **properties of metallic substances**?", answer: "High melting points, malleable, ductile, good conductors of heat and electricity, lustrous." },
    { question: "What is **VSEPR theory**?", answer: "Valence Shell Electron Pair Repulsion theory - electron pairs around a central atom arrange themselves to be as far apart as possible." },
    { question: "What is a **coordinate covalent bond**?", answer: "A covalent bond where both electrons in the shared pair come from the same atom." },
    { question: "What is **resonance** in bonding?", answer: "When a molecule can be represented by two or more Lewis structures that differ only in electron positions." },
    { question: "What is an **allotrope**?", answer: "Different structural forms of the same element (e.g., diamond and graphite are allotropes of carbon)." },
    { question: "What is the **difference between ionic and molecular compounds**?", answer: "Ionic compounds are formed by ionic bonds between ions; molecular compounds are formed by covalent bonds between atoms." },
    { question: "How do you **name ionic compounds**?", answer: "Name the cation first (metal), then the anion (non-metal) with '-ide' ending, or use polyatomic ion names." },
    { question: "How do you **name covalent compounds**?", answer: "Use prefixes (mono-, di-, tri-, etc.) to indicate the number of atoms of each element, with the second element ending in '-ide'." },
    { question: "What are the **Greek prefixes** used in naming covalent compounds?", answer: "1: mono-, 2: di-, 3: tri-, 4: tetra-, 5: penta-, 6: hexa-, 7: hepta-, 8: octa-, 9: nona-, 10: deca-." },
    { question: "What is a **network covalent solid**?", answer: "A substance where atoms are covalently bonded in a continuous network (e.g., diamond, quartz)." },
    { question: "What is **metallic character**?", answer: "The tendency of an element to exhibit metallic properties (luster, malleability, conductivity)." },
    { question: "How does **metallic character** change across the periodic table?", answer: "Decreases from left to right across a period and increases down a group." },
    { question: "What is **electron sea model** for metallic bonding?", answer: "The model where metal atoms lose valence electrons to form a 'sea' of delocalized electrons that move freely throughout the metal." },
    { question: "What are **intermolecular forces**?", answer: "Forces of attraction between molecules (weaker than chemical bonds)." },
    { question: "What is a **formula** in chemistry?", answer: "A combination of symbols that represents the composition of a compound." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
