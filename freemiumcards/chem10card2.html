<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>

<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 10: States of Matter & Separation Techniques</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="fltools.html" class="home-button">Go Back</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What are the **three main states of matter**?", answer: "Solid, liquid, and gas." },
    { question: "What is the **fourth state of matter**?", answer: "Plasma." },
    { question: "Describe the **particle arrangement** in a solid.", answer: "Particles are tightly packed in a regular pattern, vibrating in fixed positions." },
    { question: "Describe the **particle arrangement** in a liquid.", answer: "Particles are close together but can move past each other, taking the shape of their container." },
    { question: "Describe the **particle arrangement** in a gas.", answer: "Particles are far apart, move quickly in all directions, and fill their container." },
    { question: "What is **melting**?", answer: "The change from solid to liquid state when heat is added." },
    { question: "What is **freezing**?", answer: "The change from liquid to solid state when heat is removed." },
    { question: "What is **evaporation**?", answer: "The change from liquid to gas at the surface of a liquid, below its boiling point." },
    { question: "What is **boiling**?", answer: "The change from liquid to gas throughout the entire liquid at a specific temperature." },
    { question: "What is **condensation**?", answer: "The change from gas to liquid when heat is removed." },
    { question: "What is **sublimation**?", answer: "The change from solid directly to gas without becoming a liquid (e.g., dry ice)." },
    { question: "What is **deposition**?", answer: "The change from gas directly to solid without becoming a liquid (e.g., frost formation)." },
    { question: "What is the **melting point**?", answer: "The specific temperature at which a solid becomes a liquid." },
    { question: "What is the **boiling point**?", answer: "The specific temperature at which a liquid becomes a gas." },
    { question: "What is **pure substance**?", answer: "A substance with a fixed composition and definite properties (elements and compounds)." },
    { question: "What is a **mixture**?", answer: "A combination of two or more substances that are not chemically combined." },
    { question: "What is a **homogeneous mixture**?", answer: "A mixture that has a uniform composition throughout (e.g., salt water, air)." },
    { question: "What is a **heterogeneous mixture**?", answer: "A mixture that does not have a uniform composition (e.g., salad, granite)." },
    { question: "What is **filtration**?", answer: "A separation technique that separates solids from liquids using a filter." },
    { question: "What is **distillation**?", answer: "A separation technique that separates liquids based on differences in boiling points." },
    { question: "What is **chromatography**?", answer: "A separation technique that separates components of a mixture based on how they move through a medium." },
    { question: "What is **crystallization**?", answer: "A separation technique where a solid forms from a solution as crystals when the solvent evaporates." },
    { question: "What is **decantation**?", answer: "A separation technique where a liquid is poured off from a solid that has settled." },
    { question: "What is **centrifugation**?", answer: "A separation technique that uses spinning to separate components based on density." },
    { question: "What is **magnetism** as a separation technique?", answer: "Using a magnet to separate magnetic materials from non-magnetic ones." },
    { question: "What is the **particle theory of matter**?", answer: "A theory that explains the properties and behavior of matter in terms of tiny, moving particles." },
    { question: "What happens to particle **kinetic energy** when temperature increases?", answer: "Kinetic energy increases - particles move faster." },
    { question: "What is **diffusion**?", answer: "The movement of particles from an area of high concentration to low concentration." },
    { question: "What is **Brownian motion**?", answer: "The random movement of microscopic particles suspended in a fluid." },
    { question: "How does **pressure** affect the boiling point of a liquid?", answer: "Increasing pressure increases boiling point; decreasing pressure decreases boiling point." },
    { question: "What is **fractional distillation**?", answer: "A type of distillation used to separate a mixture of liquids with close boiling points." },
    { question: "What is **paper chromatography** used for?", answer: "To separate and identify different substances in a mixture, often colored dyes or inks." },
    { question: "What is the **stationary phase** in chromatography?", answer: "The material that doesn't move (e.g., paper in paper chromatography)." },
    { question: "What is the **mobile phase** in chromatography?", answer: "The material that moves through the stationary phase (e.g., solvent in paper chromatography)." },
    { question: "What is **Rf value** in chromatography?", answer: "Retention factor - the distance traveled by a component divided by the distance traveled by the solvent." },
    { question: "What is **simple distillation** used for?", answer: "To separate a liquid from a solution or to separate liquids with significantly different boiling points." },
    { question: "What is the **condenser** used for in distillation?", answer: "To cool and condense vapor back into liquid." },
    { question: "What is **solubility**?", answer: "The maximum amount of solute that can dissolve in a given amount of solvent at a specific temperature." },
    { question: "What factors affect **solubility**?", answer: "Temperature, pressure (for gases), and nature of solute and solvent." },
    { question: "What is a **saturated solution**?", answer: "A solution that contains the maximum amount of solute that can dissolve at a given temperature." },
    { question: "What is a **supersaturated solution**?", answer: "A solution that contains more solute than it should theoretically hold at a given temperature." },
    { question: "What is **solvent extraction**?", answer: "A separation technique where a compound is separated from a mixture using a solvent in which it is soluble." },
    { question: "What is **sieving**?", answer: "A separation technique that separates solid particles of different sizes using a sieve." },
    { question: "What is the **law of conservation of mass**?", answer: "Mass cannot be created or destroyed in a chemical reaction; it is conserved." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
