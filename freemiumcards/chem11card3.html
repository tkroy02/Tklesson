<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 11: Intermolecular Forces & Thermochemistry Basics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What are **intermolecular forces**?", answer: "Forces of attraction between molecules (weaker than chemical bonds within molecules)." },
    { question: "What are **intramolecular forces**?", answer: "Forces within molecules (chemical bonds like covalent, ionic, metallic bonds)." },
    { question: "What are the **three main types of intermolecular forces**?", answer: "London dispersion forces, dipole-dipole forces, and hydrogen bonding." },
    { question: "What are **London dispersion forces**?", answer: "Temporary attractive forces caused by temporary dipoles in nonpolar molecules due to electron movement." },
    { question: "What affects the strength of **London dispersion forces**?", answer: "Molecular size/shape - larger molecules with more electrons have stronger London forces." },
    { question: "What are **dipole-dipole forces**?", answer: "Attractive forces between the positive end of one polar molecule and the negative end of another." },
    { question: "What is **hydrogen bonding**?", answer: "A strong dipole-dipole attraction between a hydrogen atom bonded to N, O, or F and a lone pair on another N, O, or F atom." },
    { question: "Which elements must be involved for **hydrogen bonding** to occur?", answer: "Hydrogen must be bonded to nitrogen, oxygen, or fluorine." },
    { question: "What is the relative strength of intermolecular forces?", answer: "Hydrogen bonding > dipole-dipole > London dispersion forces." },
    { question: "What are **ion-dipole forces**?", answer: "Attractive forces between an ion and a polar molecule." },
    { question: "What physical properties are affected by intermolecular forces?", answer: "Boiling point, melting point, viscosity, surface tension, vapor pressure." },
    { question: "How do intermolecular forces affect **boiling point**?", answer: "Stronger intermolecular forces result in higher boiling points." },
    { question: "What is **viscosity**?", answer: "A liquid's resistance to flow." },
    { question: "What is **surface tension**?", answer: "The energy required to increase the surface area of a liquid." },
    { question: "What is **vapor pressure**?", answer: "The pressure exerted by a vapor in equilibrium with its liquid at a given temperature." },
    { question: "What is **capillary action**?", answer: "The ability of a liquid to flow in narrow spaces against gravity." },
    { question: "What is **cohesion**?", answer: "The attraction between molecules of the same substance." },
    { question: "What is **adhesion**?", answer: "The attraction between molecules of different substances." },
    { question: "What is **thermochemistry**?", answer: "The study of heat changes in chemical reactions." },
    { question: "What is a **system** in thermochemistry?", answer: "The part of the universe being studied." },
    { question: "What are **surroundings** in thermochemistry?", answer: "Everything outside the system." },
    { question: "What is the **law of conservation of energy**?", answer: "Energy cannot be created or destroyed, only converted from one form to another." },
    { question: "What is **enthalpy (H)**?", answer: "The heat content of a system at constant pressure." },
    { question: "What is **enthalpy change (ΔH)**?", answer: "The heat absorbed or released in a reaction at constant pressure." },
    { question: "What is an **exothermic reaction**?", answer: "A reaction that releases heat to the surroundings (ΔH is negative)." },
    { question: "What is an **endothermic reaction**?", answer: "A reaction that absorbs heat from the surroundings (ΔH is positive)." },
    { question: "What is **heat capacity**?", answer: "The amount of heat required to raise the temperature of a substance by 1°C." },
    { question: "What is **specific heat capacity**?", answer: "The amount of heat required to raise 1 gram of a substance by 1°C." },
    { question: "What is the formula for **heat transfer**?", answer: "q = m × c × ΔT (q = heat, m = mass, c = specific heat, ΔT = temperature change)." },
    { question: "What is a **calorimeter**?", answer: "A device used to measure heat changes in chemical reactions." },
    { question: "What is the **first law of thermodynamics**?", answer: "The total energy of the universe is constant; energy is conserved." },
    { question: "What is **enthalpy of formation (ΔH_f)**?", answer: "The enthalpy change when 1 mole of a compound is formed from its elements in their standard states." },
    { question: "What is **Hess's Law**?", answer: "The overall enthalpy change for a reaction is the sum of enthalpy changes for individual steps." },
    { question: "What is **bond enthalpy**?", answer: "The energy required to break a specific chemical bond." },
    { question: "How is **ΔH** calculated from bond enthalpies?", answer: "ΔH = Σ(bond enthalpies of bonds broken) - Σ(bond enthalpies of bonds formed)." },
    { question: "What is the **standard state** of an element?", answer: "The most stable form of the element at 1 atm pressure and specified temperature (usually 25°C)." },
    { question: "What is **ΔH°**?", answer: "Standard enthalpy change - measured under standard conditions (1 atm, 25°C)." },
    { question: "What is **entropy (S)**?", answer: "A measure of disorder or randomness in a system." },
    { question: "What is the **second law of thermodynamics**?", answer: "The total entropy of the universe increases in any spontaneous process." },
    { question: "What is **Gibbs free energy (G)**?", answer: "A thermodynamic function that combines enthalpy and entropy: G = H - TS." },
    { question: "What does a **negative ΔG** indicate?", answer: "A spontaneous reaction (at constant temperature and pressure)." },
    { question: "What does a **positive ΔG** indicate?", answer: "A non-spontaneous reaction (requires energy input)." },
    { question: "What is **ΔG°**?", answer: "Standard Gibbs free energy change." },
    { question: "What is the relationship between **ΔG, ΔH, and ΔS**?", answer: "ΔG = ΔH - TΔS (at constant temperature)." },
    { question: "What is **heat of combustion**?", answer: "The enthalpy change when 1 mole of a substance is completely burned in oxygen." },
    { question: "What is **heat of solution**?", answer: "The enthalpy change when a substance dissolves in a solvent." },
    { question: "What is **phase change enthalpy**?", answer: "The enthalpy change during a phase transition (melting, vaporization, etc.)." },
    { question: "What is **ΔH_vap**?", answer: "Enthalpy of vaporization - heat required to vaporize 1 mole of liquid at its boiling point." },
    { question: "What is **ΔH_fus**?", answer: "Enthalpy of fusion - heat required to melt 1 mole of solid at its melting point." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
