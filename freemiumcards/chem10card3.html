<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>

<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 10: Atomic Structure & Periodic Table</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="fltools.html" class="home-button">Go Back</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What are the **three subatomic particles**?", answer: "Protons, neutrons, and electrons." },
    { question: "What is the **charge** of a proton?", answer: "Positive (+1)." },
    { question: "What is the **charge** of a neutron?", answer: "Neutral (0)." },
    { question: "What is the **charge** of an electron?", answer: "Negative (-1)." },
    { question: "Where are **protons** located in an atom?", answer: "In the nucleus." },
    { question: "Where are **neutrons** located in an atom?", answer: "In the nucleus." },
    { question: "Where are **electrons** located in an atom?", answer: "In electron shells/orbitals around the nucleus." },
    { question: "What is the **atomic number**?", answer: "The number of protons in an atom's nucleus." },
    { question: "What is the **mass number**?", answer: "The sum of protons and neutrons in an atom's nucleus." },
    { question: "What are **isotopes**?", answer: "Atoms of the same element with the same number of protons but different numbers of neutrons." },
    { question: "What is the **relative atomic mass**?", answer: "The weighted average mass of all isotopes of an element compared to 1/12th of carbon-12." },
    { question: "What is an **ion**?", answer: "An atom or molecule that has gained or lost electrons, giving it a net charge." },
    { question: "What is a **cation**?", answer: "A positively charged ion (formed by losing electrons)." },
    { question: "What is an **anion**?", answer: "A negatively charged ion (formed by gaining electrons)." },
    { question: "What are **energy levels** or **electron shells**?", answer: "Regions around the nucleus where electrons are likely to be found." },
    { question: "What is the **electron configuration**?", answer: "The arrangement of electrons in an atom's electron shells." },
    { question: "What is the **maximum number of electrons** in the first shell?", answer: "2 electrons." },
    { question: "What is the **maximum number of electrons** in the second shell?", answer: "8 electrons." },
    { question: "What is the **maximum number of electrons** in the third shell?", answer: "8 electrons (for elements up to atomic number 20)." },
    { question: "Who developed the **periodic table**?", answer: "Dmitri Mendeleev." },
    { question: "How are elements arranged in the modern periodic table?", answer: "In order of increasing atomic number." },
    { question: "What is a **period** in the periodic table?", answer: "A horizontal row of elements." },
    { question: "What is a **group** in the periodic table?", answer: "A vertical column of elements (also called a family)." },
    { question: "What are **metals**?", answer: "Elements that are typically shiny, malleable, ductile, and good conductors of heat and electricity." },
    { question: "What are **non-metals**?", answer: "Elements that are typically dull, brittle, and poor conductors of heat and electricity." },
    { question: "What are **metalloids**?", answer: "Elements that have properties of both metals and non-metals." },
    { question: "What is the **alkali metals** group?", answer: "Group 1 elements (except hydrogen)." },
    { question: "What is the **alkaline earth metals** group?", answer: "Group 2 elements." },
    { question: "What are the **halogens**?", answer: "Group 17 elements." },
    { question: "What are the **noble gases**?", answer: "Group 18 elements." },
    { question: "What is **periodicity**?", answer: "The repeating pattern of physical and chemical properties of elements in the periodic table." },
    { question: "How does **atomic radius** change across a period?", answer: "It decreases from left to right (due to increasing nuclear charge)." },
    { question: "How does **atomic radius** change down a group?", answer: "It increases down a group (due to additional electron shells)." },
    { question: "What is **ionization energy**?", answer: "The energy required to remove an electron from an atom in the gaseous state." },
    { question: "How does **ionization energy** change across a period?", answer: "It increases from left to right." },
    { question: "How does **ionization energy** change down a group?", answer: "It decreases down a group." },
    { question: "What is **electronegativity**?", answer: "The ability of an atom to attract electrons in a chemical bond." },
    { question: "How does **electronegativity** change across a period?", answer: "It increases from left to right." },
    { question: "How does **electronegativity** change down a group?", answer: "It decreases down a group." },
    { question: "What are **valence electrons**?", answer: "Electrons in the outermost shell of an atom." },
    { question: "Why do elements in the same group have similar chemical properties?", answer: "Because they have the same number of valence electrons." },
    { question: "What is the **octet rule**?", answer: "Atoms tend to gain, lose, or share electrons to achieve a full outer shell of 8 electrons (or 2 for hydrogen and helium)." },
    { question: "What is a **transition metal**?", answer: "Elements in groups 3-12 of the periodic table." },
    { question: "What are **representative elements**?", answer: "Elements in groups 1, 2, and 13-18 (also called main group elements)." },
    { question: "What is the **electron dot diagram** (Lewis structure)?", answer: "A diagram that shows valence electrons as dots around the element symbol." },
    { question: "How many valence electrons do **alkali metals** have?", answer: "1 valence electron." },
    { question: "How many valence electrons do **halogens** have?", answer: "7 valence electrons." },
    { question: "How many valence electrons do **noble gases** have?", answer: "8 valence electrons (except helium which has 2)." },
    { question: "What is the **modern atomic theory**?", answer: "Atoms are composed of a nucleus containing protons and neutrons, with electrons in orbitals around the nucleus." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
