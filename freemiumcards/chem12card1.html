<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 11: Introduction to Organic Chemistry</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is **organic chemistry**?", answer: "The study of carbon-containing compounds and their properties, structures, reactions, and synthesis." },
    { question: "Why is carbon special in organic chemistry?", answer: "Carbon can form four covalent bonds, create stable chains and rings, bond with many different elements, and form single, double, and triple bonds." },
    { question: "What is a **hydrocarbon**?", answer: "A compound containing only carbon and hydrogen atoms." },
    { question: "What is a **saturated hydrocarbon**?", answer: "A hydrocarbon containing only single bonds between carbon atoms (alkanes)." },
    { question: "What is an **unsaturated hydrocarbon**?", answer: "A hydrocarbon containing at least one double or triple bond between carbon atoms (alkenes and alkynes)." },
    { question: "What is an **alkane**?", answer: "A saturated hydrocarbon with the general formula $C_nH_{2n+2}$; all single bonds." },
    { question: "What is an **alkene**?", answer: "An unsaturated hydrocarbon containing at least one carbon-carbon double bond; general formula $C_nH_{2n}$." },
    { question: "What is an **alkyne**?", answer: "An unsaturated hydrocarbon containing at least one carbon-carbon triple bond; general formula $C_nH_{2n-2}$." },
    { question: "What is a **homologous series**?", answer: "A group of compounds with the same functional group and similar chemical properties, differing by a $CH_2$ unit." },
    { question: "What are the first four **alkanes**?", answer: "Methane ($CH_4$), Ethane ($C_2H_6$), Propane ($C_3H_8$), Butane ($C_4H_{10}$)" },
    { question: "What is a **structural isomer**?", answer: "Compounds with the same molecular formula but different structural arrangements of atoms." },
    { question: "What is a **functional group**?", answer: "A specific group of atoms within a molecule that determines the characteristic chemical reactions of that molecule." },
    { question: "What is the **hydroxyl functional group** and what does it form?", answer: "$-OH$ group; forms alcohols (e.g., ethanol: $CH_3CH_2OH$)" },
    { question: "What is the **carbonyl functional group**?", answer: "$C=O$ group; found in aldehydes (at the end of a chain) and ketones (in the middle of a chain)" },
    { question: "What is the **carboxyl functional group** and what does it form?", answer: "$-COOH$ group; forms carboxylic acids (e.g., acetic acid: $CH_3COOH$)" },
    { question: "What is an **aldehyde**?", answer: "An organic compound with a carbonyl group ($C=O$) at the end of a carbon chain; general structure $R-CHO$" },
    { question: "What is a **ketone**?", answer: "An organic compound with a carbonyl group ($C=O$) in the middle of a carbon chain; general structure $R-CO-R'$" },
    { question: "What is an **ester**?", answer: "An organic compound formed from a carboxylic acid and an alcohol; general structure $R-COO-R'$; often have fruity odors" },
    { question: "What is an **amine**?", answer: "An organic compound derived from ammonia where one or more hydrogen atoms are replaced by alkyl groups; contains $-NH_2$, $-NHR$, or $-NR_2$ groups" },
    { question: "What is an **amide**?", answer: "An organic compound with a carbonyl group bonded to a nitrogen atom; general structure $R-CONH_2$ or $R-CONHR'$" },
    { question: "What is a **halogenated hydrocarbon** (haloalkane)?", answer: "A hydrocarbon in which one or more hydrogen atoms have been replaced by halogen atoms (F, Cl, Br, I)" },
    { question: "What is **IUPAC nomenclature**?", answer: "The systematic naming system for organic compounds established by the International Union of Pure and Applied Chemistry." },
    { question: "What are the steps for naming an **alkane using IUPAC rules**?", answer: "1) Find the longest carbon chain (parent name), 2) Number from the end giving substituents the lowest numbers, 3) Name and number substituents, 4) Use prefixes (di-, tri-, tetra-) for multiple identical groups, 5) List substituents alphabetically" },
    { question: "What suffix is used for **alkanes**?", answer: "$-ane$ (e.g., methane, ethane, propane)" },
    { question: "What suffix is used for **alkenes**?", answer: "$-ene$ (e.g., ethene, propene); number indicates position of double bond" },
    { question: "What suffix is used for **alkynes**?", answer: "$-yne$ (e.g., ethyne, propyne); number indicates position of triple bond" },
    { question: "What suffix is used for **alcohols**?", answer: "$-ol$ (e.g., ethanol, propanol); number indicates position of $-OH$ group" },
    { question: "What suffix is used for **aldehydes**?", answer: "$-al$ (e.g., methanal, ethanal)" },
    { question: "What suffix is used for **ketones**?", answer: "$-one$ (e.g., propanone, butanone); number indicates position of carbonyl group" },
    { question: "What suffix is used for **carboxylic acids**?", answer: "$-oic$ acid (e.g., ethanoic acid, propanoic acid)" },
    { question: "What suffix is used for **esters**?", answer: "-oate (e.g., methyl ethanoate, ethyl propanoate)" },
    { question: "What is the general formula for **cycloalkanes**?", answer: "$C_nH_{2n}$ (same as alkenes but saturated)" },
    { question: "What is a **benzene ring**?", answer: "A hexagonal ring of 6 carbon atoms with alternating single and double bonds (aromatic compound)" },
    { question: "What is an **aromatic compound**?", answer: "An organic compound containing one or more benzene rings in its structure" },
    { question: "What is **cracking** in organic chemistry?", answer: "The process of breaking down large hydrocarbon molecules into smaller, more useful ones" },
    { question: "What is **polymerization**?", answer: "The process of combining many small molecules (monomers) to form a large molecule (polymer)" },
    { question: "What is a **monomer**?", answer: "A small molecule that can join with other monomers to form a polymer" },
    { question: "What is a **polymer**?", answer: "A large molecule made up of repeating monomer units" },
    { question: "What is **addition polymerization**?", answer: "Polymerization where monomers add to each other without losing any atoms (e.g., polyethylene from ethene)" },
    { question: "What is **condensation polymerization**?", answer: "Polymerization where monomers join together with the loss of small molecules like water" },
    { question: "What is an **esterification reaction**?", answer: "The reaction between a carboxylic acid and an alcohol to form an ester and water" },
    { question: "What is a **substitution reaction** in organic chemistry?", answer: "A reaction where an atom or group is replaced by another atom or group" },
    { question: "What is an **addition reaction**?", answer: "A reaction where atoms add to a double or triple bond without removing any atoms" },
    { question: "What is **oxidation of alcohols**?", answer: "Primary alcohols oxidize to aldehydes then carboxylic acids; secondary alcohols oxidize to ketones; tertiary alcohols don't oxidize easily" },
    { question: "What is a **reflux** setup?", answer: "Laboratory apparatus used for heating reactions without losing volatile components" },
    { question: "What is **fractional distillation**?", answer: "Separation of mixtures into components based on differences in boiling points" },
    { question: "What is **combustion** of hydrocarbons?", answer: "Burning in oxygen to produce carbon dioxide and water (complete combustion) or carbon monoxide and soot (incomplete combustion)" },
    { question: "What is the test for **unsaturation** (double/triple bonds)?", answer: "Decolorization of bromine water (orange to colorless) or potassium permanganate solution (purple to colorless)" },
    { question: "What is the test for **alcohols**?", answer: "1) Sodium metal test (fizzing, hydrogen gas), 2) Oxidation test with acidified potassium dichromate (orange to green for primary/secondary alcohols)" },
    { question: "What is the test for **aldehydes**?", answer: "1) Tollens' reagent (silver mirror test), 2) Fehling's solution (blue to brick red precipitate), 3) Benedict's solution" },
    { question: "What is the test for **carboxylic acids**?", answer: "1) Turn blue litmus red, 2) React with carbonates to produce carbon dioxide gas (fizzing)" }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
