<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<!-- Firebase authentication REMOVED -->

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Chemistry Flashcards – Tklesson</h1>
      <h2>Grade 11: Advanced Bonding & Molecular Shapes</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="../fltools.html" class="home-button">More Topics</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is **VSEPR theory**?", answer: "Valence Shell Electron Pair Repulsion theory - electron pairs around a central atom arrange themselves to be as far apart as possible." },
    { question: "What determines **molecular geometry**?", answer: "The arrangement of atoms around a central atom, determined by the number of bonding pairs and lone pairs." },
    { question: "What is the difference between **electron geometry** and **molecular geometry**?", answer: "Electron geometry considers all electron pairs (bonding and lone); molecular geometry only considers atoms (ignores lone pairs)." },
    { question: "What is the shape of a molecule with **2 bonding pairs and 0 lone pairs**?", answer: "Linear (180° bond angle)." },
    { question: "What is the shape of a molecule with **3 bonding pairs and 0 lone pairs**?", answer: "Trigonal planar (120° bond angles)." },
    { question: "What is the shape of a molecule with **4 bonding pairs and 0 lone pairs**?", answer: "Tetrahedral (109.5° bond angles)." },
    { question: "What is the shape of a molecule with **5 bonding pairs and 0 lone pairs**?", answer: "Trigonal bipyramidal (90° and 120° bond angles)." },
    { question: "What is the shape of a molecule with **6 bonding pairs and 0 lone pairs**?", answer: "Octahedral (90° bond angles)." },
    { question: "What is the shape of a molecule with **3 bonding pairs and 1 lone pair**?", answer: "Trigonal pyramidal (<109.5° bond angles)." },
    { question: "What is the shape of a molecule with **2 bonding pairs and 2 lone pairs**?", answer: "Bent or angular (<109.5° bond angles)." },
    { question: "What is **bond angle**?", answer: "The angle between two bonds originating from the same atom." },
    { question: "How do **lone pairs** affect bond angles?", answer: "Lone pairs repel more strongly than bonding pairs, reducing bond angles." },
    { question: "What is the order of **electron pair repulsion strength**?", answer: "Lone pair-lone pair > lone pair-bonding pair > bonding pair-bonding pair." },
    { question: "What is **hybridization**?", answer: "The mixing of atomic orbitals to form new hybrid orbitals suitable for bonding." },
    { question: "What is **sp hybridization**?", answer: "Mixing one s and one p orbital to form two sp hybrid orbitals (linear geometry)." },
    { question: "What is **sp² hybridization**?", answer: "Mixing one s and two p orbitals to form three sp² hybrid orbitals (trigonal planar geometry)." },
    { question: "What is **sp³ hybridization**?", answer: "Mixing one s and three p orbitals to form four sp³ hybrid orbitals (tetrahedral geometry)." },
    { question: "What is **sp³d hybridization**?", answer: "Mixing one s, three p, and one d orbital to form five sp³d hybrid orbitals (trigonal bipyramidal geometry)." },
    { question: "What is **sp³d² hybridization**?", answer: "Mixing one s, three p, and two d orbitals to form six sp³d² hybrid orbitals (octahedral geometry)." },
    { question: "What is a **sigma (σ) bond**?", answer: "A bond formed by end-to-end overlap of orbitals along the bond axis (single bonds are σ bonds)." },
    { question: "What is a **pi (π) bond**?", answer: "A bond formed by side-to-side overlap of p orbitals above and below the bond axis (second and third bonds in multiple bonds)." },
    { question: "What is the difference between **sigma and pi bonds**?", answer: "σ bonds are stronger, allow free rotation, and form by end-to-end overlap; π bonds are weaker, prevent rotation, and form by side-to-side overlap." },
    { question: "How many σ and π bonds are in a **single bond**?", answer: "1 σ bond, 0 π bonds." },
    { question: "How many σ and π bonds are in a **double bond**?", answer: "1 σ bond, 1 π bond." },
    { question: "How many σ and π bonds are in a **triple bond**?", answer: "1 σ bond, 2 π bonds." },
    { question: "What is **resonance**?", answer: "When a molecule can be represented by two or more Lewis structures that differ only in electron positions." },
    { question: "What are **resonance structures**?", answer: "Different Lewis structures for the same molecule that show delocalization of electrons." },
    { question: "What is a **resonance hybrid**?", answer: "The actual structure of a molecule that is an average of all resonance structures." },
    { question: "What is **formal charge**?", answer: "A calculated charge assigned to each atom in a Lewis structure: FC = V - N - B/2 (V = valence electrons, N = non-bonding electrons, B = bonding electrons)." },
    { question: "What is the **rule for choosing the best Lewis structure**?", answer: "Choose the structure with formal charges closest to zero, negative charges on more electronegative atoms." },
    { question: "What is **bond order**?", answer: "The number of chemical bonds between a pair of atoms (single bond = 1, double bond = 2, triple bond = 3)." },
    { question: "What is the relationship between **bond length and bond order**?", answer: "Higher bond order means shorter bond length and greater bond strength." },
    { question: "What are **coordinate covalent bonds**?", answer: "Bonds where both electrons in the shared pair come from the same atom." },
    { question: "What is a **Lewis acid**?", answer: "An electron pair acceptor." },
    { question: "What is a **Lewis base**?", answer: "An electron pair donor." },
    { question: "What is **dipole moment**?", answer: "A measure of the separation of positive and negative charges in a molecule." },
    { question: "What makes a molecule **polar**?", answer: "When it has a permanent dipole moment due to uneven distribution of electron density." },
    { question: "What makes a molecule **nonpolar**?", answer: "When it has no permanent dipole moment due to symmetrical distribution of electron density." },
    { question: "What is **London dispersion forces**?", answer: "Temporary attractive forces caused by temporary dipoles in nonpolar molecules." },
    { question: "What are **dipole-dipole forces**?", answer: "Attractive forces between the positive end of one polar molecule and the negative end of another." },
    { question: "What are **hydrogen bonds**?", answer: "Strong dipole-dipole attractions between a hydrogen atom bonded to N, O, or F and a lone pair on another N, O, or F atom." },
    { question: "What is the relative strength of **intermolecular forces**?", answer: "Ion-ion > hydrogen bonding > dipole-dipole > London dispersion." },
    { question: "What is **network covalent bonding**?", answer: "Atoms bonded covalently in a continuous network extending throughout the material (e.g., diamond, quartz)." },
    { question: "What are **metallic bonds**?", answer: "Bonds formed by the attraction between positively charged metal ions and a 'sea' of delocalized electrons." },
    { question: "What is **delocalization of electrons**?", answer: "When electrons are not associated with a single atom or bond but spread over several atoms or bonds." },
    { question: "What are **isoelectronic species**?", answer: "Atoms or ions that have the same number of electrons and same electron configuration." },
    { question: "How does **VSEPR theory explain molecular shapes**?", answer: "By minimizing repulsion between electron pairs (both bonding and lone pairs) around a central atom." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function renderMarkdown(text) {
    const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    return `<p>${htmlText}</p>`;
  }

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = renderMarkdown(card.question);
    flashcardBack.innerHTML = renderMarkdown(card.answer);
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    prevBtn.disabled = currentCardIndex === 0;

    // Re-render math
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]);
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      updateCardContent();
    }
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', nextCard);
  prevBtn.addEventListener('click', prevCard);

  updateCardContent();
</script>

</body>
</html>
