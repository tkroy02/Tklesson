<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Quiz – Tklesson</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
    header { background: #01579b; color: white; padding: 15px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
    h1 { display: inline; font-size: 2em; }
    h2 { font-size: 1.2em; font-weight: normal; color: #e1f5fe; margin-top: 5px; }
    .quiz-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }
    .question { margin-bottom: 20px; padding: 15px; border-radius: 8px; background: #e1f5fe; border-left: 4px solid #0288d1; }
    .question p { font-weight: bold; margin-bottom: 10px; }
    .options label { 
        display: block; 
        margin-bottom: 8px; 
        padding: 8px; 
        border-radius: 4px;
        cursor: pointer;
    }
    .options label:hover { background: #bbdefb; }
    button { 
        background-color: #0288d1; 
        color: white; 
        padding: 10px 25px; 
        border: none; 
        cursor: pointer; 
        font-size: 1em; 
        border-radius: 5px; 
        margin-top: 10px; 
        margin-right: 10px; 
    }
    button:hover { background-color: #01579b; }
    .correct { background-color: #c8e6c9; border-left-color: #4caf50; }
    .wrong { background-color: #ffcdd2; border-left-color: #f44336; }
    #score { 
        font-size: 1.3em; 
        font-weight: bold; 
        margin-top: 15px; 
        padding: 10px; 
        background: #e3f2fd; 
        border-radius: 5px; 
    }
    #submission-message { 
        margin-top: 10px; 
        font-weight: bold; 
        color: #01579b; 
    }
    .correct-answer-display {
        color: #01579b;
        margin-top: 6px;
        font-weight: bold;
    }
</style>
</head>
<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Grade 10 Physics Quiz 1 – Tklesson</h1>
    <h2>Work and Energy</h2>
</header>

<div class="quiz-container">
    <div id="quiz-container"></div>
    
    <div class="button-row">
        <button id="submitBtn" onclick="checkAnswers()">Submit Quiz</button>
        <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
        <button id="solution-btn" onclick="showSolution()" style="display:none;">View Solution Pack</button>
    </div>
    
    <div id="score"></div>
    <div id="submission-message"></div>
</div>

<script>
// === Physics Questions - Work and Energy (ALL MCQ FORMAT) ===
const questions = [
    {
        type: 'mcq',
        q: "A force of 10 N acts on an object causing a displacement of 5 m in the same direction as the force. How much work is done?",
        options: ["50 J", "5 J", "15 J", "0 J"],
        answer: "50 J"
    },
    {
        type: 'mcq',
        q: "On Earth, with mass and gravitational acceleration constant, the gravitational potential energy of an object depends primarily on its:",
        options: ["Height above reference point", "Velocity", "Surface area", "Color"],
        answer: "Height above reference point"
    },
    {
        type: 'mcq',
        q: "Which of the following is an example of positive work?",
        options: [
            "Lifting a box upwards",
            "Holding a box stationary", 
            "Friction slowing a moving box",
            "A book resting on a table"
        ],
        answer: "Lifting a box upwards"
    },
    {
        type: 'mcq',
        q: "Which of the following is an example of negative work?",
        options: [
            "Pulling a sled forward",
            "Pushing against a moving wall",
            "Friction slowing a moving object",
            "A ball falling freely"
        ],
        answer: "Friction slowing a moving object"
    },
    {
        type: 'mcq',
        q: "If a force is perpendicular to displacement, the work done is:",
        options: ["Positive", "Negative", "Zero", "Depends on mass"],
        answer: "Zero"
    },
    {
        type: 'mcq',
        q: "Most of the energy lost by an object due to friction is converted into:",
        options: ["Thermal energy", "Kinetic energy", "Potential energy", "Chemical energy"],
        answer: "Thermal energy"
    },
    {
        type: 'mcq',
        q: "When is work considered negative?",
        options: [
            "When force is applied downward",
            "When friction acts in the direction of motion",
            "When force and displacement are in opposite directions",
            "When no displacement occurs"
        ],
        answer: "When force and displacement are in opposite directions"
    },
    {
        type: 'mcq',
        q: "A child pulls a toy with a 15 N force at an angle of 60° to the horizontal, causing it to move 2 m horizontally. The work done is approximately:",
        options: ["15 J", "30 J", "60 J", "0 J"],
        answer: "15 J"
    },
    {
        type: 'mcq',
        q: "The energy exhibited by a moving object is called:",
        options: ["Kinetic energy", "Potential energy", "Thermal energy", "Chemical energy"],
        answer: "Kinetic energy"
    },
    {
        type: 'mcq',
        q: "When a rollercoaster descends from height, the work done by gravity is:",
        options: ["Positive", "Negative", "Zero", "Depends on friction"],
        answer: "Positive"
    },
    {
        type: 'mcq',
        q: "If the net work done on an object is positive, its kinetic energy:",
        options: ["Increases", "Decreases", "Remains constant", "Becomes negative"],
        answer: "Increases"
    },
    {
        type: 'mcq',
        q: "If the net work done on an object is zero, its speed:",
        options: ["Remains constant", "Increases", "Decreases", "Reverses"],
        answer: "Remains constant"
    },
    {
        type: 'mcq',
        q: "John pushes against a hard wall, applying substantial force. However, the wall does not move. How much work does John do?",
        options: ["Zero work", "Positive work", "Negative work", "Maximum work"],
        answer: "Zero work"
    },
    {
        type: 'mcq',
        q: "A car engine does 50,000 J of work while friction does –10,000 J. The net work done is:",
        options: ["40,000 J", "50,000 J", "60,000 J", "10,000 J"],
        answer: "40,000 J"
    },
    {
        type: 'mcq',
        q: "The sum of the kinetic energy and potential energy of an object at any point is known as:",
        options: ["Mechanical energy", "Thermal energy", "Electrical energy", "Nuclear energy"],
        answer: "Mechanical energy"
    },
    {
        type: 'mcq',
        q: "A 20 kg object slides down a frictionless incline of height 4 m. Work done by gravity is:",
        options: ["80 J", "400 J", "800 J", "200 J"],
        answer: "800 J"
    },
    {
        type: 'mcq',
        q: "When braking a moving car to a stop, the work done by friction is:",
        options: ["Positive", "Negative", "Zero", "Depends on mass"],
        answer: "Negative"
    },
    {
        type: 'mcq',
        q: "A 30 kg object is free-falling. At height 40 m, approximately what is its potential energy? (Use g = 9.8 m/s²)",
        options: ["11,760 J", "12,000 J", "1,200 J", "117.6 J"],
        answer: "11,760 J"
    },
    {
        type: 'mcq',
        q: "Both kinetic energy and potential energy may increase simultaneously due to:",
        options: ["Propulsive force", "Gravitational force", "Drag force", "Inertia"],
        answer: "Propulsive force"
    },
    {
        type: 'mcq',
        q: "A worker pushes a cart with 80 N at 30° below the horizontal for 10 m. The work done by the worker is approximately:",
        options: ["692 J", "800 J", "400 J", "0 J"],
        answer: "692 J"
    }
];

// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';
    document.getElementById('submission-message').style.color = '#01579b';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

// Restart quiz
function restartQuiz(){
    initializeQuizData(); // Re-shuffle both questions and options
    renderQuiz();
    
    // Re-enable submit button and inputs
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').style.backgroundColor = '';
    
    // Re-enable all radio buttons
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = false);
    
    // Clear messages
    document.getElementById('submission-message').textContent = '';
}

// Show solution with explanations
function showSolution(){
    const solutions = `
        <div style="max-width: 800px; padding: 20px; font-family: Arial, sans-serif;">
            <h2 style="color: #01579b;">Physics Quiz Solutions: Work and Energy</h2>
            
            <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <strong>⚡ Key Formulas:</strong><br>
                • Work = Force × Displacement × cosθ (W = Fd cosθ)<br>
                • Kinetic Energy = ½mv²<br>
                • Potential Energy = mgh<br>
                • Mechanical Energy = KE + PE
            </div>
            
            <ol style="line-height: 1.6;">
                <li><strong>A force of 10 N acts on an object causing a displacement of 5 m in the same direction as the force. How much work is done?</strong><br>
                    <strong>Answer: 50 J</strong><br>
                    W = F × d = 10 N × 5 m = 50 J (θ = 0°, cos0° = 1)</li>
                
                <li><strong>On Earth, with mass and gravitational acceleration constant, the gravitational potential energy of an object depends primarily on its:</strong><br>
                    <strong>Answer: Height above reference point</strong><br>
                    PE = mgh, where h is height above reference level.</li>
                
                <li><strong>Which of the following is an example of positive work?</strong><br>
                    <strong>Answer: Lifting a box upwards</strong><br>
                    Force (upward) and displacement (upward) are in same direction → positive work.</li>
                
                <li><strong>Which of the following is an example of negative work?</strong><br>
                    <strong>Answer: Friction slowing a moving object</strong><br>
                    Friction opposes motion → force opposite to displacement → negative work.</li>
                
                <li><strong>If a force is perpendicular to displacement, the work done is:</strong><br>
                    <strong>Answer: Zero</strong><br>
                    W = Fd cos90° = Fd × 0 = 0 J</li>
                
                <li><strong>Most of the energy lost by an object due to friction is converted into:</strong><br>
                    <strong>Answer: Thermal energy</strong><br>
                    Friction converts mechanical energy into heat (thermal energy).</li>
                
                <li><strong>When is work considered negative?</strong><br>
                    <strong>Answer: When force and displacement are in opposite directions</strong><br>
                    Negative work occurs when cosθ is negative (90° < θ ≤ 180°).</li>
                
                <li><strong>A child pulls a toy with a 15 N force at 60° to the horizontal, moving it 2 m horizontally. The work done is approximately:</strong><br>
                    <strong>Answer: 15 J</strong><br>
                    W = Fd cosθ = 15 × 2 × cos60° = 30 × 0.5 = 15 J</li>
                
                <li><strong>The energy exhibited by a moving object is called:</strong><br>
                    <strong>Answer: Kinetic energy</strong><br>
                    KE = ½mv² depends on mass and velocity.</li>
                
                <li><strong>When a rollercoaster descends from height, the work done by gravity is:</strong><br>
                    <strong>Answer: Positive</strong><br>
                    Gravity (downward) and displacement (downward) are in same direction.</li>
                
                <li><strong>If the net work done on an object is positive, its kinetic energy:</strong><br>
                    <strong>Answer: Increases</strong><br>
                    Work-Energy Theorem: W_net = ΔKE. Positive work increases KE.</li>
                
                <li><strong>If the net work done on an object is zero, its speed:</strong><br>
                    <strong>Answer: Remains constant</strong><br>
                    W_net = 0 ⇒ ΔKE = 0 ⇒ speed constant (could be zero or non-zero).</li>
                
                <li><strong>John pushes against a hard wall, applying substantial force. However, the wall does not move. How much work does John do?</strong><br>
                    <strong>Answer: Zero work</strong><br>
                    No displacement (d = 0) ⇒ W = F × 0 = 0 J</li>
                
                <li><strong>A car engine does 50,000 J of work while friction does –10,000 J. The net work done is:</strong><br>
                    <strong>Answer: 40,000 J</strong><br>
                    W_net = 50,000 + (-10,000) = 40,000 J</li>
                
                <li><strong>The sum of the kinetic energy and potential energy of an object at any point is known as:</strong><br>
                    <strong>Answer: Mechanical energy</strong><br>
                    Mechanical Energy = KE + PE (in absence of non-conservative forces, it's conserved).</li>
                
                <li><strong>A 20 kg object slides down a frictionless incline of height 4 m. Work done by gravity is:</strong><br>
                    <strong>Answer: 800 J</strong><br>
                    W_gravity = mgh = 20 × 9.8 × 4 ≈ 784 J ≈ 800 J (using g=10 m/s² gives 800 J exactly).</li>
                
                <li><strong>When braking a moving car to a stop, the work done by friction is:</strong><br>
                    <strong>Answer: Negative</strong><br>
                    Friction opposes motion, reducing kinetic energy → negative work.</li>
                
                <li><strong>A 30 kg object is free-falling. At height 40 m, approximately what is its potential energy?</strong><br>
                    <strong>Answer: 11,760 J</strong><br>
                    PE = mgh = 30 × 9.8 × 40 = 11,760 J</li>
                
                <li><strong>Both kinetic energy and potential energy may increase simultaneously due to:</strong><br>
                    <strong>Answer: Propulsive force</strong><br>
                    A rocket launching gains both height (PE↑) and speed (KE↑) from propulsion.</li>
                
                <li><strong>A worker pushes a cart with 80 N at 30° below the horizontal for 10 m. The work done by the worker is approximately:</strong><br>
                    <strong>Answer: 692 J</strong><br>
                    W = Fd cosθ = 80 × 10 × cos30° = 800 × 0.866 = 692.8 J ≈ 692 J</li>
            </ol>
        </div>
    `;
    
    const solutionWindow = window.open('', '_blank', 'width=900,height=700');
    solutionWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>Physics Work & Energy Solutions</title>
            <style>
                body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
                h2 { color: #01579b; }
                strong { color: #0288d1; }
                ol { counter-reset: item; }
                li { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
                li:last-child { border-bottom: none; }
            </style>
        </head>
        <body>${solutions}</body>
        </html>
    `);
    solutionWindow.document.close();
}

// Initialize quiz
initializeQuizData();
renderQuiz();
</script>

</body>
</html>
