// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';
    document.getElementById('submission-message').style.color = '#01579b';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

// Restart quiz
function restartQuiz(){
    initializeQuizData(); // Re-shuffle both questions and options
    renderQuiz();
    
    // Re-enable submit button and inputs
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').style.backgroundColor = '';
    
    // Re-enable all radio buttons
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = false);
    
    // Clear messages
    document.getElementById('submission-message').textContent = '';
}

                        Force and displacement in <span class="highlight">opposite directions</span> (90¬∞ < Œ∏ ‚â§ 180¬∞)<br>
                        Result: Energy is <span class="highlight">transferred FROM the object</span>
                    </div>
                    
                    <div class="example">
                        <strong>Friction Analysis:</strong><br>
                        ‚Ä¢ Object sliding right<br>
                        ‚Ä¢ Friction force: Left (opposes motion)<br>
                        ‚Ä¢ Displacement: Right<br>
                        ‚Ä¢ Angle: 180¬∞ (opposite directions)<br>
                        ‚Ä¢ cos180¬∞ = -1 (maximum negative)<br>
                        ‚Ä¢ Work: Negative, decreasing object's kinetic energy
                    </div>
                    
                    <p><strong>Why Other Options Are NOT Negative Work:</strong></p>
                    <ul>
                        <li><strong>Pulling sled forward:</strong> Force and displacement same direction ‚Üí positive work</li>
                        <li><strong>Pushing against moving wall:</strong> Complex, but if wall moves away, could be positive</li>
                        <li><strong>Ball falling freely:</strong> Gravity downward, displacement downward ‚Üí positive work</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>More Negative Work Examples:</strong><br>
                        ‚Ä¢ Brakes slowing car (friction opposes motion)<br>
                        ‚Ä¢ Air resistance on moving object (drag opposes motion)<br>
                        ‚Ä¢ Catching a ball (hand force opposite to ball's motion)<br>
                        ‚Ä¢ Lowering weight slowly (upward force, downward displacement)
                    </div>
                </div>
            </div>

            <!-- Question 5 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">5</span>
                    If a force is perpendicular to displacement, the work done is:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Zero

                <div class="explanation">
                    <p>This tests understanding of <span class="definition">perpendicular force work</span>.</p>
                    
                    <div class="key-concept">

                        cos90¬∞ = 0, therefore W = Fd √ó 0 = 0
                    </div>
                    
                    <div class="example">
                        <strong>Carrying Briefcase Example:</strong><br>
                        ‚Ä¢ You carry briefcase horizontally<br>
                        ‚Ä¢ Force: Upward (to support weight)<br>
                        ‚Ä¢ Displacement: Horizontal<br>
                        ‚Ä¢ Angle: 90¬∞ (perpendicular)<br>
                        ‚Ä¢ Work done by supporting force: 0 J<br>
                        Your muscles still fatigue, but no work is done on the briefcase in physics terms.
                    </div>
                    
                    <div class="diagram-note">
                        <strong>Vector Dot Product:</strong> Work = F¬∑d = |F||d|cosŒ∏. When vectors are perpendicular, their dot product is zero. The force component in the direction of displacement is zero.
                    </div>
                    
                    <div class="real-world">
                        <strong>Satellite in Circular Orbit:</strong><br>
                        ‚Ä¢ Gravity provides centripetal force<br>
                        ‚Ä¢ Force: Toward Earth center<br>
                        ‚Ä¢ Displacement: Tangential (perpendicular)<br>

                </div>
            </div>

            <!-- Question 6 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">6</span>
                    Most of the energy lost by an object due to friction is converted into:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Thermal energy
                </div>
                
                <div class="explanation">
                    <p>This tests understanding of <span class="definition">energy transformation by friction</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Friction's Energy Conversion:</strong><br>
                        Mechanical energy (KE + PE) ‚Üí Thermal energy (heat)<br>
                        This is an <span class="highlight">irreversible process</span> (dissipative)
                    </div>
                    
                    <div class="example">
                        <strong>Rubbing Hands Together:</strong><br>
                        ‚Ä¢ Input: Mechanical energy (muscle work)<br>
                        ‚Ä¢ Process: Friction between hands<br>
                        ‚Ä¢ Output: Heat (warms your hands)<br>
                        ‚Ä¢ Measurement: Can feel temperature increase<br>
                        ‚Ä¢ Efficiency: Nearly 100% conversion to heat
                    </div>
                    
                    <div class="energy-conversion">
                        <strong>Quantitative Example:</strong><br>
                        Sliding 10 kg box with Œº=0.3 for 5 m:<br>
                        ‚Ä¢ Work against friction = Œºmgd = 0.3√ó10√ó9.8√ó5 = 147 J<br>
                        ‚Ä¢ This 147 J becomes heat:<br>
                        &nbsp;&nbsp;ŒîT = Q/(mc) = 147/(10√óspecific heat of wood)<br>
                        &nbsp;&nbsp;Box and surface warm slightly
                    </div>
                    
                    <div class="real-world">
                        <strong>Engineering Challenge:</strong> Friction in machines (engines, brakes, bearings) creates waste heat that must be managed with cooling systems. Brakes on downhill roads can overheat from converting gravitational PE to thermal energy.
                    </div>
                </div>
            </div>

            <!-- Question 7 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">7</span>
                    When is work considered negative?
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> When force and displacement are in opposite directions
                </div>
                
                <div class="explanation">
                    <p>This tests the <span class="definition">condition for negative work</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Trigonometric Analysis:</strong><br>
                        W = Fd cosŒ∏<br>
                        ‚Ä¢ cosŒ∏ positive when 0¬∞ ‚â§ Œ∏ < 90¬∞ ‚Üí positive work<br>
                        ‚Ä¢ cosŒ∏ negative when 90¬∞ < Œ∏ ‚â§ 180¬∞ ‚Üí negative work<br>
                        ‚Ä¢ cosŒ∏ = 0 when Œ∏ = 90¬∞ ‚Üí zero work
                    </div>
                    
                    <div class="example">
                        <strong>Braking Car:</strong><br>
                        ‚Ä¢ Car moving forward (displacement forward)<br>
                        ‚Ä¢ Brakes apply force backward<br>
                        ‚Ä¢ Angle: 180¬∞<br>
                        ‚Ä¢ cos180¬∞ = -1<br>
                        ‚Ä¢ Work = negative<br>
                        ‚Ä¢ Kinetic energy decreases
                    </div>
                    
                    <div class="warning">
                        <strong>Common Misconception:</strong> Negative work doesn't mean "bad" or "useless." Brakes doing negative work is essential for safety. Negative work simply means energy is being removed from the object.
                    </div>
                    
                    <p><strong>Why Other Answers Are Incorrect:</strong></p>
                    <ul>
                        <li><strong>When force is applied downward:</strong> Could be positive (falling object) or negative (lifting object down slowly)</li>
                        <li><strong>When friction acts in direction of motion:</strong> That's positive work (rare but possible)</li>
                        <li><strong>When no displacement occurs:</strong> That's zero work</li>
                    </ul>
                </div>
            </div>

            <!-- Question 8 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">8</span>
                    A child pulls a toy with a 15 N force at an angle of 60¬∞ to the horizontal, causing it to move 2 m horizontally. The work done is approximately:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> 15 J
                </div>
                
                <div class="explanation">
                    <p>This tests <span class="definition">work calculation with angled force</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Only the Horizontal Component Does Work:</strong><br>
                        For horizontal displacement, only F cosŒ∏ contributes to work.
                    </div>
                    
                    <div class="step">
                        <strong>Step 1: Identify Components</strong><br>
                        F = 15 N, Œ∏ = 60¬∞, d = 2 m (horizontal)<br>
                        Horizontal component: F_x = F cosŒ∏ = 15 √ó cos60¬∞
                    </div>
                    
                    <div class="step">
                        <strong>Step 2: Calculate Work</strong><br>
                        W = F_x √ó d = (F cosŒ∏) √ó d<br>
                        W = 15 √ó cos60¬∞ √ó 2<br>
                        cos60¬∞ = 0.5<br>
                        W = 15 √ó 0.5 √ó 2 = 15 J
                    </div>
                    
                    <div class="formula">
                        Complete calculation:<br>
                        W = Fd cosŒ∏ = 15 √ó 2 √ó cos60¬∞ = 30 √ó 0.5 = 15 J
                    </div>
                    
                    <div class="diagram-note">
                        <strong>Visualization:</strong><br>
                        Force at 60¬∞ has two components:<br>
                        ‚Ä¢ Horizontal: 15 cos60¬∞ = 7.5 N (does work)<br>
                        ‚Ä¢ Vertical: 15 sin60¬∞ = 13 N (no work for horizontal motion)<br>
                        Only 7.5 N actually contributes to horizontal work.
                    </div>
                    
                    <div class="real-world">
                        <strong>Efficiency Lesson:</strong> Pulling at 60¬∞ is inefficient - only 50% of force (cos60¬∞=0.5) does useful work. Better to pull horizontally (Œ∏=0¬∞) for same force: W = 15√ó2√ó1 = 30 J (double the work).
                    </div>
                </div>
            </div>

            <!-- Question 9 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">9</span>
                    The energy exhibited by a moving object is called:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Kinetic energy
                </div>
                
                <div class="explanation">
                    <p>This tests <span class="definition">basic energy type identification</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Kinetic Energy (KE):</strong><br>
                        Energy of motion<br>
                        Depends on: mass (m) and velocity (v)<br>
                        Formula: KE = ¬Ωmv¬≤
                    </div>
                    
                    <div class="example">
                        <strong>Examples of Kinetic Energy:</strong><br>
                        ‚Ä¢ Car moving at 60 km/h<br>
                        ‚Ä¢ Baseball thrown by pitcher<br>
                        ‚Ä¢ River water flowing<br>
                        ‚Ä¢ Wind blowing<br>
                        ‚Ä¢ Electrons moving in wire (electrical current)
                    </div>
                    
                    <div class="formula">
                        KE = ¬Ωmv¬≤<br>
                        Key points:<br>
                        ‚Ä¢ Proportional to mass (linear)<br>
                        ‚Ä¢ Proportional to velocity SQUARED (quadratic)<br>
                        ‚Ä¢ Doubling velocity quadruples KE (2¬≤ = 4)
                    </div>
                    
                    <p><strong>Other Energy Types:</strong></p>
                    <ul>
                        <li><strong>Potential energy:</strong> Stored energy (position-based)</li>
                        <li><strong>Thermal energy:</strong> Heat energy (molecular motion)</li>

                    </ul>
                </div>
            </div>

            <!-- Question 10 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">10</span>
                    When a rollercoaster descends from height, the work done by gravity is:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Positive
                </div>
                
                <div class="explanation">
                    <p>This tests <span class="definition">work direction for gravity during descent</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Gravity's Work Direction:</strong><br>
                        ‚Ä¢ During descent: Gravity down, displacement down ‚Üí positive work<br>
                        ‚Ä¢ During ascent: Gravity down, displacement up ‚Üí negative work
                    </div>
                    
                    <div class="example">
                        <strong>Rollercoaster Analysis:</strong><br>
                        ‚Ä¢ At top: High PE, low KE<br>
                        ‚Ä¢ Descending: Gravity does positive work<br>
                        ‚Ä¢ Energy transformation: PE ‚Üí KE<br>
                        ‚Ä¢ Speed increases<br>
                        ‚Ä¢ At bottom: Low PE, high KE
                    </div>
                    
                    <div class="formula">
                        Work by gravity: W_gravity = mgh (for vertical descent)<br>
                        Where h = height descended<br>
                        This equals the loss in PE: ŒîPE = -mgh<br>
                        And equals the gain in KE: ŒîKE = ¬Ωmv¬≤ - ¬Ωmv‚ÇÄ¬≤
                    </div>
                    
                    <div class="real-world">
                        <strong>Rollercoaster Design:</strong> The first hill is always the highest. Gravity's positive work on descent provides kinetic energy for subsequent elements (loops, turns). Friction does negative work, gradually reducing total mechanical energy.
                    </div>
                </div>
            </div>

            <!-- Question 11 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">11</span>
                    If the net work done on an object is positive, its kinetic energy:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Increases
                </div>
                
                <div class="explanation">
                    <p>This tests the <span class="definition">Work-Energy Theorem</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Work-Energy Theorem:</strong><br>
                        Net work done on object = Change in kinetic energy<br>
                        W_net = ŒîKE = KE_final - KE_initial
                    </div>
                    
                    <div class="formula">
                        W_net = ŒîKE = ¬Ωmv_f¬≤ - ¬Ωmv_i¬≤
                    </div>
                    
                    <div class="example">
                        <strong>Car Acceleration:</strong><br>
                        ‚Ä¢ Initial: v_i = 20 m/s, KE_i = ¬Ωm(20)¬≤<br>
                        ‚Ä¢ Engine does positive work: W_engine > 0<br>
                        ‚Ä¢ Friction does negative work: W_friction < 0<br>
                        ‚Ä¢ If W_net = W_engine + W_friction > 0<br>
                        ‚Ä¢ Then ŒîKE > 0<br>
                        ‚Ä¢ Final KE > initial KE<br>
                        ‚Ä¢ Speed increases
                    </div>
                    
                    <div class="diagram-note">
                        <strong>Mathematical Proof:</strong> From Newton's Second Law (F_net = ma) and kinematics (v_f¬≤ = v_i¬≤ + 2ad), we derive W_net = F_net √ó d = ¬Ωmv_f¬≤ - ¬Ωmv_i¬≤.
                    </div>
                </div>
            </div>

            <!-- Question 12 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">12</span>
                    If the net work done on an object is zero, its speed:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Remains constant
                </div>
                
                <div class="explanation">
                    <p>This tests application of <span class="definition">Work-Energy Theorem to zero net work</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Zero Net Work Implication:</strong><br>
                        W_net = 0 ‚áí ŒîKE = 0 ‚áí KE_final = KE_initial
                    </div>
                    
                    <div class="formula">
                        W_net = 0 ‚áí ¬Ωmv_f¬≤ = ¬Ωmv_i¬≤ ‚áí v_f = v_i (speed constant)
                    </div>
                    
                    <div class="example">
                        <strong>Three Scenarios with Zero Net Work:</strong><br>
                        1. <strong>No forces:</strong> Object in space (v constant)<br>
                        2. <strong>Balanced forces:</strong> Car at constant speed (engine force = friction)<br>
                        3. <strong>Perpendicular force:</strong> Satellite orbit (gravity ‚ä• motion)<br>
                        All result in constant speed.
                    </div>
                    
                    <div class="warning">
                        <strong>Important:</strong> "Speed remains constant" but direction could change (circular motion). Kinetic energy depends only on speed magnitude, not direction.
                    </div>

            </div>

            <!-- Question 14 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">14</span>
                    A car engine does 50,000 J of work while friction does ‚Äì10,000 J. The net work done is:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> 40,000 J
                </div>
                
                <div class="explanation">
                    <p>This tests <span class="definition">net work calculation with opposing forces</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Net Work Principle:</strong><br>
                        W_net = Œ£W = W_engine + W_friction + W_other
                    </div>
                    
                    <div class="step">
                        <strong>Step 1: Identify Work Values</strong><br>
                        W_engine = +50,000 J (positive, adds energy)<br>
                        W_friction = -10,000 J (negative, removes energy)
                    </div>
                    
                    <div class="step">
                        <strong>Step 2: Calculate Net Work</strong><br>
                        W_net = 50,000 + (-10,000) = 40,000 J
                    </div>
                    
                    <div class="formula">
                        W_net = Œ£W_i = 50,000 J - 10,000 J = 40,000 J
                    </div>
                    
                    <div class="example">
                        <strong>Car Interpretation:</strong><br>
                        ‚Ä¢ Engine supplies 50,000 J from fuel<br>
                        ‚Ä¢ Friction wastes 10,000 J as heat<br>
                        ‚Ä¢ Net 40,000 J increases car's KE or overcomes air resistance<br>
                        ‚Ä¢ Efficiency = useful/net = 40,000/50,000 = 80%
                    </div>
                    
                    <div class="real-world">
                        <strong>Automotive Efficiency:</strong> Typical cars are only 20-30% efficient. Most energy becomes heat (engine cooling, exhaust, friction). Electric cars are more efficient (~80-90%).
                    </div>
                </div>
            </div>

            <!-- Question 15 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">15</span>
                    The sum of the kinetic energy and potential energy of an object at any point is known as:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Mechanical energy
                </div>
                
                <div class="explanation">
                    <p>This tests definition of <span class="definition">mechanical energy</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Mechanical Energy (E):</strong><br>
                        E = KE + PE<br>
                        Where KE = kinetic energy, PE = potential energy (usually gravitational)
                    </div>
                    
                    <div class="formula">
                        E = ¬Ωmv¬≤ + mgh
                    </div>
                    
                    <div class="example">
                        <strong>Pendulum Example:</strong><br>
                        ‚Ä¢ At highest point: PE max, KE = 0<br>
                        ‚Ä¢ At lowest point: KE max, PE min<br>
                        ‚Ä¢ At any point: E = KE + PE = constant (if no friction)<br>
                        ‚Ä¢ Energy transforms between KE and PE
                    </div>
                    
                    <div class="energy-conversion">
                        <strong>Conservation Principle:</strong><br>
                        In absence of non-conservative forces (friction, air resistance):<br>
                        E_initial = E_final<br>
                        ¬Ωmv_i¬≤ + mgh_i = ¬Ωmv_f¬≤ + mgh_f<br>
                        This allows solving for unknown velocities or heights.
                    </div>
                    
                    <div class="real-world">
                        <strong>Engineering Application:</strong> Rollercoasters, ski jumps, and hydroelectric dams all rely on mechanical energy conservation principles for design and operation.
                    </div>
                </div>
            </div>

            <!-- Question 17 Solution -->

                    </div>

                    </div>

            <!-- Question 18 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">18</span>
                    A 30 kg object is free-falling. At height 40 m, approximately what is its potential energy? (Use g = 9.8 m/s¬≤)
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> 11,760 J
                </div>
                
                <div class="explanation">
                    <p>This tests <span class="definition">potential energy calculation</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Potential Energy Formula:</strong><br>
                        PE = m √ó g √ó h
                    </div>
                    
                    <div class="step">
                        <strong>Step 1: Identify Values</strong><br>
                        m = 30 kg, g = 9.8 m/s¬≤, h = 40 m
                    </div>
                    
                    <div class="step">
                        <strong>Step 2: Calculate</strong><br>
                        PE = 30 √ó 9.8 √ó 40<br>
                        = 30 √ó 392 (since 9.8√ó40=392)<br>
                        = 11,760 J
                    </div>
                    
                    <div class="formula">
