<script>
// === FOCUSED ECONOMICS QUIZ: Fiscal Policy, Monetary Policy, National Income ===
const questions = [
    {
        type: 'mcq',
        q: "Which of the following is NOT a tool of monetary policy?",
        options: [
            "Changing tax rates",
            "Open market operations",
            "Changing reserve requirements",
            "Changing the discount rate"
        ],
        answer: "Changing tax rates"
    },
    {
        type: 'mcq',
        q: "During a recession, what fiscal policy action would be most appropriate?",
        options: [
            "Increase taxes and decrease government spending",
            "Decrease taxes and increase government spending",
            "Increase both taxes and government spending",
            "Decrease both taxes and government spending"
        ],
        answer: "Decrease taxes and increase government spending"
    },
    {
        type: 'mcq',
        q: "The time between recognizing an economic problem and implementing a policy response is called:",
        options: [
            "Recognition lag",
            "Implementation lag",
            "Impact lag",
            "Administrative lag"
        ],
        answer: "Recognition lag"
    },
    {
        type: 'mcq',
        q: "If the Federal Reserve buys government securities through open market operations, this will:",
        options: [
            "Increase the money supply and lower interest rates",
            "Decrease the money supply and raise interest rates",
            "Increase the money supply and raise interest rates",
            "Decrease the money supply and lower interest rates"
        ],
        answer: "Increase the money supply and lower interest rates"
    },
    {
        type: 'mcq',
        q: "Which component is NOT included in the calculation of GDP using the expenditure approach?",
        options: [
            "Consumption",
            "Investment",
            "Government spending",
            "Transfer payments"
        ],
        answer: "Transfer payments"
    },
    {
        type: 'mcq',
        q: "A tax that takes a larger percentage of income from high-income earners than from low-income earners is called:",
        options: [
            "Progressive tax",
            "Regressive tax",
            "Proportional tax",
            "Flat tax"
        ],
        answer: "Progressive tax"
    },
    {
        type: 'mcq',
        q: "When the government runs a budget deficit, it must:",
        options: [
            "Print more money",
            "Borrow money by issuing bonds",
            "Increase taxes immediately",
            "Cut government spending immediately"
        ],
        answer: "Borrow money by issuing bonds"
    },
    {
        type: 'mcq',
        q: "The multiplier effect refers to:",
        options: [
            "How initial spending changes lead to larger changes in national income",
            "How taxes automatically increase during economic expansions",

            "How exports affect domestic production"

        answer: "How initial spending changes lead to larger changes in national income"
    },
    {
        type: 'mcq',
        q: "If the marginal propensity to consume (MPC) is 0.8, what is the value of the spending multiplier?",
        options: [
            "1.25",
            "5",
            "0.2",
            "4"
        ],
        answer: "5"
    },
    {
        type: 'mcq',
        q: "Which of the following would be considered an automatic stabilizer?",
        options: [
            "Corporate tax cuts passed by Congress",
            "A new infrastructure spending bill",
            "Unemployment benefits that increase during recessions",
            "A one-time stimulus check to citizens"
        ],
        answer: "Unemployment benefits that increase during recessions"
    },
    {
        type: 'mcq',
        q: "When calculating national income, which adjustment must be made to GDP?",
        options: [
            "Add depreciation",
            "Subtract net foreign factor income",
            "Add indirect business taxes",
            "Subtract transfer payments"
        ],
        answer: "Subtract net foreign factor income"
    },
    {
        type: 'mcq',
        q: "If the economy is experiencing high inflation, the Federal Reserve would most likely:",
        options: [
            "Lower the discount rate",
            "Sell government securities",
            "Lower reserve requirements",
            "Buy government securities"
        ],
        answer: "Sell government securities"
    },

        q: "The difference between nominal GDP and real GDP is:",

            "Real GDP includes inflation, nominal GDP does not",
            "Nominal GDP includes inflation, real GDP does not",
            "Real GDP includes exports, nominal GDP does not",
            "Nominal GDP includes government spending, real GDP does not"

        answer: "Nominal GDP includes inflation, real GDP does not"
    },
    {
        type: 'mcq',

            "Government spending and inflation",

            "$400 million",
            "$133 million"

        answer: "$400 million"

];

// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';
    document.getElementById('submission-message').style.color = '#01579b';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

// Restart quiz
function restartQuiz(){
    initializeQuizData(); // Re-shuffle both questions and options
    renderQuiz();
    
    // Re-enable submit button and inputs
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').style.backgroundColor = '';
    
    // Re-enable all radio buttons
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = false);
    
    // Clear messages
    document.getElementById('submission-message').textContent = '';
}
