// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

                        3. <span class="highlight">Impact Lag:</span> Time for policy to affect economy
                    </div>
                    
                    <div class="example">
                        <strong>COVID-19 Recession Example (2020):</strong><br>
                        ‚Ä¢ <span class="highlight">Recognition Lag:</span> February-March 2020 (identifying economic impact)<br>
                        ‚Ä¢ <span class="highlight">Implementation Lag:</span> March 2020 (CARES Act passed)<br>
                        ‚Ä¢ <span class="highlight">Impact Lag:</span> April-June 2020 (stimulus checks received, PPP loans distributed)
                    </div>
                    
                    <p><strong>Why Recognition Lag Matters:</strong></p>
                    <ul>
                        <li>Economic data is <span class="highlight">reported with delay</span> (GDP quarterly, unemployment monthly)</li>
                        <li>Initial data may be <span class="highlight">revised significantly</span></li>
                        <li>Distinguishing <span class="highlight">temporary blip from trend change</span> is difficult</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>Modern Improvements:</strong> Real-time data (credit card spending, mobility data) has <span class="highlight">reduced recognition lags</span>, but implementation lags remain due to political processes.
                    </div>
                </div>
            </div>

            <!-- Question 8 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">8</span>
                    The multiplier effect refers to:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> How initial spending changes lead to larger changes in national income
                </div>
                
                <div class="explanation">
                    <p>This tests the fundamental <span class="definition">Keynesian multiplier concept</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Multiplier Process:</strong><br>
                        Initial spending ‚Üí Income for recipients ‚Üí They spend portion ‚Üí More income for others ‚Üí More spending ‚Üí <span class="highlight">Cumulative effect > Initial injection</span>
                    </div>
                    
                    <div class="example">
                        <strong>Government Bridge Project ($1 million):</strong><br>
                        1. Government spends $1M on bridge<br>
                        2. Construction workers receive $1M income<br>
                        3. Workers spend 80% (MPC=0.8) = $800,000<br>
                        4. Store owners receive $800,000, spend 80% = $640,000<br>
                        5. Process continues...<br>
                        <span class="highlight">Total GDP increase = $1M √ó 5 = $5M</span>
                    </div>
                    
                    <div class="formula">
                        Spending Multiplier = 1 √∑ (1 - MPC)<br>
                        Tax Multiplier = -MPC √∑ (1 - MPC)
                    </div>
                    
                    <p><strong>Why Multiplier > 1:</strong></p>
                    <ul>
                        <li>Money circulates through economy multiple times</li>
                        <li>Each round of spending creates new income</li>
                        <li>Process continues until "leakages" (saving, taxes, imports) drain spending power</li>
                    </ul>
                    
                    <div class="historical">
                        <strong>Keynesian Revolution:</strong> John Maynard Keynes introduced the multiplier concept in the 1930s to show why <span class="highlight">government spending could effectively combat depression</span>.
                    </div>
                </div>
            </div>

            <!-- Question 9 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">9</span>
                    If the marginal propensity to consume (MPC) is 0.8, what is the value of the spending multiplier?

                <div class="explanation">

                    <div class="key-concept">

                        <span class="formula">Multiplier = 1 √∑ (1 - MPC)</span><br>

                    </div>
                    
                    <div class="example">
                        <strong>Calculation Steps:</strong><br>
                        MPC = 0.8<br>
                        1 - MPC = 1 - 0.8 = <span class="highlight">0.2</span><br>
                        Multiplier = 1 √∑ 0.2 = <span class="highlight">5</span>
                    </div>
                    
                    <p><strong>Economic Interpretation:</strong></p>
                    <ul>
                        <li>Each $1 of initial spending generates <span class="highlight">$5 of total GDP increase</span></li>
                        <li>Higher MPC ‚Üí <span class="highlight">larger multiplier</span> (more spending per round)</li>
                        <li>Lower MPC ‚Üí <span class="highlight">smaller multiplier</span> (more saving/leakage)</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>U.S. MPC Estimates:</strong><br>
                        ‚Ä¢ Overall economy: ~0.6-0.7<br>
                        ‚Ä¢ Lower-income households: ~0.9-1.0 (spend most income)<br>
                        ‚Ä¢ Higher-income households: ~0.3-0.5 (save more)<br>
                        This explains why <span class="highlight">stimulus targeting lower-income households has larger multiplier effects</span>.
                    </div>
                    
                    <div class="formula">
                        Alternative Formula: Multiplier = 1 √∑ MPS<br>
                        Where MPS = Marginal Propensity to Save = 1 - MPC
                    </div>
                </div>
            </div>

                        ‚Ä¢ <span class="highlight">Real GDP:</span> Measured in <span class="highlight">constant prices</span> (excludes inflation)
                    </div>
                    
                    <div class="example">
                        <strong>Simple Example:</strong><br>
                        Year 1: Produce 100 cars at $20,000 each ‚Üí Nominal GDP = $2M<br>
                        Year 2: Produce 110 cars at $22,000 each ‚Üí Nominal GDP = $2.42M<br>

                        <span class="highlight">Inflation component:</span> 10% (21% - 10%)
                    </div>

                        Real GDP = (Nominal GDP √∑ GDP Deflator) √ó 100<br>
                        GDP Deflator = (Nominal GDP √∑ Real GDP) √ó 100
                    </div>
                    
                    <p><strong>Why Real GDP Matters:</strong></p>
                    <ul>
                        <li>Measures <span class="highlight">actual production changes</span>, not price changes</li>
                        <li>Essential for comparing <span class="highlight">economic growth over time</span></li>

                    <span class="question-number">16</span>
                    The Phillips Curve suggests a trade-off between:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Inflation and unemployment

                <div class="explanation">
                    <p>This tests the fundamental <span class="definition">Phillips Curve relationship</span> in macroeconomics.</p>
                    
                    <div class="key-concept">
                        <strong>Phillips Curve Proposition:</strong> There exists an <span class="highlight">inverse relationship</span> between inflation and unemployment in the short run.
                    </div>
                    
                    <div class="example">
                        <strong>Historical U.S. Data (1960s):</strong><br>
                        ‚Ä¢ Low unemployment (~4%) ‚Üí High inflation (~5%)<br>
                        ‚Ä¢ High unemployment (~6%) ‚Üí Low inflation (~2%)<br>
                        Supported the trade-off concept until <span class="highlight">stagflation</span> in 1970s.
                    </div>
                    
                    <p><strong>Short-Run vs. Long-Run:</strong></p>
                    <ul>
                        <li><span class="highlight">Short-run Phillips Curve:</span> Downward sloping (trade-off exists)</li>
                        <li><span class="highlight">Long-run Phillips Curve:</span> Vertical at natural rate of unemployment (no trade-off)</li>
                    </ul>
                    
                    <div class="historical">
                        <strong>Theoretical Development:</strong><br>
                        ‚Ä¢ A.W. Phillips (1958): Found empirical relationship UK 1861-1957<br>
                        ‚Ä¢ Paul Samuelson & Robert Solow (1960): Applied to U.S. policy<br>
                        ‚Ä¢ Milton Friedman (1968): Added expectations, distinguishing short/long run
                    </div>
                    
                    <div class="real-world">
                        <strong>Current Relevance:</strong> The 2021-2022 period revived Phillips Curve debates as <span class="highlight">low unemployment coincided with high inflation</span>, though relationship appears weaker than historically.
                    </div>
                </div>

                <div class="explanation">

                    <div class="key-concept">
                        <strong>Net Exports Formula:</strong><br>
                        <span class="formula">Net Exports (NX) = Exports (X) - Imports (M)</span><br>
                        ‚Ä¢ NX > 0: Trade surplus (exports > imports)<br>
                        ‚Ä¢ NX < 0: Trade deficit (imports > exports)<br>
                        ‚Ä¢ NX = 0: Balanced trade
                    </div>
                    
                    <div class="example">
                        <strong>U.S. Trade Data (2023):</strong><br>
                        ‚Ä¢ Exports: $3.0 trillion<br>
                        ‚Ä¢ Imports: $3.9 trillion<br>
                        ‚Ä¢ Net Exports: <span class="highlight">-$0.9 trillion</span> (negative)<br>
                        This represents a <span class="highlight">trade deficit</span> of $900 billion.
                    </div>
                    
                    <p><strong>Economic Implications of Trade Deficits:</strong></p>
                    <ul>
                        <li>Domestic spending exceeds domestic production</li>
                        <li>Must be financed by <span class="highlight">foreign borrowing or asset sales</span></li>
                        <li>Can reflect <span class="highlight">strong domestic demand</span> or <span class="highlight">weak foreign demand</span></li>
                        <li>Not inherently "bad" but has distributional effects</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>U.S. Trade Pattern:</strong> The U.S. has run <span class="highlight">continuous trade deficits since 1975</span>, longest in world history. This reflects America's role as <span class="highlight">consumer of last resort</span> and dollar's reserve currency status.
                    </div>
                </div>

                    <span class="question-number">18</span>
                    The Laffer Curve illustrates the relationship between:
                </div>

                    <strong>‚úì Correct Answer:</strong> Tax rates and tax revenue
                </div>
                
                <div class="explanation">
                    <p>This tests the controversial <span class="definition">Laffer Curve concept</span> in tax policy.</p>
                    
                    <div class="key-concept">
                        <strong>Laffer Curve Proposition:</strong> There exists an <span class="highlight">optimal tax rate</span> that maximizes government revenue. Both 0% and 100% rates yield zero revenue.
                    </div>
                    
                    <div class="graph-note">
                        <strong>Curve Shape:</strong> Inverted U-shape. Initially, raising rates increases revenue. Beyond optimal point, higher rates reduce economic activity so much that revenue falls.
                    </div>
                    
                    <div class="example">
                        <strong>Hypothetical Example:</strong><br>
                        ‚Ä¢ 25% tax rate: $10 trillion economy ‚Üí $2.5 trillion revenue<br>
                        ‚Ä¢ 50% tax rate: $8 trillion economy (reduced incentives) ‚Üí $4.0 trillion revenue<br>
                        ‚Ä¢ 75% tax rate: $4 trillion economy (severe disincentives) ‚Üí $3.0 trillion revenue<br>
                        ‚Ä¢ <span class="highlight">Optimal rate:</span> Around 50% in this example
                    </div>
                    
                    <div class="historical">
                        <strong>Policy Influence:</strong> Popularized by economist Arthur Laffer in 1974, influenced <span class="highlight">Reagan tax cuts</span> in 1980s. Empirical evidence on actual optimal rate remains <span class="highlight">highly contested</span>.
                    </div>
                    
                    <div class="warning">
                        <strong>Common Misuse:</strong> The Laffer Curve doesn't prove all tax cuts increase revenue. Only cuts <span class="highlight">from above the optimal rate</span> might increase revenue. Most economists believe current U.S. rates are <span class="highlight">below the revenue-maximizing level</span>.
                    </div>
                </div>
            </div>

                    <div class="key-concept">
                        <strong>Stagflation Definition:</strong> Simultaneous occurrence of <span class="highlight">high inflation</span> and <span class="highlight">high unemployment</span> with <span class="highlight">slow growth</span>.
                    </div>
                    
                    <div class="example">
                        <strong>1970s U.S. Stagflation:</strong><br>
                        ‚Ä¢ Inflation: Peaked at 13.5% (1980)<br>
                        ‚Ä¢ Unemployment: Peaked at 10.8% (1982)<br>
                        ‚Ä¢ Growth: Averaged 2.8% (1973-1982) vs. 4.0% (1960-1973)<br>
                        ‚Ä¢ Causes: Oil shocks, loose monetary policy, productivity slowdown
                    </div>
                    
                    <p><strong>Policy Dilemma:</strong></p>
                    <ul>
                        <li><span class="highlight">Expansionary policy</span> (tax cuts, spending): Reduces unemployment but worsens inflation</li>
                        <li><span class="highlight">Contractionary policy</span> (tax hikes, spending cuts): Reduces inflation but worsens unemployment</li>
                        <li><span class="highlight">Traditional Keynesian policy has no solution</span> for both problems simultaneously</li>
                    </ul>
                    
                    <div class="historical">
                        <strong>Policy Response:</strong> Fed Chair Paul Volcker chose to <span class="highlight">prioritize inflation control</span> through tight money, causing severe 1981-82 recession but ultimately breaking inflation expectations.
                    </div>
                    
                    <div class="real-world">
                        <strong>Modern Parallels:</strong> 2021-2022 saw elements of stagflation (high inflation, slowing growth). Policymakers faced similar <span class="highlight">trade-offs between fighting inflation and supporting employment</span>.
                    </div>
                </div>

                        <li>Round 2: Recipients spend 75% ($75M) ‚Üí GDP +$75M</li>
                        <li>Round 3: Next recipients spend 75% ($56.25M) ‚Üí GDP +$56.25M</li>

                    <div class="formula">
                        Geometric series: $100M √ó (1 + 0.75 + 0.75¬≤ + 0.75¬≥ + ...) = $100M √ó (1 √∑ (1 - 0.75)) = $400M
                    </div>
                    
                    <div class="real-world">
