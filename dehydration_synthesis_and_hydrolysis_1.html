<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Biology Quiz – Tklesson</h1>
    <h2>Enzymes, Metabolism & Biochemical Processes</h2>
</header>

<div class="quiz-container">
    <div id="quiz-container"></div>

    <div class="button-row">
        <button id="submitBtn" onclick="checkAnswers()">Submit Quiz</button>
        <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
        <button id="solution-btn" onclick="showSolution()" style="display:none;">View Solution Pack</button>
    </div>

    <div id="score"></div>
    <div id="submission-message"></div>
</div>

<script>
// === Biology Questions - ALL MCQ FORMAT ===
const questions = [
    {
        type: 'mcq',
        q: "Monosaccharides are held together by _____________",
        options: ["Glycosidic bonds", "Peptide bonds", "Phosphodiester bonds", "Ionic bonds"],
        answer: "Glycosidic bonds"
    },
    {
        type: 'mcq',
        q: "Enzymes _____________",
        options: [
            "Increase the activation energy",
            "Lower the activation energy",
            "Have no impact on the activation energy",
            "Have a substantial amount of energy"
        ],
        answer: "Lower the activation energy"
    },
    {
        type: 'mcq',
        q: "Pepsin is an example of:",
        options: ["Linkage or bond", "Tissue in the body", "Enzyme", "Substrate"],
        answer: "Enzyme"
    },
    {
        type: 'mcq',
        q: "Enzymes are typically:",
        options: ["Fats", "Proteins", "Carbohydrates", "Nucleotides"],
        answer: "Proteins"
    },
    {
        type: 'mcq',
        q: "The optimal pH for most human enzymes is around:",
        options: ["7-8", "2-3", "9-10", "5-6"],
        answer: "7-8"
    },
    {
        type: 'mcq',
        q: "Which factor does NOT typically affect enzyme activity?",
        options: ["Substrate concentration", "Temperature", "Gravity", "pH"],
        answer: "Gravity"
    },
    {
        type: 'mcq',
        q: "Which metabolic process involves breaking down complex molecules to release energy?",
        options: ["Anabolism", "Photosynthesis", "Biosynthesis", "Catabolism"],
        answer: "Catabolism"
    },
    {
        type: 'mcq',
        q: "Which process requires energy input?",
        options: ["Hydrolysis", "Catabolism", "Digestion", "Anabolism"],
        answer: "Anabolism"
    },
    {
        type: 'mcq',
        q: "Competitive inhibition of enzymes involves:",
        options: [
            "Inhibitor binding to active site",
            "Changing enzyme shape permanently",
            "Denaturing the enzyme",
            "Inhibitor binding to allosteric site"
        ],
        answer: "Inhibitor binding to active site"
    },
    {
        type: 'mcq',
        q: "Which of these is an example of an anabolic process?",
        options: ["Protein synthesis", "Breakdown of fat", "Cellular respiration", "Digestion of starch"],
        answer: "Protein synthesis"
    },
    {
        type: 'mcq',
        q: "Protein denatures when:",
        options: [
            "It is exposed to low temperature",
            "It is broken down to amino acids",
            "It is exposed to high temperature",
            "It combines with water"
        ],
        answer: "It is exposed to high temperature"
    },
    {
        type: 'mcq',
        q: "Which term describes the building up of complex molecules from simpler ones?",
        options: ["Digestion", "Anabolism", "Catabolism", "Hydrolysis"],
        answer: "Anabolism"
    },
    {
        type: 'mcq',
        q: "Which of these is NOT a factor affecting enzyme activity?",
        options: ["Time of day", "pH", "Substrate concentration", "Enzyme concentration"],
        answer: "Time of day"
    },
    {
        type: 'mcq',
        q: "Which of the following is most vital for insulation from cold?",
        options: ["Protein", "Nucleic Acid", "Fat", "Carbohydrate"],
        answer: "Fat"
    },
    {
        type: 'mcq',
        q: "The enzyme that breaks down maltose into glucose molecules is:",
        options: ["Protease", "Amylase", "Maltase", "Sucrase"],
        answer: "Maltase"
    },
    {
        type: 'mcq',
        q: "Which metabolic pathway is an example of catabolism?",
        options: ["Glycolysis", "DNA replication", "Protein synthesis", "Lipid biosynthesis"],
        answer: "Glycolysis"
    },
    {
        type: 'mcq',
        q: "In enzyme kinetics, what does the term 'saturation' refer to?",
        options: [
            "Temperature is optimal",
            "Product concentration is too high",
            "Enzyme is denatured",
            "All active sites are occupied by substrate"
        ],
        answer: "All active sites are occupied by substrate"
    },
    {
        type: 'mcq',
        q: "What is the role of a coenzyme?",
        options: [
            "It replaces the substrate",
            "It inhibits enzyme activity",
            "It denatures enzymes",
            "It assists enzyme function"
        ],
        answer: "It assists enzyme function"
    },
    {
        type: 'mcq',
        q: "The molecule that provides quick energy to cells is:",
        options: ["Starch", "Cellulose", "Glucose", "Glycogen"],
        answer: "Glucose"
    },
    {
        type: 'mcq',
        q: "Which of the following best describes enzyme specificity?",
        options: [
            "Enzymes change their specificity daily",
            "Enzymes work only on specific substrates",
            "Enzymes are non-specific catalysts",
            "Enzymes work on all substrates"
        ],
        answer: "Enzymes work only on specific substrates"
    }
];

// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers - SIMPLIFIED VERSION (no backend)
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong>`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';
    document.getElementById('submission-message').style.color = '#01579b';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

// Restart quiz
function restartQuiz(){
    initializeQuizData(); // Re-shuffle both questions and options
    renderQuiz();
    
    // Re-enable submit button and inputs
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').style.backgroundColor = '';
    
    // Re-enable all radio buttons
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = false);
    
    // Clear messages
    document.getElementById('submission-message').textContent = '';
}

// Show solution with explanations
function showSolution(){
    const solutions = `
        <div style="max-width: 800px; padding: 20px; font-family: Arial, sans-serif;">
            <h2 style="color: #01579b;">Biology - Enzymes, Metabolism & Biochemical Processes Solutions</h2>
            
            <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <strong>Key Concepts:</strong><br>
                • <strong>Enzymes:</strong> Biological catalysts (typically proteins) that lower activation energy<br>
                • <strong>Glycosidic bonds:</strong> Link monosaccharides in carbohydrates<br>
                • <strong>Catabolism:</strong> Breakdown of molecules to release energy<br>
                • <strong>Anabolism:</strong> Synthesis of molecules requiring energy input<br>
                • Enzymes are specific, affected by temperature, pH, and substrate concentration
            </div>
            
            <ol style="line-height: 1.8;">
                <li><strong>Monosaccharides are held together by _____________</strong><br>
                    <strong>Answer: Glycosidic bonds</strong> - These covalent bonds form between sugar molecules during dehydration synthesis.</li>
                
                <li><strong>Enzymes _____________</strong><br>
                    <strong>Answer: Lower the activation energy</strong> - Enzymes reduce the energy needed for reactions to occur.</li>
                
                <li><strong>Pepsin is an example of:</strong><br>
                    <strong>Answer: Enzyme</strong> - Pepsin is a digestive enzyme that breaks down proteins in the stomach.</li>
                
                <li><strong>Enzymes are typically:</strong><br>
                    <strong>Answer: Proteins</strong> - Most enzymes are proteins, though some RNA molecules (ribozymes) also have catalytic activity.</li>
                
                <li><strong>The optimal pH for most human enzymes is around:</strong><br>
                    <strong>Answer: 7-8</strong> - Near neutral pH, though digestive enzymes like pepsin work at pH 1.5-2.</li>
                
                <li><strong>Which factor does NOT typically affect enzyme activity?</strong><br>
                    <strong>Answer: Gravity</strong> - Temperature, pH, and substrate concentration are key factors; gravity has no significant effect.</li>
                
                <li><strong>Which metabolic process involves breaking down complex molecules to release energy?</strong><br>
                    <strong>Answer: Catabolism</strong> - Includes processes like digestion, glycolysis, and cellular respiration.</li>
                
                <li><strong>Which process requires energy input?</strong><br>
                    <strong>Answer: Anabolism</strong> - Building complex molecules (like protein synthesis) requires ATP energy.</li>
                
                <li><strong>Competitive inhibition of enzymes involves:</strong><br>
                    <strong>Answer: Inhibitor binding to active site</strong> - Competes directly with substrate for the active site.</li>
                
                <li><strong>Which of these is an example of an anabolic process?</strong><br>
                    <strong>Answer: Protein synthesis</strong> - Building proteins from amino acids is an energy-requiring anabolic process.</li>
                
                <li><strong>Protein denatures when:</strong><br>
                    <strong>Answer: It is exposed to high temperature</strong> - Heat disrupts hydrogen bonds and other interactions, unfolding the protein.</li>
                
                <li><strong>Which term describes the building up of complex molecules from simpler ones?</strong><br>
                    <strong>Answer: Anabolism</strong> - The constructive part of metabolism requiring energy input.</li>
                
                <li><strong>Which of these is NOT a factor affecting enzyme activity?</strong><br>
                    <strong>Answer: Time of day</strong> - While circadian rhythms exist, enzyme activity itself isn't directly regulated by time of day.</li>
                
                <li><strong>Which of the following is most vital for insulation from cold?</strong><br>
                    <strong>Answer: Fat</strong> - Adipose tissue (fat) provides thermal insulation and energy storage.</li>
                
                <li><strong>The enzyme that breaks down maltose into glucose molecules is:</strong><br>
                    <strong>Answer: Maltase</strong> - Specifically hydrolyzes maltose into two glucose molecules.</li>
                
                <li><strong>Which metabolic pathway is an example of catabolism?</strong><br>
                    <strong>Answer: Glycolysis</strong> - Breakdown of glucose to pyruvate, releasing ATP and NADH.</li>
                
                <li><strong>In enzyme kinetics, what does the term 'saturation' refer to?</strong><br>
                    <strong>Answer: All active sites are occupied by substrate</strong> - Maximum reaction rate (Vmax) is reached.</li>
                
                <li><strong>What is the role of a coenzyme?</strong><br>
                    <strong>Answer: It assists enzyme function</strong> - Organic cofactors (like vitamins) that help enzymes catalyze reactions.</li>
                
                <li><strong>The molecule that provides quick energy to cells is:</strong><br>
                    <strong>Answer: Glucose</strong> - Primary fuel for cellular respiration, easily metabolized to produce ATP.</li>
                
                <li><strong>Which of the following best describes enzyme specificity?</strong><br>
                    <strong>Answer: Enzymes work only on specific substrates</strong> - Due to the complementary shape of their active sites.</li>
            </ol>
        </div>
    `;
    
    const solutionWindow = window.open('', '_blank', 'width=900,height=700');
    solutionWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>Biology Solutions - Enzymes & Metabolism</title>
            <style>
                body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
                .solution-item { margin-bottom: 25px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
                h2 { color: #01579b; }
                strong { color: #0288d1; }
                .key-concept { background: #e3f2fd; padding: 15px; border-radius: 8px; margin: 20px 0; }
            </style>
        </head>
        <body>${solutions}</body>
        </html>
    `);
    solutionWindow.document.close();
}

// Initialize quiz
initializeQuizData();
renderQuiz();
</script>
