<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Biology Quiz – Tklesson</h1>
    <h2>Dehydration Synthesis and Hydrolysis Test 1</h2>
</header>

<div class="quiz-container">
    <div id="quiz-container"></div>

    <div class="button-row">
        <button id="submitBtn" onclick="checkAnswers()">Submit Quiz</button>
        <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
        <button id="solution-btn" onclick="showSolution()" style="display:none;">View Solution Pack</button>
    </div>

    <div id="score"></div>
    <div id="submission-message"></div>
</div>

<script>
// === Biology Questions - ALL MCQ FORMAT ===
const questions = [
    {
        type: 'mcq',
        q: "Which of the following is most vital for insulation from cold?",
        options: ["Protein", "Fat", "Carbohydrate", "Nucleic Acid"],
        answer: "Fat"
    },
    {
        type: 'mcq',
        q: "Fats are also known as:",
        options: ["Lipids", "Carbohydrates", "Proteins", "Enzymes"],
        answer: "Lipids"
    },
    {
        type: 'mcq',
        q: "Amylase is found in the:",
        options: ["Saliva", "Stomach", "Liver", "Pancreas"],
        answer: "Saliva"
    },
    {
        type: 'mcq',
        q: "Maltose is a:",
        options: ["Monosaccharide", "Disaccharide", "Polysaccharide", "Protein"],
        answer: "Disaccharide"
    },
    {
        type: 'mcq',
        q: "The enzyme that breaks down maltose into glucose molecules is:",
        options: ["Maltase", "Amylase", "Sucrase", "Protease"],
        answer: "Maltase"
    },
    {
        type: 'mcq',
        q: "Before energy can be used up, carbohydrates must be in the form of:",
        options: ["Glucose", "Starch", "Cellulose", "Glycogen"],
        answer: "Glucose"
    },
    {
        type: 'mcq',
        q: "Before energy can be stored, carbohydrates are converted to:",
        options: ["Starch", "Glucose", "Sucrose", "Fructose"],
        answer: "Starch"
    },
    {
        type: 'mcq',
        q: "Glucose molecule is an example of:",
        options: ["Monomer", "Polymer", "Enzyme", "Protein"],
        answer: "Monomer"
    },
    {
        type: 'mcq',
        q: "The enzyme that breaks down sucrose is:",
        options: ["Sucrase", "Amylase", "Maltase", "Lactase"],
        answer: "Sucrase"
    },
    {
        type: 'mcq',
        q: "The enzyme that breaks down proteins into amino acids is:",
        options: ["Protease", "Lipase", "Amylase", "Sucrase"],
        answer: "Protease"
    },
    {
        type: 'mcq',
        q: "Sucrose is formed when glucose and ________ chemically combine.",
        options: ["Fructose", "Galactose", "Maltose", "Lactose"],
        answer: "Fructose"
    },
    {
        type: 'mcq',
        q: "C₃H₈O₃ is the chemical formula for:",
        options: ["Glycerol", "Glucose", "Ethanol", "Lactic acid"],
        answer: "Glycerol"
    },
    {
        type: 'mcq',
        q: "Triglyceride is also known as:",
        options: ["Triacylglycerol", "Phospholipid", "Steroid", "Wax"],
        answer: "Triacylglycerol"
    },
    {
        type: 'mcq',
        q: "ATP stands for:",
        options: ["Adenosine Triphosphate", "Adenosine Tetraphosphate", "Adenosine Thymine and Phosphate", "Adenine Thymine Pair"],
        answer: "Adenosine Triphosphate"
    },
    {
        type: 'mcq',
        q: "ATP is made in the mitochondria and also in the:",
        options: ["Cytoplasm", "Nucleus", "Endoplasmic reticulum", "Golgi apparatus"],
        answer: "Cytoplasm"
    },
    {
        type: 'mcq',
        q: "The fat mostly stored by animals is called:",
        options: ["Triglyceride", "Phospholipid", "Cholesterol", "Wax"],
        answer: "Triglyceride"
    },
    {
        type: 'mcq',
        q: "The molecule that provides quick energy to cells is:",
        options: ["Glucose", "Starch", "Glycogen", "Cellulose"],
        answer: "Glucose"
    },
    {
        type: 'mcq',
        q: "The process of breaking down food molecules to release energy is called:",
        options: ["Digestion", "Photosynthesis", "Respiration", "Fermentation"],
        answer: "Digestion"
    },
    {
        type: 'mcq',
        q: "The building blocks (monomers) of DNA and RNA are:",
        options: ["Nucleotides", "Amino acids", "Monosaccharides", "Fatty acids"],
        answer: "Nucleotides"
    },
    {
        type: 'mcq',
        q: "Which statement about macromolecules is correct?",
        options: [
            "Macromolecules are smaller than cells",
            "Macromolecules are bigger than cells", 
            "Macromolecules are the same size as cells",
            "Macromolecules are cells"
        ],
        answer: "Macromolecules are smaller than cells"
    }
];

// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers - SIMPLIFIED VERSION (no backend)
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong>`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';
    document.getElementById('submission-message').style.color = '#01579b';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

// Restart quiz
function restartQuiz(){
    initializeQuizData(); // Re-shuffle both questions and options
    renderQuiz();
    
    // Re-enable submit button and inputs
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').style.backgroundColor = '';
    
    // Re-enable all radio buttons
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = false);
    
    // Clear messages
    document.getElementById('submission-message').textContent = '';
}

                <strong>Key Concepts:</strong><br>
                • Dehydration synthesis joins molecules by removing water<br>

                • Enzymes are biological catalysts that speed up reactions
            </div>
            
            <ol style="line-height: 1.8;">

                <li><strong>Fats are also known as:</strong><br>

                <li><strong>C₃H₈O₃ is the chemical formula for:</strong><br>

                <li><strong>Triglyceride is also known as:</strong><br>

                    <strong>Answer: Triglyceride</strong> - Main storage form of fat in animals.</li>

                    <strong>Answer: Glucose</strong> - Primary fuel for cellular respiration.</li>
                
                <li><strong>The process of breaking down food molecules to release energy is called:</strong><br>
                    <strong>Answer: Digestion</strong> - Breakdown of food into absorbable molecules.</li>
                
                <li><strong>The building blocks (monomers) of DNA and RNA are:</strong><br>
                    <strong>Answer: Nucleotides</strong> - Nucleic acids are polymers of nucleotides.</li>

                    <strong>Answer: Macromolecules are smaller than cells</strong> - Macromolecules make up cells.</li>
            </ol>
        </div>
    `;
    
    const solutionWindow = window.open('', '_blank', 'width=900,height=700');
    solutionWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>Biology Solutions</title>
            <style>
                body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
                .solution-item { margin-bottom: 25px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
                h2 { color: #01579b; }

    solutionWindow.document.close();
}

// Initialize quiz
initializeQuizData();
renderQuiz();
</script>
