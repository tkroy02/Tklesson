<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology Quiz – Tklesson</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
    header { background: #01579b; color: white; padding: 15px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
    h1 { display: inline; font-size: 2em; }
    h2 { font-size: 1.2em; font-weight: normal; color: #e1f5fe; margin-top: 5px; }
    .quiz-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }
    .question { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: #e1f5fe; }
    .question p { font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 6px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #0288d1; color: white; padding: 10px 25px; border: none; cursor: pointer; font-size: 1em; border-radius: 5px; margin-top: 10px; margin-right: 10px; }
    button:hover { background-color: #01579b; }
    .correct { background-color: #c8e6c9; }
    .wrong { background-color: #ffcdd2; }
    #score { font-size: 1.3em; font-weight: bold; margin-top: 15px; }
    .timer { text-align: right; font-weight: bold; margin-bottom: 15px; }
</style>
</head>
<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Biology Quiz – Tklesson</h1>
    <h2>Dehydration Synthesis and Hydrolysis Test 1</h2>
</header>

<div class="quiz-container">
    <div class="timer" id="timer">45:00</div>
    <div id="quiz-container"></div>
    <button onclick="checkAnswers()">Submit</button>
    <button onclick="restartQuiz()">Restart Quiz</button>
    <div id="score"></div>
</div>

<script>
// === Questions (randomized order, always numbered 1–20 in the UI) ===
const questions = [
    {type:'mcq', q:"Which of the following is most vital for insulation from cold?", options:["Protein","Fat","Carbohydrate","Nucleic Acid"], answer:"Fat"},
    {type:'fill', q:"Fats are also known as __________", answer:["Lipids","Lipid"]},
    {type:'fill', q:"Amylase is found in the _________", answer:["Saliva"]},
    {type:'tf', q:"Maltose is a monosaccharide", answer:"False"},
    {type:'fill', q:"The enzyme that breaks down maltose into glucose molecules is ________", answer:["Maltase"]},
    {type:'fill', q:"Before energy can be used up, carbohydrates must be in the form of ________", answer:["Glucose"]},
    {type:'fill', q:"Before energy can be stored, carbohydrates must be in the form of _________", answer:["Starch"]},
    {type:'tf', q:"Glucose molecule is an example of a polymer", answer:"False"},
    {type:'fill', q:"________ is the enzyme that breaks down sucrose.", answer:["Sucrase"]},
    {type:'fill', q:"________ is the enzyme that breaks down proteins into amino acids", answer:["Protease"]},
    {type:'fill', q:"Sucrose is formed when glucose and ________ chemically combine.", answer:["Fructose"]},
    {type:'fill', q:"C₃H₈O₃ is the chemical compound known as __________", answer:["Glycerol"]},
    {type:'fill', q:"Triglyceride is also known as __________", answer:["Triacylglycerol","Triacylglycerols"]},
    {type:'fill', q:"ATP stands for __________", answer:["Adenosine Triphosphate"]},
    {type:'fill', q:"ATP is made in the mitochondria and also in the __________", answer:["Cytoplasm"]},
    {type:'fill', q:"The fat mostly stored by animals is called __________", answer:["Triglyceride","Triglycerides","Triacylglycerol","Triacylglycerols"]},
    {type:'fill', q:"The molecule that provides quick energy to cells is __________", answer:["Glucose"]},
    {type:'fill', q:"The process of breaking down food molecules to release energy is called __________", answer:["Digestion"]},
    {type:'fill', q:"The building blocks (monomers) of DNA and RNA are __________", answer:["Nucleotides","Nucleotide"]},
    {type:'tf', q:"Macromolecules are bigger than cells", answer:"False"}
];

// Shuffle helper
function shuffleArray(arr){ return arr.sort(() => Math.random() - 0.5); }

// Shuffle questions and MCQ options
shuffleArray(questions);
questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });

const container = document.getElementById('quiz-container');

function renderQuiz(){
    container.innerHTML = '';
    questions.forEach((q, idx)=>{
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;
        div.innerHTML = `<p>${idx+1}. ${q.q}</p>`;
        if(q.type==='mcq'){
            div.innerHTML += '<div class="options">' + q.options.map(opt =>
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        } else if(q.type==='fill'){
            div.innerHTML += `<input type="text" id="q${idx}" placeholder="Type your answer here">`;
        } else if(q.type==='tf'){
            div.innerHTML += '<div class="options">' + ['True','False'].map(opt =>
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        }
        container.appendChild(div);
    });
    document.getElementById('score').innerText = '';
}

renderQuiz();

function checkAnswers(){
    let score=0;
    questions.forEach((q, idx)=>{
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct','wrong');

        if(q.type==='mcq' || q.type==='tf'){
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            if(selected){
                if(selected.value === q.answer){
                    div.classList.add('correct'); score++;
                } else {
                    div.classList.add('wrong');
                    div.innerHTML += `<p style="color:#01579b;">Correct answer: ${q.answer}</p>`;
                }
            } else {
                div.classList.add('wrong');
                div.innerHTML += `<p style="color:#01579b;">Correct answer: ${q.answer}</p>`;
            }
        } else if(q.type==='fill'){
            const userAns = document.getElementById(`q${idx}`).value.trim().toLowerCase();
            const answers = Array.isArray(q.answer) ? q.answer.map(a=>a.toLowerCase()) : [q.answer.toLowerCase()];
            if(answers.includes(userAns)){
                div.classList.add('correct'); score++;
            } else {
                const show = Array.isArray(q.answer)? q.answer[0] : q.answer;
                div.classList.add('wrong');
                div.innerHTML += `<p style="color:#01579b;">Correct answer: ${show}</p>`;
            }
        }
    });
    document.getElementById('score').innerText = `Your score: ${score} / ${questions.length}`;
}

function restartQuiz(){
    shuffleArray(questions);
    questions.forEach(q=>{ if(q.type==='mcq'){ shuffleArray(q.options); }});
    renderQuiz();
}

// === 45-minute Timer ===
let remaining = 45*60;
const timerEl = document.getElementById('timer');
function pad(n){ return n.toString().padStart(2,'0'); }
function updateTimer(){
    const min = Math.floor(remaining/60);
    const sec = remaining % 60;
    timerEl.textContent = `${pad(min)}:${pad(sec)}`;
    if(remaining<=0){ clearInterval(timerId); alert('Time is up! Submitting quiz.'); checkAnswers(); }
    remaining--;
}
const timerId = setInterval(updateTimer,1000);
updateTimer();
</script>

</body>
</html>
