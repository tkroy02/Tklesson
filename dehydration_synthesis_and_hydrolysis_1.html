<style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
    header { background: #01579b; color: white; padding: 15px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
    h1 { display: inline; font-size: 2em; }
    h2 { font-size: 1.2em; font-weight: normal; color: #e1f5fe; margin-top: 5px; }
    .quiz-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }
    .question { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: #e1f5fe; }
    .question p { font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 6px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #0288d1; color: white; padding: 10px 25px; border: none; cursor: pointer; font-size: 1em; border-radius: 5px; margin-top: 10px; margin-right: 10px; }
    button:hover { background-color: #01579b; }
    .correct { background-color: #c8e6c9; }
    .wrong { background-color: #ffcdd2; }
    #score { font-size: 1.3em; font-weight: bold; margin-top: 15px; }
    .timer { text-align: right; font-weight: bold; margin-bottom: 15px; }
    .email-container { margin-bottom: 15px; }
    #submission-message { margin-top: 10px; font-weight: bold; color: #01579b; }

<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Biology Quiz – Tklesson</h1>
    <h2>Dehydration Synthesis and Hydrolysis Test 1</h2>
</header>

<div class="quiz-container">
    <div class="email-container">
        <label for="name">Enter your name (required):</label>
        <input type="text" id="name" placeholder="Your name" required>
    </div>
    <div class="email-container">
        <label for="email">Enter your email (required):</label>
        <input type="email" id="email" placeholder="you@example.com" required>
    </div>

    <div class="timer" id="timer">45:00</div>
    <div id="quiz-container"></div>

    <div class="button-row">
        <button id="submitBtn" onclick="checkAnswers()">Submit</button>
        <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <div id="score"></div>
    <div id="submission-message"></div>
</div>

<script>
// === Questions (20 total) ===
const questions = [
    {type:'mcq', q:"Which of the following is most vital for insulation from cold?", options:["Protein","Fat","Carbohydrate","Nucleic Acid"], answer:"Fat"},
    {type:'fill', q:"Fats are also known as __________", answer:["Lipids","Lipid"]},
    {type:'fill', q:"Amylase is found in the _________", answer:["Saliva"]},
    {type:'tf', q:"Maltose is a monosaccharide", answer:"False"},
    {type:'fill', q:"The enzyme that breaks down maltose into glucose molecules is ________", answer:["Maltase"]},
    {type:'fill', q:"Before energy can be used up, carbohydrates must be in the form of ________", answer:["Glucose", "Monosaccharide", "Simple sugar", "Blood sugar", "C6H12O6"]},
    {type:'fill', q:"Before energy can be stored, carbohydrates must be in the form of _________", answer:["Starch", "Glycogen", "Polysaccharide", "Complex carbohydrate"]},
    {type:'tf', q:"Glucose molecule is an example of a polymer", answer:"False"},
    {type:'fill', q:"________ is the enzyme that breaks down sucrose.", answer:["Sucrase"]},
    {type:'fill', q:"________ is the enzyme that breaks down proteins into amino acids", answer:["Protease"]},
    {type:'fill', q:"Sucrose is formed when glucose and ________ chemically combine.", answer:["Fructose"]},
    {type:'fill', q:"C₃H₈O₃ is the chemical compound known as __________", answer:["Glycerol", "Glycerin", "Glycerine", "Propane-1,2,3-triol"]},
    {type:'fill', q:"Triglyceride is also known as __________", answer:["Triacylglycerol","Triacylglycerols"]},
    {type:'fill', q:"ATP stands for __________", answer:["Adenosine Triphosphate"]},
    {type:'fill', q:"ATP is made in the mitochondria and also in the __________", answer:["Cytoplasm"]},
    {type:'fill', q:"The fat mostly stored by animals is called __________", answer:["Triglyceride","Triglycerides","Triacylglycerol","Triacylglycerols"]},
    {type:'fill', q:"The molecule that provides quick energy to cells is __________", answer:["Glucose", "Sugar", "Monosaccharide", "ATP"]},
    {type:'fill', q:"The process of breaking down food molecules to release energy is called __________", answer:["Digestion"]},
    {type:'fill', q:"The building blocks (monomers) of DNA and RNA are __________", answer:["Nucleotides","Nucleotide"]},
    {type:'tf', q:"Macromolecules are bigger than cells", answer:"False"}
];

// Shuffle helper
function shuffleArray(arr){ return arr.sort(() => Math.random() - 0.5); }
shuffleArray(questions);

const container = document.getElementById('quiz-container');

function renderQuiz(){
    container.innerHTML = '';
    questions.forEach((q, idx)=>{
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;
        div.innerHTML = `<p>${idx+1}. ${q.q}</p>
                         <input type="text" id="q${idx}" placeholder="Type your answer here">`;
        container.appendChild(div);
    });
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
    MathJax.typesetPromise();
}

function normalizeAns(s){
    return s.replace(/\s+/g,'').replace(/,+/g,'').toLowerCase();
}

async function checkAnswers(){
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const msgEl = document.getElementById('submission-message');

    msgEl.textContent = '';
    if(!nameInput.value.trim()){ msgEl.textContent = "Name is required!"; nameInput.focus(); return; }
    if(!emailInput.value.trim()){ msgEl.textContent = "Email is required!"; emailInput.focus(); return; }

    let score = 0;
    const submissionData = [];

    questions.forEach((q, idx)=>{
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct','wrong');
        const userAnsRaw = document.getElementById(`q${idx}`).value.trim();
        const userAns = normalizeAns(userAnsRaw);
        const answers = (Array.isArray(q.answer)? q.answer : [q.answer]).map(a=>normalizeAns(a.toString()));

        if(answers.includes(userAns)){
            div.classList.add('correct'); 
            score++;
        } else {
            div.classList.add('wrong');
            div.querySelector('input').insertAdjacentHTML('afterend',
                `<p style="color:#01579b;margin-top:6px;">Correct answer: ${q.answer[0]}</p>`);
        }

        submissionData.push({
            question: q.q,
            correctAnswer: q.answer,
            userAnswer: userAnsRaw || 'No answer'
        });
    });

    document.getElementById('score').innerText = `Your score: ${score} / ${questions.length}`;
    document.getElementById('solution-btn').style.display = 'inline-block';

    // Send quiz data to backend
    try {
        const response = await fetch('https://myedu-backend.onrender.com/submit-quiz',{
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({
                name: nameInput.value.trim(),
                email: emailInput.value.trim(),
                score,
                total: questions.length,
                test: "AP-Calculus Limits Class 1",
                answers: submissionData
            })
        });
        const result = await response.json();
        msgEl.textContent = result.message || "Quiz submitted successfully!";
    } catch(err){
        console.error(err);
        msgEl.textContent = "Error sending quiz to server.";
    }
}

function restartQuiz(){
    shuffleArray(questions); // shuffle on restart
    renderQuiz();
    remaining = 60*60; 
    clearInterval(timerId);
    timerId = setInterval(updateTimer,1000);
}

function showSolution(){
    window.open('limits_class_1_solution.html','_blank');
}

function disableQuiz(){
    const inputs = document.querySelectorAll('#quiz-container input[type="text"]');
    inputs.forEach(input => {
        input.disabled = true;
        input.style.backgroundColor = '#f0f0f0';
    });
    const restartBtn = document.getElementById('restartBtn');
    restartBtn.disabled = true;
    restartBtn.style.backgroundColor = '#cccccc';
    restartBtn.style.cursor = 'not-allowed';
}

// Timer
let remaining = 60*60;
const timerEl = document.getElementById('timer');
function pad(n){ return n.toString().padStart(2,'0'); }
function updateTimer(){
    const min = Math.floor(remaining/60);
    const sec = remaining % 60;
    timerEl.textContent = `${pad(min)}:${pad(sec)}`;
    if(remaining <= 0){
        clearInterval(timerId);
        disableQuiz();
        alert('Time is up! Quiz is now disabled.');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        if(nameInput.value.trim() && emailInput.value.trim()){
            checkAnswers();
        } else {
            document.getElementById('submission-message').textContent =
                'Time is up! Please enter your name and email, then click Submit to save your score.';
            document.getElementById('submission-message').style.color = 'red';
        }
        return;
    }
    remaining--;
}
let timerId = setInterval(updateTimer,1000);

renderQuiz();
</script>

</body>
