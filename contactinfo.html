<style>

    }

    #back-to-top {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background-color: #0b3d91;
        color: white;
        padding: 12px 18px;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        display: none;
        transition: 0.3s;
        z-index: 99;
    }
    #back-to-top:hover { background-color: #164787; }
</style>
</head>
<body>

<!-- Shared Header -->
<div id="header"></div>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("header").innerHTML = data;

        const header = document.querySelector("#header header") || document.getElementById("header");
        const navMenu = header.querySelector("#navMenu");
        const hamburger = header.querySelector(".hamburger");

        if (hamburger && navMenu) {
          if (!hamburger.hasAttribute("aria-expanded")) hamburger.setAttribute("aria-expanded", "false");
          hamburger.addEventListener("click", () => {
            const isOpen = navMenu.classList.toggle("open");
            hamburger.setAttribute("aria-expanded", isOpen ? "true" : "false");
          });
        }

        header.querySelectorAll(".dropdown").forEach(dropdown => {
          const btn = dropdown.querySelector(".dropbtn");
          if (!btn) return;
          if (!btn.hasAttribute("aria-expanded")) btn.setAttribute("aria-expanded", "false");

          btn.addEventListener("click", (e) => {
            if (window.innerWidth <= 768) {
              e.preventDefault();
              const nowActive = dropdown.classList.toggle("active");
              btn.setAttribute("aria-expanded", nowActive ? "true" : "false");
            }
          });
        });

        header.querySelectorAll("#navMenu a").forEach(link => {
          link.addEventListener("click", () => {
            if (window.innerWidth <= 768 && navMenu && navMenu.classList.contains("open")) {
              navMenu.classList.remove("open");
              if (hamburger) hamburger.setAttribute("aria-expanded", "false");
            }
          });
        });

        window.addEventListener("resize", () => {
          if (window.innerWidth > 768 && navMenu && navMenu.classList.contains("open")) {
            navMenu.classList.remove("open");
            if (hamburger) hamburger.setAttribute("aria-expanded", "false");
          }
        });
    })
    .catch(err => console.error("Header load failed:", err));
</script>
