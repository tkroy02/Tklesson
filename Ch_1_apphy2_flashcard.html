<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AP Physics 2 Flashcards – Chapter 1: Fluids</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  h1 { font-size: 1.3em; }
  h2 { font-size: 0.9em; }
  .flashcard { aspect-ratio: 4 / 3; height: auto; }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>AP Physics 2 Flashcards – Tklesson</h1>
      <h2>Chapter 1: Fluids</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
const flashcards = [
  { question: "Define **density (ρ)**.", answer: "Mass per unit volume: ρ = m/V" },
  { question: "SI unit of density?", answer: "kg/m³" },
  { question: "What is **pressure (P)**?", answer: "Force per unit area: P = F/A" },
  { question: "SI unit of pressure?", answer: "Pascal (Pa) = N/m²" },
  { question: "Pressure at a depth in a fluid?", answer: "P = P₀ + ρgh" },
  { question: "Explain gauge pressure.", answer: "Pressure above atmospheric pressure." },
  { question: "Explain absolute pressure.", answer: "Gauge pressure + atmospheric pressure." },
  { question: "What does Pascal's Principle state?", answer: "A change in pressure applied to an enclosed fluid is transmitted undiminished throughout the fluid." },
  { question: "Formula for hydraulic lift?", answer: "F₁/A₁ = F₂/A₂" },
  { question: "What is buoyant force?", answer: "The upward force exerted by a fluid on a submerged object." },
  { question: "State Archimedes' Principle.", answer: "Buoyant force = weight of displaced fluid." },
  { question: "Condition for an object to float?", answer: "Weight = Buoyant Force" },
  { question: "Relationship between density of object and fluid for floating?", answer: "ρ_object < ρ_fluid" },
  { question: "Bernoulli's Equation.", answer: "P + ½ρv² + ρgh = constant" },
  { question: "Continuity equation for fluid flow.", answer: "A₁v₁ = A₂v₂" },
  { question: "Laminar vs turbulent flow?", answer: "Laminar = smooth, orderly. Turbulent = chaotic, eddies." },
  { question: "What is viscosity?", answer: "A measure of a fluid's resistance to flow." },
  { question: "Example of application of Bernoulli's principle.", answer: "Airplane wings, venturi meters, atomizers." },
  { question: "Hydraulic lift multiplies force. What is traded off?", answer: "Distance moved is reduced proportionally." },
  { question: "What happens to velocity when cross-sectional area decreases (continuity)?", answer: "Velocity increases." },
  { question: "What happens to pressure when velocity increases (Bernoulli)?", answer: "Pressure decreases." },
  { question: "A block has volume 0.02 m³ and density 600 kg/m³. Will it float in water (ρ = 1000 kg/m³)?", answer: "Yes, because 600 < 1000." },
  { question: "Gauge pressure at 3 m depth in water (ρ = 1000 kg/m³, g = 9.8 m/s²)?", answer: "P = ρgh = 1000×9.8×3 = 29,400 Pa." },
  { question: "A fluid flows from area 0.1 m² to 0.05 m². If v₁ = 2 m/s, find v₂.", answer: "A₁v₁ = A₂v₂ → v₂ = (0.1×2)/0.05 = 4 m/s." },
  { question: "What is compressibility?", answer: "The measure of how much a fluid's volume decreases under pressure." },
  { question: "Why are liquids considered incompressible?", answer: "Their volume changes negligibly under pressure." },
  { question: "Effect of fluid height on pressure?", answer: "Greater height → greater pressure due to ρgh." },
  { question: "Explain surface tension.", answer: "Cohesive forces at the surface create a 'skin-like' effect." },
  { question: "Why does ice float on water?", answer: "Ice is less dense than liquid water." }
];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  return `<p>${text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => flashcardElement.classList.toggle('flipped'));
nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
