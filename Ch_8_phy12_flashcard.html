<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>
  
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  header {
    background: #01579b;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .header-left {
    flex: 0 0 auto;
  }

  .header-center {
    display: flex;
    align-items: center;
    flex: 1 1 auto;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    text-align: center;
  }

  .header-titles {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header img {
    max-height: 50px;
  }

  h1 {
    font-size: 1.6em;
    margin: 0;
  }

  h2 {
    font-size: 1em;
    font-weight: normal;
    color: #e1f5fe;
    margin: 5px 0 0 0;
  }

  .home-button {
    background-color: #B8860B;
    color: white;
    padding: 10px 18px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
  }

  .home-button:hover {
    background-color: #8B7500;
  }

  /* Flashcards */
  .flashcard-container {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
    padding: 15px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px #555;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .flashcard {
    width: 100%;
    max-width: 600px;
    aspect-ratio: 3 / 2;
    perspective: 1000px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .flashcard-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
  }

  .flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    border: 2px solid #01579b;
    color: #01579b;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .flashcard-front {
    background-color: #e1f5fe;
  }

  .flashcard-back {
    background-color: #c8e6c9;
    transform: rotateY(180deg);
  }

  /* Controls */
  .controls {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  button {
    background-color: #0288d1;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
    flex: 1 1 auto;
    min-width: 120px;
  }

  button:hover {
    background-color: #01579b;
  }

  .status {
    margin-top: 10px;
    font-size: 1em;
    color: #555;
  }

  /* Footer */
  footer {
    background: #01579b;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      text-align: center;
      gap: 10px;
    }

    .home-button {
      width: 100%;
      text-align: center;
      padding: 12px;
      font-size: 1.1em;
    }

    h1 {
      font-size: 1.3em;
    }

    h2 {
      font-size: 0.9em;
    }

    .flashcard {
      max-width: 100%;
      aspect-ratio: 4 / 3;
    }

    .flashcard-front, .flashcard-back {
      font-size: 1em;
      padding: 12px;
    }

    .controls {
      flex-direction: column;
      width: 100%;
    }

    button {
      width: 100%;
      font-size: 1.05em;
    }
  }
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>
  
<header>
  <div class="header-left">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
  <div class="header-center">
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 12: Atomic & Nuclear Physics</h2>
    </div>
  </div>
</header>

<div class="flashcard-container">
  <div id="flashcard" class="flashcard">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front" id="flashcard-front"></div>
      <div class="flashcard-back" id="flashcard-back"></div>
    </div>
  </div>
  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>
  <div class="status"></div>
</div>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What are the three main subatomic particles in an atom?", answer: "Protons, neutrons, and electrons." },
    { question: "What is the **atomic number** ($$Z$$)?", answer: "The number of protons in the nucleus of an atom." },
    { question: "What is the **mass number** ($$A$$)?", answer: "The total number of protons and neutrons in the nucleus." },
    { question: "What is an **isotope**?", answer: "Atoms of the same element (same number of protons) but with a different number of neutrons." },
    { question: "What is **radioactivity**?", answer: "The spontaneous emission of radiation from an unstable atomic nucleus." },
    { question: "What is **alpha ($$\\alpha$$) decay**?", answer: "The emission of an alpha particle (a helium nucleus, $$^4_2\\text{He}$$) from a nucleus." },
    { question: "How does alpha decay affect the atomic and mass numbers?", answer: "The atomic number ($$Z$$) decreases by 2, and the mass number ($$A$$) decreases by 4." },
    { question: "What is **beta ($$\\beta$$) decay**?", answer: "The emission of a beta particle (an electron or positron) from a nucleus." },
    { question: "How does beta-minus ($$\\beta^-$$) decay affect the atomic and mass numbers?", answer: "A neutron turns into a proton, so the atomic number ($$Z$$) increases by 1, and the mass number ($$A$$) remains the same." },
    { question: "What is **gamma ($$\\gamma$$) decay**?", answer: "The emission of a gamma ray (a high-energy photon) from an excited nucleus." },
    { question: "How does gamma decay affect the atomic and mass numbers?", answer: "It does not change either the atomic number or the mass number; it only releases energy." },
    { question: "What is **half-life**?", answer: "The time required for half of the radioactive nuclei in a sample to undergo decay." },
    { question: "What is the formula for the number of remaining radioactive nuclei after n half-lives?", answer: "$$N = N_0 \\left(\\frac{1}{2}\\right)^n$$" },
    { question: "What is **nuclear fission**?", answer: "The splitting of a large, unstable nucleus into two or more smaller nuclei, releasing a large amount of energy." },
    { question: "What is a **chain reaction**?", answer: "A self-sustaining series of nuclear fissions where the neutrons released from one fission trigger subsequent fissions." },
    { question: "What is **nuclear fusion**?", answer: "The process of combining two light atomic nuclei to form a single, heavier nucleus, releasing a huge amount of energy." },
    { question: "Where does nuclear fusion naturally occur?", answer: "In the cores of stars, such as our sun." },
    { question: "What is **mass defect**?", answer: "The difference between the mass of a nucleus and the sum of the masses of its individual protons and neutrons." },
    { question: "Why does mass defect occur?", answer: "Some of the mass of the protons and neutrons is converted into binding energy to hold the nucleus together." },
    { question: "What is **binding energy**?", answer: "The energy required to disassemble a nucleus into its individual protons and neutrons." },
    { question: "What is the relationship between mass defect and binding energy?", answer: "They are related by Einstein's mass-energy equivalence equation, $$E = \\Delta m c^2$$." },
    { question: "What is the **strong nuclear force**?", answer: "The fundamental force that holds protons and neutrons together in the nucleus, overcoming the electrostatic repulsion between protons." },
    { question: "Why is the strong force called a short-range force?", answer: "It is only effective over very small distances, on the scale of the nucleus itself." },
    { question: "What is an **isobar**?", answer: "Atoms of different elements with the same mass number ($$A$$) but different atomic numbers ($$Z$$)." },
    { question: "What is a **nucleon**?", answer: "A collective term for a proton or a neutron." },
    { question: "What is the difference in penetrating power between alpha, beta, and gamma radiation?", answer: "Gamma has the highest, followed by beta, and alpha has the lowest." },
    { question: "What can stop alpha radiation?", answer: "A sheet of paper or the outer layer of skin." },
    { question: "What can stop beta radiation?", answer: "A thin sheet of aluminum or wood." },
    { question: "What can stop gamma radiation?", answer: "A thick layer of lead or concrete." },
    { question: "What is the process called when an unstable nucleus becomes stable by emitting particles or energy?", answer: "Radioactive decay." },
    { question: "What is the **activity** of a radioactive sample?", answer: "The rate at which nuclei decay." },
    { question: "What is the unit of activity?", answer: "The Becquerel (Bq), which is one decay per second." },
    { question: "What is the primary product of a beta-plus ($$\\beta^+$$) decay?", answer: "A positron and a neutron, as a proton turns into a neutron." },
    { question: "In a nuclear equation, what must be conserved?", answer: "Both mass number ($$A$$) and atomic number ($$Z$$)." },
    { question: "What is the main component of a **nuclear reactor**?", answer: "A core with fuel rods, control rods, and a moderator to control the chain reaction." },
    { question: "What is the role of the **moderator** in a nuclear reactor?", answer: "To slow down fast neutrons to increase the probability of fission." },
    { question: "What are **quarks**?", answer: "The fundamental particles that make up protons and neutrons." },
    { question: "What is the quark composition of a proton?", answer: "Two 'up' quarks and one 'down' quark (uud)." },
    { question: "What is the quark composition of a neutron?", answer: "One 'up' quark and two 'down' quarks (udd)." },
    { question: "What is the difference between an excited state and a ground state in an atom?", answer: "An excited state is any energy level higher than the lowest possible energy level (ground state)." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.textContent = card.question;
    flashcardBack.textContent = card.answer;
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    updateCardContent();
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  // Initial render
  updateCardContent();
</script>

</body>
</html>
