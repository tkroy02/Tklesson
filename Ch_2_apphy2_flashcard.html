<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AP Physics 2 Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>AP Physics 2: Thermodynamics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
{ question: "Define temperature.", answer: "A measure of the average kinetic energy of the particles in a substance." },
{ question: "Define thermal equilibrium.", answer: "The state in which two objects in contact exchange no net heat because they are at the same temperature." },
{ question: "What is the zeroth law of thermodynamics?", answer: "If object A is in thermal equilibrium with B, and B with C, then A is in thermal equilibrium with C." },
{ question: "SI unit of temperature?", answer: "Kelvin (K)." },
{ question: "Celsius to Kelvin conversion formula?", answer: "K = °C + 273.15." },
{ question: "Fahrenheit to Celsius conversion formula?", answer: "°C = (°F − 32) × 5/9." },
{ question: "What is absolute zero?", answer: "The theoretical temperature at which all particle motion stops (0 K)." },
{ question: "Define heat.", answer: "The transfer of thermal energy due to a temperature difference." },
{ question: "What causes heat to flow between objects?", answer: "A temperature difference between them." },
{ question: "Is temperature a form of energy?", answer: "No, it is a measure of the average kinetic energy, not energy itself." },
{ question: "Difference between heat and temperature?", answer: "Heat is energy transfer; temperature measures particle motion." },
{ question: "Define thermal contact.", answer: "When two systems can exchange energy as heat." },
{ question: "Example of thermal equilibrium.", answer: "A thermometer reading the temperature of water after reaching equilibrium." },
{ question: "[CALC] Convert 25°C to Kelvin.", answer: "K = 25 + 273.15 = 298.15 K." },
{ question: "[CALC] Convert 310 K to Celsius.", answer: "°C = 310 − 273.15 = 36.85°C." },
{ question: "What is specific heat capacity?", answer: "The amount of heat needed to raise 1 kg of a substance by 1°C or 1 K." },
{ question: "SI unit for specific heat capacity?", answer: "J/(kg·K)." },
{ question: "What is latent heat?", answer: "The heat required to change the phase of a substance without changing its temperature." },
{ question: "Two types of latent heat?", answer: "Latent heat of fusion and latent heat of vaporization." },
{ question: "[CALC] Convert 68°F to Celsius.", answer: "°C = (68 − 32) × 5/9 = 20°C." },
{ question: "State the direction of natural heat flow.", answer: "Heat flows spontaneously from hot to cold objects." },
{ question: "What is thermal conductivity?", answer: "A measure of a material's ability to conduct heat." },
{ question: "Unit for thermal conductivity?", answer: "W/(m·K)." },
{ question: "What is convection?", answer: "Heat transfer through fluid motion caused by density differences." },
{ question: "What is conduction?", answer: "Heat transfer by direct contact between particles." },
{ question: "What is radiation?", answer: "Heat transfer through electromagnetic waves, without matter." },
{ question: "Example of conduction.", answer: "Heating a metal rod at one end makes the other end hot." },
{ question: "Example of convection.", answer: "Boiling water circulating in a pot." },
{ question: "Example of radiation.", answer: "Heat from the Sun reaching Earth." },
{ question: "Define thermal insulator.", answer: "A material that resists the flow of heat." },
{ question: "Define thermal conductor.", answer: "A material that allows heat to flow easily." },
{ question: "Why is metal a good conductor?", answer: "Because it has free-moving electrons that transfer energy efficiently." },
{ question: "Why are gases poor conductors?", answer: "Their particles are far apart, limiting collisions for heat transfer." },
{ question: "What is thermal expansion?", answer: "The increase in size of a substance when its temperature increases." },
{ question: "Equation for linear thermal expansion?", answer: "ΔL = αL₀ΔT." },
{ question: "Define coefficient of linear expansion.", answer: "A constant that describes how a material expands per degree change in temperature." },
{ question: "[CALC] A 2 m metal rod expands by 0.002 m when heated by 50°C. Find α.", answer: "α = ΔL / (L₀ΔT) = 0.002 / (2 × 50) = 2 × 10⁻⁵ °C⁻¹." },
{ question: "Why does a bimetallic strip bend when heated?", answer: "Because the two metals have different expansion rates." },
{ question: "Practical use of thermal expansion.", answer: "Gaps in bridges to prevent damage during temperature changes." }
  ];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
