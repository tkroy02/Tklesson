.header-content {
  position: relative;
  z-index: 1;
}

.header-logo {
  height: 60px;
  margin-bottom: 0.5rem;

}

.header-title {
  font-family: 'Roboto Slab', serif;
  font-size: 2.2rem;
  margin-bottom: 0.5rem;

}

.header-subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
  color: #e2e8f0;
  font-weight: 400;

/* Quiz Container */
.quiz-container {
  background: white;
  border-radius: 1rem;
  margin: 2rem auto;
  padding: 2rem;
  box-shadow: var(--shadow-lg);
  position: relative;
  overflow: hidden;
}

.quiz-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: var(--gradient-secondary);
}

.user-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
  margin-bottom: 2rem;
}

@media (max-width: 768px) {
  .user-info {
    grid-template-columns: 1fr;
  }
}

.input-group {
  display: flex;
  flex-direction: column;
  position: relative;
}

.input-group label {
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--dark);
  display: flex;
  align-items: center;
}

.input-group label::after {
  content: '*';
  color: var(--accent);
  margin-left: 0.25rem;
}

.input-group input {
  padding: 0.75rem 1rem;
  border: 2px solid var(--border);
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif;
}

.input-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
}

/* Timer */
.timer-container {
  background: var(--dark);
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 2rem;
  display: inline-flex;
  align-items: center;
  margin-bottom: 1.5rem;
  font-weight: 600;
  box-shadow: var(--shadow);
  position: relative;
  overflow: hidden;
}

.timer-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, var(--primary-dark), var(--primary));
  opacity: 0.9;
  z-index: 0;
}

.timer-icon {
  margin-right: 0.5rem;
  font-size: 1.2rem;
  position: relative;
  z-index: 1;
}

.timer-value {
  font-size: 1.3rem;
  font-variant-numeric: tabular-nums;
  position: relative;
  z-index: 1;
  font-weight: 700;
}

.timer-warning {
  color: var(--warning);
}

.timer-danger {
  color: var(--error);
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}

/* Questions */
.questions-container {
  margin-bottom: 2rem;
}

.question-card {
  background: #f8fafc;
  border-radius: 0.75rem;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  border-left: 4px solid var(--primary);
  transition: all 0.3s ease;
  position: relative;
}

.question-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow);
}

.question-number {
  position: absolute;
  top: -12px;
  left: 15px;
  background: var(--primary);
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.9rem;
  box-shadow: var(--shadow);
}

.question-text {
  font-weight: 600;
  margin-bottom: 1rem;
  color: var(--dark);
  font-size: 1.1rem;
  padding-top: 0.5rem;
}

.answer-input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 2px solid var(--border);
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif;
  background: white;
  -webkit-user-select: text;
  -khtml-user-select: text;
  -moz-user-select: text;
  -ms-user-select: text;
  user-select: text;
}

.answer-input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
}

.answer-input.correct {
  border-color: var(--success);
  background-color: rgba(39, 174, 96, 0.05);
}

.answer-input.incorrect {
  border-color: var(--error);
  background-color: rgba(231, 76, 60, 0.05);
}

/* Buttons */
.buttons-container {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  margin-bottom: 1.5rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
  outline: none;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-primary:hover {
  background: var(--primary-light);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-secondary {
  background: var(--secondary);
  color: white;
}

.btn-secondary:hover {
  background: var(--secondary-light);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-success:hover {
  background: #219653;
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

/* Results */
.results-container {
  margin-top: 2rem;
  padding: 1.5rem;
  border-radius: 0.75rem;
  background: #f1f5f9;
  display: none;
  border-left: 4px solid var(--primary);
}

.score-display {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
  text-align: center;
  color: var(--dark);
}

.correct-answer {
  color: var(--success);
  font-weight: 600;
  margin-top: 0.5rem;
  font-size: 0.95rem;
}

/* Message */
.message {
  padding: 1rem;
  border-radius: 0.5rem;
  margin-top: 1rem;
  font-weight: 500;
  text-align: center;
  display: none;
}

.message-error {
  background: #fee2e2;
  color: var(--error);
  border: 1px solid #fecaca;
}

.message-success {
  background: #d1fae5;
  color: var(--success);
  border: 1px solid #a7f3d0;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fadeIn {
  animation: fadeIn 0.5s ease forwards;
}

/* Progress bar */
.progress-container {
  width: 100%;
  height: 6px;
  background: var(--border);
  border-radius: 3px;
  margin-bottom: 1.5rem;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: var(--gradient-secondary);
  border-radius: 3px;
  width: 0%;
  transition: width 0.5s ease;
}

/* Responsive */
@media (max-width: 768px) {
  .quiz-header {
    padding: 1rem;
  }
  
  .header-title {
    font-size: 1.8rem;
  }
  
  .header-subtitle {
    font-size: 1rem;
  }
  
  .quiz-container {
    padding: 1.5rem;
    margin: 1rem;
  }
  
  .buttons-container {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
}

/* MathJax styling */
.MathJax {
  font-size: 1.1rem !important;
}

.mjx-chtml {
  outline: none;
}

/* Copy protection warning */
.copy-warning {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: var(--error);
  color: white;
  text-align: center;
  padding: 10px;
  font-weight: 500;
  z-index: 1000;
  display: none;
}

const firebaseConfig = {

// ========================
// Chapter 1: Life's Features & Themes (Q1–Q10)
// ========================
{ 
  type: 'mcq',
  q: "Which best illustrates the concept of emergent properties in biology?",
  options: [
    "A mitochondrion generating ATP through oxidative phosphorylation",
    "A cardiac muscle cell contracting when stimulated",
    "The coordinated pumping of the whole heart, producing blood circulation",
    "DNA replication occurring in a single cell nucleus"
  ],
  answer: "C"
},

{
  type: 'mcq',
  q: "Which experimental result would most directly support the claim that energy flows but matter cycles in an ecosystem?",
  options: [
    "A terrarium loses biomass after several years of being sealed",
    "Light input is necessary for continuous oxygen release in a terrarium",
    "Heat loss to the environment is measured in a closed system with plants and insects",
    "Glucose levels remain constant despite consumption by heterotrophs"
  ],
  answer: "C"
},

{
  type: 'mcq',
  q: "A newly discovered extremophile thrives at 90°C in acidic volcanic pools. Which adaptation is most likely essential for survival?",
  options: [
    "Cell membranes rich in polyunsaturated fatty acids",
    "Enzymes with highly flexible active sites",
    "Proteins with increased ionic bonds and disulfide bridges",
    "Nucleic acids with reduced GC content to allow easier unwinding"
  ],
  answer: "C"
},

{
  type: 'mcq',
  q: "How could a researcher distinguish whether a trait difference between two related species is due to adaptation rather than phenotypic plasticity?",
  options: [
    "Compare allele frequency shifts across generations under controlled conditions",
    "Measure protein expression levels under identical environments",
    "Document differences in food availability in natural habitats",
    "Observe structural divergence at the gross morphology level"
  ],
  answer: "A"
},

{
  type: 'mcq',
  q: "Which physiological process is an example of negative feedback?",
  options: [
    "Rapid contractions of the uterus during childbirth",
    "Platelet activation leading to more platelet aggregation",
    "Sweating in response to elevated body temperature",
    "Neurons releasing neurotransmitters that increase stimulation"
  ],
  answer: "C"
},

{
  type: 'mcq',
  q: "After a hurricane, a lizard population shows a sudden shift in allele frequencies unrelated to fitness. This is most consistent with:",
  options: [
    "Natural selection",
    "Genetic drift",
    "Gene flow",
    "Mutation pressure"
  ],
  answer: "B"
},

{
  type: 'mcq',
  q: "Mutations that shorten intestinal microvilli would most directly impair:",
  options: [
    "Enzyme secretion into the lumen",
    "Surface area available for nutrient absorption",
    "Tight junction formation between epithelial cells",
    "Regulation of gut motility"
  ],
  answer: "B"
},

{
  type: 'mcq',
  q: "Which null hypothesis would be appropriate for testing whether a trait is adaptive?",
  options: [
    "The trait enhances survival in all environments",
    "The trait frequency will remain constant regardless of selective pressure",
    "The trait increases reproductive success in a controlled setting",
    "The trait is more common in one population than another"
  ],
  answer: "B"
},

{
  type: 'mcq',
  q: "A lab models emergent behavior by increasing the size of neuronal networks. Which prediction matches emergent property expectations?",
  options: [
    "Properties increase linearly with neuron number",
    "Small networks exhibit the same complexity as large networks",
    "Complexity increases disproportionately as connections increase",
    "Larger networks always fire synchronously"
  ],
  answer: "C"
},

{
  type: 'mcq',
  q: "Which molecular evidence best reconciles unity and diversity in biology?",
  options: [
    "All organisms share identical DNA sequences for metabolic enzymes",
    "Ribosomal RNA sequences reveal both conservation across all life and divergence that separates domains",
    "Every organism produces the same carbohydrate polymers for structure",
    "Proteins in different organisms always contain identical amino acid sequences"
  ],
  answer: "B"
},
// ========================
// Chapter 2: Carbohydrates & Nucleic Acids (Q11–Q20)
// ========================
{
  type: 'mcq',
  q: "Which change would most directly alter starch into a molecule structurally similar to cellulose?",
  options: [
    "Replacing α-1,4 glycosidic linkages with β-1,4 linkages",
    "Increasing the number of branched α-1,6 linkages",
    "Adding more hydroxyl groups to glucose monomers",
    "Replacing glucose monomers with ribose monomers"
  ],
  answer: "A"
},

{
  type: 'mcq',
  q: "Which test best distinguishes cellulose from glycogen?",
  options: [
    "Iodine test for helical polysaccharides",
    "Benedict's test for reducing sugars",
    "Heat stability under acidic conditions",
    "Solubility in water at room temperature"
  ],
  answer: "A"
},

{
  type: 'mcq',
  q: "Which is an accurate structural-function relationship of carbohydrates?",
  options: [
    "Peptidoglycan in bacteria provides energy storage",
    "Glycogen in animals is highly branched for rapid hydrolysis",
    "Cellulose in plants stores glucose for metabolic needs",
    "Chitin in fungi primarily functions in energy transport"
  ],
  answer: "B"
},

{
  type: 'mcq',
  q: "A point mutation changes UAU → UAC in mRNA. Why might this 'silent' mutation still affect protein function?",

// DOM elements
const questionsContainer = document.getElementById('questions-container');
const timerEl = document.getElementById('timer');
const submitBtn = document.getElementById('submitBtn');
const restartBtn = document.getElementById('restartBtn');
const solutionBtn = document.getElementById('solution-btn');
const resultsContainer = document.getElementById('results-container');
const messageEl = document.getElementById('message');
const progressBar = document.getElementById('progressBar');
const copyWarning = document.getElementById('copyWarning');
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const quizContent = document.getElementById('quizContent');

// Quiz state
let remainingTime = 60 * 60;
let timerId;
let quizSubmitted = false;

// Copy-paste protection
document.addEventListener('copy', function(e) {
    if (!e.target.classList.contains('selectable')) {
        e.preventDefault();
        showCopyWarning();
    }
});

document.addEventListener('paste', function(e) {
    if (!e.target.classList.contains('selectable')) {
        e.preventDefault();
        showCopyWarning();
    }
});

document.addEventListener('cut', function(e) {
    if (!e.target.classList.contains('selectable')) {
        e.preventDefault();
        showCopyWarning();
    }
});

// Right-click disable
document.addEventListener('contextmenu', function(e) {
    if (!e.target.classList.contains('selectable')) {
        e.preventDefault();
        showCopyWarning();
    }
});

function showCopyWarning() {
    copyWarning.style.display = 'block';
    setTimeout(() => {
        copyWarning.style.display = 'none';
    }, 3000);
}

// Shuffle helper
function shuffleArray(arr) { 
    return arr.sort(() => Math.random() - 0.5); 
}

// Initialize quiz without starting timer
function initQuiz() {
    shuffleArray(questions);
    renderQuiz();
    quizSubmitted = false;
    solutionBtn.style.display = 'none';
    resultsContainer.style.display = 'none';
    messageEl.style.display = 'none';
    
    // Enable inputs
    const inputs = document.querySelectorAll('.answer-input');
    inputs.forEach(input => {
        input.disabled = false;
        input.classList.remove('correct', 'incorrect');
        const parent = input.parentNode;
        const correctAnswerEl = parent.querySelector('.correct-answer');
        if(correctAnswerEl) parent.removeChild(correctAnswerEl);
    });
    
    // Reset progress bar
    progressBar.style.width = '0%';
}

// Render questions
function renderQuiz() {
    questionsContainer.innerHTML = '';
    
    questions.forEach((question, index) => {
        const questionEl = document.createElement('div');
        questionEl.className = 'question-card animate-fadeIn';
        questionEl.style.animationDelay = `${index * 0.05}s`;
        
        let questionHTML = `
            <div class="question-number">${index + 1}</div>
            <div class="question-text">${question.q}</div>
        `;
        
        if (question.type === 'mcq' && question.options) {
            // Display multiple choice options
            question.options.forEach((option, optIndex) => {
                questionHTML += `
                    <div class="option">
                        <input type="radio" id="q${index}_opt${optIndex}" name="q${index}" value="${String.fromCharCode(65 + optIndex)}">
                        <label for="q${index}_opt${optIndex}">${option}</label>
                    </div>
                `;
            });
        } else {
            // Fallback to text input for non-MCQ questions
            questionHTML += `<input type="text" class="answer-input selectable" id="q${index}" placeholder="Enter your answer" data-index="${index}">`;
        }
        
        questionEl.innerHTML = questionHTML;
        questionsContainer.appendChild(questionEl);
    });
    
    // Re-render MathJax
    if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
        MathJax.typesetPromise();
    }
}

// Start timer
function startTimer() {
    clearInterval(timerId);
    remainingTime = 60 * 60;
    updateTimerDisplay();
    
    timerId = setInterval(() => {
        remainingTime--;
        updateTimerDisplay();
        updateProgressBar();
        
        if (remainingTime <= 0) {
            clearInterval(timerId);
            handleTimeUp();
        }
    }, 1000);
}

// Update timer display
function updateTimerDisplay() {
    const minutes = Math.floor(remainingTime / 60);
    const seconds = remainingTime % 60;
    timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    // Change color when time is running out
    if (remainingTime < 300) { // 5 minutes
        timerEl.className = 'timer-value timer-danger';
    } else if (remainingTime < 600) { // 10 minutes
        timerEl.className = 'timer-value timer-warning';
    } else {
        timerEl.className = 'timer-value';
    }
}

// Update progress bar
function updateProgressBar() {
    const totalTime = 60 * 60;
    const progress = ((totalTime - remainingTime) / totalTime) * 100;
    progressBar.style.width = `${progress}%`;
}

// Handle time up
function handleTimeUp() {
    disableInputs();
    showMessage('Time is up! Quiz is now disabled.', 'error');
    
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    
    if (name && email) {
        checkAnswers();
    }
}

// Disable inputs
function disableInputs() {
    const inputs = document.querySelectorAll('.answer-input');
    inputs.forEach(input => {
        input.disabled = true;
        input.style.backgroundColor = '#f1f5f9';
    });
}

// Check answers
async function checkAnswers() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    
    // Validate inputs
    if (!name) {
        showMessage('Please enter your name.', 'error');
        document.getElementById('name').focus();
        return;
    }
    
    if (!email) {
        showMessage('Please enter your email.', 'error');
        document.getElementById('email').focus();
        return;
    }
    
    let score = 0;
    const submissionData = [];
    
    // Check each question and show results IN the quiz
    for (let index = 0; index < questions.length; index++) {
        const question = questions[index];
        let userAnswer = '';
        let isCorrect = false;
        
        if (question.type === 'mcq' && question.options) {
            // Get the selected radio button for this question
            const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            userAnswer = selectedOption ? selectedOption.value : 'Not answered';
            isCorrect = userAnswer === question.answer;
            
            // Disable all radio buttons for this question
            const allOptions = document.querySelectorAll(`input[name="q${index}"]`);
            allOptions.forEach(opt => opt.disabled = true);
            
            // Highlight the correct answer in GREEN
            // Highlight the correct answer in GREEN
const correctOption = document.querySelector(`input[name="q${index}"][value="${question.answer}"]`);
if (correctOption && correctOption.nextElementSibling) {
    const correctLabel = correctOption.nextElementSibling;
    correctLabel.style.color = 'var(--success)';
    correctLabel.style.fontWeight = 'bold';
}

// Highlight user's answer if incorrect in RED
if (selectedOption && !isCorrect) {
    const userLabel = selectedOption.nextElementSibling;
    userLabel.style.color = 'var(--error)';
    userLabel.style.fontWeight = 'bold';
}
        }
        
        if (isCorrect) {
            score++;
        }
        
        submissionData.push({
            question: question.q,
            correctAnswer: question.answer,
            studentAnswer: userAnswer || 'Not answered'
        });
    }
    
    // Display results
    showResults(score);
    
    // Show solution button
    solutionBtn.style.display = 'inline-block';
    quizSubmitted = true;
    
    // Stop timer
    clearInterval(timerId);
    
    // Save to Firestore and trigger email
    try {
        // Save quiz results to Firestore
        const quizResult = {
            name: name,
            email: email,
            score: `${score}/${questions.length}`,
            questions: submissionData,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            quizName: "AP Biology Mid-Term Review (Quiz 9)"
        };
        
        // Add to Firestore - this will trigger the Cloud Function
        await db.collection('quizResults').add(quizResult);
        
        showMessage('Quiz submitted successfully! Results have been emailed to you.', 'success');
    } catch (err) {
        console.error('Error saving quiz results:', err);
        showMessage('Quiz submitted locally, but there was an issue sending the email.', 'warning');
    }
}

// Show results
function showResults(score) {
    resultsContainer.style.display = 'block';
    resultsContainer.innerHTML = `
        <div class="score-display">Your score: ${score} / ${questions.length}</div>
        <div>${getScoreMessage(score, questions.length)}</div>
    `;
}

// Get score message
function getScoreMessage(score, total) {
    const percentage = (score / total) * 100;
    
    if (percentage >= 90) return 'Excellent work! You have a strong understanding of AP Biology concepts.';
    if (percentage >= 70) return 'Good job! You understand most concepts but could use some review.';
    if (percentage >= 50) return 'Not bad! Review the concepts you missed and try again.';
    return 'Keep practicing! Review the solution pack and try again.';
}

// Show message
function showMessage(text, type) {
    messageEl.textContent = text;
    messageEl.className = `message message-${type}`;
    messageEl.style.display = 'block';
}

// Show solution
function showSolution() {
    window.open('apbio_wk7_quiz9_explanation.html', '_blank');
}

// Event listeners
submitBtn.addEventListener('click', checkAnswers);

restartBtn.addEventListener('click', () => {
    if (quizSubmitted) {
        // If quiz was already submitted, reset everything including timer
        initQuiz();
        startTimer();
    } else {
        // If quiz is in progress, just reshuffle questions but keep timer running
        shuffleArray(questions);
        renderQuiz();
    }
    showMessage('Quiz restarted. Good luck!', 'success');
});

solutionBtn.addEventListener('click', showSolution);

startBtn.addEventListener('click', () => {
    startScreen.style.display = 'none';
    quizContent.style.display = 'block';
    initQuiz();
    startTimer();
});

// Initial setup on page load
document.addEventListener('DOMContentLoaded', () => {
    // Hide quiz content initially, show start screen
    quizContent.style.display = 'none';
    startScreen.style.display = 'block';
    
    // Pre-render questions on page load so MathJax is ready
    renderQuiz();
});
</script>
