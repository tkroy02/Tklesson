<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
        <h1>AP Physics 2 Flashcards – Tklesson</h1>
      <h2>AP Physics 2: Geometric & Physical Optics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
  { question: "What is light?", answer: "Electromagnetic radiation that is visible to the human eye." },
  { question: "Speed of light in vacuum?", answer: "c = 3 × 10⁸ m/s." },
  { question: "Reflection of light?", answer: "Bouncing of light off a surface." },
  { question: "Law of reflection?", answer: "Angle of incidence = angle of reflection." },
  { question: "Types of mirrors?", answer: "Plane, concave, convex." },
  { question: "Concave mirror focal point?", answer: "Focal point is in front of the mirror; F = R/2." },
  { question: "Convex mirror focal point?", answer: "Focal point is behind the mirror; F = R/2." },
  { question: "Mirror equation?", answer: "1/f = 1/do + 1/di." },
  { question: "Magnification formula?", answer: "M = -di / do = hi / ho." },
  { question: "Refraction of light?", answer: "Bending of light as it passes from one medium to another." },
  { question: "Snell’s law?", answer: "n₁ * sinθ₁ = n₂ * sinθ₂." },
  { question: "Refractive index?", answer: "n = c / v, ratio of speed of light in vacuum to speed in medium." },
  { question: "Total internal reflection?", answer: "Reflection of light inside a medium when incident angle > critical angle." },
  { question: "Critical angle formula?", answer: "sinθc = n₂ / n₁, for n₁ > n₂." },
  { question: "Types of lenses?", answer: "Converging (convex) and diverging (concave)."},
  { question: "Lens equation?", answer: "1/f = 1/do + 1/di." },
  { question: "Magnification by lens?", answer: "M = hi / ho = -di / do." },
  { question: "Sign conventions for mirrors?", answer: "Real: di positive, virtual: di negative." },
  { question: "Sign conventions for lenses?", answer: "Convex: f positive, concave: f negative." },
  { question: "Ray diagram rules for concave mirror?", answer: "1) Parallel ray reflects through F, 2) Ray through C reflects back, 3) Ray through F reflects parallel." },
  { question: "Ray diagram rules for convex mirror?", answer: "1) Parallel ray reflects as if from F behind, 2) Ray toward F reflects parallel, 3) Ray toward C reflects back." },
  { question: "Ray diagram rules for convex lens?", answer: "1) Parallel ray passes through F, 2) Ray through center continues straight, 3) Ray through F emerges parallel." },
  { question: "Ray diagram rules for concave lens?", answer: "1) Parallel ray diverges as if from F, 2) Ray through center continues straight, 3) Ray toward F emerges parallel." },
  { question: "What is dispersion?", answer: "Separation of white light into colors due to different refraction angles." },
  { question: "Prism refraction?", answer: "Light bends toward base of prism; different wavelengths bend differently." },
  { question: "Total magnification for multiple lenses?", answer: "M_total = M₁ * M₂ * ... * Mn." },
  { question: "What is diffraction?", answer: "Bending of light around obstacles or through small openings." },
  { question: "What is interference?", answer: "Superposition of two or more light waves producing regions of constructive or destructive interference." },
  { question: "Young’s double slit formula?", answer: "Δx = λ * L / d." },
  { question: "Single-slit diffraction formula?", answer: "a * sinθ = m * λ, m = ±1, ±2, …" },
  { question: "Constructive interference condition?", answer: "Path difference = mλ." },
  { question: "Destructive interference condition?", answer: "Path difference = (m + ½)λ." },
  { question: "Polarization of light?", answer: "Restriction of light vibrations to a single plane." },
  { question: "Brewster’s angle?", answer: "Angle where reflected light is completely polarized; tanθB = n₂ / n₁." },
  { question: "Huygens’ principle?", answer: "Every point on a wavefront acts as a source of secondary wavelets." },
  { question: "Lensmaker’s equation?", answer: "1/f = (n - 1)(1/R₁ - 1/R₂)."},
  { question: "Real vs virtual images?", answer: "Real images are formed by actual convergence of rays; virtual images are formed by apparent divergence." },
  { question: "Concave mirror uses?", answer: "Reflecting telescopes, headlights, shaving mirrors." },
  { question: "Convex mirror uses?", answer: "Rearview mirrors, security mirrors." }
];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
