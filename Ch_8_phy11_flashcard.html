<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 11: Oscillations & Waves</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is **simple harmonic motion (SHM)**?", answer: "A type of periodic motion where the restoring force is directly proportional to the displacement and acts in the opposite direction." },
    { question: "What is **Hooke's Law**?", answer: "The force exerted by a spring is directly proportional to its displacement from equilibrium ($$F = -kx$$)." },
    { question: "What is the **equilibrium position** in SHM?", answer: "The position where the net force on the oscillating object is zero." },
    { question: "What is the **amplitude** of an oscillation?", answer: "The maximum displacement or distance moved by a point on a vibrating body or wave measured from its equilibrium position." },
    { question: "What is the **period** of an oscillation?", answer: "The time it takes for one complete cycle of motion." },
    { question: "What is the **frequency** of an oscillation?", answer: "The number of cycles per unit of time." },
    { question: "What is the relationship between period and frequency?", answer: "They are inversely related: $$f = \\frac{1}{T}$$." },
    { question: "Where is the velocity of an oscillator at its maximum in SHM?", answer: "At the equilibrium position." },
    { question: "Where is the velocity of an oscillator at its minimum (zero) in SHM?", answer: "At the points of maximum displacement (amplitude)." },
    { question: "Where is the restoring force at its maximum in SHM?", answer: "At the points of maximum displacement (amplitude)." },
    { question: "What is a **wave**?", answer: "A disturbance that transfers energy through a medium or a vacuum." },
    { question: "What is a **medium**?", answer: "The substance through which a wave travels." },
    { question: "What is the difference between a mechanical wave and an electromagnetic wave?", answer: "A mechanical wave requires a medium to travel (e.g., sound), while an electromagnetic wave does not (e.g., light)." },
    { question: "What is a **transverse wave**?", answer: "A wave in which the particles of the medium vibrate perpendicular to the direction of wave propagation." },
    { question: "What is a **longitudinal wave**?", answer: "A wave in which the particles of the medium vibrate parallel to the direction of wave propagation." },
    { question: "Give an example of a transverse wave.", answer: "Light waves or waves on a string." },
    { question: "Give an example of a longitudinal wave.", answer: "Sound waves." },
    { question: "What is the **wavelength** ($$\\lambda$$)?", answer: "The distance between two consecutive identical points on a wave, such as two crests or two troughs." },
    { question: "What is the relationship between wave speed, frequency, and wavelength?", answer: "Wave speed equals frequency times wavelength ($$v = f\\lambda$$)." },
    { question: "What is a **crests** and a **trough**?", answer: "The crest is the highest point of a transverse wave; the trough is the lowest point." },
    { question: "What is **reflection**?", answer: "The bouncing back of a wave when it hits a boundary." },
    { question: "What is **refraction**?", answer: "The bending of a wave as it passes from one medium to another." },
    { question: "What is **diffraction**?", answer: "The bending of a wave as it passes through an opening or around an obstacle." },
    { question: "What is the **principle of superposition**?", answer: "When two or more waves meet, the resulting disturbance is the vector sum of the individual disturbances." },
    { question: "What is **constructive interference**?", answer: "When two waves combine to form a wave with a larger amplitude." },
    { question: "What is **destructive interference**?", answer: "When two waves combine to form a wave with a smaller or zero amplitude." },
    { question: "What are **nodes** and **antinodes**?", answer: "Nodes are points of zero amplitude in a standing wave; antinodes are points of maximum amplitude." },
    { question: "What is a **standing wave**?", answer: "A wave that appears to stand still, created by the interference of two waves traveling in opposite directions." },
    { question: "What is the relationship between the period and frequency of a wave?", answer: "They are inversely proportional ($$T = \\frac{1}{f}$$)." },
    { question: "How does the speed of sound change in different mediums?", answer: "It is fastest in solids, slower in liquids, and slowest in gases." },
    { question: "What determines the pitch of a sound?", answer: "The frequency of the sound wave." },
    { question: "What determines the loudness of a sound?", answer: "The amplitude of the sound wave." },
    { question: "What is a **seismic wave**?", answer: "An elastic wave in the Earth produced by an earthquake or other means." },
    { question: "What happens to a wave's frequency when it travels from one medium to another?", answer: "Its frequency remains unchanged." },
    { question: "What happens to a wave's speed and wavelength when it travels from one medium to another?", answer: "They both change." },
    { question: "What is the relationship between potential and kinetic energy in SHM?", answer: "When potential energy is maximum, kinetic energy is zero, and vice versa." },
    { question: "Where is the potential energy of a pendulum at its maximum?", answer: "At the highest points of its swing." },
    { question: "Where is the kinetic energy of a pendulum at its maximum?", answer: "At the lowest point of its swing." },
    { question: "What is the **Doppler Effect**?", answer: "The apparent change in the frequency of a wave due to the relative motion between the source and the observer." },
    { question: "What is the **Doppler effect** for a source moving towards an observer?", answer: "The observer detects a higher frequency." }
  ];


let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
