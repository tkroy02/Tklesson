<style>
/* Header & Font */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(90deg, #0b3d91, #164787);
    padding: 10px 20px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
    font-family: Arial, sans-serif;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: background 0.3s;
}
.header img { max-height: 50px; margin-right: 10px; }
.header h2 { margin: 0; font-size: 1.6rem; color: white; }

/* Logo link */
.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
}
.logo-link:hover { opacity: 0.9; }

/* Menu */
.nav-menu {
    display: flex;
    gap: 25px;
    align-items: center;
    font-weight: 500;
}
.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 5px;
    transition: all 0.3s;
}
.nav-menu a:hover {
    background-color: rgba(255,255,255,0.1);
    transform: translateY(-2px);
}

/* Dropdown */
.dropdown { position: relative; }
.dropdown > a { cursor: pointer; display: flex; align-items: center; }
.dropdown-content {
    display: none;
    flex-direction: column;
    background-color: #0b3d91;
    border-radius: 5px;
    position: absolute;
    top: 100%;
    left: 0;
    min-width: 200px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: all 0.3s;
}
.dropdown:hover .dropdown-content { display: flex; }
.dropdown-content a {
    padding: 12px 15px;
    transition: background 0.3s, transform 0.2s;
}
.dropdown-content a:hover {
    background-color: #3399ff;
    transform: translateX(5px);
}

/* Hamburger */
.hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
}

/* --- Mobile Styles --- */
@media (max-width: 768px) {
    .hamburger { display: block; }

    .nav-menu {
        display: none;
        flex-direction: column;
        gap: 0;
        width: 100%;
        background: linear-gradient(180deg, #0b3d91, #164787);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
        transition: max-height 0.3s ease;
        overflow: hidden;
        max-height: 0;
    }
    .nav-menu.active { display: flex; max-height: 1000px; }

    .nav-menu a { padding: 12px 20px; width: 100%; }

    /* Mobile dropdown */
    .dropdown-content {
        position: relative;
        top: 0;
        left: 0;
        min-width: 100%;
        display: none;
        flex-direction: column;
    }
    .dropdown.active .dropdown-content { display: flex; }
    .dropdown:hover .dropdown-content { display: none; }
}
</style>

<script>
// Hamburger toggle
function toggleMenu() {
    const navMenu = document.getElementById("navMenu");
    navMenu.classList.toggle('active');
}

// Mobile dropdown toggle
document.addEventListener('DOMContentLoaded', function() {
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(drop => {
        drop.querySelector('.dropbtn').addEventListener('click', function(e){
            if(window.innerWidth <= 768){
                e.preventDefault();
                drop.classList.toggle('active');
            }
        });
    });
});
</script>
