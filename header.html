<style>
/* Reset potential overflow */
html, body { max-width: 100%; overflow-x: hidden; }

/* Header & Font */
.header {
  display: flex;
  align-items: center;
  background-color: #0b3d91;
  padding: 10px 20px;
  color: white;
  position: sticky;
  top: 0;
  z-index: 100;
  font-family: Arial, sans-serif;
}
.header img { max-height: 50px; margin-right: 10px; }
.header h2 { margin: 0; font-size: 1.5rem; color: white; }

/* Logo link */
.logo-link { display: flex; align-items: center; text-decoration: none; }
.logo-link:hover { opacity: 0.85; }

/* Nav - desktop default */
.nav-menu {
  display: flex;
  gap: 25px;
  margin-left: auto;
  font-weight: 500;
  align-items: center;
}
.nav-menu a {
  color: white;
  text-decoration: none;
  padding: 8px 10px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  transition: background-color 0.3s;
}
.nav-menu a:hover { background-color: #164787; }

/* Dropdown desktop behavior: absolute popover on hover */
.dropdown {
  position: relative;
  list-style: none;
}
.dropdown summary {
  list-style: none;
  cursor: pointer;
  color: white;
  padding: 8px 10px;
  border-radius: 5px;
  display: inline-flex;
  align-items: center;
}
.dropdown summary::-webkit-details-marker { display:none; } /* hide default marker */
.dropdown .dropdown-content {
  display: none;
  flex-direction: column;
  background-color: #0b3d91;
  min-width: 180px;
  border-radius: 5px;
  overflow: hidden;
  z-index: 10;
  position: absolute;
  top: 100%;
  left: 0;
}
.dropdown:hover > .dropdown-content { display: flex; } /* desktop hover opens */

/* dropdown item styling */
.dropdown-content a {
  padding: 10px 15px;
  color: white;
  text-decoration: none;
  transition: background-color 0.3s, transform 0.2s;
  position: relative;
}
.dropdown-content a:hover { background-color: rgba(51,153,255,0.12); transform: translateX(5px); }

/* Hamburger (hidden on desktop) */
#nav-toggle { display: none; }
.hamburger {
  display: none;
  font-size: 2rem;
  cursor: pointer;
  margin-left: auto;
  color: white;
  user-select: none;
}

/* ----- MOBILE ----- */
@media (max-width: 768px) {
  /* Show hamburger */
  .hamburger { display: block; }

  /* Hide desktop nav by default; CSS toggle via checkbox */
  .nav-menu {
    display: none;
    flex-direction: column;
    gap: 0;
    width: 100%;
    background-color: #0b3d91;
    position: absolute;
    top: 60px;
    right: 0;
    padding: 10px 0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    border-radius: 0 0 6px 6px;
  }

  /* When checkbox checked, show nav */
  #nav-toggle:checked + .hamburger + .nav-menu,
  /* in case ordering differs in some injection scenarios */
  #nav-toggle:checked ~ .nav-menu {
    display: flex;
  }

  .nav-menu a { padding: 12px 20px; width: 100%; box-sizing: border-box; }

  /* Mobile dropdown: details expands and pushes other items down (native) */
  .dropdown {
    position: relative;
    width: 100%;
  }
  .dropdown summary {
    display: block;
    width: 100%;
    padding: 12px 20px;
    box-sizing: border-box;
    cursor: pointer;
    color: white;
  }

  /* Make details open show inner items stacked */
  .dropdown[open] > .dropdown-content {
    display: flex;
    flex-direction: column;
    position: relative;
    background: rgba(255,255,255,0.02);
  }
  .dropdown-content a {
    padding-left: 28px; /* slight indent for submenu items */
    padding-top: 10px;
    padding-bottom: 10px;
  }

  /* Disable desktop hover behaviour on mobile */
  .dropdown:hover > .dropdown-content { display: none; }
}

/* small visual polish */
.nav-menu a, .dropdown summary {
  -webkit-tap-highlight-color: rgba(255,255,255,0.08);
}
</style>
