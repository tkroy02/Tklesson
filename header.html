<style>
/* Prevent horizontal overflow */
html, body { max-width:100%; overflow-x:hidden; margin:0; }

/* Header base */
.header {
  display:flex;
  align-items:center;
  background:#0b3d91;
  padding:10px 20px;
  color:#fff;
  position:sticky;
  top:0;
  z-index:200;
  font-family:Arial, sans-serif;
}
.header img { max-height:50px; margin-right:10px; }
.header h2 { margin:0; font-size:1.4rem; color:#fff; }

/* logo link */
.logo-link { display:flex; align-items:center; text-decoration:none; }
.logo-link:hover { opacity:0.95; }

/* Nav (desktop default layout: horizontal) */
.nav-menu {
  display:flex;
  gap:20px;
  margin-left:auto;
  align-items:center;
  font-weight:500;
}
.nav-menu a, .dropbtn {
  color:#fff;
  text-decoration:none;
  padding:8px 10px;
  border-radius:5px;
  display:inline-flex;
  align-items:center;
  transition:background-color .25s;
}
.nav-menu a:hover, .dropbtn:hover { background:#164787; cursor:pointer; }

/* Dropdown desktop: absolute popover on hover */
.dropdown { position:relative; }
.dropdown .dropdown-content {
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#0b3d91;
  min-width:200px;
  border-radius:6px;
  overflow:hidden;
  flex-direction:column;
  z-index:250;
}
.dropdown:hover > .dropdown-content { display:flex; }
.dropdown-content a {
  padding:10px 14px;
  color:#fff;
  text-decoration:none;
}
.dropdown-content a:hover { background: rgba(255,255,255,0.03); transform: translateX(4px); }

/* Hide the checkboxes visually but keep accessible */
#nav-toggle, #resources-toggle {
  position: absolute;
  left: -9999px;
  width: 1px; height: 1px; overflow: hidden;
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  border: 0;
  white-space: nowrap;
}

/* Hamburger hidden on desktop */
.hamburger { display:none; font-size:1.9rem; margin-left:auto; color:#fff; user-select:none; }

/* -------------------- MOBILE -------------------- */
@media (max-width: 768px) {
  .hamburger { display:block; cursor:pointer; }

  /* Hide desktop nav by default; show when checkbox checked */
  .nav-menu {
    display:none;
    position:absolute;
    top:60px;
    left:0;
    right:0;
    background:#0b3d91;
    flex-direction:column;
    gap:0;
    padding:8px 0;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    z-index:200;
  }

  /* show nav when main checkbox checked (works reliably when header injected) */
  #nav-toggle:checked + label.hamburger + .nav-menu,
  #nav-toggle:checked ~ .nav-menu {
    display:flex;
  }

  .nav-menu a, .dropbtn {
    width:100%;
    padding:12px 18px;
    box-sizing:border-box;
  }

  /* Mobile: Resources submenu handled by resources-toggle checkbox */
  .dropdown { width:100%; }
  .dropdown .dropbtn { display:block; width:100%; }
  .dropdown .dropdown-content {
    display:none;             /* hidden by default on mobile */
    position:relative;
    background: rgba(255,255,255,0.02);
    flex-direction:column;
  }

  /* when resources checkbox checked, reveal submenu stacked below it */
  #resources-toggle:checked + label.dropbtn + .dropdown-content {
    display:flex;
  }

  /* disable hover popover effect on touch devices */
  .dropdown:hover > .dropdown-content { display:none; }

  /* small visual tweak for submenu links */
  .dropdown-content a {
    padding-left: 28px; /* slight indent */
    padding-top:10px;
    padding-bottom:10px;
  }
}

/* Keep touch feel smooth */
.nav-menu a, .dropbtn { -webkit-tap-highlight-color: rgba(255,255,255,0.06); }
</style>
