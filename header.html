<style>
/* Safety: prevent horizontal overflow */
html, body { max-width: 100%; overflow-x: hidden; margin: 0; }

/* Header base (desktop appearance preserved) */
.header {
  display: flex;
  align-items: center;
  background: #0b3d91; /* original dark blue */
  padding: 10px 20px;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 200;
  font-family: Arial, sans-serif;
}
.header img { max-height: 50px; margin-right: 10px; }
.header h2 { margin: 0; font-size: 1.5rem; color: #fff; }

/* Logo link */
.logo-link { display: flex; align-items: center; text-decoration: none; }
.logo-link:hover { opacity: 0.95; }

/* Desktop nav: horizontal */
.nav-menu {
  display: flex;
  gap: 20px;
  margin-left: auto;
  align-items: center;
  font-weight: 500;
  transition: background-color 200ms ease;
}
.nav-menu a, .dropbtn {
  color: #fff;
  text-decoration: none;
  padding: 8px 10px;
  border-radius: 5px;
  display: inline-flex;
  align-items: center;
  transition: background-color .25s, color .2s;
}
.nav-menu a:hover, .dropbtn:hover { background: #164787; cursor: pointer; }

/* Desktop dropdown: absolute popover on hover */
.dropdown { position: relative; }
.dropdown .dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #0b3d91; /* same dark blue on desktop */
  min-width: 200px;
  border-radius: 6px;
  overflow: hidden;
  flex-direction: column;
  z-index: 250;
}
.dropdown:hover > .dropdown-content { display: flex; }
.dropdown-content a {
  padding: 10px 14px;
  color: #fff;
  text-decoration: none;
}
.dropdown-content a:hover { background: rgba(255,255,255,0.03); transform: translateX(4px); }

/* Visually hide the checkboxes but keep them accessible */
#nav-toggle, #resources-toggle {
  position: absolute;
  left: -9999px;
  width: 1px; height: 1px; overflow: hidden;
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  border: 0;
  white-space: nowrap;
}

/* Hamburger hidden on desktop */
.hamburger {
  display: none;
  font-size: 1.9rem;
  margin-left: auto;
  color: #fff;
  user-select: none;
}

/* -------------------- MOBILE -------------------- */
@media (max-width: 768px) {
  /* show hamburger */
  .hamburger { display: block; cursor: pointer; }

  /* collapsed nav by default on mobile; will be shown when checkbox is checked */
  .nav-menu {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    /* DIFFERENT MOBILE BACKGROUND */
    background: linear-gradient(180deg,#f2f9ff 0%, #eaf6ff 100%); /* soft/light blue */
    color: #0b3d91;
    flex-direction: column;
    gap: 0;
    padding: 8px 0;
    box-shadow: 0 8px 24px rgba(10, 10, 30, 0.12);
    z-index: 200;
  }

  /* show nav when main checkbox is checked (robust to injection order) */
  #nav-toggle:checked + label.hamburger + .nav-menu,
  #nav-toggle:checked ~ .nav-menu {
    display: flex;
  }

  /* links in mobile menu: darker text so they're readable on the light background */
  .nav-menu a, .dropbtn {
    width: 100%;
    padding: 12px 18px;
    box-sizing: border-box;
    color: #0b3d91;
  }

  /* remove hover tints on mobile */
  .nav-menu a:hover, .dropbtn:hover { background: rgba(11,61,145,0.06); }

  /* Resources dropdown on mobile: use #resources-toggle checkbox to reveal submenu */
  .dropdown { width: 100%; }
  .dropdown .dropbtn { display: block; width: 100%; text-align: left; }
  .dropdown .dropdown-content {
    display: none;            /* hidden by default on mobile */
    position: relative;
    background: transparent;  /* keep subtle (uses parent mobile menu background) */
    flex-direction: column;
    padding-left: 6px;        /* visual offset */
  }

  /* reveal submenu when resources checkbox is checked */
  #resources-toggle:checked + label.dropbtn + .dropdown-content {
    display: flex;
  }

  /* Submenu link styles: indent and use original blue for subtle contrast */
  .dropdown-content a {
    padding: 10px 18px;
    padding-left: 36px;
    color: #0b3d91;
    text-decoration: none;
  }
  .dropdown-content a:hover { background: rgba(11,61,145,0.04); transform: none; }

  /* disable desktop hover popover on mobile */
  .dropdown:hover > .dropdown-content { display: none; }
}

/* small touch polish */
.nav-menu a, .dropbtn { -webkit-tap-highlight-color: rgba(0,0,0,0.02); }
</style>
