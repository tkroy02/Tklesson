<style>
/* Header & Font */
.header {
    display: flex;
    align-items: center;
    background-color: #0b3d91;
    padding: 10px 20px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 100;
    font-family: Arial, sans-serif;
}
.header img { max-height: 50px; margin-right: 10px; }
.header h2 { margin: 0; font-size: 1.5rem; color: white; }

/* Make only logo clickable */
.logo-link { display: flex; align-items: center; text-decoration: none; }
.logo-link:hover { opacity: 0.85; }

/* Menu */
.nav-menu {
    display: flex;
    gap: 25px;
    margin-left: auto;
    font-weight: 500;
    align-items: center;
}
.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 8px 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s;
}
.nav-menu a:hover { background-color: #164787; }

/* Dropdown */
.dropdown { position: relative; }
.dropdown > a { cursor: pointer; }

/* Desktop dropdown */
.dropdown-content {
    display: none;
    flex-direction: column;
    background-color: #0b3d91;
    min-width: 180px;
    border-radius: 5px;
    overflow: hidden;
    z-index: 10;
    position: absolute;
    top: 100%;
    left: 0;
}
.dropdown:hover .dropdown-content { display: flex; }

.dropdown-content a {
    padding: 10px 15px;
    transition: background-color 0.3s, transform 0.2s;
    position: relative;
}
.dropdown-content a::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background-color: #3399ff;
    opacity: 0.3;
    transition: width 0.3s;
}
.dropdown-content a:hover::before { width: 100%; }
.dropdown-content a:hover { transform: translateX(5px); }

/* Hamburger */
.hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    margin-left: auto;
}

/* --- Mobile Styles --- */
@media (max-width: 768px) {
    .hamburger { display: block; }
    .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #0b3d91;
        position: absolute;
        top: 60px;
        right: 0;
    }
    .nav-menu a { padding: 12px 20px; width: 100%; }

    /* Mobile dropdown */
    .dropdown-content {
        position: relative;
        top: 0;
        left: 0;
        min-width: 100%;
        display: none;
    }
    .dropdown.active .dropdown-content { display: flex; flex-direction: column; }
    .dropdown:hover .dropdown-content { display: none; } /* disable hover on mobile */
}
</style>

<script>
// Hamburger toggle
function toggleMenu() {
    const navMenu = document.getElementById("navMenu");
    if(navMenu.style.display === "flex") {
        navMenu.style.display = "none";
    } else {
        navMenu.style.display = "flex";
        navMenu.style.flexDirection = "column";
    }
}

// Mobile dropdown toggle
document.addEventListener('DOMContentLoaded', function() {
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(drop => {
        const btn = drop.querySelector('.dropbtn');
        btn.addEventListener('click', function(e){
            if(window.innerWidth <= 768){
                e.preventDefault();
                drop.classList.toggle('active');
            }
        });
    });
});
</script>
