<style>
/* Header */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(90deg, #0b3d91, #164787);
    padding: 10px 20px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    font-family: Arial, sans-serif;
}

/* Logo */
.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
}
.logo-link img { height: 50px; margin-right: 10px; }
.logo-link h1 { font-size: 1.6rem; margin: 0; }

/* Navigation */
.nav-menu {
    display: flex;
    align-items: center;
    gap: 25px;
}
.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 5px;
    transition: all 0.3s;
}
.nav-menu a:hover { background-color: rgba(255,255,255,0.1); transform: translateY(-2px); }

/* Dropdown */
.dropdown { position: relative; }
.dropbtn { cursor: pointer; display: flex; align-items: center; }
.dropdown-content {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    background: #0b3d91;
    min-width: 180px;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.dropdown-content a {
    padding: 12px 15px;
    transition: background 0.3s, transform 0.2s;
}
.dropdown-content a:hover { background-color: #3399ff; transform: translateX(5px); }
.dropdown:hover .dropdown-content { display: flex; }

/* Hamburger */
.hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
}

/* --- Mobile Styles --- */
@media (max-width: 768px) {
    .hamburger { display: block; }

    .nav-menu {
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: linear-gradient(180deg, #0b3d91, #164787);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-in-out;
    }
    .nav-menu.active { max-height: 1000px; }

    .nav-menu a { padding: 12px 20px; width: 100%; }

    .dropdown-content {
        position: relative;
        top: 0;
        left: 0;
        min-width: 100%;
        display: none;
        flex-direction: column;
    }
    .dropdown.active .dropdown-content { display: flex; }
    .dropdown:hover .dropdown-content { display: none; } /* disable hover on mobile */
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    // Toggle main menu
    hamburger.addEventListener('click', function() {
        navMenu.classList.toggle('active');
    });

    // Toggle dropdowns on mobile
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(drop => {
        drop.querySelector('.dropbtn').addEventListener('click', function(e){
            if(window.innerWidth <= 768){
                e.preventDefault();
                drop.classList.toggle('active');
            }
        });
    });
});
</script>
