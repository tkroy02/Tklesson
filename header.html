<style>
/* predictable box-sizing */
*, *::before, *::after { box-sizing: border-box; }

/* Header */
.header {
  display: flex;
  align-items: center;
  background-color: #082b6f;
  padding: 10px 20px;
  color: white;
  position: sticky;
  top: 0;
  z-index: 1000;
  font-family: Arial, sans-serif;
  box-shadow: 0 4px 14px rgba(0,0,0,0.18);
  border-bottom: 1px solid rgba(255,255,255,0.08);
}
.header img { max-height: 50px; margin-right: 10px; }
.header h2 { margin: 0; font-size: 1.5rem; color: white; }
.logo-link { display: flex; align-items: center; text-decoration: none; }
.logo-link:hover { opacity: 0.9; }

/* Nav layout (desktop default) */
.nav-menu {
  display: flex;
  gap: 25px;
  margin-left: auto;
  font-weight: 500;
  align-items: center;
}

/* mobile items hidden by default (desktop) */
.mobile-only { display: none; }

.nav-menu a {
  color: white;
  text-decoration: none;
  padding: 8px 10px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  transition: background-color 0.25s, transform 0.15s;
}
.nav-menu a:hover { background-color: #0b3d91; }
.nav-menu a.active { background-color: #3399ff; color: #fff; font-weight: 700; }

/* Dropdown */
.dropdown { position: relative; }
.dropbtn { cursor: pointer; display: inline-flex; align-items: center; }

/* Desktop-only */
.desktop-only { display: flex; }

/* Desktop dropdowns */
@media (min-width: 769px) {
  .dropdown-content {
    display: none;
    flex-direction: column;
    background-color: #082b6f;
    min-width: 200px;
    border-radius: 8px;
    overflow: hidden;
    z-index: 10;
    position: absolute;
    top: 100%;
    left: 0;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.08);
  }
  .dropdown:hover .dropdown-content { display: flex; }

  /* Force-hide mobile-only links on desktop */
  nav.nav-menu a.mobile-only { display: none !important; }
}

.dropdown-content a {
  padding: 10px 14px;
  transition: background-color 0.25s, transform 0.15s;
}
.dropdown-content a:hover { background-color: #0b3d91; }

/* Hamburger (desktop hidden) */
.hamburger {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
  margin-left: auto;
  background: transparent;
  color: #fff;
  border: none;
  line-height: 1;
  padding: 6px 10px;
  border-radius: 6px;
}
.hamburger:focus { outline: 2px solid #3399ff; outline-offset: 2px; }

/* ----------------------
   MOBILE RULES ONLY
   ---------------------- */
@media (max-width: 768px) {
  .hamburger { display: block; }

  /* Only mobile applies container padding — desktop unaffected */
  .nav-menu {
    display: none;               /* shown when .open toggled */
    flex-direction: column;
    gap: 0;
    width: 100%;

    /* safe-area aware left/right padding (only on mobile) */
    padding-left: calc(16px + env(safe-area-inset-left));
    padding-right: calc(16px + env(safe-area-inset-right));

    background-color: rgba(8, 43, 111, 0.60); /* semi-transparent mobile bg */
    -webkit-backdrop-filter: blur(4px);
    backdrop-filter: blur(4px);

    position: absolute;
    top: 60px;
    right: 0;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.25);
  }

  .nav-menu.open { display: flex; }

  /* hide desktop dropdown groups on mobile */
  .desktop-only { display: none; }

  /* mobile-only items: internal item padding (container already adds left inset) */
  .mobile-only {
    display: flex;
    padding: 12px 12px; /* top/bottom + right */
    width: 100%;
    align-items: center;
  }

  /* keep privacy/terms consistent on mobile */
  .nav-menu a:not(.mobile-only) { padding: 10px 12px; }

  .nav-menu a { width: 100%; box-sizing: border-box; }
}
</style>

<script>
/* Safe hamburger toggle (no errors if elements missing) */
(function () {
  const hamburger = document.querySelector(".hamburger");
  const navMenu = document.querySelector("#navMenu");
  if (!hamburger || !navMenu) return;

  hamburger.addEventListener("click", () => {
    const open = navMenu.classList.toggle("open");
    hamburger.setAttribute("aria-expanded", open ? "true" : "false");
  });
})();
</script>
