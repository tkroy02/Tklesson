<header class="header">
    <a href="index.html" class="logo-link">
        <img src="Tklesson1.png" alt="Tklesson Logo">
    </a>
    <h2>Tklesson</h2>

    <!-- Hamburger Button -->
    <div class="hamburger" id="hamburgerBtn" onclick="toggleMenu()">☰</div>

    <!-- Mobile Menu Backdrop -->
    <div class="mobile-backdrop" id="mobileBackdrop" onclick="toggleMenu()"></div>

    <nav class="nav-menu" id="navMenu">
        <a href="https://tkroy02.github.io/Tklesson/">Home</a>
        <a href="viewrates.html">View Rates</a>

        <div class="dropdown">
            <a href="#" class="dropbtn" onclick="handleDropdownClick(event)">Resources ▼</a>
            <div class="dropdown-content">
                <a href="frq.html">FRQ</a>
                <a href="casestudies.html">Case Studies</a>
                <a href="contactinfo.html">Contact Information</a>
                <a href="#">Free Learning Tools</a>
            </div>
        </div>

        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <a href="deletedata.html">Request for Data Deletion</a>
    </nav>
</header>

<style>
/* Header & Font */
.header {
    display: flex;
    align-items: center;
    background-color: #0b3d91;
    padding: 10px 20px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 100;
    font-family: Arial, sans-serif;
}
.header img { max-height: 50px; margin-right: 10px; }
.header h2 { margin: 0; font-size: 1.5rem; color: white; }

/* Make only logo clickable */
.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
}
.logo-link:hover { opacity: 0.85; }

/* Menu */
.nav-menu {
    display: flex;
    gap: 25px;
    margin-left: auto;
    font-weight: 500;
    align-items: center;
    transition: transform 0.3s ease;
}
.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 8px 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s;
}
.nav-menu a:hover { background-color: #164787; }

/* Dropdown */
.dropdown { position: relative; }
.dropdown > a { cursor: pointer; }

/* Desktop dropdown */
.dropdown-content {
    display: none;
    flex-direction: column;
    background-color: #0b3d91;
    min-width: 180px;
    border-radius: 5px;
    overflow: hidden;
    z-index: 10;
    position: absolute;
    top: 100%;
    left: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.dropdown:hover .dropdown-content { display: flex; }

.dropdown-content a {
    padding: 10px 15px;
    transition: background-color 0.3s, transform 0.2s;
    position: relative;
}
.dropdown-content a::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background-color: #3399ff;
    opacity: 0.3;
    transition: width 0.3s;
}
.dropdown-content a:hover::before { width: 100%; }
.dropdown-content a:hover { transform: translateX(5px); }

/* Hamburger */
.hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    margin-left: auto;
    transition: transform 0.3s;
    z-index: 101;
}

/* Mobile Backdrop */
.mobile-backdrop {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 99;
}

/* --- Mobile Styles --- */
@media (max-width: 768px) {
    .hamburger { 
        display: block;
    }
    
    .nav-menu {
        display: flex;
        flex-direction: column;
        gap: 0;
        width: 70%;
        max-width: 300px;
        height: 100vh;
        background-color: #0b3d91;
        position: fixed;
        top: 0;
        right: -100%;
        padding: 80px 0 20px;
        transition: right 0.3s ease;
        z-index: 100;
    }
    
    .nav-menu.active {
        right: 0;
    }
    
    .nav-menu a {
        padding: 15px 20px;
        width: 100%;
        border-radius: 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .hamburger.active {
        position: fixed;
        right: 20px;
        top: 15px;
        transform: rotate(90deg);
    }

    /* Mobile dropdown */
    .dropdown-content {
        position: relative;
        top: 0;
        left: 0;
        min-width: 100%;
        display: none;
        box-shadow: none;
        border-radius: 0;
    }
    
    .dropdown.active .dropdown-content {
        display: flex;
        flex-direction: column;
    }
    
    .dropdown:hover .dropdown-content { 
        display: none; /* disable hover on mobile */
    }
    
    .mobile-backdrop.active {
        display: block;
    }
}
</style>

<script>
// Toggle mobile menu
function toggleMenu() {
    const navMenu = document.getElementById("navMenu");
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const backdrop = document.getElementById("mobileBackdrop");
    
    navMenu.classList.toggle('active');
    hamburgerBtn.classList.toggle('active');
    backdrop.classList.toggle('active');
    
    // Change icon between ☰ and ✕
    if (navMenu.classList.contains('active')) {
        hamburgerBtn.innerHTML = '✕';
    } else {
        hamburgerBtn.innerHTML = '☰';
    }
}

// Handle dropdown click (mobile only)
function handleDropdownClick(event) {
    if (window.innerWidth <= 768) {
        event.preventDefault();
        const dropdown = event.target.closest('.dropdown');
        dropdown.classList.toggle('active');
    }
}

// Close menu when clicking on a link (except dropdown toggle)
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-menu a:not(.dropbtn)');
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
        });
    });
    
    // Close menu when window is resized to desktop size
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            const navMenu = document.getElementById("navMenu");
            const hamburgerBtn = document.getElementById("hamburgerBtn");
            const backdrop = document.getElementById("mobileBackdrop");
            
            navMenu.classList.remove('active');
            hamburgerBtn.classList.remove('active');
            backdrop.classList.remove('active');
            hamburgerBtn.innerHTML = '☰';
            
            // Close all dropdowns
            document.querySelectorAll('.dropdown').forEach(drop => {
                drop.classList.remove('active');
            });
        }
    });
});
</script>
