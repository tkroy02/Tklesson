    min-width: 180px;
    top: 100%;
    left: 0;
    border-radius: 5px;

    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background-color: #3399ff;
    opacity: 0.3;
    transition: width 0.3s;
}

}
