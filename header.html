<header class="header">
    <a href="index.html" class="logo-link">
        <img src="Tklesson1.png" alt="Tklesson Logo">
    </a>
    <h2>Tklesson</h2>

    <!-- Hamburger Button -->
    <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false">☰</button>

    <nav class="nav-menu" id="navMenu" aria-label="Main navigation">
        <a href="https://tkroy02.github.io/Tklesson/">Home</a>
        <a href="viewrates.html">View Rates</a>

        <div class="dropdown">
            <!-- use button to prevent accidental navigation and make toggling explicit -->
            <button class="dropbtn" id="resourcesBtn" aria-haspopup="true" aria-expanded="false">Resources ▼</button>
            <div class="dropdown-content" id="resourcesMenu" aria-label="Resources submenu">
                <a href="frq.html">FRQ</a>
                <a href="casestudies.html">Case Studies</a>
                <a href="contactinfo.html">Contact Information</a>
                <a href="free-tools.html">Free Learning Tools</a>
            </div>
        </div>

        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <a href="deletedata.html">Request for Data Deletion</a>
    </nav>
</header>

<style>
/* Header & Font */
.header {
    display: flex;
    align-items: center;
    background-color: #0b3d91;
    padding: 10px 20px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 100;
    font-family: Arial, sans-serif;
}
.header img { max-height: 50px; margin-right: 10px; }
.header h2 { margin: 0; font-size: 1.5rem; color: white; }

/* Make only logo clickable */
.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
}
.logo-link:hover { opacity: 0.85; }

/* Menu (desktop layout) */
.nav-menu {
    display: flex;
    gap: 25px;
    margin-left: auto;
    font-weight: 500;
    align-items: center;
}
.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 8px 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s;
}
.nav-menu a:hover { background-color: #164787; }

/* Dropdown */
.dropdown { position: relative; }
.dropdown > .dropbtn {
    background: transparent;
    border: none;
    color: white;
    padding: 8px 10px;
    border-radius: 5px;
    font: inherit;
    cursor: pointer;
}
.dropdown > .dropbtn:hover { background-color: #164787; }

/* Desktop dropdown */
.dropdown-content {
    display: none;
    flex-direction: column;
    background-color: #0b3d91;
    min-width: 180px;
    border-radius: 5px;
    overflow: hidden;
    z-index: 10;
    position: absolute;
    top: 100%;
    left: 0;
}
.dropdown:hover .dropdown-content { display: flex; }

.dropdown-content a {
    padding: 10px 15px;
    transition: background-color 0.3s, transform 0.2s;
    position: relative;
    color: white;
    text-decoration: none;
    display: block;
}
.dropdown-content a::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background-color: #3399ff;
    opacity: 0.3;
    transition: width 0.3s;
}
.dropdown-content a:hover::before { width: 100%; }
.dropdown-content a:hover { transform: translateX(5px); }

/* Hamburger */
.hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    margin-left: auto;
    background: transparent;
    border: none;
    color: white;
}

/* --- Mobile Styles --- */
@media (max-width: 768px) {
    .hamburger { display: block; }

    /* hide desktop nav; use .open to show mobile nav */
    .nav-menu {
        display: none;
        flex-direction: column;
        gap: 0;
        width: 100%;
        /* lighter background for mobile menu so it stands out from header */
        background-color: #f2f9ff;
        color: #0b3d91;
        position: absolute;
        top: 60px;
        right: 0;
        left: 0;
        padding: 10px 0;
        box-shadow: 0 6px 20px rgba(11,61,145,0.12);
    }
    .nav-menu.open { display: flex; }

    .nav-menu a { padding: 12px 20px; width: 100%; color: #0b3d91; }
    .nav-menu a:hover { background-color: rgba(11,61,145,0.06); color: #0b3d91; }

    /* Mobile dropdown: hidden until .active on parent .dropdown */
    .dropdown .dropdown-content {
        position: relative;
        top: 0;
        left: 0;
        min-width: 100%;
        display: none;
        background: transparent;
    }
    .dropdown.active .dropdown-content { display: flex; flex-direction: column; }

    /* style submenu links for mobile */
    .dropdown-content a {
        padding-left: 36px;
        color: #0b3d91;
        background: transparent;
    }
    .dropdown-content a:hover { background-color: rgba(11,61,145,0.04); transform: none; }

    /* disable hover-based desktop dropdown on mobile */
    .dropdown:hover .dropdown-content { display: none; }
}
</style>

<script>
/* Minimal JS to toggle mobile menu and resources submenu.
   Keeps desktop hover behavior intact.
*/
(function() {
    // Toggle menu function attached to hamburger (if using inline onclick, keep it)
    window.toggleMenu = function() {
        var nav = document.getElementById('navMenu');
        var hb = document.getElementById('hamburger');
        if (!nav) return;
        var isOpen = nav.classList.toggle('open');
        if (hb) hb.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    };

    // Setup event listeners for resource toggle and link-close behavior
    document.addEventListener('DOMContentLoaded', function () {
        var resourcesBtn = document.getElementById('resourcesBtn');
        var resourcesDropdown = resourcesBtn ? resourcesBtn.closest('.dropdown') : null;
        var nav = document.getElementById('navMenu');
        var hb = document.getElementById('hamburger');

        // Resources button toggles submenu on mobile only
        if (resourcesBtn && resourcesDropdown) {
            resourcesBtn.addEventListener('click', function (e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    e.stopPropagation();
                    var wasActive = resourcesDropdown.classList.toggle('active');
                    resourcesBtn.setAttribute('aria-expanded', wasActive ? 'true' : 'false');
                }
                // On desktop the button acts like hover (no default navigation)
            });
        }

        // Close mobile menu when a link is clicked (so it doesn't stay open)
        if (nav) {
            nav.querySelectorAll('a').forEach(function (link) {
                link.addEventListener('click', function () {
                    // small timeout to allow navigation to begin
                    setTimeout(function () {
                        nav.classList.remove('open');
                        if (hb) hb.setAttribute('aria-expanded', 'false');
                        if (resourcesDropdown) resourcesDropdown.classList.remove('active');
                        if (resourcesBtn) resourcesBtn.setAttribute('aria-expanded', 'false');
                    }, 50);
                });
            });
        }

        // Click outside header closes menus on mobile
        document.addEventListener('click', function (e) {
            var header = document.querySelector('.header');
            if (!header) return;
            if (!header.contains(e.target)) {
                if (nav) nav.classList.remove('open');
                if (resourcesDropdown) resourcesDropdown.classList.remove('active');
                if (hb) hb.setAttribute('aria-expanded', 'false');
                if (resourcesBtn) resourcesBtn.setAttribute('aria-expanded', 'false');
            }
        });

        // Ensure menus reset when resizing to desktop
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                if (nav) nav.classList.remove('open');
                if (resourcesDropdown) resourcesDropdown.classList.remove('active');
                if (hb) hb.setAttribute('aria-expanded', 'false');
                if (resourcesBtn) resourcesBtn.setAttribute('aria-expanded', 'false');
            }
        });
    });
})();
</script>
