<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology Quiz – Tklesson</title>

<link rel="canonical" href="https://tklesson.com/" />
<link rel="icon" type="image/png" sizes="16x16" href="/Tklesson1-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/Tklesson1-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/Tklesson1-48x48.png">
<link rel="icon" type="image/png" sizes="64x64" href="/Tklesson1-64x64.png">
<link rel="icon" type="image/png" sizes="192x192" href="/Tklesson1-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/Tklesson1-512x512.png">
<link rel="apple-touch-icon" href="/Tklesson1-192x192.png">
<meta name="theme-color" content="#ffffff">
    
<style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
    header { background: #01579b; color: white; padding: 15px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
    h1 { display: inline; font-size: 2em; }
    h2 { font-size: 1.2em; font-weight: normal; color: #e1f5fe; margin-top: 5px; }
    .quiz-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }
    .question { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: #e1f5fe; }
    .question p { font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 6px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #0288d1; color: white; padding: 10px 25px; border: none; cursor: pointer; font-size: 1em; border-radius: 5px; margin-top: 10px; margin-right: 10px; }
    button:hover { background-color: #01579b; }
    .correct { background-color: #c8e6c9; }
    .wrong { background-color: #ffcdd2; }
    #score { font-size: 1.3em; font-weight: bold; margin-top: 15px; }
    .timer { text-align: right; font-weight: bold; margin-bottom: 15px; }
    .email-container { margin-bottom: 15px; }
    #submission-message { margin-top: 10px; font-weight: bold; color: #01579b; }
</style>
</head>
<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Biology Quiz – Tklesson</h1>
    <h2>Dehydration Synthesis and Hydrolysis Test 2</h2>
</header>

<div class="quiz-container">
    <div class="email-container">
        <label for="name">Enter your name (required):</label>
        <input type="text" id="name" placeholder="Your name" required>
    </div>
    <div class="email-container">
        <label for="email">Enter your email (required):</label>
        <input type="email" id="email" placeholder="you@example.com" required>
    </div>
    <div class="timer" id="timer">45:00</div>
    <div id="quiz-container"></div>
    <div class="button-row">
        <button id="submitBtn" onclick="checkAnswers()">Submit</button>
        <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <div id="score"></div>
    <div id="submission-message"></div>
</div>

<script>
const questions = [
    {type:'mcq', q:"DNA is related to which macromolecule?", options:["Carbohydrate","Lipid","Nucleic Acid","Protein"], answer:"Nucleic Acid"},
    {type:'mcq', q:"Glucose is a monomer for which macromolecule?", options:["Protein","Carbohydrate","Lipid","Nucleic Acid"], answer:"Carbohydrate"},
    {type:'mcq', q:"Proteins are made of which monomers?", options:["Amino Acids","Nucleotides","Fatty Acids","Glucose"], answer:"Amino Acids"},
    {type:'mcq', q:"RNA is related to which macromolecule?", options:["Protein","Nucleic Acid","Carbohydrate","Lipid"], answer:"Nucleic Acid"},
    {type:'mcq', q:"Amylase in saliva breaks down which macromolecule?", options:["Carbohydrate","Protein","Lipid","Nucleic Acid"], answer:"Carbohydrate"},
    {type:'mcq', q:"Enzymes in chemistry are known as a type of _______", options:["Protein","Carbohydrate","Lipid","Nucleic Acid"], answer:"Protein"},
    {type:'mcq', q:"During dehydration synthesis, water is _______", options:["Added","Removed","Both","None"], answer:"Removed"},
    {type:'mcq', q:"Hydrolysis is a reaction that _______", options:["Removes water","Adds water","Does not involve water","Occurs only in plants"], answer:"Adds water"},
    {type:'mcq', q:"The bond between amino acids is called _______", options:["Glycosidic bond","Peptide bond","Phosphodiester bond","Hydrogen bond"], answer:"Peptide bond"},
    {type:'mcq', q:"Starch is a polymer of _______", options:["Amino acids","Glucose","Fatty acids","Nucleotides"], answer:"Glucose"},
    {type:'fill', q:"The monomer of nucleic acid is _______", answer:["Nucleotide"]},
    {type:'fill', q:"The monomer of proteins is _______", answer:["Amino acid","Amino acids"]},
    {type:'fill', q:"The monomer of carbohydrates is _______", answer:["Monosaccharide","Glucose"]},
    {type:'fill', q:"The monomer of lipids is usually _______", answer:["Glycerol","Fatty acid"]},
    {type:'fill', q:"Enzymes speed up chemical reactions by lowering the _______", answer:["Activation energy"]},
    {type:'fill', q:"The process that joins monomers by removing water is called _______", answer:["Dehydration synthesis"]},
    {type:'fill', q:"The process that breaks polymers into monomers by adding water is _______", answer:["Hydrolysis"]},
    {type:'fill', q:"A double-stranded DNA molecule has a sugar-phosphate backbone connected by _______", answer:["Hydrogen bonds"]},
    {type:'fill', q:"ATP releases energy when a _______ bond is broken", answer:["Phosphate"]},
    {type:'fill', q:"The basic unit of a carbohydrate polymer is _______", answer:["Monosaccharide","Glucose"]},
    {type:'tf', q:"All enzymes are proteins.", answer:"True"},
    {type:'tf', q:"Hydrolysis removes water to join monomers.", answer:"False"},
    {type:'tf', q:"Lipids are hydrophobic molecules.", answer:"True"},
    {type:'tf', q:"Proteins store genetic information.", answer:"False"},
    {type:'tf', q:"DNA is double-stranded.", answer:"True"},
    {type:'tf', q:"RNA is double-stranded in cells.", answer:"False"},
    {type:'tf', q:"Carbohydrates are mainly used for energy storage.", answer:"True"},
    {type:'tf', q:"Peptide bonds form during hydrolysis.", answer:"False"},
    {type:'tf', q:"Enzymes are consumed in chemical reactions.", answer:"False"},
    {type:'tf', q:"Starch is a polysaccharide.", answer:"True"},
    {type:'mcq', q:"Which macromolecule is a major component of cell membranes?", options:["Protein","Carbohydrate","Lipid","Nucleic Acid"], answer:"Lipid"},
    {type:'mcq', q:"Which of the following is an example of a polysaccharide?", options:["Glucose","Starch","Fructose","Amino acid"], answer:"Starch"},
    {type:'mcq', q:"Which macromolecule stores genetic information?", options:["Protein","Nucleic Acid","Carbohydrate","Lipid"], answer:"Nucleic Acid"},
    {type:'fill', q:"The functional unit of a protein is its _______", answer:["Tertiary structure","Active site"]},
    {type:'fill', q:"The molecule that carries amino acids to ribosomes is _______", answer:["tRNA"]},
    {type:'fill', q:"Glucose + Glucose → Maltose is an example of _______", answer:["Dehydration synthesis"]},
    {type:'fill', q:"The enzyme that catalyzes the breakdown of starch is _______", answer:["Amylase"]},
    {type:'fill', q:"An enzyme is considered a ________ because it speeds up the rate of chemical reactions.", answer:["catalyst"]},
    {type:'fill', q:"Plants store their energy mostly as ________.", answer:["starch"]},
    {type:'fill', q:"The fat mostly stored by animals are called ________.", answer:["triglycerides","triglyceride"]}
];

function shuffleArray(arr){ return arr.sort(() => Math.random() - 0.5); }
shuffleArray(questions);
questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });

const container = document.getElementById('quiz-container');

function renderQuiz(){
    container.innerHTML = '';
    questions.forEach((q, idx)=>{
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;
        div.innerHTML = `<p>${idx+1}. ${q.q}</p>`;
        if(q.type==='mcq'){
            div.innerHTML += '<div class="options">' + q.options.map(opt => 
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        } else if(q.type==='fill'){
            div.innerHTML += `<input type="text" id="q${idx}" placeholder="Type your answer here">`;
        } else if(q.type==='tf'){
            div.innerHTML += '<div class="options">' + ['True','False'].map(opt => 
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        }
        container.appendChild(div);
    });
    document.getElementById('score').innerText = '';
    document.getElementById('submission-message').textContent = '';
}

// Timer Security Fix
let remaining = 45*60;
const timerEl = document.getElementById('timer');
let timerId;
function pad(n){ return n.toString().padStart(2,'0'); }
function disableQuiz(){
    const inputs = document.querySelectorAll('#quiz-container input');
    inputs.forEach(input=>{
        input.disabled = true;
        input.style.backgroundColor = '#f0f0f0';
    });
    const restartBtn = document.getElementById('restartBtn');
    restartBtn.disabled = true;
    restartBtn.style.backgroundColor = '#cccccc';
    restartBtn.style.cursor = 'not-allowed';
}
function updateTimer(){
    const min = Math.floor(remaining/60);
    const sec = remaining % 60;
    timerEl.textContent = `${pad(min)}:${pad(sec)}`;
    if(remaining <= 0){
        clearInterval(timerId);
        disableQuiz();
        alert('Time is up! Quiz is now disabled.');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        if(nameInput.value.trim() && emailInput.value.trim()){
            checkAnswers();
        } else {
            document.getElementById('submission-message').textContent = 
                'Time is up! Please enter your name and email, then click Submit to save your score.';
            document.getElementById('submission-message').style.color = 'red';
        }
        return;
    }
    remaining--;
}

function startTimer(){
    clearInterval(timerId);
    timerId = setInterval(updateTimer,1000);
    updateTimer();
}

// Check Answers
async function checkAnswers(){
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const msgEl = document.getElementById('submission-message');
    msgEl.textContent = '';

    if(!nameInput.value.trim()){ msgEl.textContent = "Name is required!"; nameInput.focus(); return; }
    if(!emailInput.value.trim()){ msgEl.textContent = "Email is required!"; emailInput.focus(); return; }

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    let score = 0;

    questions.forEach((q, idx)=>{
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct','wrong');
        if(q.type==='mcq' || q.type==='tf'){
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            if(selected){
                if(selected.value === q.answer){ div.classList.add('correct'); score++; }
                else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct: ${q.answer}</p>`; }
            } else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct: ${q.answer}</p>`; }
        } else if(q.type==='fill'){
            const userAns = document.getElementById(`q${idx}`).value.trim().toLowerCase();
            const answers = Array.isArray(q.answer)? q.answer.map(a=>a.toLowerCase()): [q.answer.toLowerCase()];
            if(answers.includes(userAns)){ div.classList.add('correct'); score++; }
            else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct: ${Array.isArray(q.answer)?q.answer[0]:q.answer}</p>`; }
        }
    });

    document.getElementById('score').innerText = `Your score: ${score} / ${questions.length}`;

    // Submit to backend
    try{
        const response = await fetch('https://myedu-backend.onrender.com/submit-quiz',{
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({ name, email, score, total: questions.length, test:2 })
        });
        const result = await response.json();
        msgEl.textContent = result.message || "Score submitted successfully!";
    } catch(err){ console.error(err); msgEl.textContent = "Error sending score to server."; }
}

// Restart Quiz
function restartQuiz(){
    shuffleArray(questions);
    questions.forEach(q=>{ if(q.type==='mcq'){ shuffleArray(q.options); }} );
    renderQuiz();
}

// Initial Render
renderQuiz();
startTimer();
</script>

</body>
</html>
