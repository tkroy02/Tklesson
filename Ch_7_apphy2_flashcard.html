<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AP Physics 2 Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>AP Physics 2: Quantum, Atomic & Nuclear Physics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
  { question: "What is a photon?", answer: "A quantum of electromagnetic radiation carrying energy E = hf." },
  { question: "Planck’s constant?", answer: "h = 6.626 × 10⁻³⁴ J·s." },
  { question: "Photoelectric effect?", answer: "Emission of electrons from a metal when light shines on it." },
  { question: "Threshold frequency?", answer: "Minimum frequency of light needed to emit electrons from a metal." },
  { question: "Einstein’s photoelectric equation?", answer: "K_max = hf - φ, where φ is work function." },
  { question: "Work function?", answer: "Minimum energy needed to remove an electron from a metal surface." },
  { question: "Bohr model of hydrogen?", answer: "Electrons orbit nucleus in quantized energy levels; ΔE = hf." },
  { question: "Energy levels in Bohr model?", answer: "E_n = -13.6 eV / n², n = 1, 2, 3…" },
  { question: "Quantum number n?", answer: "Principal quantum number representing energy level." },
  { question: "Line spectra?", answer: "Discrete wavelengths of light emitted by electrons transitioning between energy levels." },
  { question: "Rydberg formula?", answer: "1/λ = R(1/n₁² - 1/n₂²), R = 1.097 × 10⁷ m⁻¹." },
  { question: "Mass-energy equivalence?", answer: "E = mc², energy equals mass times speed of light squared." },
  { question: "Radioactive decay?", answer: "Spontaneous transformation of unstable nuclei into more stable nuclei." },
  { question: "Alpha decay?", answer: "Emission of a helium nucleus (2 protons, 2 neutrons) from a nucleus." },
  { question: "Beta decay?", answer: "Emission of an electron or positron from a nucleus." },
  { question: "Gamma decay?", answer: "Emission of high-energy photons from a nucleus." },
  { question: "Half-life?", answer: "Time for half of a radioactive sample to decay." },
  { question: "Activity of a radioactive sample?", answer: "Number of decays per unit time; A = λN." },
  { question: "Decay constant?", answer: "Probability per unit time that a nucleus will decay; λ." },
  { question: "Binding energy?", answer: "Energy required to separate a nucleus into its individual nucleons." },
  { question: "Mass defect?", answer: "Difference between mass of nucleus and sum of masses of individual nucleons." },
  { question: "Nuclear fission?", answer: "Splitting of a heavy nucleus into smaller nuclei, releasing energy." },
  { question: "Nuclear fusion?", answer: "Combining of light nuclei to form a heavier nucleus, releasing energy." },
  { question: "Strong nuclear force?", answer: "Force that holds protons and neutrons together in the nucleus." },
  { question: "Weak nuclear force?", answer: "Force responsible for beta decay and particle transformations." },
  { question: "Conservation laws in nuclear reactions?", answer: "Mass-energy, charge, and nucleon number are conserved." },
  { question: "Exothermic nuclear reaction?", answer: "Reaction that releases energy." },
  { question: "Endothermic nuclear reaction?", answer: "Reaction that absorbs energy." },
  { question: "Critical mass?", answer: "Minimum amount of fissile material needed to sustain a chain reaction." },
  { question: "Chain reaction?", answer: "Series of fission reactions where neutrons from one fission cause more fission events." },
  { question: "Nuclear reactor purpose?", answer: "Controlled fission to produce energy for electricity." },
  { question: "Neutron moderation?", answer: "Slowing down of fast neutrons to sustain a controlled fission reaction." },
  { question: "Radioactive tracer?", answer: "Radioisotope used to track chemical or biological processes." },
  { question: "Radiation therapy?", answer: "Use of ionizing radiation to destroy cancerous cells." },
  { question: "Alpha particle penetration?", answer: "Very low; stopped by paper or skin." },
  { question: "Beta particle penetration?", answer: "Moderate; stopped by plastic or thin metal." },
  { question: "Gamma ray penetration?", answer: "High; requires thick lead or concrete to block." },
  { question: "Units of radioactivity?", answer: "Becquerel (Bq) = 1 decay per second; Curie (Ci) = 3.7 × 10¹⁰ decays per second." },
  { question: "Ionizing radiation?", answer: "Radiation that can remove electrons from atoms, forming ions." },
  { question: "Applications of nuclear physics?", answer: "Energy production, medical imaging, cancer treatment, dating artifacts." }
];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
