<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>AP Physics 1: Rotational Motion</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is the rotational analog of linear displacement?", answer: "Angular displacement (Δθ), measured in radians." },
    { question: "What is the rotational analog of linear velocity?", answer: "Angular velocity (ω), measured in radians per second (rad/s)." },
    { question: "What is the rotational analog of linear acceleration?", answer: "Angular acceleration (α), measured in radians per second squared ($$rad/s^2$$)." },
    { question: "What is the formula to relate tangential velocity to angular velocity?", answer: "$$v_t = r\\omega$$" },
    { question: "What is the formula to relate tangential acceleration to angular acceleration?", answer: "$$a_t = r\\alpha$$" },
    { question: "What is **Torque**?", answer: "The rotational equivalent of force; it causes an object to rotate or change its rotational motion." },
    { question: "What is the formula for torque?", answer: "$$\\tau = rF\\sin\\theta$$" },
    { question: "What is the rotational analog of Newton's First Law?", answer: "An object in rotational motion will stay in rotational motion with constant angular velocity unless acted upon by a net torque." },
    { question: "What is the rotational analog of Newton's Second Law?", answer: "$$\\tau_{net} = I\\alpha$$" },
    { question: "What is the rotational analog of mass?", answer: "**Rotational inertia** (I), which is a measure of an object's resistance to a change in its rotational motion." },
    { question: "What does rotational inertia depend on?", answer: "The mass of the object and how that mass is distributed relative to the axis of rotation." },
    { question: "For a point mass, what is the formula for rotational inertia?", answer: "$$I = mr^2$$" },
    { question: "State the law of **Conservation of Angular Momentum**.", answer: "The angular momentum of a closed, isolated system remains constant." },
    { question: "What is the formula for angular momentum?", answer: "$$L = I\\omega$$" },
    { question: "In an isolated system, what is the relationship between the initial and final angular momentum?", answer: "$$L_{initial} = L_{final}$$ or $$I_i\\omega_i = I_f\\omega_f$$" },
    { question: "What does the area under a torque vs. angular displacement graph represent?", answer: "Rotational work done." },
    { question: "What is the rotational analog of work?", answer: "$$W_{rotational} = \\tau\\Delta\\theta$$" },
    { question: "What is the rotational analog of kinetic energy?", answer: "Rotational kinetic energy, $$K_{rotational} = \\frac{1}{2}I\\omega^2$$" },
    { question: "What is the total kinetic energy of a rolling object?", answer: "The sum of its translational kinetic energy and rotational kinetic energy ($$K_{total} = \\frac{1}{2}mv^2 + \\frac{1}{2}I\\omega^2$$)." },
    { question: "What condition is necessary for an object to roll without slipping?", answer: "$$v = r\\omega$$" },
    { question: "When a figure skater pulls their arms in, what happens to their rotational inertia and angular speed?", answer: "Their rotational inertia decreases, and their angular speed increases to conserve angular momentum." },
    { question: "What is the angular analog of linear momentum?", answer: "**Angular momentum** ($$L$$)." },
    { question: "A spinning disk slows down due to friction. Is angular momentum conserved?", answer: "No, because there is an external torque (friction) acting on the system." },
    { question: "If a net torque is applied to an object, what will it do?", answer: "It will undergo angular acceleration." },
    { question: "Which is harder to stop, a rotating solid disk or a rotating ring of the same mass and radius?", answer: "The ring, because its mass is distributed farther from the axis of rotation, giving it a larger rotational inertia." },
    { question: "How does the torque applied to a door change as you get closer to the hinges?", answer: "It decreases for the same amount of applied force." },
    { question: "What is the condition for an object to be in **rotational equilibrium**?", answer: "The net torque acting on it must be zero." },
    { question: "If an object is in both translational and rotational equilibrium, what are the conditions?", answer: "The net force is zero ($$\\sum\\vec{F}=0$$) and the net torque is zero ($$\\sum\\tau=0$$)." },
    { question: "What does the area under an angular acceleration vs. time graph represent?", answer: "The change in angular velocity ($$\\Delta\\omega$$)." },
    { question: "What does the slope of an angular velocity vs. time graph represent?", answer: "Angular acceleration ($$\\alpha$$)." },
    { question: "When a rolling object goes up an incline, what energy transformations occur?", answer: "Translational and rotational kinetic energy are converted into gravitational potential energy." },
    { question: "Does an object's rotational inertia change if the axis of rotation is changed?", answer: "Yes, its value depends on the axis of rotation." },
    { question: "Is angular momentum a vector or a scalar?", answer: "A **vector** quantity." },
    { question: "What is the direction of the angular velocity vector for an object rotating counter-clockwise?", answer: "Out of the page (using the right-hand rule)." },
    { question: "What is the direction of the angular velocity vector for an object rotating clockwise?", answer: "Into the page (using the right-hand rule)." },
    { question: "What is the rotational analog of the kinematic equations?", answer: "$$\\omega_f = \\omega_i + \\alpha t$$; $$\\Delta\\theta = \\omega_i t + \\frac{1}{2}\\alpha t^2$$; $$\\omega_f^2 = \\omega_i^2 + 2\\alpha\\Delta\\theta$$" },
    { question: "Does a rolling object ever slip when it is in an ideal rolling motion?", answer: "No, the point of contact with the ground is instantaneously at rest." },
    { question: "When a spinning top slows down, what happens to its angular momentum?", answer: "It decreases due to the external torque from friction." },
    { question: "What is the SI unit for torque?", answer: "Newton-meter (N·m)." },
    { question: "What is the SI unit for angular momentum?", answer: "$$kg \\cdot m^2/s$$" }
  ];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
