<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 10: Magnetism</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is **magnetism**?", answer: "A force of attraction or repulsion that arises between electrically charged particles due to their motion." },
    { question: "What are the two types of magnetic poles?", answer: "North and South poles." },
    { question: "What is the rule for the interaction of magnetic poles?", answer: "Like poles repel, and opposite poles attract." },
    { question: "What is a **magnetic field**?", answer: "A region of space around a magnet or a moving charge where magnetic forces are felt." },
    { question: "What is a **magnetic field line**?", answer: "A line used to represent a magnetic field, showing the direction of the force on a North pole." },
    { question: "Which direction do magnetic field lines point *outside* a magnet?", answer: "From the North pole to the South pole." },
    { question: "Where is a magnetic field strongest?", answer: "At the poles of a magnet where the field lines are most dense." },
    { question: "Can you isolate a single magnetic pole?", answer: "No. Magnetic poles always exist in pairs (monopoles do not exist)." },
    { question: "What is a **permanent magnet**?", answer: "A magnet that retains its magnetism without an external field or current." },
    { question: "What is an **electromagnet**?", answer: "A temporary magnet created by passing an electric current through a coil of wire." },
    { question: "What is a **ferromagnetic material**?", answer: "A material that is strongly attracted to magnets and can be permanently magnetized (e.g., iron, nickel, cobalt)." },
    { question: "What is a **paramagnetic material**?", answer: "A material that is weakly attracted to magnets but cannot be permanently magnetized (e.g., aluminum, platinum)." },
    { question: "What is a **diamagnetic material**?", answer: "A material that is weakly repelled by magnets (e.g., copper, water)." },
    { question: "What is a **magnetic domain**?", answer: "A microscopic region in a ferromagnetic material where the magnetic fields of atoms are aligned." },
    { question: "What is the **right-hand rule** for a current-carrying wire?", answer: "If the thumb points in the direction of current, the fingers curl in the direction of the magnetic field." },
    { question: "What is the formula for the force on a current-carrying wire in a magnetic field?", answer: "$$F = ILB\\sin\\theta$$" },
    { question: "What is the formula for the force on a moving charge in a magnetic field?", answer: "$$F = qvB\\sin\\theta$$" },
    { question: "What is the **motor effect**?", answer: "The force experienced by a current-carrying conductor when it is placed in a magnetic field." },
    { question: "What is the purpose of the **commutator** in a DC motor?", answer: "To reverse the direction of current every half-rotation to keep the motor spinning in the same direction." },
    { question: "What is **electromagnetic induction**?", answer: "The process of generating an electric current by moving a conductor through a magnetic field." },
    { question: "Who discovered that a changing magnetic field can induce an electric current?", answer: "Michael Faraday." },
    { question: "What is a **generator**?", answer: "A device that converts mechanical energy into electrical energy using electromagnetic induction." },
    { question: "What is a **transformer**?", answer: "A device that uses induction to change the voltage of an alternating current (AC)." },
    { question: "What is the difference between a motor and a generator?", answer: "A motor uses electricity to create motion, while a generator uses motion to create electricity." },
    { question: "How does the Earth act as a magnet?", answer: "Due to the motion of molten iron in its core, which generates a large magnetic field." },
    { question: "Which of Earth's magnetic poles is located near its geographic North Pole?", answer: "The magnetic South pole (which attracts the North pole of a compass)." },
    { question: "What are the **auroras** (Northern/Southern Lights)?", answer: "Charged particles from the sun interacting with the Earth's magnetic field." },
    { question: "What happens to a magnet when it is cut in half?", answer: "It creates two new magnets, each with its own North and South pole." },
    { question: "Why is a magnetic field considered a vector quantity?", answer: "Because it has both magnitude (strength) and direction." },
    { question: "How does the density of magnetic field lines relate to field strength?", answer: "Denser lines indicate a stronger magnetic field." },
    { question: "What is a **solenoid**?", answer: "A coil of wire that acts as an electromagnet when a current flows through it." },
    { question: "What is the core of an electromagnet typically made of?", answer: "Soft iron, which is easily magnetized and demagnetized." },
    { question: "What happens to the magnetic field of a current-carrying wire if the current is increased?", answer: "The magnetic field strength increases." },
    { question: "What happens to the force on a wire in a magnetic field if the current is reversed?", answer: "The direction of the force is reversed." },
    { question: "What is the principle behind a particle accelerator?", answer: "The force on a moving charge in a magnetic field is used to guide and accelerate charged particles." },
    { question: "What is the key to inducing a current in a wire?", answer: "There must be a relative motion between the wire and the magnetic field lines." },
    { question: "What is the difference between direct current (DC) and alternating current (AC) in this context?", answer: "A simple DC motor uses a commutator, while an AC generator naturally reverses its current." },
    { question: "What is a **magnetic shield**?", answer: "A barrier made of ferromagnetic material used to block or deflect a magnetic field." },
    { question: "How is the strength of an electromagnet increased?", answer: "By increasing the current, increasing the number of coils, or using a ferromagnetic core." },
    { question: "In a magnetic field, what is the force on a charged particle that is stationary?", answer: "Zero. The force only acts on a moving charge." }
  ];


let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
