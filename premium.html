<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Content - Tklesson</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    #loginBtn {
      background: #4285F4;
      color: white;
    }
    #logoutBtn {
      background: #d9534f;
      color: white;
      display: none;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    @media(max-width:768px) {
      main { padding: 15px; }
      button { width: 80%; max-width: 300px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Premium Content - Tklesson</h1>
  </header>

  <main>
    <h2>Exclusive Access</h2>
    <p id="statusMsg">Please sign in to unlock premium lessons.</p>

    <button id="loginBtn">Sign In with Google</button>
    <button id="logoutBtn">Log Out</button>

    <div id="premiumContent" style="display:none; margin-top:20px;">
      <h3>ðŸŽ‰ Welcome to Premium Content!</h3>
      <p>Here is where your exclusive lessons and quizzes will appear.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tklesson</p>
  </footer>

  <!-- Firebase Module Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";

    // Your Firebase configuration
    const firebaseConfig = {
      authDomain: "tklesson-website.firebaseapp.com",
      projectId: "tklesson-website",
      storageBucket: "tklesson-website.firebasestorage.app",
      messagingSenderId: "670316016464",
      appId: "1:670316016464:web:6f4c1f33a9f79a1f757255",
      measurementId: "G-5G0Z1G89LT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Elements
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const statusMsg = document.getElementById('statusMsg');
    const premiumContent = document.getElementById('premiumContent');

    const provider = new GoogleAuthProvider();

    // Login
    loginBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login error:", err);
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error("Logout error:", err);
      }
    });

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusMsg.textContent = `Welcome, ${user.displayName}!`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        premiumContent.style.display = "block";
      } else {
        statusMsg.textContent = "Please sign in to unlock premium lessons.";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        premiumContent.style.display = "none";
      }
    });
  </script>

</body>
</html>
