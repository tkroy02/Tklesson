<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth0 Login Test</title>

<script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .login-container {
    text-align: center;
  }
  .login-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Login Test Page</h1>
  <button id="btn-login" class="login-button">Log In</button>
  <button id="btn-logout" class="login-button" style="display: none;">Log Out</button>
</div>

<script>
  window.addEventListener('load', async () => {
    const auth0 = await createAuth0Client({
        domain: 'dev-z3h014ora20yu2n4.ca.auth0.com',
        clientId: '0pjEK7SBZUMhfZZm2XtbjwMjGOUTpQX7',
        authorizationParams: {
            redirect_uri: window.location.origin
        }
    });
    
    const loginBtn = document.getElementById('btn-login');
    const logoutBtn = document.getElementById('btn-logout');

    const handleRedirectCallback = async () => {
        const isRedirect = window.location.search.includes('code=') || window.location.search.includes('state=');
        if (isRedirect) {
            await auth0.handleRedirectCallback();
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        updateUI();
    };

    const updateUI = async () => {
        const isAuthenticated = await auth0.isAuthenticated();
        loginBtn.style.display = isAuthenticated ? 'none' : 'block';
        logoutBtn.style.display = isAuthenticated ? 'block' : 'none';
        if (isAuthenticated) {
            const user = await auth0.getUser();
            console.log('Logged in user:', user);
        }
    };

    loginBtn.addEventListener('click', () => {
        auth0.loginWithRedirect();
    });

    logoutBtn.addEventListener('click', () => {
        auth0.logout({
            logoutParams: {
                returnTo: window.location.origin
            }
        });
    });

    handleRedirectCallback();
  });
</script>

</body>
</html>
