<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>AP Physics 1: Kinematics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is the difference between **distance** and **displacement**?", answer: "Distance is a scalar quantity and refers to the total path traveled. Displacement is a vector and is the change in position from start to end." },
    { question: "What is the difference between **speed** and **velocity**?", answer: "Speed is a scalar quantity (distance/time). Velocity is a vector (displacement/time) that includes direction." },
    { question: "What does the slope of a **position-time graph** represent?", answer: "The velocity of the object." },
    { question: "What does the slope of a **velocity-time graph** represent?", answer: "The acceleration of the object." },
    { question: "What does the area under a **velocity-time graph** represent?", answer: "The displacement of the object." },
    { question: "What does the area under an **acceleration-time graph** represent?", answer: "The change in velocity." },
    { question: "State the first kinematic equation that relates final velocity, initial velocity, acceleration, and time.", answer: "$$v_f = v_i + at$$" },
    { question: "State the second kinematic equation that relates displacement, initial velocity, final velocity, and time.", answer: "$$\\Delta x = \\frac{1}{2}(v_i + v_f)t$$" },
    { question: "State the third kinematic equation that relates displacement, initial velocity, time, and acceleration.", answer: "$$\\Delta x = v_it + \\frac{1}{2}at^2$$" },
    { question: "State the fourth kinematic equation that relates final velocity, initial velocity, acceleration, and displacement.", answer: "$$v_f^2 = v_i^2 + 2a\\Delta x$$" },
    { question: "What is the magnitude of the acceleration due to gravity on Earth?", answer: "$$g \\approx 9.8 \\text{ m/s}^2$$" },
    { question: "When an object is in free fall, what is its acceleration?", answer: "It is constant and equal to the acceleration due to gravity, $$g$$, downward." },
    { question: "At the peak of its trajectory, what is the vertical velocity of a projectile?", answer: "Zero." },
    { question: "For projectile motion, how do you treat the horizontal and vertical components of motion?", answer: "They are independent of each other." },
    { question: "In the absence of air resistance, what is the horizontal acceleration of a projectile?", answer: "Zero." },
    { question: "In the absence of air resistance, what is the vertical acceleration of a projectile?", answer: "Constant and equal to $$-g$$ (downward)." },
    { question: "What does a negative velocity on a position-time graph indicate?", answer: "The object is moving in the negative direction." },
    { question: "What does a horizontal line on a velocity-time graph indicate?", answer: "Constant velocity, meaning zero acceleration." },
    { question: "What does a curved line on a position-time graph indicate?", answer: "Changing velocity, meaning there is acceleration." },
    { question: "What is **instantaneous velocity**?", answer: "The velocity of an object at a specific moment in time." },
    { question: "What is **average velocity**?", answer: "The total displacement divided by the total time taken." },
    { question: "How can you find the instantaneous velocity from a position-time graph?", answer: "By finding the slope of the tangent line at that specific point in time." },
    { question: "What does a line with a negative slope on a velocity-time graph indicate?", answer: "The object is slowing down if its velocity is positive, or speeding up if its velocity is negative." },
    { question: "What is the difference between a **vector** and a **scalar**?", answer: "A vector has both magnitude and direction, while a scalar has only magnitude." },
    { question: "Is speed a scalar or a vector?", answer: "A scalar." },
    { question: "Is displacement a scalar or a vector?", answer: "A vector." },
    { question: "Is acceleration a scalar or a vector?", answer: "A vector." },
    { question: "For an object thrown straight up, what is its acceleration at the highest point?", answer: "It is still constant at $$-9.8 \\text{ m/s}^2$$ (downward)." },
    { question: "What happens to the acceleration of a falling object as it approaches terminal velocity?", answer: "Its acceleration decreases to zero." },
    { question: "How does the time it takes for a projectile to reach its max height compare to the time it takes to fall back down from that height?", answer: "The times are equal, assuming the launch and landing heights are the same." },
    { question: "For a projectile launched horizontally, how does its horizontal velocity change?", answer: "It remains constant (in the absence of air resistance)." },
    { question: "What is the primary difference between kinematics and dynamics?", answer: "Kinematics describes motion, while dynamics explains the causes of motion (forces)." },
    { question: "What does a horizontal line at zero on an acceleration-time graph mean?", answer: "Constant velocity." },
    { question: "If a position-time graph is a straight line, what can you say about the object's acceleration?", answer: "Its acceleration is zero." },
    { question: "What are the standard SI units for displacement?", answer: "Meters (m)." },
    { question: "What are the standard SI units for velocity?", answer: "Meters per second (m/s)." },
    { question: "What are the standard SI units for acceleration?", answer: "Meters per second squared ($$m/s^2$$)." },
    { question: "An object is thrown straight up. What is the direction of its velocity on the way up?", answer: "Upward (positive)." },
    { question: "What is the direction of an object's velocity on the way down?", answer: "Downward (negative)." },
    { question: "What does a non-zero, horizontal line on a velocity-time graph indicate?", answer: "Constant, non-zero velocity." }
  ];


let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
