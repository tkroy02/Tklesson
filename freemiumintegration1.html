<script>
// ============================================================
// AP Calculus Integration Basics MCQ Quiz
// Following Gemgem's superior pattern with String.raw
// ============================================================

const questions = [
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int x^4 \\, dx$`,
    options: [
      "$\\frac{1}{5}x^5 + C$",
      "$\\frac{1}{4}x^4 + C$",
      "$4x^3 + C$",
      "$x^5 + C$"
    ],
    answer: 0,
    explanation: String.raw`Apply the power rule for integration: $\int x^n dx = \frac{x^{n+1}}{n+1} + C$ for $n \neq -1$. Here $n = 4$, so $\int x^4 dx = \frac{x^{4+1}}{4+1} + C = \frac{x^5}{5} + C = \frac{1}{5}x^5 + C$.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int 7 \\, dx$`,
    options: [
      "$7x + C$",
      "$7 + C$",
      "$\\frac{7}{2}x^2 + C$",
      "$7x^2 + C$"
    ],
    answer: 0,
    explanation: String.raw`The integral of a constant $k$ is $kx + C$. Think of $7$ as $7x^0$, then apply the power rule: $\int 7x^0 dx = 7 \cdot \frac{x^{0+1}}{0+1} + C = 7x + C$. Alternatively, recall that the derivative of $7x$ is $7$, so the antiderivative of $7$ is $7x + C$.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int (3x^2 + 2x + 1) \\, dx$`,
    options: [
      "$x^3 + x^2 + x + C$",
      "$3x^3 + 2x^2 + x + C$",
      "$x^3 + 2x^2 + x + C$",
      "$\\frac{3}{3}x^3 + \\frac{2}{2}x^2 + x + C$"
    ],
    answer: 0,
    explanation: String.raw`Apply the sum rule and power rule term by term:
1. $\int 3x^2 dx = 3 \cdot \frac{x^{2+1}}{2+1} = 3 \cdot \frac{x^3}{3} = x^3$
2. $\int 2x dx = 2 \cdot \frac{x^{1+1}}{1+1} = 2 \cdot \frac{x^2}{2} = x^2$
3. $\int 1 dx = x$
Combine: $x^3 + x^2 + x + C$.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int \\frac{1}{x^3} \\, dx$`,
    options: [
      "$-\\frac{1}{2x^2} + C$",
      "$\\frac{1}{2x^2} + C$",
      "$-\\frac{1}{3x^3} + C$",
      "$\\ln|x^3| + C$"
    ],
    answer: 0,
    explanation: String.raw`First rewrite using negative exponent: $\frac{1}{x^3} = x^{-3}$. Apply power rule: $\int x^{-3} dx = \frac{x^{-3+1}}{-3+1} + C = \frac{x^{-2}}{-2} + C = -\frac{1}{2}x^{-2} + C = -\frac{1}{2x^2} + C$. Note: The power rule works for all $n \neq -1$.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int \\sqrt{x} \\, dx$`,
    options: [
      "$\\frac{2}{3}x^{3/2} + C$",
      "$\\frac{1}{2}x^{1/2} + C$",
      "$2\\sqrt{x} + C$",
      "$\\frac{3}{2}x^{3/2} + C$"
    ],
    answer: 0,
    explanation: String.raw`Rewrite radical as fractional exponent: $\sqrt{x} = x^{1/2}$. Apply power rule: $\int x^{1/2} dx = \frac{x^{1/2+1}}{1/2+1} + C = \frac{x^{3/2}}{3/2} + C = \frac{2}{3}x^{3/2} + C$. Check by differentiation: $\frac{d}{dx}[\frac{2}{3}x^{3/2}] = \frac{2}{3} \cdot \frac{3}{2}x^{1/2} = x^{1/2} = \sqrt{x}$.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int \\frac{5}{x} \\, dx$`,
    options: [
      "$5\\ln|x| + C$",
      "$\\frac{5}{x^2} + C$",
      "$5\\ln x + C$",
      "$\\ln|5x| + C$"
    ],
    answer: 0,
    explanation: String.raw`The power rule doesn't apply to $x^{-1}$ (it would give division by zero). Recall that $\frac{d}{dx}[\ln|x|] = \frac{1}{x}$. Therefore, $\int \frac{1}{x} dx = \ln|x| + C$. With the constant multiple: $\int \frac{5}{x} dx = 5\int \frac{1}{x} dx = 5\ln|x| + C$. The absolute value is important for domain considerations.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int e^x \\, dx$`,
    options: [
      "$e^x + C$",
      "$xe^x + C$",
      "$\\frac{1}{x+1}e^{x+1} + C$",
      "$\\ln(e^x) + C$"
    ],
    answer: 0,
    explanation: String.raw`The exponential function $e^x$ is unique because it is its own derivative: $\frac{d}{dx}[e^x] = e^x$. Therefore, it is also its own antiderivative: $\int e^x dx = e^x + C$. This property makes $e^x$ fundamental in calculus. Check: $\frac{d}{dx}[e^x + C] = e^x$.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int \\sin(x) \\, dx$`,
    options: [
      "$-\\cos(x) + C$",
      "$\\cos(x) + C$",
      "$\\sin(x) + C$",
      "$-\\sin(x) + C$"
    ],
    answer: 0,
    explanation: String.raw`Recall derivatives: $\frac{d}{dx}[\cos x] = -\sin x$ and $\frac{d}{dx}[\sin x] = \cos x$. Since the derivative of $\cos x$ gives $-\sin x$, we need the negative sign: $\int \sin x dx = -\cos x + C$. Check: $\frac{d}{dx}[-\cos x + C] = -(-\sin x) = \sin x$.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int 4\\cos(x) \\, dx$`,
    options: [
      "$4\\sin(x) + C$",
      "$-4\\sin(x) + C$",
      "$4\\cos(x) + C$",
      "$\\frac{1}{4}\\sin(x) + C$"
    ],
    answer: 0,
    explanation: String.raw`Use constant multiple rule and basic trig integral: $\int \cos x dx = \sin x + C$. Therefore, $\int 4\cos x dx = 4\int \cos x dx = 4\sin x + C$. Check: $\frac{d}{dx}[4\sin x + C] = 4\cos x$.`
  },
  { 
    type: 'mcq', 
    q: `Find the integral: $\\displaystyle \\int (6x^5 - 4) \\, dx$`,
    options: [
      "$x^6 - 4x + C$",
      "$6x^6 - 4x + C$",
      "$\\frac{6}{6}x^6 - 4x + C$",
      "$x^6 - 4 + C$"
    ],
    answer: 0,
    explanation: String.raw`Integrate term by term:
1. $\int 6x^5 dx = 6 \cdot \frac{x^{5+1}}{5+1} = 6 \cdot \frac{x^6}{6} = x^6$
2. $\int (-4) dx = -4\int 1 dx = -4x$
Combine: $x^6 - 4x + C$. Check: $\frac{d}{dx}[x^6 - 4x + C] = 6x^5 - 4$.`
  }
];

// DOM elements
const questionsContainer = document.getElementById('questions-container');
const submitBtn = document.getElementById('submitBtn');
const restartBtn = document.getElementById('restartBtn');
const solutionBtn = document.getElementById('solution-btn');
const resultsContainer = document.getElementById('results-container');
const messageEl = document.getElementById('message');
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const quizContent = document.getElementById('quizContent');

// Quiz state
let quizSubmitted = false;
let userAnswers = new Array(questions.length).fill(-1);

// Fisher-Yates shuffle algorithm
function shuffleArray(arr) { 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Shuffle questions and options
function shuffleQuestions() {
    const shuffledQuestions = shuffleArray(questions.map(q => {
        const indices = [0, 1, 2, 3];
        const shuffledIndices = shuffleArray([...indices]);
        
        return {
            ...q,
            shuffledOptions: shuffledIndices.map(i => q.options[i]),
            correctAnswerIndex: shuffledIndices.indexOf(q.answer)
        };
    }));
    
    return shuffledQuestions;
}

let currentQuestions = [];

// Initialize quiz
function initQuiz() {
    currentQuestions = shuffleQuestions();
    renderQuiz();
    quizSubmitted = false;
    userAnswers = new Array(currentQuestions.length).fill(-1);
    solutionBtn.style.display = 'none';
    resultsContainer.style.display = 'none';
    messageEl.style.display = 'none';
}

// Render questions
function renderQuiz() {
    questionsContainer.innerHTML = '';
    
    currentQuestions.forEach((question, index) => {
        const questionEl = document.createElement('div');
        questionEl.className = 'question-card animate-fadeIn';
        questionEl.style.animationDelay = `${index * 0.05}s`;
        
        let optionsHTML = '';
        question.shuffledOptions.forEach((option, optionIndex) => {
            const isSelected = userAnswers[index] === optionIndex;
            const optionId = `q${index}_${optionIndex}`;
            optionsHTML += `
                <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}" data-option="${optionIndex}">
                    <input type="radio" id="${optionId}" name="q${index}" ${isSelected ? 'checked' : ''}>
                    <label for="${optionId}">${option}</label>
                </div>
            `;
        });
        
        questionEl.innerHTML = `
            <div class="question-number">${index + 1}</div>
            <div class="question-text">${question.q}</div>
            <div class="options-container">${optionsHTML}</div>
        `;
        questionsContainer.appendChild(questionEl);
    });
    
    // Add event listeners to options
    document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', function() {
            const questionIndex = parseInt(this.dataset.index);
            const optionIndex = parseInt(this.dataset.option);
            
            const questionOptions = document.querySelectorAll(`.option[data-index="${questionIndex}"]`);
            questionOptions.forEach(opt => opt.classList.remove('selected'));
            
            this.classList.add('selected');
            
            const radio = this.querySelector('input[type="radio"]');
            radio.checked = true;
            
            userAnswers[questionIndex] = optionIndex;
        });
    });
    
    // Re-render MathJax
    if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise();
    }
}

// Check answers
function checkAnswers() {
    const unanswered = userAnswers.filter(answer => answer === -1).length;
    if (unanswered > 0) {
        showMessage(`Please answer all questions. ${unanswered} remaining.`, 'error');
        return;
    }
    
    let score = 0;
    
    currentQuestions.forEach((question, index) => {
        const userAnswerIndex = userAnswers[index];
        const isCorrect = userAnswerIndex === question.correctAnswerIndex;
        
        const optionEl = document.querySelector(`.option[data-index="${index}"][data-option="${userAnswerIndex}"]`);
        
        if (isCorrect) {
            score++;
            optionEl.classList.add('correct');
        } else {
            optionEl.classList.add('incorrect');
            
            const correctOptionEl = document.querySelector(`.option[data-index="${index}"][data-option="${question.correctAnswerIndex}"]`);
            correctOptionEl.classList.add('correct');
        }
        
        const questionOptions = document.querySelectorAll(`.option[data-index="${index}"]`);
        questionOptions.forEach(opt => {
            const radio = opt.querySelector('input[type="radio"]');
            if (radio) radio.disabled = true;
            opt.style.cursor = 'default';
        });
    });
    
    showResults(score);
    
    solutionBtn.style.display = 'inline-block';
    quizSubmitted = true;
    
    showMessage(`Quiz submitted! Score: ${score}/${currentQuestions.length}`, 'success');
}

// Show results
function showResults(score) {
    resultsContainer.style.display = 'block';
    const percentage = (score / currentQuestions.length) * 100;
    
    let feedback = '';
    if (percentage >= 90) feedback = 'Excellent mastery of basic integration!';
    else if (percentage >= 70) feedback = 'Good work on fundamental integrals.';
    else if (percentage >= 50) feedback = 'Keep practicing power rule and basic forms.';
    else feedback = 'Review: 1) Power rule $\int x^n dx$, 2) $\int e^x dx$, 3) $\int \sin x dx$, 4) $\int \frac{1}{x} dx$.';
    
    resultsContainer.innerHTML = `
        <div class="score-display">Score: ${score} / ${currentQuestions.length}</div>
        <div style="text-align: center;">${feedback}</div>
        <div style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-light); text-align: center;">
            Click "View Solution Pack" for detailed step-by-step solutions.
        </div>
    `;
}

// Show message
function showMessage(text, type) {
    messageEl.textContent = text;
    messageEl.className = `message message-${type}`;
    messageEl.style.display = 'block';
    setTimeout(() => {
        messageEl.style.display = 'none';
    }, 4000);
}

// Show solution pack
function showSolution() {
    const solutionWindow = window.open('', '_blank', 'width=1000,height=800');
    
    const solutionHTML = `
        <!DOCTYPE html>
        <html>
        <head>
            <title>AP Calculus Integration - Solution Pack | Tklesson</title>
            <script>
                window.MathJax = {
                    tex: {
                        inlineMath: [['$', '$'], ['\\\\(', '\\\\)']],
                        displayMath: [['$$', '$$'], ['\\\\[', '\\\\]']],
                        processEscapes: true,
                        processEnvironments: true
                    }
                };
