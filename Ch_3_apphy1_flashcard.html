<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>AP Physics 1: Circular Motion & Gravitation</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is the definition of **Uniform Circular Motion**?", answer: "Motion of an object in a circle at a constant speed." },
    { question: "In uniform circular motion, is the velocity constant? Is the speed constant?", answer: "Speed is constant, but velocity is not constant because its direction is always changing." },
    { question: "What is the direction of the velocity vector in uniform circular motion?", answer: "Tangent to the circular path." },
    { question: "What is the direction of the acceleration vector in uniform circular motion?", answer: "Towards the center of the circle (centripetal acceleration)." },
    { question: "What is the formula for **centripetal acceleration**?", answer: "$$a_c = \\frac{v^2}{r}$$" },
    { question: "What is the formula for **centripetal force**?", answer: "$$F_c = ma_c = \\frac{mv^2}{r}$$" },
    { question: "Is centripetal force a fundamental force of nature?", answer: "No, it is the net force that causes circular motion; it can be provided by tension, gravity, friction, etc." },
    { question: "If the radius of a circular path is doubled while speed remains constant, what happens to the centripetal acceleration?", answer: "It is halved." },
    { question: "If the speed of an object in circular motion is doubled while the radius is constant, what happens to the centripetal force?", answer: "It becomes four times as large ($$F_c \\propto v^2$$)." },
    { question: "What is the relationship between linear speed ($$v$$) and angular speed ($$\\omega$$)?", answer: "$$v = r\\omega$$" },
    { question: "What is **Newton's Law of Universal Gravitation**?", answer: "Every particle attracts every other particle with a force that is directly proportional to the product of their masses and inversely proportional to the square of the distance between their centers." },
    { question: "What is the formula for the force of universal gravitation?", answer: "$$F_g = \\frac{Gm_1m_2}{r^2}$$" },
    { question: "What is the value of the **universal gravitational constant** ($$G$$)?", answer: "$$6.67 \\times 10^{-11} \\text{ N} \\cdot \\text{m}^2/\\text{kg}^2$$" },
    { question: "If the distance between two objects is doubled, what happens to the gravitational force between them?", answer: "It decreases to one-fourth of its original value ($$F_g \\propto 1/r^2$$)." },
    { question: "If the mass of one of the objects is doubled, what happens to the gravitational force?", answer: "It doubles." },
    { question: "What is the formula for the gravitational field strength ($$g$$) at a distance $$r$$ from a central mass $$M$$?", answer: "$$g = \\frac{GM}{r^2}$$" },
    { question: "In a stable circular orbit, what force provides the centripetal force?", answer: "The force of gravity." },
    { question: "For an object in orbit around a planet, what is the relationship between centripetal force and gravitational force?", answer: "$$F_c = F_g \\Rightarrow \\frac{mv^2}{r} = \\frac{GMm}{r^2}$$" },
    { question: "Derive the formula for the speed of a satellite in a circular orbit.", answer: "$$v = \\sqrt{\\frac{GM}{r}}$$" },
    { question: "Does the orbital speed of a satellite depend on its own mass?", answer: "No, the mass of the satellite ($$m$$) cancels out in the derivation of the orbital speed formula." },
    { question: "What is the definition of **orbital period** ($$T$$)?", answer: "The time it takes for a satellite to complete one full revolution around an orbit." },
    { question: "What is the formula for the orbital period in terms of velocity and radius?", answer: "$$T = \\frac{2\\pi r}{v}$$" },
    { question: "If a satellite is in a stable orbit, does gravity do work on it?", answer: "No, gravity is always perpendicular to the direction of motion, so no work is done." },
    { question: "In a vertical circular loop, where is the tension in the string or track greatest?", answer: "At the bottom of the loop." },
    { question: "In a vertical circular loop, where is the tension in the string or track smallest?", answer: "At the top of the loop." },
    { question: "What is the minimum speed an object must have at the top of a vertical circular loop to complete the loop?", answer: "The minimum speed is when the normal force or tension becomes zero; $$v = \\sqrt{gr}$$." },
    { question: "What is the force that keeps a car in a horizontal circular turn on a flat road?", answer: "Static friction." },
    { question: "How does the centripetal force on a car in a turn relate to the friction force?", answer: "$$F_{friction} = F_c = \\frac{mv^2}{r}$$" },
    { question: "How does the gravitational force on an object on a planet's surface relate to its weight?", answer: "The force of gravity is the object's weight ($$F_g = mg$$)." },
    { question: "What does the gravitational constant $$G$$ tell us?", answer: "It is a proportionality constant that determines the strength of the gravitational force." },
    { question: "If a satellite's orbital radius is increased, what happens to its orbital period?", answer: "It increases significantly." },
    { question: "What is the relationship between the period and radius of an orbit, according to Kepler's Third Law?", answer: "$$T^2 \\propto r^3$$" },
    { question: "What is the direction of the centripetal acceleration vector?", answer: "Always pointing radially inward toward the center of the circle." },
    { question: "What are the two components of the acceleration of an object in non-uniform circular motion?", answer: "Tangential acceleration (due to changing speed) and centripetal acceleration (due to changing direction)." },
    { question: "How does the speed of a satellite change if it moves from a lower to a higher stable orbit?", answer: "Its speed decreases." },
    { question: "For an object to be in a stable orbit, what must be true about the direction of its velocity and the force of gravity?", answer: "Its velocity vector must be perpendicular to the force of gravity vector." },
    { question: "What is a **geosynchronous orbit**?", answer: "An orbit where a satellite's orbital period matches the Earth's rotational period (24 hours)." },
    { question: "If the period of an orbit is measured in seconds, and the radius in meters, what are the units for the universal gravitational constant $$G$$?", answer: "$$\\text{N} \\cdot \\text{m}^2/\\text{kg}^2$$." },
    { question: "If a planet's mass is doubled but its radius stays the same, how does its surface gravitational acceleration change?", answer: "It doubles." },
    { question: "Why do astronauts in orbit feel 'weightless'?", answer: "They are in a continuous state of free fall around the Earth, so they don't experience a normal force pushing on them." }
  ];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
