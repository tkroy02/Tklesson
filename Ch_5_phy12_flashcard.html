<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 12: Magnetic Fields & Induction</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is the source of a **magnetic field**?", answer: "Moving electric charges (currents) or permanent magnets." },
    { question: "What is a **magnetic field line**?", answer: "An imaginary line representing the direction of the magnetic field at any point, tangent to the field at that point." },
    { question: "How do magnetic field lines behave around a magnet?", answer: "They emerge from the north pole and enter the south pole, forming closed loops." },
    { question: "What is the formula for the **magnetic force** on a moving charge?", answer: "$$\\vec{F} = q(\\vec{v} \\times \\vec{B})$$, or for magnitude, $$F = |q|vB\\sin\\theta$$." },
    { question: "How do you find the direction of the magnetic force on a positive charge using the **Right-Hand Rule**?", answer: "Point fingers in the direction of velocity ($$\\vec{v}$$), curl towards the magnetic field ($$\\vec{B}$$), and the thumb points in the direction of the force ($$\\vec{F}$$)." },
    { question: "What is the formula for the magnetic force on a current-carrying wire?", answer: "$$\\vec{F} = I(\\vec{L} \\times \\vec{B})$$, or for magnitude, $$F = ILB\\sin\\theta$$." },
    { question: "What is the unit of magnetic field strength?", answer: "The Tesla (T)." },
    { question: "What is **magnetic flux** ($$\\Phi_B$$)?", answer: "The measure of the total number of magnetic field lines passing through a given area." },
    { question: "What is the formula for magnetic flux?", answer: "$$\\Phi_B = BA\\cos\\theta$$" },
    { question: "What is **Faraday's Law of Induction**?", answer: "The induced electromotive force ($$\\mathcal{E}$$) in a closed loop is equal to the negative of the time rate of change of the magnetic flux through the loop." },
    { question: "What is the formula for Faraday's Law?", answer: "$$\\mathcal{E} = -N\\frac{\\Delta\\Phi_B}{\\Delta t}$$" },
    { question: "What is **Lenz's Law**?", answer: "The direction of the induced current creates a magnetic field that opposes the change in magnetic flux that produced it." },
    { question: "When a magnet is moved towards a coil, in what direction does the induced magnetic field point?", answer: "It points away from the magnet to repel its motion, in opposition to the change in flux." },
    { question: "How does a simple electric **generator** work?", answer: "It converts mechanical energy into electrical energy by rotating a coil in a magnetic field, inducing a current." },
    { question: "How does a simple electric **motor** work?", answer: "It converts electrical energy into mechanical energy by using the force on a current-carrying wire in a magnetic field to cause rotation." },
    { question: "What is a **transformer**?", answer: "A device that uses induction to change AC voltage from one level to another." },
    { question: "What is the **transformer equation**?", answer: "$$\\frac{V_s}{V_p} = \\frac{N_s}{N_p}$$" },
    { question: "What is the purpose of a **step-up transformer**?", answer: "To increase voltage by having more turns on the secondary coil than on the primary coil ($$N_s > N_p$$)." },
    { question: "What is the purpose of a **step-down transformer**?", answer: "To decrease voltage by having fewer turns on the secondary coil than on the primary coil ($$N_s < N_p$$)." },
    { question: "What is the formula for the magnetic field at the center of a current loop?", answer: "$$B = \\frac{\\mu_0 I}{2R}$$" },
    { question: "What is the formula for the magnetic field inside a long solenoid?", answer: "$$B = \\mu_0 nI$$ where $$n$$ is the number of turns per unit length." },
    { question: "What is the permeability of free space ($$\\mu_0$$)?", answer: "$$4\\pi \\times 10^{-7} \\text{ T} \\cdot \\text{m/A}$$" },
    { question: "What is the difference between a DC motor and an AC motor?", answer: "A DC motor requires a commutator to reverse current direction, while an AC motor's current naturally alternates." },
    { question: "What happens to the magnetic force on a charged particle if it moves parallel to the magnetic field?", answer: "The force is zero, because the angle between velocity and the magnetic field is zero." },
    { question: "What type of material is strongly attracted to a magnet?", answer: "**Ferromagnetic** materials, such as iron, nickel, and cobalt." },
    { question: "What is a **paramagnetic** material?", answer: "A material that is weakly attracted to a magnetic field." },
    { question: "What is a **diamagnetic** material?", answer: "A material that is weakly repelled by a magnetic field." },
    { question: "What is an **electromagnet**?", answer: "A type of magnet in which the magnetic field is produced by an electric current." },
    { question: "How can you increase the strength of an electromagnet?", answer: "By increasing the number of turns in the coil, increasing the current, or inserting an iron core." },
    { question: "What is the force on a wire in a magnetic field if the wire is parallel to the field?", answer: "Zero." },
    { question: "What is a **Hall effect**?", answer: "The production of a voltage difference across an electrical conductor that is transverse to an electric current and to an applied magnetic field." },
    { question: "What is an **eddy current**?", answer: "A circular electrical current induced within conductors by a changing magnetic field." },
    { question: "How does an induction stove work?", answer: "It uses an oscillating magnetic field to induce eddy currents in a metal pot, which then heats up due to the resistance of the metal." },
    { question: "What is the purpose of a **transformer core**?", answer: "To concentrate the magnetic flux lines and improve the efficiency of the transformer." },
    { question: "What happens to the magnetic flux through a coil if the coil is rotated from being perpendicular to a magnetic field to being parallel?", answer: "The flux decreases from a maximum value to zero." },
    { question: "What is the direction of the magnetic field outside a long, straight current-carrying wire?", answer: "It forms concentric circles around the wire, determined by the Right-Hand Grip Rule." },
    { question: "What is the **Right-Hand Grip Rule** for a straight wire?", answer: "Point the thumb of your right hand in the direction of the current, and your fingers curl in the direction of the magnetic field lines." },
    { question: "In a transformer, what is the relationship between power in the primary and secondary coils (assuming 100% efficiency)?", answer: "$$P_p = P_s$$ or $$I_p V_p = I_s V_s$$." },
    { question: "What is the phenomenon of **electromagnetic induction**?", answer: "The production of an electromotive force (EMF) across an electrical conductor by its motion in a magnetic field." },
    { question: "What is the maximum force on a charged particle in a magnetic field?", answer: "The maximum force occurs when the velocity of the particle is perpendicular to the magnetic field ($$\\sin\\theta = 1$$)." }
  ];


let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
