<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>
  
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  header {
    background: #01579b;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .header-left {
    flex: 0 0 auto;
  }

  .header-center {
    display: flex;
    align-items: center;
    flex: 1 1 auto;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    text-align: center;
  }

  .header-titles {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header img {
    max-height: 50px;
  }

  h1 {
    font-size: 1.6em;
    margin: 0;
  }

  h2 {
    font-size: 1em;
    font-weight: normal;
    color: #e1f5fe;
    margin: 5px 0 0 0;
  }

  .home-button {
    background-color: #B8860B;
    color: white;
    padding: 10px 18px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
  }

  .home-button:hover {
    background-color: #8B7500;
  }

  /* Flashcards */
  .flashcard-container {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
    padding: 15px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px #555;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .flashcard {
    width: 100%;
    max-width: 600px;
    aspect-ratio: 3 / 2;
    perspective: 1000px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .flashcard-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
  }

  .flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    border: 2px solid #01579b;
    color: #01579b;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .flashcard-front {
    background-color: #e1f5fe;
  }

  .flashcard-back {
    background-color: #c8e6c9;
    transform: rotateY(180deg);
  }

  /* Controls */
  .controls {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  button {
    background-color: #0288d1;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
    flex: 1 1 auto;
    min-width: 120px;
  }

  button:hover {
    background-color: #01579b;
  }

  .status {
    margin-top: 10px;
    font-size: 1em;
    color: #555;
  }

  /* Footer */
  footer {
    background: #01579b;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      text-align: center;
      gap: 10px;
    }

    .home-button {
      width: 100%;
      text-align: center;
      padding: 12px;
      font-size: 1.1em;
    }

    h1 {
      font-size: 1.3em;
    }

    h2 {
      font-size: 0.9em;
    }

    .flashcard {
      max-width: 100%;
      aspect-ratio: 4 / 3;
    }

    .flashcard-front, .flashcard-back {
      font-size: 1em;
      padding: 12px;
    }

    .controls {
      flex-direction: column;
      width: 100%;
    }

    button {
      width: 100%;
      font-size: 1.05em;
    }
  }
</style>
</head>
<body>
<script type="module" src="firebase-auth.js"></script>
  
<header>
  <div class="header-left">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
  <div class="header-center">
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 10: Momentum & Collisions</h2>
    </div>
  </div>
</header>

<div class="flashcard-container">
  <div id="flashcard" class="flashcard">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front" id="flashcard-front"></div>
      <div class="flashcard-back" id="flashcard-back"></div>
    </div>
  </div>
  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>
  <div class="status"></div>
</div>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
    const flashcards = [
    { question: "What is **momentum**?", answer: "A measure of an object's mass in motion." },
    { question: "What is the formula for momentum?", answer: "$$p = mv$$" },
    { question: "What is the SI unit for momentum?", answer: "Kilogram-meter per second (kg·m/s)." },
    { question: "Is momentum a scalar or vector quantity?", answer: "It is a **vector** quantity." },
    { question: "What is **impulse**?", answer: "The change in momentum of an object." },
    { question: "What is the formula for impulse?", answer: "$$J = F\\Delta t$$" },
    { question: "What is the impulse-momentum theorem?", answer: "Impulse is equal to the change in an object's momentum ($$J = \\Delta p$$)." },
    { question: "What is the SI unit for impulse?", answer: "Newton-second (N·s) or kg·m/s." },
    { question: "What is the **Law of Conservation of Momentum**?", answer: "The total momentum of an isolated system remains constant." },
    { question: "What is an **isolated system**?", answer: "A system with no net external forces acting on it." },
    { question: "What are the two main types of collisions?", answer: "Elastic and inelastic collisions." },
    { question: "In an **elastic collision**, what is conserved?", answer: "Both momentum and kinetic energy are conserved." },
    { question: "In an **inelastic collision**, what is conserved?", answer: "Only momentum is conserved; kinetic energy is not." },
    { question: "What is a **perfectly inelastic collision**?", answer: "A collision in which the colliding objects stick together after impact." },
    { question: "What is the formula for conservation of momentum?", answer: "$$\\Sigma p_{initial} = \\Sigma p_{final}$$" },
    { question: "When two objects collide in a perfectly inelastic collision, what is their final velocity?", answer: "They share the same final velocity." },
    { question: "In a collision, what is the change in momentum of object 1 compared to object 2?", answer: "The change in momentum is equal in magnitude and opposite in direction." },
    { question: "What is a **recoil**?", answer: "The backward momentum of an object (e.g., a gun) after firing." },
    { question: "In an explosion, what is the total momentum of the pieces immediately after the explosion?", answer: "The same as the total momentum before the explosion." },
    { question: "If a moving object collides with a stationary object and sticks to it, what type of collision is it?", answer: "Perfectly inelastic." },
    { question: "How does the mass of an object affect its momentum?", answer: "Momentum is directly proportional to mass." },
    { question: "How does the velocity of an object affect its momentum?", answer: "Momentum is directly proportional to velocity." },
    { question: "Can a less massive object have more momentum than a more massive object?", answer: "Yes, if its velocity is high enough." },
    { question: "When is the total momentum of a system not conserved?", answer: "When there is a net external force acting on the system." },
    { question: "What force is responsible for the change in momentum during a collision?", answer: "The impulsive force from the impact." },
    { question: "What is the relationship between the impulse of a force and the time it acts?", answer: "Impulse is directly proportional to the time interval." },
    { question: "How can you minimize the force of impact in a collision?", answer: "By increasing the time of the collision (e.g., using a crumple zone)." },
    { question: "What is the formula for the total momentum of a system of two objects?", answer: "$$p_{total} = m_1v_1 + m_2v_2$$" },
    { question: "What is the principle of conservation of momentum applied to a recoil?", answer: "The momentum of the gun equals the momentum of the bullet, but in the opposite direction." },
    { question: "What type of collision is a billiard ball hitting another billiard ball?", answer: "Approximately elastic." },
    { question: "What type of collision is a car crash?", answer: "Inelastic." },
    { question: "In an elastic collision, what happens to the total kinetic energy?", answer: "It remains constant." },
    { question: "In an inelastic collision, what happens to the total kinetic energy?", answer: "It decreases." },
    { question: "How is a momentum change related to Newton's Second Law?", answer: "Newton's Second Law can be expressed as $$F_{net} = \\frac{\\Delta p}{\\Delta t}$$." },
    { question: "What is the formula for the final velocity in a perfectly inelastic collision?", answer: "$$v_f =$$ <br> $$\\frac{m_1v_{1i} + m_2v_{2i}}{m_1 + m_2}$$" },
    { question: "What is the formula for the relative velocity of separation in an elastic collision?", answer: "$$v_{1f} - v_{2f} =$$ <br> $$ -(v_{1i} - v_{2i})$$" },
    { question: "What is a collision?", answer: "An event in which two or more bodies exert forces on each other over a short period of time." },
    { question: "Can an isolated system lose momentum?", answer: "No." },
    { question: "In a collision, why is total momentum conserved?", answer: "The internal forces cancel out, and there are no external forces." },
    { question: "What is the formula for conservation of kinetic energy in an elastic collision?", answer: "$$\\frac{1}{2}m_1v_{1i}^2 + \\frac{1}{2}m_2v_{2i}^2 =$$ <br> $$\\frac{1}{2}m_1v_{1f}^2 + \\frac{1}{2}m_2v_{2f}^2$$" }
  ];


  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.textContent = card.question;
    flashcardBack.textContent = card.answer;
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    updateCardContent();
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  // Initial render
  updateCardContent();
</script>

</body>
</html>
