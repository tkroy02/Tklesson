<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Login | Course Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://tklesson.com/resources-loader.js"></script>
    <script>loadCommonResources();</script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 35px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .tutor-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin-bottom: 15px;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        .header h2 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.error .form-control {
            border-color: var(--error);
            background-color: rgba(230, 57, 70, 0.05);
        }
        
        .form-group.error .input-icon {
            color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            padding-left: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .form-group.error .error-message {
            opacity: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
            transition: var(--transition);
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            background-color: white;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        #loginMsg {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        #loginMsg.visible {
            opacity: 1;
            max-height: 200px;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .error {
            background-color: rgba(230, 57, 70, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .warning {
            background-color: rgba(255, 193, 7, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .forgot-password {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .forgot-password a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .student-redirect {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 14px;
            color: var(--gray);
        }
        
        .student-redirect a {
            color: var(--secondary);
            font-weight: 600;
            text-decoration: none;
        }
        
        .student-redirect a:hover {
            text-decoration: underline;
        }
        
        .verification-notice {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 193, 7, 0.1);
            border: 1px solid var(--warning);
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }
        
        .verification-notice.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .resend-btn {
            background: none;
            border: none;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }
        
        .resend-btn:hover {
            color: var(--secondary);
        }
        
        .resend-btn:disabled {
            color: var(--gray);
            cursor: not-allowed;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            15%, 45%, 75% { transform: translateX(-10px); }
            30%, 60%, 90% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.6s ease;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 25px;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .tutor-badge {
                position: relative;
                top: 0;
                right: 0;
                display: inline-block;
                margin-bottom: 15px;
            }
            
            .logo img {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tutor-badge">
                <i class="fas fa-chalkboard-teacher"></i> TUTOR ACCESS
            </div>
            
            <div class="header">
                <div class="header">
    <div class="logo">
        <img src="Tklesson1.png" alt="Tklesson Logo" width="200" height="60">
    </div>
</div>

 <h2>Tutor Portal</h2>
                <p>Sign in to manage your tutoring sessions</p>
            </div>
                
            <form id="loginForm">
                <div class="form-group" id="emailGroup">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Tutor Email Address" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="reset-password.html">Forgot your password?</a>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Tutor Login
                </button>
                 <!-- Add Go To Mainpage button here -->
            <div style="text-align: center; margin-top: 15px;">
                <a href="/index.html" class="btn" style="background: var(--gray); display: inline-block; width: auto; padding: 10px 20px;">
                    <i class="fas fa-home"></i> Go To Mainpage
                </a>
            </div>
            </form>
            
            <div class="verification-notice" id="verificationNotice">
                <p>Your email address has not been verified yet.</p>
                <button id="resendVerificationBtn" class="resend-btn">
                    Resend verification email
                </button>
                <p id="resendStatus" style="font-size: 12px; margin-top: 8px;"></p>
            </div>
            
            <p id="loginMsg" role="alert"></p>
            
            <div class="student-redirect">
                Are you a student? <a href="student-login.html">Access student portal here</a>
            </div>
            
            <div class="footer">
                Don't have a tutor account? <a href="/careers.html">Careers Page</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs version 12.2.1 -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
            authDomain: "tk-scheduler.firebaseapp.com",
            projectId: "tk-scheduler",
            storageBucket: "tk-scheduler.appspot.com",
            messagingSenderId: "746606755052",
            appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
            measurementId: "G-Q5L607R3N7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Firebase Auth and Firestore
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const form = document.getElementById("loginForm");
            const loginBtn = document.getElementById("loginBtn");
            const loginMsg = document.getElementById("loginMsg");
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("passwordToggle");
            const emailInput = document.getElementById("email");
            const verificationNotice = document.getElementById("verificationNotice");
            const resendVerificationBtn = document.getElementById("resendVerificationBtn");
            const resendStatus = document.getElementById("resendStatus");

            // Store current user for resend functionality
            let currentUser = null;

            // Password visibility toggle
            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                passwordToggle.classList.toggle('fa-eye');
                passwordToggle.classList.toggle('fa-eye-slash');
            });

            // Validation functions
            function validateEmail(email) {
                if (!email.trim()) return "Email is required";
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) return "Please enter a valid email address";
                return null;
            }

            function validatePassword(password) {
                if (!password) return "Password is required";
                return null;
            }

            // Error handling functions
            function showFieldError(fieldId, message) {
                const group = document.getElementById(fieldId + 'Group');
                const error = document.getElementById(fieldId + 'Error');
                if (group && error) {
                    group.classList.add('error');
                    error.textContent = message;
                }
            }

            function clearFieldError(fieldId) {
                const group = document.getElementById(fieldId + 'Group');
                const error = document.getElementById(fieldId + 'Error');
                if (group && error) {
                    group.classList.remove('error');
                    error.textContent = '';
                }
            }

            function showMessage(message, type) {
                loginMsg.textContent = message;
                loginMsg.className = type + ' visible';
                if (type === 'error') {
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 600);
                }
            }

            // Real-time validation
            emailInput.addEventListener('input', () => {
                const error = validateEmail(emailInput.value);
                if (error) showFieldError('email', error);
                else clearFieldError('email');
            });

            passwordInput.addEventListener('input', () => {
                const error = validatePassword(passwordInput.value);
                if (error) showFieldError('password', error);
                else clearFieldError('password');
            });

            // Check if user has tutor role and is approved in tutors collection
            async function checkTutorStatus(uid) {
                try {
                    // Check the tutors collection for status
                    const tutorDoc = await db.collection('tutors').doc(uid).get();
                    
                    if (tutorDoc.exists) {
                        const tutorData = tutorDoc.data();
                        
                        // Return both status and approved boolean for compatibility
                        return { 
                            isTutor: true, 
                            isApproved: tutorData.approved === true,
                            status: tutorData.status || 'pending'
                        };
                    }
                    
                    // If no document in tutors collection, user is not a tutor
                    return { 
                        isTutor: false, 
                        isApproved: false,
                        status: 'not-tutor'
                    };
                } catch (error) {
                    console.error("Error checking tutor status:", error);
                    return { 
                        isTutor: false, 
                        isApproved: false,
                        status: 'error'
                    };
                }
            }

            // Resend verification email
            resendVerificationBtn.addEventListener('click', async () => {
                if (!currentUser) return;
                
                resendVerificationBtn.disabled = true;
                resendStatus.textContent = "Sending...";
                
                try {
                    await currentUser.sendEmailVerification();
                    resendStatus.textContent = "Verification email sent! Please check your inbox.";
                    resendStatus.style.color = "var(--success)";
                    
                    // Re-enable button after 60 seconds
                    setTimeout(() => {
                        resendVerificationBtn.disabled = false;
                        resendStatus.textContent = "";
                    }, 60000);
                } catch (error) {
                    console.error("Error sending verification email:", error);
                    resendStatus.textContent = "Error sending email. Please try again.";
                    resendStatus.style.color = "var(--error)";
                    
                    // Re-enable button after 5 seconds
                    setTimeout(() => {
                        resendVerificationBtn.disabled = false;
                        resendStatus.textContent = "";
                    }, 5000);
                }
            });

            // Form submission
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                loginMsg.textContent = "";
                loginMsg.className = "";
                verificationNotice.classList.remove("visible");

                const formData = {
                    email: emailInput.value.trim(),
                    password: passwordInput.value
                };

                const emailError = validateEmail(formData.email);
                const passwordError = validatePassword(formData.password);
                let hasErrors = false;

                if (emailError) { showFieldError('email', emailError); hasErrors = true; }
                else clearFieldError('email');

                if (passwordError) { showFieldError('password', passwordError); hasErrors = true; }
                else clearFieldError('password');

                if (hasErrors) {
                    showMessage("Please correct the errors above.", "error");
                    return;
                }

                // Disable button while processing
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                try {
                    const userCredential = await auth.signInWithEmailAndPassword(formData.email, formData.password);
                    const user = userCredential.user;
                    currentUser = user; // Store for potential resend action

                    // Check if email is verified
                    if (!user.emailVerified) {
                        showMessage("Please verify your email address to continue.", "warning");
                        verificationNotice.classList.add("visible");
                        
                        // Sign out the user but keep the form filled
                        await auth.signOut();
                        
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Tutor Login';
                        return;
                    }

                    // Check if user exists in tutors collection and is approved
                    const { isTutor, isApproved, status } = await checkTutorStatus(user.uid);

                    if (!isTutor) {
                        // Sign out the user if they don't exist in tutors collection
                        await auth.signOut();
                        showMessage("Access denied. Only approved tutors can log in to this portal.", "error");
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Tutor Login';
                        return;
                    }

                    if (!isApproved) {
                        // Sign out the user if they're not approved
                        await auth.signOut();
                        
                        let message = "Your account is pending approval. Please contact administrator.";
                        if (status === 'rejected') {
                            message = "Your tutor application was not approved. Please contact administrator for more information.";
                        }
                        
                        showMessage(message, "error");
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Tutor Login';
                        return;
                    }

                    console.log("Login successful:", user.email);
                    showMessage("Login successful! Redirecting to tutor portal...", "success");

                    sessionStorage.setItem('userAuthenticated', 'true');
                    sessionStorage.setItem('userEmail', user.email);
                    sessionStorage.setItem('userRole', 'tutor');
                    sessionStorage.setItem('userId', user.uid);
                    sessionStorage.setItem('userApproved', 'true');

                    setTimeout(() => {
                        window.location.href = "tutor-dashboard.html";
                    }, 1500);

                } catch (error) {
                    console.error("Error logging in:", error.message);
                    let errorMessage = "Login failed. Please try again.";

                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = "No account found with this email.";
                            break;
                        case 'auth/wrong-password':
                            errorMessage = "Incorrect password.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "Invalid email address format.";
                            break;
                        case 'auth/user-disabled':
                            errorMessage = "This account has been disabled.";
                            break;
                        default:
                            errorMessage = error.message;
                    }

                    showMessage(errorMessage, "error");
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Tutor Login';
                }
            });
        });
    </script>
</body>
</html>
