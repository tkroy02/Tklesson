<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Course Scheduler</title>
    <script src="https://tklesson.com/resources-loader.js"></script>
    <script>loadCommonResources();</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 35px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .student-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin-bottom: 15px;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        .header h2 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.error .form-control {
            border-color: var(--error);
            background-color: rgba(230, 57, 70, 0.05);
        }
        
        .form-group.error .input-icon {
            color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            padding-left: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .form-group.error .error-message {
            opacity: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
            transition: var(--transition);
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            background-color: white;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        #loginMsg {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        #loginMsg.visible {
            opacity: 1;
            max-height: 200px;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .error {
            background-color: rgba(230, 57, 70, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .warning {
            background-color: rgba(255, 193, 7, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .forgot-password {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .forgot-password a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .tutor-redirect {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 14px;
            color: var(--gray);
        }
        
        .tutor-redirect a {
            color: var(--secondary);
            font-weight: 600;
            text-decoration: none;
        }
        
        .tutor-redirect a:hover {
            text-decoration: underline;
        }
        
        .verification-notice {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 193, 7, 0.1);
            border: 1px solid var(--warning);
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }
        
        .verification-notice.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .resend-btn {
            background: none;
            border: none;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }
        
        .resend-btn:hover {
            color: var(--secondary);
        }
        
        .resend-btn:disabled {
            color: var(--gray);
            cursor: not-allowed;
        }
        
        .resend-status {
            font-size: 12px;
            margin-top: 8px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            15%, 45%, 75% { transform: translateX(-10px); }
            30%, 60%, 90% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.6s ease;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 25px;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .student-badge {
                position: relative;
                top: 0;
                right: 0;
                display: inline-block;
                margin-bottom: 15px;
            }
            
            .logo img {
                height: 50px;
            }
        }

        .logo-placeholder {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #4361ee;
            background: #f0f4ff;
            border-radius: 10px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="student-badge">
                <i class="fas fa-user-graduate"></i> STUDENT ACCESS
            </div>
            
            <div class="header">
                <div class="header">
    <div class="logo">
        <img src="Tklesson1.png" alt="Tklesson Logo" width="200" height="60">
    </div>
</div>
                <h2>Student Portal</h2>
                <p>Sign in to access your courses and schedule</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group" id="emailGroup">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Student Email Address" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="reset-password.html">Forgot your password?</a>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Student Login
                </button>
            </form>
            
            <div class="verification-notice" id="verificationNotice">
                <p>Your email address has not been verified yet.</p>
                <button id="resendVerificationBtn" class="resend-btn">
                    Resend verification email
                </button>
                <p id="resendStatus" class="resend-status"></p>
            </div>
            
            <p id="loginMsg" role="alert"></p>
            
            <div class="tutor-redirect">
                Are you a tutor? <a href="tutor-login.html">Access tutor portal here</a>
            </div>
            
            <div class="footer">
                Don't have a student account? <a href="student_signup.html">Sign up here</a>
            </div>
        </div>
    </div>
    <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword,
        signOut,
        sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { 
        getFirestore, 
        doc, 
        getDoc 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
        authDomain: "tk-scheduler.firebaseapp.com",
        projectId: "tk-scheduler",
        storageBucket: "tk-scheduler.appspot.com",
        messagingSenderId: "746606755052",
        appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
        measurementId: "G-Q5L607R3N7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Analytics will only work on authorized domains
    let analytics = null;
    try {
        analytics = getAnalytics(app);
    } catch (e) {
        console.warn("Analytics not initialized. Likely running on unauthorized domain.", e);
    }

    // Check if user has student role (and is NOT a tutor)
    async function checkUserRole(uid) {
        try {
            const userDoc = await getDoc(doc(db, 'students', uid));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                // Return true only if user is a student, false if they're a tutor
                return userData.role === 'student';
            }
            return false;
        } catch (error) {
            console.error("Error checking user role:", error);
            return false;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        const loginMsg = document.getElementById("loginMsg");
        const passwordInput = document.getElementById("password");
        const passwordToggle = document.getElementById("passwordToggle");
        const emailInput = document.getElementById("email");
        const verificationNotice = document.getElementById("verificationNotice");
        const resendVerificationBtn = document.getElementById("resendVerificationBtn");
        const resendStatus = document.getElementById("resendStatus");

        // Store current user for resend functionality
        let currentUser = null;

        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            }
        });

        // Validation functions
        function validateEmail(email) {
            if (!email.trim()) {
                return "Email is required";
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return "Please enter a valid email address";
            }
            return null;
        }

        function validatePassword(password) {
            if (!password) {
                return "Password is required";
            }
            return null;
        }

        function showFieldError(fieldId, message) {
            const group = document.getElementById(fieldId + 'Group');
            const error = document.getElementById(fieldId + 'Error');
            group.classList.add('error');
            error.textContent = message;
        }

        function clearFieldError(fieldId) {
            const group = document.getElementById(fieldId + 'Group');
            const error = document.getElementById(fieldId + 'Error');
            group.classList.remove('error');
            error.textContent = '';
        }

        function showMessage(message, type) {
            loginMsg.textContent = message;
            loginMsg.className = type + ' visible';
            
            if (type === 'error') {
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 600);
            }
        }

        // Real-time validation
        emailInput.addEventListener('input', () => {
            const error = validateEmail(emailInput.value);
            if (error) {
                showFieldError('email', error);
            } else {
                clearFieldError('email');
            }
        });

        passwordInput.addEventListener('input', () => {
            const error = validatePassword(passwordInput.value);
            if (error) {
                showFieldError('password', error);
            } else {
                clearFieldError('password');
            }
        });

        // Resend verification email
        resendVerificationBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            
            resendVerificationBtn.disabled = true;
            resendStatus.textContent = "Sending...";
            
            try {
                await sendEmailVerification(currentUser);
                resendStatus.textContent = "Verification email sent! Please check your inbox.";
                resendStatus.style.color = "var(--success)";
                
                // Re-enable button after 60 seconds
                setTimeout(() => {
                    resendVerificationBtn.disabled = false;
                    resendStatus.textContent = "";
                }, 60000);
            } catch (error) {
                console.error("Error sending verification email:", error);
                resendStatus.textContent = "Error sending email. Please try again.";
                resendStatus.style.color = "var(--error)";
                
                // Re-enable button after 5 seconds
                setTimeout(() => {
                    resendVerificationBtn.disabled = false;
                    resendStatus.textContent = "";
                }, 5000);
            }
        });

        // Form submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Clear previous messages
            loginMsg.textContent = "";
            loginMsg.className = "";
            verificationNotice.classList.remove("visible");
            
            // Get form data
            const formData = {
                email: emailInput.value.trim(),
                password: passwordInput.value
            };
            
            // Validate all fields
            const emailError = validateEmail(formData.email);
            const passwordError = validatePassword(formData.password);
            
            let hasErrors = false;
            
            if (emailError) {
                showFieldError('email', emailError);
                hasErrors = true;
            } else {
                clearFieldError('email');
            }
            
            if (passwordError) {
                showFieldError('password', passwordError);
                hasErrors = true;
            } else {
                clearFieldError('password');
            }
            
            if (hasErrors) {
                showMessage("Please correct the errors above.", "error");
                return;
            }
            
            // Firebase login process
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, formData.email, formData.password);
                const user = userCredential.user;
                currentUser = user; // Store for potential resend action
                
                // Check if email is verified
                if (!user.emailVerified) {
                    showMessage("Please verify your email address to continue.", "warning");
                    verificationNotice.classList.add("visible");
                    
                    // Sign out the user but keep the form filled
                    await signOut(auth);
                    
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Student Login';
                    return;
                }
                
                // Check if user has student role (and is NOT a tutor)
                const isStudent = await checkUserRole(user.uid);
                
                if (!isStudent) {
                    // Sign out the user if they don't have student role (they're a tutor)
                    await signOut(auth);
                    showMessage("Access denied. This is the student portal. Tutors should use the tutor login.", "error");
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Student Login';
                    return;
                }
                
                // Success message
                showMessage("Login successful! Redirecting to student portal...", "success");
                
                // Store user authentication state in session storage
                sessionStorage.setItem('userAuthenticated', 'true');
                sessionStorage.setItem('userEmail', user.email);
                sessionStorage.setItem('userRole', 'student');
                sessionStorage.setItem('userId', user.uid);
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = "student-dashboard.html";
                }, 1500);
                
            } catch (error) {
                console.error("Login Error:", error);
                
                // User-friendly error messages
                let errorMessage = "An error occurred during login.";
                if (error.code === 'auth/invalid-credential') {
                    errorMessage = "Invalid email or password.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Too many failed attempts. Please try again later.";
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = "No student account found with this email.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = "Incorrect password.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email format.";
                }
                
                showMessage(errorMessage, "error");
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Student Login';
            }
        });
    });
</script>
</body>
</html>
