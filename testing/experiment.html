<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Opportunities | Tutor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #6a7eee;
            --primary-dark: #2f4ac0;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --accent-light: #ff5da2;
            --light: #f8f9fa;
            --dark: #212529;
            --dark-light: #424649;
            --success: #4cc9f0;
            --success-light: #7ad7f5;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            object-fit: contain;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }

        .user-details h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .user-details p {
            font-size: 12px;
            opacity: 0.8;
        }

        .sidebar-menu {
            list-style: none;
            padding: 16px 0;
        }

        .menu-item {
            margin-bottom: 4px;
        }

        .menu-item a {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .menu-item a:hover, .menu-item a.active {
            background: var(--glass-bg);
            color: white;
            border-left: 4px solid var(--accent);
        }

        .menu-item i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 24px;
            transition: var(--transition);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: white;
            padding: 16px 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .page-title h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .page-title p {
            color: var(--gray);
            font-size: 14px;
        }

        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notification-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--primary-dark);
        }

        /* Stats Container */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .stat-icon.blue {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .stat-icon.green {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .stat-icon.pink {
            background: rgba(247, 37, 133, 0.1);
            color: var(--accent);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 14px;
        }

        /* Dashboard Sections */
        .dashboard-section {
            display: none;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 24px;
            margin-bottom: 30px;
        }

        .dashboard-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-light);
        }

        .section-header h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Session Cards */
        .session-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 16px;
            transition: var(--transition);
            border-left: 4px solid var(--warning);
        }

        .session-card.confirmed {
            border-left-color: var(--success);
        }

        .session-card.rejected {
            border-left-color: var(--error);
        }

        .session-card:hover {
            box-shadow: var(--box-shadow-hover);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .session-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-dark);
        }

        .session-date {
            color: var(--gray);
            font-size: 14px;
        }

        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .session-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
        }

        .session-actions {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-success:hover {
            background: var(--success-light);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning);
        }

        .status-confirmed {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .status-rejected {
            background: rgba(230, 57, 70, 0.1);
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--gray-light);
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--dark);
        }

        /* Menu Toggle for Mobile */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
            
            .main-content {
                margin-left: 240px;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 80px 16px 24px;
            }
            
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .session-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .session-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="Tklesson3.png" alt="Tklesson Logo">
                    <h1>Tklesson</h1>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userName">Loading...</h3>
                        <p id="userRole">Tutor</p>
                    </div>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="#profile" data-section="profile">
                        <i class="fas fa-user-circle"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#tutoring-opportunities" class="active" data-section="tutoring-opportunities">

                    </a>
                </li>
                <li class="menu-item">
                    <a href="#my-students" data-section="my-students">
                        <i class="fas fa-users"></i>

                </li>
                <li class="menu-item">

                    </a>
                </li>
                <li class="menu-item">

            </ul>
        </aside>

        <main class="main-content">

                <div class="page-title">
                    <h2>Tutor Dashboard</h2>
                    <p>Manage your tutoring opportunities</p>
                </div>
                <div class="top-bar-actions">
                    <div class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="pendingCount">0</span>
                    </div>

                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

                <div class="stat-card">

                </div>

                    <div class="stat-icon pink">
                        <i class="fas fa-dollar-sign"></i>
                    </div>

                    <div class="stat-label">Monthly Earnings</div>
                </div>
            </div>

            <section id="tutoring-opportunities" class="dashboard-section active">
                <div class="section-header">
                    <h3><i class="fas fa-calendar-alt"></i> Tutoring Opportunities</h3>
                </div>
                <div id="opportunitiesContainer">
                    <div class="spinner" id="opportunitiesSpinner"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
            authDomain: "tk-scheduler.firebaseapp.com",
            projectId: "tk-scheduler",
            storageBucket: "tk-scheduler.appspot.com",
            messagingSenderId: "746606755052",
            appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
            measurementId: "G-Q5L607R3N7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentUser = null;
        let userData = null;
        let pendingSessions = [];

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserData(user.uid);
                loadTutoringOpportunities(user.uid);
            } else {
                window.location.href = 'tutor-login.html';
            }
        });

        // Load user data from Firestore
        async function loadUserData(uid) {
            try {
                const userDoc = await db.collection('tutors').doc(uid).get();
                if (userDoc.exists) {
                    userData = userDoc.data();
                    updateUIWithUserData();
                }
            } catch (error) {
                console.error("Error loading user data:", error);
            }
        }

        // Update UI with user data
        function updateUIWithUserData() {
            if (!currentUser || !userData) return;
            
            const name = userData.personal?.fullName || currentUser.displayName || 
                        (currentUser.email ? currentUser.email.split('@')[0] : 'Tutor');
            
            document.getElementById('userName').textContent = name;
            document.getElementById('userRole').textContent = 'Tutor';
        }

        // Load tutoring opportunities (pending sessions)
        async function loadTutoringOpportunities(tutorId) {
            const container = document.getElementById('opportunitiesContainer');
            container.innerHTML = '<div class="spinner" id="opportunitiesSpinner"></div>';
            
            try {
                // Query sessions where this tutor is assigned and status is pending
                const querySnapshot = await db.collection('bookedSessions')
                    .where('tutorId', '==', tutorId)
                    .where('status', '==', 'pending')
                    .orderBy('date', 'asc')
                    .get();
                
                pendingSessions = [];
                let pendingCount = 0;
                
                container.innerHTML = '';
                
                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-times"></i>
                            <h3>No Pending Sessions</h3>
                            <p>You don't have any pending session requests at the moment.</p>
                        </div>
                    `;
                    document.getElementById('pendingSessionsCount').textContent = '0';
                    document.getElementById('pendingCount').textContent = '0';
                    return;
                }
                
                // Process each session
                for (const doc of querySnapshot.docs) {
                    const session = doc.data();
                    session.id = doc.id;
                    pendingSessions.push(session);
                    
                    // Get student details
                    let studentData = {};
                    try {
                        const studentDoc = await db.collection('students').doc(session.studentId).get();
                        if (studentDoc.exists) {
                            studentData = studentDoc.data();
                        }
                    } catch (error) {
                        console.error("Error loading student data:", error);
                    }
                    
                    // Create session card
                    const sessionCard = createSessionCard(session, studentData);
                    container.appendChild(sessionCard);
                    pendingCount++;
                }
                
                // Update counts
                document.getElementById('pendingSessionsCount').textContent = pendingCount;
                document.getElementById('pendingCount').textContent = pendingCount;
                
            } catch (error) {
                console.error("Error loading tutoring opportunities:", error);
                container.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Opportunities</h3>
                        <p>Failed to load tutoring opportunities. Please try again.</p>
                    </div>
                `;
            }
        }

        // Create session card HTML
        function createSessionCard(session, studentData) {
            const date = session.date.toDate();
            const formattedDate = date.toLocaleDateString();
            const formattedTime = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const card = document.createElement('div');
            card.className = 'session-card';
            card.id = `session-${session.id}`;
            
            card.innerHTML = `
                <div class="session-header">
                    <div class="session-title">${session.subject} Session Request</div>
                    <div class="session-date">${formattedDate}, ${formattedTime}</div>
                </div>
                <div class="session-details">
                    <div class="session-detail">
                        <i class="fas fa-user-graduate"></i> Student: ${studentData.fullName || 'Unknown Student'}
                    </div>
                    <div class="session-detail">
                        <i class="fas fa-book"></i> Subject: ${session.subject || 'No subject'}
                    </div>
                    <div class="session-detail">
                        <i class="fas fa-clock"></i> Duration: ${session.duration || '1.5'} hours
                    </div>
                    <div class="session-detail">
                        <i class="fas ${session.sessionType === 'online' ? 'fa-video' : 'fa-map-marker-alt'}"></i> 
                        ${session.sessionType === 'online' ? 'Online' : 'In-Person'}
                    </div>
                    <div class="session-detail">
                        <i class="fas fa-dollar-sign"></i> Rate: $${session.hourlyRate || '40'}/hour
                    </div>
                    <div class="session-detail">
                        <i class="fas fa-sticky-note"></i> Notes: ${session.notes || 'No notes provided'}
                    </div>
                </div>
                <div class="session-actions">
                    <button class="btn-success confirm-btn" data-session-id="${session.id}">
                        <i class="fas fa-check"></i> Confirm
                    </button>
                    <button class="btn-danger reject-btn" data-session-id="${session.id}">
                        <i class="fas fa-times"></i> Reject
                    </button>
                </div>
            `;
            
            // Add event listeners to buttons
            setTimeout(() => {
                const confirmBtn = card.querySelector('.confirm-btn');
                const rejectBtn = card.querySelector('.reject-btn');
                
                confirmBtn.addEventListener('click', () => confirmSession(session.id));
                rejectBtn.addEventListener('click', () => rejectSession(session.id));
            }, 100);
            
            return card;
        }

        // Confirm a session
        async function confirmSession(sessionId) {
            if (!confirm('Are you sure you want to confirm this session?')) return;
            
            try {
                // Update session status to confirmed
                await db.collection('bookedSessions').doc(sessionId).update({
                    status: 'confirmed',
                    confirmedAt: new Date()
                });
                
                // Update UI
                const sessionCard = document.getElementById(`session-${sessionId}`);
                if (sessionCard) {
                    sessionCard.classList.add('confirmed');
                    sessionCard.querySelector('.session-actions').innerHTML = `
                        <span class="status-badge status-confirmed">Confirmed</span>
                    `;
                }
                
                // Update counts
                const pendingCount = parseInt(document.getElementById('pendingSessionsCount').textContent) - 1;
                document.getElementById('pendingSessionsCount').textContent = pendingCount;
                document.getElementById('pendingCount').textContent = pendingCount;
                
                alert('Session confirmed successfully!');
                
            } catch (error) {
                console.error("Error confirming session:", error);
                alert('Error confirming session. Please try again.');
            }
        }

        // Reject a session
        async function rejectSession(sessionId) {
            if (!confirm('Are you sure you want to reject this session?')) return;
            
            try {
                // Update session status to rejected
                await db.collection('bookedSessions').doc(sessionId).update({
                    status: 'rejected',
                    rejectedAt: new Date()
                });
                
                // Update UI
                const sessionCard = document.getElementById(`session-${sessionId}`);
                if (sessionCard) {
                    sessionCard.classList.add('rejected');
                    sessionCard.querySelector('.session-actions').innerHTML = `
                        <span class="status-badge status-rejected">Rejected</span>
                    `;
                }
                
                // Update counts
                const pendingCount = parseInt(document.getElementById('pendingSessionsCount').textContent) - 1;
                document.getElementById('pendingSessionsCount').textContent = pendingCount;
                document.getElementById('pendingCount').textContent = pendingCount;
                
                alert('Session rejected.');
                
            } catch (error) {
                console.error("Error rejecting session:", error);
                alert('Error rejecting session. Please try again.');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Menu toggle for mobile
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
            
            // Navigation menu
            const menuItems = document.querySelectorAll('.menu-item a');
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Update active menu item
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show the corresponding section
                    const sectionId = this.getAttribute('data-section');
                    const sections = document.querySelectorAll('.dashboard-section');
                    sections.forEach(s => s.classList.remove('active'));
                    document.getElementById(sectionId).classList.add('active');
                });
            });
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', function() {
                auth.signOut().then(() => {
                    window.location.href = 'tutor-login.html';
                }).catch(error => {
                    console.error("Error signing out:", error);
                });
            });
        });
    </script>
</body>
</html>
