<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Learning Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs - Using compat version for easier integration -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 38px;
            margin-right: 15px;
        }
        
        .logo h1 {
            font-size: 20px;
            font-weight: 700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: var(--primary);
        }
        
        .user-details h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .user-details p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
        }
        
        .menu-item {
            margin-bottom: 5px;
        }
        
        .menu-item a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .menu-item a:hover, .menu-item a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 25px;
        }
        
        .page-title h2 {
            font-weight: 600;
            color: var(--dark);
        }
        
        .page-title p {
            color: var(--gray);
            font-size: 14px;
        }
        
        .top-bar-actions {
            display: flex;
            align-items: center;
        }
        
        .notification-btn {
            position: relative;
            margin-right: 20px;
            color: var(--gray);
            cursor: pointer;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .logout-btn:hover {
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transform: translateY(-2px);
        }
        
        .logout-btn i {
            margin-right: 8px;
        }
        
        /* Dashboard Sections */
        .dashboard-section {
            display: none;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .dashboard-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .section-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .section-header h3 {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .section-header i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        /* Profile Section */
        .profile-card {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--light);
            border-radius: var(--border-radius);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            font-size: 40px;
            color: white;
        }
        
        .profile-details h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .profile-details p {
            margin-bottom: 5px;
            color: var(--gray);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .status-verified {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
        }
        
        .status-pending {
            background-color: rgba(255, 193, 7, 0.15);
            color: var(--warning);
        }
        
        .edit-profile-btn {
            margin-left: auto;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .edit-profile-btn:hover {
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        /* Form Styles */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            background-color: white;
        }
        
        .save-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 25px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .save-btn:hover {
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        /* Sessions & Bookings */
        .session-card {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            transition: var(--transition);
        }
        
        .session-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .session-title {
            font-weight: 600;
            color: var(--dark);
        }
        
        .session-date {
            color: var(--gray);
            font-size: 14px;
        }
        
        .session-details {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .session-detail {
            display: flex;
            align-items: center;
            color: var(--gray);
        }
        
        .session-detail i {
            margin-right: 8px;
            color: var(--primary);
        }
        
        .session-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                overflow: hidden;
            }
            
            .sidebar-header, .user-details, .menu-item span {
                display: none;
            }
            
            .menu-item a {
                justify-content: center;
                padding: 15px;
            }
            
            .menu-item i {
                margin-right: 0;
                font-size: 20px;
            }
            
            .main-content {
                margin-left: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .profile-card {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .edit-profile-btn {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .session-details {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="Tklesson3.png" alt="Tklesson Logo">
                    <h1>Tklesson</h1>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userName">Loading...</h3>
                        <p id="userRole">Loading...</p>
                    </div>
                </div>
            </div>
            
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="#profile" class="active" data-section="profile">
                        <i class="fas fa-user-circle"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#scheduling" data-section="scheduling">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Scheduling</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#bookings" data-section="bookings">
                        <i class="fas fa-bookmark"></i>
                        <span>My Bookings</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#sessions" data-section="sessions">
                        <i class="fas fa-history"></i>
                        <span>Sessions History</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div class="page-title">
                    <h2>Dashboard</h2>
                    <p>Welcome back! Here's your learning overview</p>
                </div>
                <div class="top-bar-actions">
                    <div class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <section id="profile" class="dashboard-section active">
                <div class="section-header">
                    <h3><i class="fas fa-user-circle"></i> Profile Information</h3>
                </div>
                
                <div class="profile-card">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-details">
                        <h3 id="profileName">Loading...</h3>
                        <p><i class="fas fa-envelope"></i> <span id="profileEmail">Loading...</span></p>
                        <p><i class="fas fa-user-tag"></i> <span id="profileRole">Loading...</span></p>
                        <span class="status-badge status-verified" id="profileStatus">Verified</span>
                    </div>
                    <button class="edit-profile-btn" id="editProfileBtn">Edit Profile</button>
                </div>

                <div class="section-header">
                    <h3><i class="fas fa-cog"></i> Account Settings</h3>
                </div>
                
                <form id="profileForm" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="role">Account Type</label>
                            <input type="text" id="role" class="form-control" disabled>
                        </div>
                    </div>
                    <button type="button" class="save-btn" id="saveProfileBtn">Save Changes</button>
                </form>
            </section>

            <section id="scheduling" class="dashboard-section">
                <div class="section-header">
                    <h3><i class="fas fa-calendar-alt"></i> New Booking</h3>
                </div>
                <form id="schedulingForm">
                    <div class="form-group">
                        <label for="tutor">Select Tutor</label>
                        <select id="tutor" class="form-control">
                            <option value="">Select a tutor</option>
                            <option value="sarah_williams">Dr. Sarah Williams (Mathematics)</option>
                            <option value="michael_chen">Prof. Michael Chen (Physics)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" class="form-control">
                            <option value="">Select a subject</option>
                            <option>Mathematics</option>
                            <option>Physics 9</option>
                            <option>Physics 10</option>
                            <option>Physics 11</option>
                            <option>Physics 12</option>
                            <option>AP Physics 1</option>
                            <option>AP Physics 2</option>
                            <option>AP Physics C Mechanic</option>
                            <option>AP Physics C E&M</option>
                            <option>AP Biology</option>
                            <option>Pre-Calculus</option>
                            <option>AP Calculus</option>
                            <option>Geometry</option>
                            <option>Algebra 1</option>
                            <option>Algebra 2</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Session Notes (Optional)</label>
                        <textarea id="notes" class="form-control" rows="4" placeholder="What would you like to focus on during this session?"></textarea>
                    </div>
                    <button type="submit" class="save-btn">Schedule Session</button>
                </form>
            </section>

            <section id="bookings" class="dashboard-section">
                <div class="section-header">
                    <h3><i class="fas fa-bookmark"></i> My Bookings</h3>
                </div>
                <div id="bookingsContainer">
                    <div class="spinner" id="bookingsSpinner"></div>
                </div>
            </section>

            <section id="sessions" class="dashboard-section">
                <div class="section-header">
                    <h3><i class="fas fa-history"></i> Sessions History</h3>
                </div>
                <div id="sessionsContainer">
                    <div class="spinner" id="sessionsSpinner"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
            authDomain: "tk-scheduler.firebaseapp.com",
            projectId: "tk-scheduler",
            storageBucket: "tk-scheduler.appspot.com",
            messagingSenderId: "746606755052",
            appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
            measurementId: "G-Q5L607R3N7"
        };

        // Initialize Firebase with compat version
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Firebase services
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        document.addEventListener('DOMContentLoaded', function() {
            let currentUser = null;
            let userData = null;

            // Check authentication state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    loadUserData(user.uid);
                    loadBookings(user.uid);
                    loadSessionsHistory(user.uid);
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            });

            // Load user data from Firestore
            async function loadUserData(uid) {
                try {
                    const doc = await db.collection('users').doc(uid).get();
                    if (doc.exists) {
                        userData = doc.data();
                        updateProfileUI(userData);
                    } else {
                        console.log("No user data found");
                    }
                } catch (error) {
                    console.error("Error loading user data:", error);
                }
            }

            // Update profile UI with user data
            function updateProfileUI(data) {
                document.getElementById('userName').textContent = data.fullName || 'User';
                document.getElementById('userRole').textContent = data.role || 'Student';
                document.getElementById('profileName').textContent = data.fullName || 'User';
                document.getElementById('profileEmail').textContent = data.email || currentUser.email;
                document.getElementById('profileRole').textContent = data.role || 'Student';
                
                // Form fields
                document.getElementById('fullName').value = data.fullName || '';
                document.getElementById('email').value = data.email || currentUser.email;
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('role').value = data.role || 'Student';
            }

            // Load user bookings
            async function loadBookings(uid) {
                try {
                    const bookingsContainer = document.getElementById('bookingsContainer');
                    const spinner = document.getElementById('bookingsSpinner');
                    
                    const snapshot = await db.collection('bookings')
                        .where('userId', '==', uid)
                        .where('status', 'in', ['upcoming', 'confirmed'])
                        .orderBy('date', 'asc')
                        .get();
                    
                    spinner.style.display = 'none';
                    
                    if (snapshot.empty) {
                        bookingsContainer.innerHTML = '<p>You have no upcoming bookings.</p>';
                        return;
                    }
                    
                    let bookingsHTML = '';
                    snapshot.forEach(doc => {
                        const booking = doc.data();
                        bookingsHTML += createBookingCard(booking, doc.id);
                    });
                    
                    bookingsContainer.innerHTML = bookingsHTML;
                } catch (error) {
                    console.error("Error loading bookings:", error);
                    document.getElementById('bookingsContainer').innerHTML = 
                        '<p>Error loading bookings. Please try again later.</p>';
                }
            }

            // Load sessions history
            async function loadSessionsHistory(uid) {
                try {
                    const sessionsContainer = document.getElementById('sessionsContainer');
                    const spinner = document.getElementById('sessionsSpinner');
                    
                    const snapshot = await db.collection('bookings')
                        .where('userId', '==', uid)
                        .where('status', 'in', ['completed', 'cancelled'])
                        .orderBy('date', 'desc')
                        .get();
                    
                    spinner.style.display = 'none';
                    
                    if (snapshot.empty) {
                        sessionsContainer.innerHTML = '<p>Your session history will appear here.</p>';
                        return;
                    }
                    
                    let sessionsHTML = '';
                    snapshot.forEach(doc => {
                        const session = doc.data();
                        sessionsHTML += createSessionCard(session);
                    });
                    
                    sessionsContainer.innerHTML = sessionsHTML;
                } catch (error) {
                    console.error("Error loading sessions history:", error);
                    document.getElementById('sessionsContainer').innerHTML = 
                        '<p>Error loading session history. Please try again later.</p>';
                }
            }

            // Create booking card HTML
            function createBookingCard(booking, id) {
                const date = new Date(booking.date.seconds * 1000);
                const formattedDate = date.toLocaleDateString();
                const formattedTime = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="session-card" data-booking-id="${id}">
                        <div class="session-header">
                            <div class="session-title">${booking.subject} Session</div>
                            <div class="session-date">${formattedDate}, ${formattedTime}</div>
                        </div>
                        <div class="session-details">
                            <div class="session-detail">
                                <i class="fas fa-user-tie"></i> Tutor: ${booking.tutorName}
                            </div>
                            <div class="session-detail">
                                <i class="fas ${booking.location === 'online' ? 'fa-video' : 'fa-map-marker-alt'}"></i> 
                                ${booking.location === 'online' ? 'Online (Google Meet)' : booking.location}
                            </div>
                        </div>
                        <div class="session-actions">
                            ${booking.location === 'online' ? 
                                `<button class="btn-primary join-session-btn" data-meet-link="${booking.meetLink || '#'}">Join Session</button>` : 
                                ''}
                            <button class="btn-outline reschedule-btn">Reschedule</button>
                            <button class="btn-outline cancel-booking-btn">Cancel</button>
                        </div>
                    </div>
                `;
            }

            // Create session history card HTML
            function createSessionCard(session) {
                const date = new Date(session.date.seconds * 1000);
                const formattedDate = date.toLocaleDateString();
                const formattedTime = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="session-card">
                        <div class="session-header">
                            <div class="session-title">${session.subject} Session</div>
                            <div class="session-date">${formattedDate}, ${formattedTime}</div>
                        </div>
                        <div class="session-details">
                            <div class="session-detail">
                                <i class="fas fa-user-tie"></i> Tutor: ${session.tutorName}
                            </div>
                            <div class="session-detail">
                                <i class="fas fa-info-circle"></i> Status: 
                                <span class="status-badge ${session.status === 'completed' ? 'status-verified' : 'status-pending'}">
                                    ${session.status}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Navigation between sections
            const menuItems = document.querySelectorAll('.menu-item a');
            const sections = document.querySelectorAll('.dashboard-section');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all menu items and sections
                    menuItems.forEach(i => i.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    
                    // Add active class to clicked menu item
                    this.classList.add('active');
                    
                    // Show corresponding section
                    const sectionId = this.getAttribute('data-section');
                    const targetSection = document.getElementById(sectionId);
                    if (targetSection) {
                        targetSection.classList.add('active');
                    }
                });
            });
            
            // Edit profile functionality
            const editProfileBtn = document.getElementById('editProfileBtn');
            const profileForm = document.getElementById('profileForm');
            const saveProfileBtn = document.getElementById('saveProfileBtn');
            
            if (editProfileBtn && profileForm) {
                editProfileBtn.addEventListener('click', function() {
                    profileForm.style.display = 'block';
                });
            }
            
            if (saveProfileBtn && profileForm) {
                saveProfileBtn.addEventListener('click', async function() {
                    try {
                        const updatedData = {
                            fullName: document.getElementById('fullName').value,
                            phone: document.getElementById('phone').value,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        await db.collection('users').doc(currentUser.uid).set(updatedData, { merge: true });
                        
                        alert('Profile updated successfully!');
                        profileForm.style.display = 'none';
                        
                        // Reload user data to update UI
                        loadUserData(currentUser.uid);
                    } catch (error) {
                        console.error("Error updating profile:", error);
                        alert('Error updating profile. Please try again.');
                    }
                });
            }
            
            // Scheduling form submission
            const schedulingForm = document.getElementById('schedulingForm');
            if (schedulingForm) {
                schedulingForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const tutorSelect = document.getElementById('tutor');
                    const subjectSelect = document.getElementById('subject');
                    const dateInput = document.getElementById('date');
                    const timeInput = document.getElementById('time');
                    const notesInput = document.getElementById('notes');
                    
                    if (!tutorSelect.value || !subjectSelect.value || !dateInput.value || !timeInput.value) {
                        alert('Please fill all required fields');
                        return;
                    }
                    
                    try {
                        // Combine date and time
                        const dateTime = new Date(`${dateInput.value}T${timeInput.value}`);
                        
                        // Get tutor name from selection
                        const tutorName = tutorSelect.options[tutorSelect.selectedIndex].text;
                        
                        const bookingData = {
                            userId: currentUser.uid,
                            userName: userData.fullName || currentUser.displayName,
                            tutorId: tutorSelect.value,
                            tutorName: tutorName,
                            subject: subjectSelect.value,
                            date: firebase.firestore.Timestamp.fromDate(dateTime),
                            notes: notesInput.value,
                            status: 'upcoming',
                            location: 'online', // Default to online
                            meetLink: generateMeetLink(), // Function to generate meeting link
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        await db.collection('bookings').add(bookingData);
                        
                        alert('Session booked successfully!');
                        schedulingForm.reset();
                        
                        // Reload bookings
                        loadBookings(currentUser.uid);
                    } catch (error) {
                        console.error("Error booking session:", error);
                        alert('Error booking session. Please try again.');
                    }
                });
            }
            
            // Generate a mock Google Meet link (in a real app, you'd use the Google API)
            function generateMeetLink() {
                return `https://meet.google.com/${Math.random().toString(36).substring(2, 15)}`;
            }
            
            // Event delegation for dynamic elements (bookings)
            document.getElementById('bookingsContainer').addEventListener('click', function(e) {
                const card = e.target.closest('.session-card');
                if (!card) return;
                
                const bookingId = card.getAttribute('data-booking-id');
                
                if (e.target.classList.contains('join-session-btn')) {
                    const meetLink = e.target.getAttribute('data-meet-link');
                    window.open(meetLink, '_blank');
                } 
                else if (e.target.classList.contains('cancel-booking-btn')) {
                    cancelBooking(bookingId);
                }
                else if (e.target.classList.contains('reschedule-btn')) {
                    // Implement rescheduling functionality
                    alert('Rescheduling functionality coming soon!');
                }
            });
            
            // Cancel booking function
            async function cancelBooking(bookingId) {
                if (!confirm('Are you sure you want to cancel this booking?')) return;
                
                try {
                    await db.collection('bookings').doc(bookingId).update({
                        status: 'cancelled',
                        cancelledAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    alert('Booking cancelled successfully');
                    loadBookings(currentUser.uid);
                    loadSessionsHistory(currentUser.uid);
                } catch (error) {
                    console.error("Error cancelling booking:", error);
                    alert('Error cancelling booking. Please try again.');
                }
            }
            
            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to logout?')) {
                        auth.signOut().then(() => {
                            window.location.href = 'login.html';
                        }).catch((error) => {
                            console.error("Logout error:", error);
                        });
                    }
                });
            }
        });
    </script>
</body>
