<body>

<div id="header"></div>
<script>
fetch("header.html")
.then(response => response.text())
.then(data => {
    document.getElementById("header").innerHTML = data;
    const header = document.querySelector("#header header");
    const navMenu = header.querySelector("#navMenu");
    const hamburger = header.querySelector(".hamburger");
    if(hamburger && navMenu){
        hamburger.addEventListener("click", () => {
            const isOpen = navMenu.classList.toggle("open");
            hamburger.setAttribute("aria-expanded", isOpen ? "true" : "false");
        });
    }
    header.querySelectorAll(".dropdown").forEach(dropdown => {
        const dropbtn = dropdown.querySelector(".dropbtn");
        dropbtn.addEventListener("click", e => {
            if(window.innerWidth <= 768){
                e.preventDefault();
                const nowActive = dropdown.classList.toggle("active");
                dropbtn.setAttribute("aria-expanded", nowActive ? "true" : "false");
            }
        });
    });
});
</script>

<div id="signed-out-content" style="display:none;">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQl-57DKd_bCJe24sWz78pG-bXfknPmx4",
  authDomain: "tklesson-website.firebaseapp.com",
  projectId: "tklesson-website",
  storageBucket: "tklesson-website.firebasestorage.app",
  messagingSenderId: "670316016464",
  appId: "1:670316016464:web:6f4c1f33a9f79a1f757255",
  measurementId: "G-5G0Z1G89LT"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth();
const db = getFirestore(app);

const accessBtn = document.getElementById('accessBtn');
const loginBtn = document.getElementById('loginBtn');
const signedOutContent = document.getElementById('signed-out-content');
const signedInContent = document.getElementById('signed-in-content');

const provider = new GoogleAuthProvider();

// Login button events
if (accessBtn) accessBtn.addEventListener('click', async (e) => { e.preventDefault(); try { await signInWithPopup(auth, provider); } catch(err){ console.error(err); }});
if (loginBtn) loginBtn.addEventListener('click', async () => { try { await signInWithPopup(auth, provider); } catch(err){ console.error(err); }});

// Auth + Firestore premium check
onAuthStateChanged(auth, async (user) => {
  if (user) {
    const userRef = doc(db, "users", user.uid);
    await setDoc(userRef, { email: user.email, name: user.displayName, lastLogin: new Date() }, { merge: true });
    const userSnap = await getDoc(userRef);
    if (userSnap.exists()) {
      const userData = userSnap.data();
      if (userData.premiumActive) {
        signedOutContent.style.display = 'none';
        signedInContent.style.display = 'block';
      } else {
        signedOutContent.style.display = 'block';
        signedInContent.style.display = 'none';
        alert("Your account does not have Premium access. Please subscribe.");
      }
    } else {
      signedOutContent.style.display = 'block';
      signedInContent.style.display = 'none';
    }
  } else {
    signedOutContent.style.display = 'block';
    signedInContent.style.display = 'none';
  }
});
</script>
