<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tklesson Booking Calendar</title>
<style>
  body { font-family: Arial, sans-serif; background:#0b0b0b; color:#f0e6d2; margin:0; padding:0; }
  .logo { display:flex; justify-content:center; margin:15px 0; }
  .logo img { height:60px; }
  h1 { text-align:center; color:#ffd700; margin:5px 0 15px 0; }
  .legend { display:flex; justify-content:center; gap:20px; margin-bottom:20px; }
  .legend div { padding:5px 15px; border-radius:5px; font-weight:bold; text-align:center; }
  .booked-legend { background:#a00; color:#fff; }
  .prepaid-legend { background:#00a; color:#fff; }
  .available-legend { background:#111; color:#f0e6d2; border:1px solid #fff; }
  .calendar { max-width:700px; margin:0 auto 30px auto; background:#1a1a1a; padding:15px; border-radius:10px; }
  .calendar-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
  .calendar-header button { background:#ffd700; color:#111; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; }
  .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:5px; }
  .day { padding:10px; background:#111; text-align:center; border-radius:5px; cursor:pointer; }
  .day.past { background:#222; color:#666; cursor:not-allowed; }
  .day.fully-booked { background:#a00; color:#fff; cursor:not-allowed; }
  .day:hover:not(.past):not(.fully-booked) { background:#ffd700; color:#111; }
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:10; }
  .modal-content { background:#1a1a1a; padding:20px; border-radius:10px; max-width:480px; width:92%; max-height:90vh; overflow-y:auto; }
  .modal-content h2 { color:#ffd700; text-align:center; margin-bottom:10px; }
  .timeslot { padding:8px; margin:5px 0; background:#222; border-radius:5px; cursor:pointer; text-align:center; display:flex; justify-content:space-between; align-items:center; }
  .timeslot.booked { background:#a00 !important; cursor:not-allowed; color:#fff; }
  .timeslot.selected { background:#00a; color:#fff; }
  .timeslot:hover:not(.booked):not(.selected) { background:#ffd700; color:#111; }
  .close { float:right; cursor:pointer; color:#ffd700; font-weight:bold; }
  select.package-select { margin-right:10px; padding:3px 6px; border-radius:4px; border:none; }
  .pay-area { margin-top:12px; }
  .price-summary { text-align:center; margin:6px 0 10px 0; font-weight:bold; }
  .stripe-btn { background:#6772e5; color:#fff; margin-top:8px; width:100%; padding:10px; border:none; border-radius:6px; cursor:pointer; display:none; }
  #paypalButtons { display:none; margin-top:8px; }
  .loadingOverlay { text-align:center; color:#f0e6d2; padding:8px 10px; font-size:0.95rem; }
  .auth { text-align:center; margin:15px; }
  .auth button { margin:0 5px; padding:6px 10px; border-radius:4px; border:none; cursor:pointer; background:#ffd700; color:#111; }
</style>

<!-- Stripe & PayPal SDKs -->
<script src="https://js.stripe.com/v3/"></script>
<script id="paypal-sdk" src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="logo"><img src="Tklesson1_transparent.png" alt="Tklesson Logo"></div>
<h1>Tklesson Booking Calendar</h1>

<div class="auth" id="authArea">
  <button id="signUpBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>
  <button id="googleBtn">Google Sign-In</button>
  <button id="logoutBtn" style="display:none;">Log Out</button>
  <div id="userLabel"></div>
</div>

<div class="legend">
  <div class="booked-legend">Paid</div>
  <div class="prepaid-legend">Selected (pre-payment)</div>
  <div class="available-legend">Available</div>
</div>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">&lt; Prev</button>
    <h2 id="monthYear"></h2>
    <button id="nextMonth">Next &gt;</button>
  </div>
  <div class="loadingOverlay" id="loadingOverlay">Loading bookings…</div>
  <div class="calendar-grid" id="calendarGrid" style="display:none;"></div>
</div>

<div class="modal" id="timeModal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true">
    <span class="close" id="closeModal" title="Close">&times;</span>
    <h2 id="modalDate"></h2>

    <div>
      <label for="packageSelect" style="color:#ffd700;">Select Package:</label>
      <select id="packageSelect" class="package-select">
        <option value="basic">Basic - $45</option>
        <option value="bronze">Bronze - $170</option>
        <option value="silver">Silver - $330</option>
        <option value="gold">Gold - $480</option>
      </select>
      <span id="selectionSummary" style="float:right; opacity:.9;"></span>
    </div>

    <div id="timeSlots" style="margin-top:10px;"></div>

    <div class="pay-area">
      <div id="priceSummary" class="price-summary"></div>
      <button id="stripePay" class="stripe-btn">Pay with Stripe</button>
      <div id="paypalButtons"><div id="paypal-button-container"></div></div>
    </div>
  </div>
</div>

<script>
// ===================== Firebase Config =====================
const firebaseConfig = { apiKey: "...", authDomain: "...", projectId: "...", storageBucket: "...", messagingSenderId: "...", appId: "..." };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const bookingsRef = db.collection('bookedSessions');

// ===================== Elements & State =====================
const calendarGrid = document.getElementById('calendarGrid');
const monthYear = document.getElementById('monthYear');
const prevMonth = document.getElementById('prevMonth');
const nextMonth = document.getElementById('nextMonth');
const loadingOverlay = document.getElementById('loadingOverlay');

const modal = document.getElementById('timeModal');
const closeModal = document.getElementById('closeModal');
const modalDate = document.getElementById('modalDate');
const timeSlotsDiv = document.getElementById('timeSlots');

const packageSelect = document.getElementById('packageSelect');
const selectionSummary = document.getElementById('selectionSummary');
const stripePayBtn = document.getElementById('stripePay');
const paypalButtonsWrapper = document.getElementById('paypalButtons');
const priceSummary = document.getElementById('priceSummary');

const signUpBtn = document.getElementById('signUpBtn');
const loginBtn = document.getElementById('loginBtn');
const googleBtn = document.getElementById('googleBtn');
const logoutBtn = document.getElementById('logoutBtn');
const userLabel = document.getElementById('userLabel');

let currentUser = null;
let bookedSessions = [];
let selectedSlotsByDay = {};
const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
const planLimits = { basic:1, bronze:4, silver:8, gold:12 };
const planPrices = { basic:45, bronze:170, silver:330, gold:480 };
const stripePriceIDs = { basic:"price_...", bronze:"price_...", silver:"price_...", gold:"price_..." };

// ===================== Auth =====================
auth.onAuthStateChanged(user=>{
  currentUser=user;
  if(user){
    userLabel.textContent=`Logged in as: ${user.email}`;
    signUpBtn.style.display=loginBtn.style.display=googleBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    loadBookedSessions();
  } else {
    userLabel.textContent='';
    signUpBtn.style.display=loginBtn.style.display=googleBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    renderCalendar(currentMonth,currentYear);
  }
});
signUpBtn.addEventListener('click', async()=>{ const email=prompt('Email:'), password=prompt('Password:'); if(!email||!password) return; try{ await auth.createUserWithEmailAndPassword(email,password); alert('Signed up!'); } catch(e){ alert(e.message); }});
loginBtn.addEventListener('click', async()=>{ const email=prompt('Email:'), password=prompt('Password:'); if(!email||!password) return; try{ await auth.signInWithEmailAndPassword(email,password); } catch(e){ alert(e.message); }});
googleBtn.addEventListener('click', async()=>{ const provider=new firebase.auth.GoogleAuthProvider(); try{ await auth.signInWithPopup(provider); } catch(e){ alert(e.message); }});
logoutBtn.addEventListener('click',()=>auth.signOut());

// ===================== Helpers =====================
function totalSelectedCount(){ return Object.values(selectedSlotsByDay).reduce((s,a)=>s+a.length,0); }
function updateSelectionSummary(){ const plan=packageSelect.value; const max=planLimits[plan]; selectionSummary.textContent=`Selected ${totalSelectedCount()} / ${max}`; }
function updatePriceSummary(){ const plan=packageSelect.value; priceSummary.textContent=`$${planPrices[plan]} — ${planLimits[plan]} session${planLimits[plan]>1?'s':''}`; }
function updatePaymentVisibility(){
  const plan=packageSelect.value, max=planLimits[plan], ready=totalSelectedCount()===max && max>0;
  stripePayBtn.style.display=ready?'block':'none';
  paypalButtonsWrapper.style.display=ready?'block':'none';
  if(ready && currentUser) renderPayPalButtons(); else paypalButtonsWrapper.innerHTML='<div id="paypal-button-container"></div>';
}

// ===================== Load Bookings =====================
async function loadBookedSessions(){
  loadingOverlay.style.display='block'; calendarGrid.style.display='none';
  try{ const snapshot = await bookingsRef.get(); bookedSessions=snapshot.docs.map(doc=>({id:doc.id,...doc.data()})); } catch(e){ console.error(e); alert('Failed to load bookings.'); }
  restoreSelectionsFromLocalStorage(); renderCalendar(currentMonth,currentYear);
  loadingOverlay.style.display='none'; calendarGrid.style.display='grid';
}
function restoreSelectionsFromLocalStorage(){
  const raw = localStorage.getItem('selectedSlots')||'{}';
  let saved={}; try{ saved=JSON.parse(raw)||{} }catch(e){ saved={}; }
  const filtered={};
  for(const day in saved){ const times=saved[day].filter(t=>!bookedSessions.some(b=>b.id===`${day}T${t}`)); if(times.length) filtered[day]=times; }
  selectedSlotsByDay=filtered; localStorage.setItem('selectedSlots',JSON.stringify(filtered));
}

// ===================== Calendar =====================
let today=new Date(), currentMonth=today.getMonth(), currentYear=today.getFullYear();
function renderCalendar(month,year){
  calendarGrid.innerHTML=''; const weekdays=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  monthYear.textContent=`${monthNames[month]} ${year}`;
  weekdays.forEach(d=>{ const e=document.createElement('div'); e.textContent=d; e.style.fontWeight='bold'; calendarGrid.appendChild(e); });
  const firstDay=new Date(year,month,1).getDay();
  for(let i=0;i<firstDay;i++) calendarGrid.appendChild(document.createElement('div'));
  const lastDate=new Date(year,month+1,0).getDate();
  for(let date=1;date<=lastDate;date++){
    const dayDiv=document.createElement('div'); dayDiv.classList.add('day'); const dayDate=new Date(year,month,date); dayDiv.textContent=date;
    if(dayDate.setHours(0,0,0,0)<new Date().setHours(0,0,0,0)) dayDiv.classList.add('past');
    const dayStr=`${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
    const allSlots=[]; for(let h=9;h<=21;h++) allSlots.push(`${dayStr}T${h.toString().padStart(2,'0')}:00`);
    const daySelected = selectedSlotsByDay[dayStr]||[];
    if(allSlots.every(slot=>bookedSessions.some(b=>b.id===slot && b.userId) || daySelected.includes(slot.split('T')[1]))) dayDiv.classList.add('fully-booked');
    dayDiv.addEventListener('click',()=>openModal(dayDate)); calendarGrid.appendChild(dayDiv);
  }
}

// ===================== Modal =====================
function openModal(date){
  modal.style.display='flex'; modal.setAttribute('aria-hidden','false'); modalDate.textContent=`Available Time Slots — ${date.toDateString()}`;
  timeSlotsDiv.innerHTML=''; updateSelectionSummary(); updatePriceSummary(); updatePaymentVisibility();
  const dateStr=`${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
  if(!selectedSlotsByDay[dateStr]) selectedSlotsByDay[dateStr]=[];
  for(let h=9;h<=21;h++){
    const time=`${h.toString().padStart(2,'0')}:00`;
    const slotDiv=document.createElement('div'); slotDiv.textContent=time; slotDiv.classList.add('timeslot');
    const slotISO=`${dateStr}T${time}`; const booking=bookedSessions.find(b=>b.id===slotISO);
    if(booking){ slotDiv.classList.add('booked');
      if(currentUser && booking.userId===currentUser.uid){ slotDiv.style.cursor='pointer'; slotDiv.title='Click to cancel/reschedule';
        slotDiv.addEventListener('click',async e=>{ e.stopPropagation(); if(!confirm(`Cancel session at ${time} on ${dateStr}?`)) return;
          try{ await bookingsRef.doc(slotISO).delete(); bookedSessions=bookedSessions.filter(b=>b.id!==slotISO); renderTimeSlots(date); alert('Session cancelled.'); }
          catch(err){ console.error(err); alert('Cancellation failed.'); }
        });
      }
    } else {
      if(currentUser){
        if(selectedSlotsByDay[dateStr].includes(time)) slotDiv.classList.add('selected');
        slotDiv.addEventListener('click',()=>{ const plan=packageSelect.value, max=planLimits[plan];
          if(slotDiv.classList.contains('selected')){ slotDiv.classList.remove('selected'); const idx=selectedSlotsByDay[dateStr].indexOf(time); if(idx>-1) selectedSlotsByDay[dateStr].splice(idx,1); }
          else{ if(totalSelectedCount()<max){ slotDiv.classList.add('selected'); selectedSlotsByDay[dateStr].push(time); } else alert(`You can only select ${max} slot${max>1?'s':''} for ${plan} package.`);}
          localStorage.setItem('selectedSlots',JSON.stringify(selectedSlotsByDay));
          updateSelectionSummary(); updatePaymentVisibility();
        });
      } else { slotDiv.style.cursor='not-allowed'; slotDiv.title='Login to select this slot'; }
    }
    timeSlotsDiv.appendChild(slotDiv);
  }
}
function renderTimeSlots(date){ if(modal.style.display==='flex') openModal(date); }

// ===================== Navigation =====================
prevMonth.addEventListener('click',()=>{ currentMonth--; if(currentMonth<0){currentMonth=11; currentYear--; } loadBookedSessions(); });
nextMonth.addEventListener('click',()=>{ currentMonth++; if(currentMonth>11){currentMonth=0; currentYear++; } loadBookedSessions(); });
closeModal.addEventListener('click',()=>{ modal.style.display='none'; modal.setAttribute('aria-hidden','true'); });
window.addEventListener('click',e=>{ if(e.target===modal){ modal.style.display='none'; modal.setAttribute('aria-hidden','true'); } });
packageSelect.addEventListener('change',()=>{ updateSelectionSummary(); updatePriceSummary(); updatePaymentVisibility(); });

// ===================== PayPal =====================
function renderPayPalButtons(){
  paypalButtonsWrapper.innerHTML='<div id="paypal-button-container"></div>';
  paypal.Buttons({
    style:{layout:'vertical', color:'gold', shape:'rect', label:'paypal'},
    createOrder: function(data,actions){ const plan=packageSelect.value; return actions.order.create({ purchase_units:[{ amount:{ value: planPrices[plan].toString() } }] }); },
    onApprove: function(data,actions){ return actions.order.capture().then(async details=>{
      for(const day in selectedSlotsByDay){ for(const time of selectedSlotsByDay[day]){
        const id=`${day}T${time}`;
        await bookingsRef.doc(id).set({userId: currentUser.uid, package: packageSelect.value, paid:true});
        bookedSessions.push({id,userId:currentUser.uid,package:packageSelect.value,paid:true});
      } }
      localStorage.removeItem('selectedSlots'); selectedSlotsByDay={};
      alert('Payment successful! Slots booked.');
      renderCalendar(currentMonth,currentYear); renderTimeSlots(new Date()); updatePaymentVisibility();
    }); },
    onError: function(err){ console.error(err); alert('PayPal payment failed.'); }
  }).render('#paypal-button-container');
}

// ===================== Stripe =====================
stripePayBtn.addEventListener('click', async()=>{
  if(!currentUser){ alert('Login to pay and book slots.'); return; }
  const plan = packageSelect.value;
  const slots = selectedSlotsByDay;
  try{
    const res = await fetch('https://your-backend.com/create-checkout-session', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ priceId: stripePriceIDs[plan], userId: currentUser.uid, slots })
    });
    const data = await res.json();
    const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');
    await stripe.redirectToCheckout({ sessionId:data.sessionId });
  } catch(err){ console.error(err); alert('Stripe checkout failed.'); }
});
</script>
</body>
</html>
