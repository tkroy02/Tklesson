<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tutor Approvals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #6a7eee;
            --primary-dark: #2f4ac0;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 50px;
        }

        .logo h1 {
            font-size: 24px;
            color: var(--primary);
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--gray);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #3aa5d5;
        }

        .btn-error {
            background: var(--error);
            color: white;
        }

        .btn-error:hover {
            background: #c12a36;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
        }

        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            height: fit-content;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
        }

        .stat-item h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .stat-value {
            font-weight: 700;
            font-size: 18px;
        }

        .pending {
            color: var(--warning);
        }

        .approved {
            color: var(--success);
        }

        .rejected {
            color: var(--error);
        }

        .main-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }

        .section-header h2 {
            font-size: 22px;
            color: var(--primary-dark);
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--gray-light);
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
            display: none;
        }

        .bulk-actions.active {
            display: flex;
        }

        .applications-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .application-card {
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            position: relative;
        }

        .application-card:hover {
            box-shadow: var(--box-shadow);
        }

        .application-card.selected {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .applicant-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .applicant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .applicant-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .applicant-details p {
            color: var(--gray);
            font-size: 14px;
        }

        .application-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .status-approved {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .status-rejected {
            background: rgba(230, 57, 70, 0.2);
            color: var(--error);
        }

        .application-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }

        .detail-label {
            width: 150px;
            font-weight: 500;
            color: var(--gray);
        }

        .detail-value {
            flex: 1;
        }

        .subjects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .subject-tag {
            padding: 5px 10px;
            background: var(--light);
            border-radius: 15px;
            font-size: 12px;
            color: var(--dark);
        }

        .application-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .checkbox-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .app-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .notes-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--gray-light);
        }

        .notes-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .note-item {
            padding: 10px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .add-note-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .note-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }

        .modal-header h2 {
            font-size: 22px;
            color: var(--primary-dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--gray-light);
        }

        .access-denied {
            text-align: center;
            padding: 60px 20px;
        }

        .access-denied i {
            font-size: 80px;
            color: var(--error);
            margin-bottom: 20px;
        }

        .access-denied h2 {
            color: var(--error);
            margin-bottom: 15px;
        }

        .access-denied p {
            color: var(--gray);
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .export-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* New styles for tutor management */
        .admin-menu {
            list-style: none;
            margin-top: 20px;
        }

        .admin-menu-item {
            margin-bottom: 10px;
        }

        .admin-menu-item a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--dark);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            gap: 10px;
        }

        .admin-menu-item a:hover, .admin-menu-item a.active {
            background: var(--primary);
            color: white;
        }

        .admin-menu-item i {
            width: 20px;
            text-align: center;
        }

        .tutor-management-section {
            display: none;
        }

        .tutor-management-section.active {
            display: block;
        }

        .tutor-card {
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .tutor-card:hover {
            box-shadow: var(--box-shadow);
        }

        .tutor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tutor-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .tutor-actions {
            display: flex;
            gap: 10px;
        }

        .tutor-details {
            margin-bottom: 15px;
        }

        .tutor-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-box h4 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .stat-box .value {
            font-size: 18px;
            font-weight: 700;
        }

        .invoice-form {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--gray-light);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .application-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .application-actions {
                width: 100%;
                justify-content: stretch;
            }
            
            .application-actions button {
                flex: 1;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .detail-label {
                width: 100%;
            }

            .search-container {
                flex-direction: column;
            }

            .bulk-actions {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Tklesson1.png" alt="Tklesson Logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="admin-actions">
                <button class="btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-secondary" id="exportBtn">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn btn-secondary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div id="dashboard-content">
            <!-- Content will be loaded dynamically based on user role -->
        </div>
    </div>

    <!-- Application Detail Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Application Details</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Application details will be inserted here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Action buttons will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Export Options Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Applications</h2>
                <button class="close-modal" id="closeExportModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Select export format and scope:</p>
                <div class="export-options">
                    <button class="btn btn-primary" id="exportCSVBtn">
                        <i class="fas fa-file-csv"></i> Export CSV
                    </button>
                    <button class="btn btn-primary" id="exportPDFBtn">
                        <i class="fas fa-file-pdf"></i> Export PDF
                    </button>
                </div>
                <div style="margin-top: 20px;">
                    <label>
                        <input type="checkbox" id="exportSelectedOnly" checked>
                        Export selected applications only
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelExportBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Tutor Detail Modal -->
    <div class="modal" id="tutorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tutor Details</h2>
                <button class="close-modal" id="closeTutorModal">&times;</button>
            </div>
            <div class="modal-body" id="tutorModalBody">
                <!-- Tutor details will be inserted here -->
            </div>
            <div class="modal-footer" id="tutorModalFooter">
                <!-- Action buttons will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Invoice Modal -->
    <div class="modal" id="invoiceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Invoice</h2>
                <button class="close-modal" id="closeInvoiceModal">&times;</button>
            </div>
            <div class="modal-body" id="invoiceModalBody">
                <!-- Invoice form will be inserted here -->
            </div>
            <div class="modal-footer" id="invoiceModalFooter">
                <!-- Action buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
            authDomain: "tk-scheduler.firebaseapp.com",
            projectId: "tk-scheduler",
            storageBucket: "tk-scheduler.appspot.com",
            messagingSenderId: "746606755052",
            appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
            measurementId: "G-Q5L607R3N7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let applications = [];
        let tutors = [];
        let currentFilter = 'all';
        let currentUser = null;
        let selectedApplications = new Set();
        let searchQuery = '';
        let currentSection = 'tutor-applications';

        // DOM elements
        const dashboardContent = document.getElementById('dashboard-content');
        const applicationsList = document.getElementById('applicationsList');
        const totalApplicationsEl = document.getElementById('totalApplications');
        const pendingApplicationsEl = document.getElementById('pendingApplications');
        const approvedApplicationsEl = document.getElementById('approvedApplications');
        const rejectedApplicationsEl = document.getElementById('rejectedApplications');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const refreshBtn = document.getElementById('refreshBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const exportBtn = document.getElementById('exportBtn');
        const applicationModal = document.getElementById('applicationModal');
        const closeModal = document.getElementById('closeModal');
        const modalBody = document.getElementById('modalBody');
        const modalFooter = document.getElementById('modalFooter');
        const exportModal = document.getElementById('exportModal');
        const closeExportModal = document.getElementById('closeExportModal');
        const cancelExportBtn = document.getElementById('cancelExportBtn');
        const exportCSVBtn = document.getElementById('exportCSVBtn');
        const exportPDFBtn = document.getElementById('exportPDFBtn');
        const exportSelectedOnly = document.getElementById('exportSelectedOnly');
        const tutorModal = document.getElementById('tutorModal');
        const closeTutorModal = document.getElementById('closeTutorModal');
        const tutorModalBody = document.getElementById('tutorModalBody');
        const tutorModalFooter = document.getElementById('tutorModalFooter');
        const invoiceModal = document.getElementById('invoiceModal');
        const closeInvoiceModal = document.getElementById('closeInvoiceModal');
        const invoiceModalBody = document.getElementById('invoiceModalBody');
        const invoiceModalFooter = document.getElementById('invoiceModalFooter');

        // Check authentication state and admin status
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                // Check if user is admin
                const isAdmin = await checkAdminStatus(user.uid);
                
                if (isAdmin) {
                    // User is admin, load dashboard
                    loadDashboard();
                    loadApplications();
                    loadTutors();
                } else {
                    // User is not admin, show access denied
                    showAccessDenied();
                }
            } else {
                // No user is signed in, redirect to login
                window.location.href = 'admin-login.html';
            }
        });

        // Check if user has admin privileges
        async function checkAdminStatus(uid) {
            try {
                // Check if user exists in the admin collection
                const adminDoc = await db.collection('admins').doc(uid).get();
                
                if (adminDoc.exists) {
                    return true;
                }
                
                // Alternative: Check custom claims (if you set them via Firebase Admin SDK)
                const idTokenResult = await currentUser.getIdTokenResult();
                return !!idTokenResult.claims.admin;
            } catch (error) {
                console.error("Error checking admin status:", error);
                return false;
            }
        }

        // Show access denied message
        function showAccessDenied() {
            dashboardContent.innerHTML = `
                <div class="access-denied">
                    <i class="fas fa-ban"></i>
                    <h2>Access Denied</h2>
                    <p>You do not have permission to access the admin dashboard. Please contact your administrator if you believe this is an error.</p>
                    <button class="btn btn-primary" id="goBackBtn">
                        <i class="fas fa-arrow-left"></i> Return to Home
                    </button>
                </div>
            `;
            
            document.getElementById('goBackBtn').addEventListener('click', () => {
                window.location.href = '/'; // Redirect to your main site
            });
        }

        // Load the dashboard UI
        function loadDashboard() {
            dashboardContent.innerHTML = `
                <div class="dashboard">
                    <div class="sidebar">
                        <h2>Statistics</h2>
                        <div class="stats">
                            <div class="stat-item">
                                <h3>Total Applications</h3>
                                <span class="stat-value" id="totalApplications">0</span>
                            </div>
                            <div class="stat-item">
                                <h3>Pending Review</h3>
                                <span class="stat-value pending" id="pendingApplications">0</span>
                            </div>
                            <div class="stat-item">
                                <h3>Approved Tutors</h3>
                                <span class="stat-value approved" id="approvedApplications">0</span>
                            </div>
                            <div class="stat-item">
                                <h3>Rejected</h3>
                                <span class="stat-value rejected" id="rejectedApplications">0</span>
                            </div>
                        </div>

                        <ul class="admin-menu">
                            <li class="admin-menu-item">
                                <a href="#" class="active" data-section="tutor-applications">
                                    <i class="fas fa-user-graduate"></i>
                                    <span>Tutor Applications</span>
                                </a>
                            </li>
                            <li class="admin-menu-item">
                                <a href="#" data-section="tutor-management">
                                    <i class="fas fa-users"></i>
                                    <span>Tutor Management</span>
                                </a>
                            </li>
                            <li class="admin-menu-item">

            try {

                    tutorName: tutor.fullName,
                    studentName: student,
                    date: new Date(date),
                    hours: hours,
                    rate: rate,
                    description: description,
                    total: total,

                alert('Invoice created successfully!');

                applicationModal.style.display = 'none';
            });
            
            if (status === 'pending') {
                document.getElementById('approveBtn').addEventListener('click', () => {
                    approveApplication(application.id);
                });
                
                document.getElementById('rejectBtn').addEventListener('click', () => {
                    rejectApplication(application.id);
                });
            }
            
            document.getElementById('addNoteBtn').addEventListener('click', () => {
                addNoteToApplication(application.id);
            });
            
            document.getElementById('newNoteInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addNoteToApplication(application.id);
                }
            });
        }

        // Add a note to an application
        async function addNoteToApplication(applicationId) {
            const noteInput = document.getElementById('newNoteInput');
            const noteText = noteInput.value.trim();
            
            if (!noteText) {
                return;
            }
            
            try {
                const applicationRef = db.collection('tutors').doc(applicationId);
                const note = {
                    text: noteText,
                    author: currentUser.email,
                    timestamp: new Date()
                };
                
                await applicationRef.update({
                    notes: firebase.firestore.FieldValue.arrayUnion(note)
                });
                
                // Update local data
                const application = applications.find(app => app.id === applicationId);
                if (application) {
                    application.notes = application.notes || [];
                    application.notes.push(note);
                }
                
                // Update UI
                const notesList = document.getElementById('notesList');
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                noteItem.innerHTML = `
                    <p>${noteText}</p>
                    <div class="note-meta">
                        <span>${currentUser.email}</span>
                        <span>${new Date().toLocaleString()}</span>
                    </div>
                `;
                notesList.appendChild(noteItem);
                
                // Clear input
                noteInput.value = '';
            } catch (error) {
                console.error("Error adding note:", error);
                alert('Error adding note. Please try again.');
            }
        }

        // Approve an application
        async function approveApplication(applicationId) {
            try {
                await db.collection('tutors').doc(applicationId).update({
                    approved: true,
                    rejected: false,
                    approvedAt: new Date()
                });
                
                // Update local data
                const application = applications.find(app => app.id === applicationId);
                if (application) {
                    application.approved = true;
                    application.rejected = false;
                    application.approvedAt = new Date();
                }
                
                // Update UI
                applicationModal.style.display = 'none';
                updateStatistics();
                renderApplications();
                
                alert('Application approved successfully!');
            } catch (error) {
                console.error("Error approving application:", error);
                alert('Error approving application. Please try again.');
            }
        }

        // Reject an application
        async function rejectApplication(applicationId) {
            try {
                await db.collection('tutors').doc(applicationId).update({
                    approved: false,
                    rejected: true,
                    rejectedAt: new Date()
                });
                
                // Update local data
                const application = applications.find(app => app.id === applicationId);
                if (application) {
                    application.approved = false;
                    application.rejected = true;
                    application.rejectedAt = new Date();
                }
                
                // Update UI
                applicationModal.style.display = 'none';
                updateStatistics();
                renderApplications();
                
                alert('Application rejected successfully!');
            } catch (error) {
                console.error("Error rejecting application:", error);
                alert('Error rejecting application. Please try again.');
            }
        }

        // Bulk approve applications
        async function bulkApproveApplications() {
            if (selectedApplications.size === 0) {
                alert('Please select at least one application');
                return;
            }
            
            if (!confirm(`Are you sure you want to approve ${selectedApplications.size} applications?`)) {
                return;
            }
            
            try {
                const batch = db.batch();
                
                selectedApplications.forEach(id => {
                    const applicationRef = db.collection('tutors').doc(id);
                    batch.update(applicationRef, {
                        approved: true,
                        rejected: false,
                        approvedAt: new Date()
                    });
                    
                    // Update local data
                    const application = applications.find(app => app.id === id);
                    if (application) {
                        application.approved = true;
                        application.rejected = false;
                        application.approvedAt = new Date();
                    }
                });
                
                await batch.commit();
                
                // Clear selection
                selectedApplications.clear();
                document.getElementById('bulkActions').classList.remove('active');
                
                // Update UI
                updateStatistics();
                renderApplications();
                
                alert(`${selectedApplications.size} applications approved successfully!`);
            } catch (error) {
                console.error("Error bulk approving applications:", error);
                alert('Error approving applications. Please try again.');
            }
        }

        // Bulk reject applications
        async function bulkRejectApplications() {
            if (selectedApplications.size === 0) {
                alert('Please select at least one application');
                return;
            }
            
            if (!confirm(`Are you sure you want to reject ${selectedApplications.size} applications?`)) {
                return;
            }
            
            try {
                const batch = db.batch();
                
                selectedApplications.forEach(id => {
                    const applicationRef = db.collection('tutors').doc(id);
                    batch.update(applicationRef, {
                        approved: false,
                        rejected: true,
                        rejectedAt: new Date()
                    });
                    
                    // Update local data
                    const application = applications.find(app => app.id === id);
                    if (application) {
                        application.approved = false;
                        application.rejected = true;
                        application.rejectedAt = new Date();
                    }
                });
                
                await batch.commit();
                
                // Clear selection
                selectedApplications.clear();
                document.getElementById('bulkActions').classList.remove('active');
                
                // Update UI
                updateStatistics();
                renderApplications();
                
                alert(`${selectedApplications.size} applications rejected successfully!`);
            } catch (error) {
                console.error("Error bulk rejecting applications:", error);
                alert('Error rejecting applications. Please try again.');
            }
        }

        // Attach event listeners to application buttons
        function attachApplicationEventListeners() {
            // View buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const applicationId = btn.getAttribute('data-id');
                    showApplicationDetails(applicationId);
                });
            });
            
            // Approve buttons
            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const applicationId = btn.getAttribute('data-id');
                    approveApplication(applicationId);
                });
            });
            
            // Reject buttons
            document.querySelectorAll('.reject-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const applicationId = btn.getAttribute('data-id');
                    rejectApplication(applicationId);
                });
            });
            
            // Checkboxes
            document.querySelectorAll('.app-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const applicationId = e.target.getAttribute('data-id');
                    
                    if (e.target.checked) {
                        selectedApplications.add(applicationId);
                        e.target.closest('.application-card').classList.add('selected');
                    } else {
                        selectedApplications.delete(applicationId);
                        e.target.closest('.application-card').classList.remove('selected');
                    }
                    
                    updateBulkActions();
                });
            });
        }

        // Update bulk actions UI
        function updateBulkActions() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedApplications.size > 0) {
                bulkActions.classList.add('active');
                selectedCount.textContent = `${selectedApplications.size} application${selectedApplications.size !== 1 ? 's' : ''} selected`;
            } else {
                bulkActions.classList.remove('active');
            }
        }

            document.querySelectorAll('.filter-btn').forEach(btn => {

            });

            });

            });

                invoiceModal.style.display = 'none';
            });
            
            // Export CSV
            exportCSVBtn.addEventListener('click', () => {
                alert('CSV export functionality would be implemented here');
                exportModal.style.display = 'none';
            });
            
            // Export PDF
            exportPDFBtn.addEventListener('click', () => {
                alert('PDF export functionality would be implemented here');
                exportModal.style.display = 'none';
            });
            
            // Bulk actions
            document.getElementById('bulkApproveBtn').addEventListener('click', bulkApproveApplications);
            document.getElementById('bulkRejectBtn').addEventListener('click', bulkRejectApplications);
            document.getElementById('clearSelectionBtn').addEventListener('click', () => {
                selectedApplications.clear();
                document.querySelectorAll('.app-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                document.querySelectorAll('.application-card').forEach(card => {
                    card.classList.remove('selected');
                });
                updateBulkActions();
            });
            
            // Admin menu navigation
            document.querySelectorAll('.admin-menu-item a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = link.getAttribute('data-section');
                    
                    // Update active menu item
                    document.querySelectorAll('.admin-menu-item a').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Show selected section
                    document.querySelectorAll('.tutor-management-section').forEach(s => s.classList.remove('active'));
                    document.getElementById(section).classList.add('active');
                    
                    currentSection = section;
                });
            });
            
            // Create invoice button
            document.getElementById('createInvoiceBtn').addEventListener('click', () => {
                showInvoiceForm();
            });
        }

        // Initialize the application
        function init() {
            // Event listeners are attached in loadDashboard()
        }

        // Start the application
        init();
    </script>
