<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tutor Approvals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #6a7eee;
            --primary-dark: #2f4ac0;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 50px;
        }

        .logo h1 {
            font-size: 24px;
            color: var(--primary);
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--gray);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #3aa5d5;
        }

        .btn-error {
            background: var(--error);
            color: white;
        }

        .btn-error:hover {
            background: #c12a36;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
        }

        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            height: fit-content;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
        }

        .stat-item h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .stat-value {
            font-weight: 700;
            font-size: 18px;
        }

        .pending {
            color: var(--warning);
        }

        .approved {
            color: var(--success);
        }

        .rejected {
            color: var(--error);
        }

        .main-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }

        .section-header h2 {
            font-size: 22px;
            color: var(--primary-dark);
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--gray-light);
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
            display: none;
        }

        .bulk-actions.active {
            display: flex;
        }

        .applications-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .application-card {
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            position: relative;
        }

        .application-card:hover {
            box-shadow: var(--box-shadow);
        }

        .application-card.selected {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .applicant-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .applicant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .applicant-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .applicant-details p {
            color: var(--gray);
            font-size: 14px;
        }

        .application-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .status-approved {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .status-rejected {
            background: rgba(230, 57, 70, 0.2);
            color: var(--error);
        }

        .application-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }

        .detail-label {
            width: 150px;
            font-weight: 500;
            color: var(--gray);
        }

        .detail-value {
            flex: 1;
        }

        .subjects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .subject-tag {
            padding: 5px 10px;
            background: var(--light);
            border-radius: 15px;
            font-size: 12px;
            color: var(--dark);
        }

        .application-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .checkbox-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .app-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .notes-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--gray-light);
        }

        .notes-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .note-item {
            padding: 10px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .add-note-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .note-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }

        .modal-header h2 {
            font-size: 22px;
            color: var(--primary-dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--gray-light);
        }

        .access-denied {
            text-align: center;
            padding: 60px 20px;
        }

        .access-denied i {
            font-size: 80px;
            color: var(--error);
            margin-bottom: 20px;
        }

        .access-denied h2 {
            color: var(--error);
            margin-bottom: 15px;
        }

        .access-denied p {
            color: var(--gray);
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .export-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .application-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .application-actions {
                width: 100%;
                justify-content: stretch;
            }
            
            .application-actions button {
                flex: 1;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .detail-label {
                width: 100%;
            }

            .search-container {
                flex-direction: column;
            }

            .bulk-actions {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Tklesson1.png" alt="Tklesson Logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="admin-actions">
                <button class="btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-secondary" id="exportBtn">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn btn-secondary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div id="dashboard-content">
            <!-- Content will be loaded dynamically based on user role -->
        </div>
    </div>

    <!-- Application Detail Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Application Details</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Application details will be inserted here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Action buttons will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Export Options Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Applications</h2>
                <button class="close-modal" id="closeExportModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Select export format and scope:</p>
                <div class="export-options">
                    <button class="btn btn-primary" id="exportCSVBtn">
                        <i class="fas fa-file-csv"></i> Export CSV
                    </button>
                    <button class="btn btn-primary" id="exportPDFBtn">
                        <i class="fas fa-file-pdf"></i> Export PDF
                    </button>
                </div>
                <div style="margin-top: 20px;">
                    <label>
                        <input type="checkbox" id="exportSelectedOnly" checked>
                        Export selected applications only
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelExportBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
            authDomain: "tk-scheduler.firebaseapp.com",
            projectId: "tk-scheduler",
            storageBucket: "tk-scheduler.appspot.com",
            messagingSenderId: "746606755052",
            appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
            measurementId: "G-Q5L607R3N7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let applications = [];
        let currentFilter = 'all';
        let currentUser = null;
        let selectedApplications = new Set();
        let searchQuery = '';

        // DOM elements
        const dashboardContent = document.getElementById('dashboard-content');
        const applicationsList = document.getElementById('applicationsList');
        const totalApplicationsEl = document.getElementById('totalApplications');
        const pendingApplicationsEl = document.getElementById('pendingApplications');
        const approvedApplicationsEl = document.getElementById('approvedApplications');
        const rejectedApplicationsEl = document.getElementById('rejectedApplications');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const refreshBtn = document.getElementById('refreshBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const exportBtn = document.getElementById('exportBtn');
        const applicationModal = document.getElementById('applicationModal');
        const closeModal = document.getElementById('closeModal');
        const modalBody = document.getElementById('modalBody');
        const modalFooter = document.getElementById('modalFooter');
        const exportModal = document.getElementById('exportModal');
        const closeExportModal = document.getElementById('closeExportModal');
        const cancelExportBtn = document.getElementById('cancelExportBtn');
        const exportCSVBtn = document.getElementById('exportCSVBtn');
        const exportPDFBtn = document.getElementById('exportPDFBtn');
        const exportSelectedOnly = document.getElementById('exportSelectedOnly');

        // Check authentication state and admin status
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                // Check if user is admin
                const isAdmin = await checkAdminStatus(user.uid);
                
                if (isAdmin) {
                    // User is admin, load dashboard
                    loadDashboard();
                    loadApplications();
                } else {
                    // User is not admin, show access denied
                    showAccessDenied();
                }
            } else {
                // No user is signed in, redirect to login
                window.location.href = 'admin-login.html';
            }
        });

        // Check if user has admin privileges
        async function checkAdminStatus(uid) {
            try {
                // Check if user exists in the admin collection
                const adminDoc = await db.collection('admins').doc(uid).get();
                
                if (adminDoc.exists) {
                    return true;
                }
                
                // Alternative: Check custom claims (if you set them via Firebase Admin SDK)
                const idTokenResult = await currentUser.getIdTokenResult();
                return !!idTokenResult.claims.admin;
            } catch (error) {
                console.error("Error checking admin status:", error);
                return false;
            }
        }

        // Show access denied message
        function showAccessDenied() {
            dashboardContent.innerHTML = `
                <div class="access-denied">
                    <i class="fas fa-ban"></i>
                    <h2>Access Denied</h2>
                    <p>You do not have permission to access the admin dashboard. Please contact your administrator if you believe this is an error.</p>
                    <button class="btn btn-primary" id="goBackBtn">
                        <i class="fas fa-arrow-left"></i> Return to Home
                    </button>
                </div>
            `;
            
            document.getElementById('goBackBtn').addEventListener('click', () => {
                window.location.href = '/'; // Redirect to your main site
            });
        }

        // Load the dashboard UI
        function loadDashboard() {
            dashboardContent.innerHTML = `
                <div class="dashboard">
                    <div class="sidebar">
                        <h2>Statistics</h2>
                        <div class="stats">
                            <div class="stat-item">
                                <h3>Total Applications</h3>
                                <span class="stat-value" id="totalApplications">0</span>
                            </div>
                            <div class="stat-item">
                                <h3>Pending Review</h3>
                                <span class="stat-value pending" id="pendingApplications">0</span>
                            </div>
                            <div class="stat-item">
                                <h3>Approved Tutors</h3>
                                <span class="stat-value approved" id="approvedApplications">0</span>
                            </div>
                            <div class="stat-item">
                                <h3>Rejected</h3>
                                <span class="stat-value rejected" id="rejectedApplications">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="main-content">
                        <div class="section-header">
                            <h2>Tutor Applications</h2>
                        </div>

                        <div class="search-container">
                            <input type="text" class="search-input" id="searchInput" placeholder="Search by name, email, or subject...">
                            <button class="btn btn-primary" id="searchBtn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>

                        <div class="filters">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="pending">Pending</button>
                            <button class="filter-btn" data-filter="approved">Approved</button>
                            <button class="filter-btn" data-filter="rejected">Rejected</button>
                        </div>

                        <div class="bulk-actions" id="bulkActions">
                            <span id="selectedCount">0 applications selected</span>
                            <button class="btn btn-success" id="bulkApproveBtn">
                                <i class="fas fa-check"></i> Approve Selected
                            </button>
                            <button class="btn btn-error" id="bulkRejectBtn">
                                <i class="fas fa-times"></i> Reject Selected
                            </button>
                            <button class="btn btn-secondary" id="clearSelectionBtn">
                                <i class="fas fa-times"></i> Clear Selection
                            </button>
                        </div>

                        <div class="applications-list" id="applicationsList">
                            <div class="empty-state">
                                <i class="fas fa-users"></i>
                                <h3>No applications found</h3>
                                <p>When tutors apply, their applications will appear here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Reattach event listeners to the new elements
            attachEventListeners();
        }

        // Load applications from Firestore
        async function loadApplications() {
            try {
                const snapshot = await db.collection('tutors').get();
                applications = [];
                
                snapshot.forEach(doc => {
                    const application = doc.data();
                    application.id = doc.id;
                    
                    // Load notes for this application
                    application.notes = application.notes || [];
                    
                    applications.push(application);
                });
                
                updateStatistics();
                renderApplications();
            } catch (error) {
                console.error("Error loading applications:", error);
                document.getElementById('applicationsList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error loading applications</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = applications.length;
            const pending = applications.filter(app => !app.approved && !app.rejected).length;
            const approved = applications.filter(app => app.approved).length;
            const rejected = applications.filter(app => app.rejected).length;
            
            document.getElementById('totalApplications').textContent = total;
            document.getElementById('pendingApplications').textContent = pending;
            document.getElementById('approvedApplications').textContent = approved;
            document.getElementById('rejectedApplications').textContent = rejected;
        }

        // Render applications based on current filter and search
        function renderApplications() {
            let filteredApplications = applications;
            
            // Apply filter
            if (currentFilter === 'pending') {
                filteredApplications = applications.filter(app => !app.approved && !app.rejected);
            } else if (currentFilter === 'approved') {
                filteredApplications = applications.filter(app => app.approved);
            } else if (currentFilter === 'rejected') {
                filteredApplications = applications.filter(app => app.rejected);
            }
            
            // Apply search
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredApplications = filteredApplications.filter(app => 
                    (app.personal?.fullName || '').toLowerCase().includes(query) ||
                    (app.personal?.email || '').toLowerCase().includes(query) ||
                    (app.subjects?.subjects || []).some(subject => 
                        subject.toLowerCase().includes(query)
                    )
                );
            }
            
            const applicationsListEl = document.getElementById('applicationsList');
            
            if (filteredApplications.length === 0) {
                applicationsListEl.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No applications found</h3>
                        <p>${currentFilter !== 'all' || searchQuery ? `No ${currentFilter} applications matching your search.` : 'When tutors apply, their applications will appear here.'}</p>
                    </div>
                `;
                return;
            }
            
            applicationsListEl.innerHTML = '';
            
            filteredApplications.forEach(application => {
                const status = application.approved ? 'approved' : application.rejected ? 'rejected' : 'pending';
                const statusText = application.approved ? 'Approved' : application.rejected ? 'Rejected' : 'Pending Review';
                const isSelected = selectedApplications.has(application.id);
                
                const applicationCard = document.createElement('div');
                applicationCard.className = `application-card ${isSelected ? 'selected' : ''}`;
                applicationCard.innerHTML = `
                    <div class="checkbox-container">
                        <input type="checkbox" class="app-checkbox" data-id="${application.id}" ${isSelected ? 'checked' : ''}>
                    </div>
                    <div class="application-header">
                        <div class="applicant-info">
                            <div class="applicant-avatar">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div class="applicant-details">
                                <h3>${application.personal?.fullName || 'No name provided'}</h3>
                                <p>${application.personal?.email || 'No email provided'}</p>
                            </div>
                        </div>
                        <span class="application-status status-${status}">${statusText}</span>
                    </div>
                    <div class="application-details">
                        <div class="detail-row">
                            <span class="detail-label">Experience:</span>
                            <span class="detail-value">${application.professional?.experience || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Hourly Rate:</span>
                            <span class="detail-value">$${application.professional?.hourlyRate || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Subjects:</span>
                            <span class="detail-value">
                                <div class="subjects-list">
                                    ${application.subjects?.subjects ? application.subjects.subjects.slice(0, 3).map(subject => 
                                        `<span class="subject-tag">${subject}</span>`
                                    ).join('') : ''}
                                    ${application.subjects?.subjects && application.subjects.subjects.length > 3 ? 
                                        `<span class="subject-tag">+${application.subjects.subjects.length - 3} more</span>` : ''}
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="application-actions">
                        <button class="btn btn-primary view-details" data-id="${application.id}">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                    </div>
                `;
                
                applicationsListEl.appendChild(applicationCard);
            });
            
            // Add event listeners to view details buttons
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', () => {
                    const applicationId = button.getAttribute('data-id');
                    const application = applications.find(app => app.id === applicationId);
                    showApplicationDetails(application);
                });
            });
            
            // Add event listeners to checkboxes
            document.querySelectorAll('.app-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const applicationId = e.target.getAttribute('data-id');
                    const applicationCard = e.target.closest('.application-card');
                    
                    if (e.target.checked) {
                        selectedApplications.add(applicationId);
                        applicationCard.classList.add('selected');
                    } else {
                        selectedApplications.delete(applicationId);
                        applicationCard.classList.remove('selected');
                    }
                    
                    updateBulkActions();
                });
            });
        }

        // Update bulk actions UI
        function updateBulkActions() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedApplications.size > 0) {
                bulkActions.classList.add('active');
                selectedCount.textContent = `${selectedApplications.size} application${selectedApplications.size !== 1 ? 's' : ''} selected`;
            } else {
                bulkActions.classList.remove('active');
            }
        }

        // Show application details in modal

                    <div>

                    </div>

                <h3 style="margin-bottom: 15px;">Personal Information</h3>

                    <span class="detail-value">${application.personal?.email || 'Not provided'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phone:</span>

                </div>
                
                <h3 style="margin: 20px 0 15px;">Professional Information</h3>
                <div class="detail-row">
                    <span class="detail-label">Qualifications:</span>
                    <span class="detail-value">${application.professional?.qualifications || 'Not provided'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Experience:</span>
                    <span class="detail-value">${application.professional?.experience || 'Not specified'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Hourly Rate:</span>
                    <span class="detail-value">$${application.professional?.hourlyRate || 'Not specified'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Bio:</span>
                    <span class="detail-value">${application.professional?.bio || 'Not provided'}</span>
                </div>
                
                <h3 style="margin: 20px 0 15px;">Subjects & Grade Levels</h3>
                <div class="detail-row">
                    <span class="detail-label">Subjects:</span>
                    <span class="detail-value">
                        <div class="subjects-list">
                            ${application.subjects?.subjects ? application.subjects.subjects.map(subject => 
                                `<span class="subject-tag">${subject}</span>`
                            ).join('') : 'Not specified'}
                        </div>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Grade Levels:</span>
                    <span class="detail-value">
                        <div class="subjects-list">
                            ${application.subjects?.gradeLevels ? application.subjects.gradeLevels.map(level => 
                                `<span class="subject-tag">${level}</span>`
                            ).join('') : 'Not specified'}
                        </div>
                    </span>
                </div>
                
                <h3 style="margin: 20px 0 15px;">Availability</h3>
                <div class="detail-row">
                    <span class="detail-label">Timezone:</span>
                    <span class="detail-value">${application.availability?.timezone || 'Not specified'}</span>
                </div>
                
                <div class="notes-section">
                    <h3 style="margin-bottom: 15px;">Admin Notes</h3>
                    <div class="notes-list" id="notesList">
                        ${application.notes && application.notes.length > 0 ? 
                            application.notes.map(note => `
                                <div class="note-item">
                                    <div>${note.text}</div>
                                    <div class="note-meta">
                                        <span>${note.addedBy}</span>
                                        <span>${new Date(note.timestamp?.toDate()).toLocaleString()}</span>
                                    </div>
                                </div>
                            `).join('') :

                    </div>
                    <div class="add-note-form">
                        <input type="text" class="note-input" id="newNoteInput" placeholder="Add a note...">

                        </button>

                </div>

            // Set up action buttons based on current status
            if (status === 'pending') {
                modalFooter.innerHTML = `
                    <button class="btn btn-secondary" id="rejectBtn">
                        <i class="fas fa-times"></i> Reject
                    </button>
                    <button class="btn btn-primary" id="approveBtn">
                        <i class="fas fa-check"></i> Approve
                    </button>
                `;
                
                document.getElementById('approveBtn').addEventListener('click', () => {
                    approveApplication(application.id);
                });
                
                document.getElementById('rejectBtn').addEventListener('click', () => {
                    rejectApplication(application.id);
                });
            } else {
                modalFooter.innerHTML = `
                    <button class="btn btn-secondary" id="closeBtn">

            document.getElementById('addNoteBtn').addEventListener('click', () => {

                }

            applicationModal.style.display = 'flex';

        // Add a note to an application
        async function addNoteToApplication(applicationId, noteText) {
            try {
                const note = {
                    text: noteText,
                    addedBy: currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Update the application with the new note
                await db.collection('tutors').doc(applicationId).update({
                    notes: firebase.firestore.FieldValue.arrayUnion(note)
                });
                
                // Update local data
                const application = applications.find(app => app.id === applicationId);
                if (application) {
                    if (!application.notes) application.notes = [];
                    application.notes.push(note);
                }
                
                // Refresh the modal to show the new note
                showApplicationDetails(application);
                
                // Clear the input
                document.getElementById('newNoteInput').value = '';
                
            } catch (error) {
                console.error("Error adding note:", error);
                alert('Error adding note. Please try again.');
            }
        }

        // Approve application
        async function approveApplication(applicationId) {
            try {
                // Update the tutor document
                await db.collection('tutors').doc(applicationId).update({
                    approved: true,
                    rejected: false,
                    reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Also create a user record with the tutor role
                const application = applications.find(app => app.id === applicationId);
                if (application && application.personal) {
                    await db.collection('users').doc(applicationId).set({
                        name: application.personal.fullName,
                        email: application.personal.email,
                        phone: application.personal.phone,
                        role: 'tutor',
                        approved: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                alert('Application approved successfully!');
                applicationModal.style.display = 'none';
                loadApplications(); // Refresh the list
            } catch (error) {
                console.error("Error approving application:", error);
                alert('Error approving application. Please try again.');
            }
        }

        // Reject application
        async function rejectApplication(applicationId) {
            try {
                await db.collection('tutors').doc(applicationId).update({
                    approved: false,
                    rejected: true,
                    reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert('Application rejected.');
                applicationModal.style.display = 'none';
                loadApplications(); // Refresh the list
            } catch (error) {
                console.error("Error rejecting application:", error);
                alert('Error rejecting application. Please try again.');
            }
        }

        // Bulk approve applications
        async function bulkApproveApplications() {
            if (selectedApplications.size === 0) return;
            
            if (!confirm(`Are you sure you want to approve ${selectedApplications.size} application(s)?`)) {
                return;
            }
            
            try {
                const batch = db.batch();
                const applicationsToUpdate = applications.filter(app => selectedApplications.has(app.id));
                
                for (const application of applicationsToUpdate) {
                    const appRef = db.collection('tutors').doc(application.id);
                    batch.update(appRef, {
                        approved: true,
                        rejected: false,
                        reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Also create user records for approved tutors
                    if (application.personal) {
                        const userRef = db.collection('users').doc(application.id);
                        batch.set(userRef, {
                            name: application.personal.fullName,
                            email: application.personal.email,
                            phone: application.personal.phone,
                            role: 'tutor',
                            approved: true,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        }, { merge: true });
                    }
                }
                
                await batch.commit();
                alert(`${selectedApplications.size} application(s) approved successfully!`);
                selectedApplications.clear();
                loadApplications(); // Refresh the list
            } catch (error) {
                console.error("Error bulk approving applications:", error);
                alert('Error approving applications. Please try again.');
            }
        }

        // Bulk reject applications
        async function bulkRejectApplications() {
            if (selectedApplications.size === 0) return;
            
            if (!confirm(`Are you sure you want to reject ${selectedApplications.size} application(s)?`)) {
                return;
            }
            
            try {
                const batch = db.batch();
                
                for (const applicationId of selectedApplications) {
                    const appRef = db.collection('tutors').doc(applicationId);
                    batch.update(appRef, {
                        approved: false,
                        rejected: true,
                        reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                await batch.commit();
                alert(`${selectedApplications.size} application(s) rejected.`);
                selectedApplications.clear();
                loadApplications(); // Refresh the list
            } catch (error) {
                console.error("Error bulk rejecting applications:", error);
                alert('Error rejecting applications. Please try again.');
            }
        }

        // Export applications to CSV
        function exportToCSV(selectedOnly = false) {
            let applicationsToExport = applications;
            
            if (selectedOnly) {
                applicationsToExport = applications.filter(app => selectedApplications.has(app.id));
                if (applicationsToExport.length === 0) {
                    alert('No applications selected for export.');
                    return;
                }
            }
            
            // Create CSV content
            let csvContent = "Name,Email,Phone,Status,Experience,Hourly Rate,Subjects\n";
            
            applicationsToExport.forEach(app => {
                const status = app.approved ? 'Approved' : app.rejected ? 'Rejected' : 'Pending';
                const subjects = app.subjects?.subjects ? app.subjects.subjects.join('; ') : '';
                
                csvContent += `"${app.personal?.fullName || ''}","${app.personal?.email || ''}","${app.personal?.phone || ''}",${status},${app.professional?.experience || ''},${app.professional?.hourlyRate || ''},"${subjects}"\n`;
            });
            
            // Create download link
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "tutor_applications.csv");
            document.body.appendChild(link);
            
            link.click();
            document.body.removeChild(link);
            
            exportModal.style.display = 'none';
        }

        function exportToPDF(selectedOnly = false) {

            if (selectedOnly) {

                    alert('No applications selected for export.');
                    return;
                }

        // Attach event listeners to dynamic elements
        function attachEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.getAttribute('data-filter');
                    renderApplications();
                });
            });
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    searchQuery = searchInput.value.trim();
                    renderApplications();
                }
            });
            
            searchBtn.addEventListener('click', () => {
                searchQuery = searchInput.value.trim();
                renderApplications();
            });
            
            // Bulk actions
            document.getElementById('bulkApproveBtn').addEventListener('click', bulkApproveApplications);
            document.getElementById('bulkRejectBtn').addEventListener('click', bulkRejectApplications);
            document.getElementById('clearSelectionBtn').addEventListener('click', () => {
                selectedApplications.clear();
                updateBulkActions();
                renderApplications();
            });
            
            // Refresh button
            refreshBtn.addEventListener('click', () => {
                searchQuery = '';
                document.getElementById('searchInput').value = '';
                selectedApplications.clear();
                loadApplications();
            });
        }

        // Event listeners for static elements
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'admin-login.html';
            }).catch(error => {
                console.error("Error signing out:", error);
            });
        });

        exportBtn.addEventListener('click', () => {
            exportModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            applicationModal.style.display = 'none';
        });

        closeExportModal.addEventListener('click', () => {
            exportModal.style.display = 'none';
        });

        cancelExportBtn.addEventListener('click', () => {
            exportModal.style.display = 'none';
        });

        exportCSVBtn.addEventListener('click', () => {
            exportToCSV(exportSelectedOnly.checked);
        });

        exportPDFBtn.addEventListener('click', () => {
            exportToPDF(exportSelectedOnly.checked);
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === applicationModal) {
                applicationModal.style.display = 'none';
            }
            if (event.target === exportModal) {
                exportModal.style.display = 'none';
            }
        });
    </script>
