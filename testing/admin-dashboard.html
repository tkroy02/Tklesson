<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tutor Approvals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #6a7eee;
            --primary-dark: #2f4ac0;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 50px;
        }

        .logo h1 {
            font-size: 24px;
            color: var(--primary);
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--gray);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
        }

        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            height: fit-content;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
        }

        .stat-item h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .stat-value {
            font-weight: 700;
            font-size: 18px;
        }

        .pending {
            color: var(--warning);
        }

        .approved {
            color: var(--success);
        }

        .rejected {
            color: var(--error);
        }

        .main-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }

        .section-header h2 {
            font-size: 22px;
            color: var(--primary-dark);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--gray-light);
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .applications-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .application-card {
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
        }

        .application-card:hover {
            box-shadow: var(--box-shadow);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .applicant-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .applicant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .applicant-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .applicant-details p {
            color: var(--gray);
            font-size: 14px;
        }

        .application-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .status-approved {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .status-rejected {
            background: rgba(230, 57, 70, 0.2);
            color: var(--error);
        }

        .application-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }

        .detail-label {
            width: 150px;
            font-weight: 500;
            color: var(--gray);
        }

        .detail-value {
            flex: 1;
        }

        .subjects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .subject-tag {
            padding: 5px 10px;
            background: var(--light);
            border-radius: 15px;
            font-size: 12px;
        }

        .application-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }

        .modal-header h2 {
            font-size: 22px;
            color: var(--primary-dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--gray-light);
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .application-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .application-actions {
                width: 100%;
                justify-content: stretch;
            }
            
            .application-actions button {
                flex: 1;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .detail-label {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Tklesson1.png" alt="Tklesson Logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="admin-actions">
                <button class="btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-secondary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="dashboard">
            <div class="sidebar">
                <h2>Statistics</h2>
                <div class="stats">
                    <div class="stat-item">
                        <h3>Total Applications</h3>
                        <span class="stat-value" id="totalApplications">0</span>
                    </div>
                    <div class="stat-item">
                        <h3>Pending Review</h3>
                        <span class="stat-value pending" id="pendingApplications">0</span>
                    </div>
                    <div class="stat-item">
                        <h3>Approved Tutors</h3>
                        <span class="stat-value approved" id="approvedApplications">0</span>
                    </div>
                    <div class="stat-item">
                        <h3>Rejected</h3>
                        <span class="stat-value rejected" id="rejectedApplications">0</span>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="section-header">
                    <h2>Tutor Applications</h2>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="approved">Approved</button>
                    <button class="filter-btn" data-filter="rejected">Rejected</button>
                </div>

                <div class="applications-list" id="applicationsList">
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No applications found</h3>
                        <p>When tutors apply, their applications will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Detail Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Application Details</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Application details will be inserted here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Action buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
            authDomain: "tk-scheduler.firebaseapp.com",
            projectId: "tk-scheduler",
            storageBucket: "tk-scheduler.appspot.com",
            messagingSenderId: "746606755052",
            appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
            measurementId: "G-Q5L607R3N7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let applications = [];
        let currentFilter = 'all';

        // DOM elements
        const applicationsList = document.getElementById('applicationsList');
        const totalApplicationsEl = document.getElementById('totalApplications');
        const pendingApplicationsEl = document.getElementById('pendingApplications');
        const approvedApplicationsEl = document.getElementById('approvedApplications');
        const rejectedApplicationsEl = document.getElementById('rejectedApplications');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const refreshBtn = document.getElementById('refreshBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const applicationModal = document.getElementById('applicationModal');
        const closeModal = document.getElementById('closeModal');
        const modalBody = document.getElementById('modalBody');
        const modalFooter = document.getElementById('modalFooter');

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, load applications
                loadApplications();
            } else {
                // No user is signed in, redirect to login
                window.location.href = 'admin-login.html';
            }
        });

        // Load applications from Firestore
        async function loadApplications() {
            try {
                const snapshot = await db.collection('tutors').get();
                applications = [];
                
                snapshot.forEach(doc => {
                    const application = doc.data();
                    application.id = doc.id;
                    applications.push(application);
                });
                
                updateStatistics();
                renderApplications();
            } catch (error) {
                console.error("Error loading applications:", error);
                applicationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error loading applications</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = applications.length;
            const pending = applications.filter(app => !app.approved && !app.rejected).length;
            const approved = applications.filter(app => app.approved).length;
            const rejected = applications.filter(app => app.rejected).length;
            
            totalApplicationsEl.textContent = total;
            pendingApplicationsEl.textContent = pending;
            approvedApplicationsEl.textContent = approved;
            rejectedApplicationsEl.textContent = rejected;
        }

        // Render applications based on current filter
        function renderApplications() {
            let filteredApplications = applications;
            
            if (currentFilter === 'pending') {
                filteredApplications = applications.filter(app => !app.approved && !app.rejected);
            } else if (currentFilter === 'approved') {
                filteredApplications = applications.filter(app => app.approved);
            } else if (currentFilter === 'rejected') {
                filteredApplications = applications.filter(app => app.rejected);
            }
            
            if (filteredApplications.length === 0) {
                applicationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No applications found</h3>
                        <p>${currentFilter !== 'all' ? `No ${currentFilter} applications.` : 'When tutors apply, their applications will appear here.'}</p>
                    </div>
                `;
                return;
            }
            
            applicationsList.innerHTML = '';
            
            filteredApplications.forEach(application => {
                const status = application.approved ? 'approved' : application.rejected ? 'rejected' : 'pending';
                const statusText = application.approved ? 'Approved' : application.rejected ? 'Rejected' : 'Pending Review';
                
                const applicationCard = document.createElement('div');
                applicationCard.className = 'application-card';
                applicationCard.innerHTML = `
                    <div class="application-header">
                        <div class="applicant-info">
                            <div class="applicant-avatar">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div class="applicant-details">
                                <h3>${application.personal?.fullName || 'No name provided'}</h3>
                                <p>${application.personal?.email || 'No email provided'}</p>
                            </div>
                        </div>
                        <span class="application-status status-${status}">${statusText}</span>
                    </div>
                    <div class="application-details">
                        <div class="detail-row">
                            <span class="detail-label">Experience:</span>
                            <span class="detail-value">${application.professional?.experience || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Hourly Rate:</span>
                            <span class="detail-value">$${application.professional?.hourlyRate || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Subjects:</span>
                            <span class="detail-value">
                                <div class="subjects-list">
                                    ${application.subjects?.subjects ? application.subjects.subjects.slice(0, 3).map(subject => 
                                        `<span class="subject-tag">${subject}</span>`
                                    ).join('') : ''}
                                    ${application.subjects?.subjects && application.subjects.subjects.length > 3 ? 
                                        `<span class="subject-tag">+${application.subjects.subjects.length - 3} more</span>` : ''}
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="application-actions">
                        <button class="btn btn-primary view-details" data-id="${application.id}">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                    </div>
                `;
                
                applicationsList.appendChild(applicationCard);
            });
            
            // Add event listeners to view details buttons
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', () => {
                    const applicationId = button.getAttribute('data-id');
                    const application = applications.find(app => app.id === applicationId);
                    showApplicationDetails(application);
                });
            });
        }

        // Show application details in modal
        function showApplicationDetails(application) {
            const status = application.approved ? 'approved' : application.rejected ? 'rejected' : 'pending';
            const statusText = application.approved ? 'Approved' : application.rejected ? 'Rejected' : 'Pending Review';
            
            modalBody.innerHTML = `
                <div class="applicant-info" style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <div class="applicant-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div>
                        <h3>${application.personal?.fullName || 'No name provided'}</h3>
                        <p>${application.personal?.email || 'No email provided'}</p>
                        <span class="application-status status-${status}">${statusText}</span>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 15px;">Personal Information</h3>
                <div class="detail-row">
                    <span class="detail-label">Full Name:</span>
                    <span class="detail-value">${application.personal?.fullName || 'Not provided'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${application.personal?.email || 'Not provided'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phone:</span>
                    <span class="detail-value">${application.personal?.phone || 'Not provided'}</span>
                </div>
                
                <h3 style="margin: 20px 0 15px;">Professional Information</h3>
                <div class="detail-row">
                    <span class="detail-label">Qualifications:</span>
                    <span class="detail-value">${application.professional?.qualifications || 'Not provided'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Experience:</span>
                    <span class="detail-value">${application.professional?.experience || 'Not specified'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Hourly Rate:</span>
                    <span class="detail-value">$${application.professional?.hourlyRate || 'Not specified'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Bio:</span>
                    <span class="detail-value">${application.professional?.bio || 'Not provided'}</span>
                </div>
                
                <h3 style="margin: 20px 0 15px;">Subjects & Grade Levels</h3>
                <div class="detail-row">
                    <span class="detail-label">Subjects:</span>
                    <span class="detail-value">
                        <div class="subjects-list">
                            ${application.subjects?.subjects ? application.subjects.subjects.map(subject => 
                                `<span class="subject-tag">${subject}</span>`
                            ).join('') : 'Not specified'}
                        </div>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Grade Levels:</span>
                    <span class="detail-value">
                        <div class="subjects-list">
                            ${application.subjects?.gradeLevels ? application.subjects.gradeLevels.map(level => 
                                `<span class="subject-tag">${level}</span>`
                            ).join('') : 'Not specified'}
                        </div>
                    </span>
                </div>
                
                <h3 style="margin: 20px 0 15px;">Availability</h3>
                <div class="detail-row">
                    <span class="detail-label">Timezone:</span>
                    <span class="detail-value">${application.availability?.timezone || 'Not specified'}</span>
                </div>
            `;
            
            // Set up action buttons based on current status
            if (status === 'pending') {
                modalFooter.innerHTML = `
                    <button class="btn btn-secondary" id="rejectBtn">
                        <i class="fas fa-times"></i> Reject
                    </button>
                    <button class="btn btn-primary" id="approveBtn">
                        <i class="fas fa-check"></i> Approve
                    </button>
                `;
                
                document.getElementById('approveBtn').addEventListener('click', () => {
                    approveApplication(application.id);
                });
                
                document.getElementById('rejectBtn').addEventListener('click', () => {
                    rejectApplication(application.id);
                });
            } else {
                modalFooter.innerHTML = `
                    <button class="btn btn-secondary" id="closeBtn">
                        Close
                    </button>
                `;
                
                document.getElementById('closeBtn').addEventListener('click', () => {
                    applicationModal.style.display = 'none';
                });
            }
            
            applicationModal.style.display = 'flex';
        }

        // Approve application
        async function approveApplication(applicationId) {
            try {
                // Update the tutor document
                await db.collection('tutors').doc(applicationId).update({
                    approved: true,
                    rejected: false,
                    reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Also create a user record with the tutor role
                const application = applications.find(app => app.id === applicationId);
                if (application && application.personal) {
                    await db.collection('users').doc(applicationId).set({
                        name: application.personal.fullName,
                        email: application.personal.email,
                        phone: application.personal.phone,
                        role: 'tutor',
                        approved: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                alert('Application approved successfully!');
                applicationModal.style.display = 'none';
                loadApplications(); // Refresh the list
            } catch (error) {
                console.error("Error approving application:", error);
                alert('Error approving application. Please try again.');
            }
        }

        // Reject application
        async function rejectApplication(applicationId) {
            try {
                await db.collection('tutors').doc(applicationId).update({
                    approved: false,
                    rejected: true,
                    reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert('Application rejected.');
                applicationModal.style.display = 'none';
                loadApplications(); // Refresh the list
            } catch (error) {
                console.error("Error rejecting application:", error);
                alert('Error rejecting application. Please try again.');
            }
        }

        // Event listeners
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.getAttribute('data-filter');
                renderApplications();
            });
        });

        refreshBtn.addEventListener('click', () => {
            loadApplications();
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'admin-login.html';
            }).catch(error => {
                console.error("Error signing out:", error);
            });
        });

        closeModal.addEventListener('click', () => {
            applicationModal.style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === applicationModal) {
                applicationModal.style.display = 'none';
            }
        });

        // Initial load
        loadApplications();
    </script>
</body>
</html>
