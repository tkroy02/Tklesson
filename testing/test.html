<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Functionality</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4ff;
        color: #0b3d91;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
    }

    h1 {
        margin-bottom: 50px;
        font-size: 2.5rem;
        text-align: center;
    }

    .dashboard {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        max-width: 900px;
        opacity: 0; /* hidden until password correct */
        transition: opacity 0.3s ease;
    }

    .card-button {
        background-color: #0b3d91;
        color: white;
        text-decoration: none;
        width: 220px;
        height: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        background-color: #164787;
    }

    .card-button img {
        width: 50px;
        height: 50px;
        margin-bottom: 12px;
    }

    /* Modal styles */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-content {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        max-width: 400px;
        width: 90%;
    }

    .modal-content input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 20px;
    }

    .modal-content button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 1rem;
        background-color: #0b3d91;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .modal-content button:hover {
        background-color: #164787;
    }

    .error-message {
        color: red;
        margin-top: 15px;
        display: none;
    }
</style>
</head>
<body>

<h1>Web Functionality Dashboard</h1>

<div class="dashboard" id="dashboard">
    <a href="tkcalendar.html" class="card-button">
        <img src="calendar-icon.png" alt="Calendar Icon">
        Tkcalendar
    </a>
    <a href="premiumtest.html" class="card-button">
        <img src="test-icon.png" alt="Test Icon">
        Premium Testing
    </a>
</div>

<!-- Password Modal -->
<div class="modal" id="passwordModal">
    <div class="modal-content">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
        <div class="error-message" id="errorMessage">Incorrect password!</div>
    </div>
</div>

<script>
    const correctPassword = "notgivingup";

    function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        if(input === correctPassword){
            document.getElementById("passwordModal").style.display = "none";
            document.getElementById("dashboard").style.opacity = "1";
        } else {
            const error = document.getElementById("errorMessage");
            error.style.display = "block";
        }
    }

    // Optional: allow Enter key to submit
    document.getElementById("passwordInput").addEventListener("keypress", function(e){
        if(e.key === "Enter"){
            checkPassword();
        }
    });
</script>

</body>
</html>
