<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TKLesson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #6a7eee;
            --primary-dark: #2f4ac0;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo img {
            height: 50px;
        }

        .logo h1 {
            font-size: 24px;
            color: white;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-form {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .input-with-icon input {
            padding-left: 45px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 100%;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--gray-light);
            color: var(--gray);
            font-size: 14px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: rgba(230, 57, 70, 0.1);
            color: var(--error);
            border: 1px solid rgba(230, 57, 70, 0.2);
        }

        .alert-success {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 201, 240, 0.2);
        }

        .loading {
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 12px;
            }
            
            .login-header {
                padding: 20px 15px;
            }
            
            .login-form {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div style="height: 50px; width: 50px; background: white; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                    <span style="color: var(--primary); font-weight: bold; font-size: 20px;">TK</span>
                </div>
                <h1>Admin Portal</h1>
            </div>
            <p>Sign in to access the admin dashboard</p>
        </div>
        
        <div class="login-form">
            <div id="errorMessage" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <div id="successMessage" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span id="successText">Login successful! Redirecting...</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="admin@example.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <button id="loginBtn" class="btn btn-primary">
                <span class="btn-text">Sign In</span>
                <div class="loading" id="loadingSpinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </div>
        
        <div class="login-footer">
            <p>Restricted access. Authorized personnel only.</p>
            <p style="margin-top: 10px; font-size: 12px;">
                Demo credentials: admin@tklesson.com / password123
            </p>
        </div>
    </div>

    <script>
        // DOM elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.querySelector('.btn-text');

        // Demo credentials (replace with your actual authentication logic)
        const validCredentials = {
            email: 'admin@tklesson.com',
            password: 'password123'
        };

        // Check if user is already logged in (from sessionStorage)
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            // User is already logged in, redirect to dashboard
            window.location.href = 'admin-dashboard.html';
        }

        // Login function
        function login(email, password) {
            // Show loading state
            loadingSpinner.style.display = 'block';
            btnText.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Simulate API call delay
            setTimeout(() => {
                // Check credentials
                if (email === validCredentials.email && password === validCredentials.password) {
                    // Login successful
                    successMessage.style.display = 'flex';
                    
                    // Store login state in sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    // Login failed
                    errorText.textContent = 'Invalid email or password.';
                    errorMessage.style.display = 'flex';
                    
                    // Hide loading state
                    loadingSpinner.style.display = 'none';
                    btnText.style.display = 'block';
                }
            }, 1000); // Simulate network delay
        }

        // Event listeners
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email) {
                errorText.textContent = 'Please enter your email address.';
                errorMessage.style.display = 'flex';
                emailInput.focus();
                return;
            }
            
            if (!password) {
                errorText.textContent = 'Please enter your password.';
                errorMessage.style.display = 'flex';
                passwordInput.focus();
                return;
            }
            
            login(email, password);
        });

        // Allow form submission with Enter key
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Also allow Enter key in email field
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
