<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Dashboard | TKLesson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://tklesson.com/resources-loader.js"></script>
    <script>loadCommonResources();</script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --secondary: #6D28D9;
            --accent: #EC4899;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --dark: #1F2937;
            --gray: #6B7280;
            --gray-light: #F3F4F6;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            
            /* Light theme colors */
            --bg-color: #F9FAFB;
            --bg-card: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --sidebar-bg: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --input-bg: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        .dark-theme {
            /* Dark theme colors */
            --bg-color: #0F172A;
            --bg-card: #1E293B;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --border-color: #334155;
            --sidebar-bg: linear-gradient(135deg, #6D28D9 0%, #5B21B6 100%);
            --input-bg: #2D3748;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --dark: #F1F5F9;
            --gray: #94A3B8;
            --gray-light: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: var(--transition);
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 80px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }

        .logo-mini {
            width: 45px;
            height: 45px;
            margin-bottom: 30px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        .nav-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--error);
            color: white;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .logout-btn {
            margin-top: auto;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            height: 70px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: var(--transition);
        }

        .page-title h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .page-title p {
            font-size: 13px;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .top-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 300px;
            padding: 10px 15px 10px 40px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            transition: var(--transition);
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--gray-light);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .filter-btn:hover {
            background: var(--primary);
            color: white;
        }

        .chat-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .chat-list {
            width: 350px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .chat-tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            padding: 0 15px;
            transition: var(--transition);
        }

        .chat-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            position: relative;
        }

        .chat-tab:hover {
            color: var(--primary);
        }

        .chat-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .chat-tab .tab-badge {
            position: absolute;
            top: 10px;
            right: 15px;
            background: var(--error);
            color: white;
            border-radius: 10px;
            min-width: 20px;
            height: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chats-container {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .chat-item:hover {
            background: var(--gray-light);
        }

        .chat-item.active {
            background: rgba(139, 92, 246, 0.1);
            border-left: 4px solid var(--primary);
        }

        .chat-item.unread {
            background: rgba(139, 92, 246, 0.05);
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .chat-avatar.student {
            background: linear-gradient(135deg, #10B981, #059669);
        }

        .chat-avatar.tutor {
            background: linear-gradient(135deg, #F59E0B, #D97706);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .chat-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item.unread .chat-preview {
            color: var(--text-primary);
            font-weight: 500;
        }

        .unread-indicator {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            margin-left: 5px;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .chat-window-header {
            height: 70px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            transition: var(--transition);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .chat-user-details h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-user-details p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--gray-light);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 60%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--bg-card);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .input-area {
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 20px 30px;
            transition: var(--transition);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            transition: var(--transition);
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Analytics Dashboard */
        .analytics-dashboard {
            padding: 30px;
            overflow-y: auto;
            height: calc(100vh - 70px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .stat-icon.primary {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
        }

        .stat-icon.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stat-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stat-icon.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-trend {
            font-size: 12px;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .stat-trend.up {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stat-trend.down {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .chart-container {
            background: var(--bg-card);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .activity-list {
            background: var(--bg-card);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .activity-item {
            padding: 15px;
            border-left: 3px solid var(--border-color);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .activity-item:hover {
            border-left-color: var(--primary);
            background: var(--gray-light);
        }

        .activity-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .activity-text {
            font-size: 14px;
            color: var(--text-primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-light);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            background: var(--gray-light);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
        }

        .theme-toggle i {
            font-size: 16px;
        }

        .theme-text {
            font-size: 13px;
            font-weight: 500;
        }

        .theme-toggle .fa-sun {
            display: none;
        }

        .dark-theme .theme-toggle .fa-moon {
            display: none;
        }

        .dark-theme .theme-toggle .fa-sun {
            display: inline-block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img src="Tklesson3.png" alt="Logo" class="logo-mini">
            
            <div class="nav-item active" data-view="chats">
                <i class="fas fa-comments"></i>
                <span class="nav-badge" id="totalUnread">0</span>
            </div>
            
            <div class="nav-item" data-view="analytics">
                <i class="fas fa-chart-line"></i>
            </div>
            
            <div class="nav-item" data-view="settings">
                <i class="fas fa-cog"></i>
            </div>
            
            <div class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </aside>

        <main class="main-chat">
            <div class="top-bar">
                <div class="page-title">
                    <h1 id="pageTitle">Chat Monitor</h1>
                    <p id="statusText">Loading chats...</p>
                </div>
                <div class="top-actions">
                    <div class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="theme-text">Dark Mode</span>
                    </div>
                    <div class="search-box" id="searchBox">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search conversations...">
                    </div>
                    <button class="filter-btn" id="filterBtn">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
            </div>

            <div class="chat-layout" id="chatLayout">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Initializing...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
            authDomain: "tk-scheduler.firebaseapp.com",
            projectId: "tk-scheduler",
            storageBucket: "tk-scheduler.appspot.com",
            messagingSenderId: "746606755052",
            appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
            measurementId: "G-Q5L607R3N7"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let allChats = [];
        let currentChatId = null;
        let messagesListener = null;
        let currentChatType = 'all';
        let currentView = 'chats';

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('admin-chat-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-theme');
                updateThemeText();
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('admin-chat-theme', isDark ? 'dark' : 'light');
            updateThemeText();
        }

        function updateThemeText() {
            const isDark = document.body.classList.contains('dark-theme');
            const themeText = document.querySelector('.theme-text');
            if (themeText) {
                themeText.textContent = isDark ? 'Light Mode' : 'Dark Mode';
            }
        }

        // Initialize theme
        initTheme();

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadAllChats();
            } else {
                window.location.href = './admin-chat-login.html';
            }
        });

        async function loadAllChats() {
            try {
                document.getElementById('statusText').textContent = 'Loading chats...';
                
                const snapshot = await db.collection('chats').get();
                allChats = [];

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const chatId = doc.id;
                    
                    let chatType = 'unknown';
                    let otherParticipant = null;
                    let otherParticipantName = 'Unknown';
                    
                    const hasAdmin = data.participants?.includes('admin') || data.participants?.includes('support');
                    
                    if (chatId.startsWith('admin_student_') || data.chatType === 'support_student' || data.studentId) {
                        chatType = 'student';
                        const studentId = data.studentId || data.participants?.find(p => p !== 'admin' && p !== 'support');
                        if (studentId && data.participantNames) {
                            otherParticipant = studentId;
                            otherParticipantName = data.participantNames[studentId] || data.studentName || 'Student';
                        } else if (data.studentName) {
                            otherParticipantName = data.studentName;
                        }
                    } else if (chatId.startsWith('admin_tutor_') || (hasAdmin && data.participantTypes)) {
                        chatType = 'tutor';
                        const tutorId = data.participants?.find(p => {
                            return (p !== 'admin' && p !== 'support') && 
                                   (data.participantTypes?.[p] === 'tutor' || !data.participantTypes?.[p]);
                        });
                        
                        if (tutorId && data.participantNames) {
                            otherParticipant = tutorId;
                            otherParticipantName = data.participantNames[tutorId] || 'Tutor';
                        }
                    } else if (data.participants && data.participants.length === 2 && !hasAdmin) {
                        chatType = 'tutor-student';
                        otherParticipantName = `${data.participantNames?.[data.participants[0]] || 'User'} & ${data.participantNames?.[data.participants[1]] || 'User'}`;
                    } else if (hasAdmin && data.participants && data.participantNames) {
                        const otherId = data.participants.find(p => p !== 'admin' && p !== 'support');
                        if (otherId) {
                            otherParticipant = otherId;
                            otherParticipantName = data.participantNames[otherId] || 'User';
                            chatType = 'tutor';
                        }
                    }

                    const unreadCount = data.unreadCounts?.admin || data.unreadCounts?.support || 0;

                    allChats.push({
                        id: chatId,
                        type: chatType,
                        otherParticipant: otherParticipant,
                        name: otherParticipantName,
                        lastMessage: data.lastMessage || '',
                        lastMessageAt: data.lastMessageAt?.toDate() || new Date(),
                        unreadCount: unreadCount,
                        participants: data.participants || [],
                        participantNames: data.participantNames || {},
                        data: data
                    });
                });

                allChats.sort((a, b) => b.lastMessageAt - a.lastMessageAt);

                switchView('chats');
                updateBadges();
                document.getElementById('statusText').textContent = `${allChats.length} conversations`;
            } catch (error) {
                console.error('Error loading chats:', error);
                document.getElementById('statusText').textContent = 'Error loading chats';
            }
        }

        function switchView(view) {
            currentView = view;
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`)?.classList.add('active');

            const chatLayout = document.getElementById('chatLayout');
            const searchBox = document.getElementById('searchBox');
            const filterBtn = document.getElementById('filterBtn');
            const pageTitle = document.getElementById('pageTitle');

            if (view === 'chats') {
                pageTitle.textContent = 'Chat Monitor';
                searchBox.style.display = 'block';
                filterBtn.style.display = 'block';
                renderChatView();
            } else if (view === 'analytics') {
                pageTitle.textContent = 'Analytics Dashboard';
                searchBox.style.display = 'none';
                filterBtn.style.display = 'none';
                showAnalytics();
            } else if (view === 'settings') {
                pageTitle.textContent = 'Settings';
                searchBox.style.display = 'none';
                filterBtn.style.display = 'none';
                showSettings();
            }
        }

        function renderChatView() {
            const chatLayout = document.getElementById('chatLayout');
            chatLayout.innerHTML = `
                <div class="chat-list">
                    <div class="chat-tabs">
                        <div class="chat-tab active" data-type="all">
                            All
                            <span class="tab-badge" id="allBadge">0</span>
                        </div>
                        <div class="chat-tab" data-type="students">
                            Students
                            <span class="tab-badge" id="studentBadge">0</span>
                        </div>
                        <div class="chat-tab" data-type="tutors">
                            Tutors
                            <span class="tab-badge" id="tutorBadge">0</span>
                        </div>
                    </div>
                    
                    <div class="chats-container" id="chatsContainer">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>Loading chats...</p>
                        </div>
                    </div>
                </div>

                <div class="chat-window" id="chatWindow">
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>No Chat Selected</h3>
                        <p>Select a conversation to start chatting</p>
                    </div>
                </div>
            `;
            
            document.querySelectorAll('.chat-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.chat-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentChatType = tab.getAttribute('data-type');
                    displayChats();
                });
            });
            
            displayChats();
            updateBadges();
        }

        function showAnalytics() {
            const chatLayout = document.getElementById('chatLayout');
            
            const totalChats = allChats.length;
            const studentChats = allChats.filter(c => c.type === 'student').length;
            const tutorChats = allChats.filter(c => c.type === 'tutor').length;
            const unreadChats = allChats.filter(c => c.unreadCount > 0).length;
            const totalUnread = allChats.reduce((sum, chat) => sum + chat.unreadCount, 0);
            
            const activeChats = allChats.filter(c => c.lastMessageAt);
            const avgResponseTime = activeChats.length > 0 
                ? Math.floor(activeChats.reduce((sum, chat) => {
                    const timeSince = (new Date() - chat.lastMessageAt) / 1000 / 60;
                    return sum + timeSince;
                }, 0) / activeChats.length)
                : 0;

            const recentActivity = allChats
                .sort((a, b) => b.lastMessageAt - a.lastMessageAt)
                .slice(0, 5)
                .map(chat => ({
                    name: chat.name,
                    type: chat.type,
                    time: chat.lastMessageAt,
                    message: chat.lastMessage
                }));

            chatLayout.innerHTML = `
                <div class="analytics-dashboard">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon primary">
                                <i class="fas fa-comments"></i>
                            </div>
                            <div class="stat-value">${totalChats}</div>
                            <div class="stat-label">Total Conversations</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 100%"></div>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-icon success">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <div class="stat-value">${studentChats}</div>
                            <div class="stat-label">Student Chats</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${totalChats > 0 ? (studentChats/totalChats*100) : 0}%"></div>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-icon warning">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </div>
                            <div class="stat-value">${tutorChats}</div>
                            <div class="stat-label">Tutor Chats</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${totalChats > 0 ? (tutorChats/totalChats*100) : 0}%"></div>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-icon error">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="stat-value">${totalUnread}</div>
                            <div class="stat-label">Unread Messages</div>
                            <div class="stat-trend ${totalUnread > 5 ? 'up' : 'down'}">
                                <i class="fas fa-arrow-${totalUnread > 5 ? 'up' : 'down'}"></i>
                                ${unreadChats} conversations
                            </div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-title">
                            <i class="fas fa-chart-bar"></i> Chat Distribution
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                            <div style="text-align: center; padding: 20px;">
                                <div style="font-size: 48px; color: var(--success); margin-bottom: 10px;">
                                    ${studentChats}
                                </div>
                                <div style="color: var(--gray); font-weight: 500;">Students</div>
                                <div style="font-size: 12px; color: var(--gray); margin-top: 5px;">
                                    ${totalChats > 0 ? Math.round(studentChats/totalChats*100) : 0}% of total
                                </div>
                            </div>
                            <div style="text-align: center; padding: 20px;">
                                <div style="font-size: 48px; color: var(--warning); margin-bottom: 10px;">
                                    ${tutorChats}
                                </div>
                                <div style="color: var(--gray); font-weight: 500;">Tutors</div>
                                <div style="font-size: 12px; color: var(--gray); margin-top: 5px;">
                                    ${totalChats > 0 ? Math.round(tutorChats/totalChats*100) : 0}% of total
                                </div>
                            </div>
                            <div style="text-align: center; padding: 20px;">
                                <div style="font-size: 48px; color: var(--primary); margin-bottom: 10px;">
                                    ${avgResponseTime}m
                                </div>
                                <div style="color: var(--gray); font-weight: 500;">Avg. Time</div>
                                <div style="font-size: 12px; color: var(--gray); margin-top: 5px;">
                                    Since last message
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="activity-list">
                        <div class="chart-title">
                            <i class="fas fa-clock"></i> Recent Activity
                        </div>
                        ${recentActivity.map(activity => `
                            <div class="activity-item">
                                <div class="activity-time">
                                    <i class="fas fa-circle" style="font-size: 6px; color: var(--${activity.type === 'student' ? 'success' : 'warning'});"></i>
                                    ${formatTime(activity.time)}
                                </div>
                                <div class="activity-text">
                                    <strong>${activity.name}</strong> (${activity.type === 'student' ? 'Student' : 'Tutor'}): 
                                    ${activity.message.substring(0, 50)}${activity.message.length > 50 ? '...' : ''}
                                </div>
                            </div>
                        `).join('')}
                        ${recentActivity.length === 0 ? '<div class="loading"><p>No recent activity</p></div>' : ''}
                    </div>
                </div>
            `;

            document.getElementById('statusText').textContent = 'Viewing analytics dashboard';
        }

        function showSettings() {
            const chatLayout = document.getElementById('chatLayout');
            
            chatLayout.innerHTML = `
                <div class="analytics-dashboard">
                    <div class="chart-container">
                        <div class="chart-title">
                            <i class="fas fa-cog"></i> Settings
                        </div>
                        <div style="padding: 20px 0;">
                            <div style="margin-bottom: 20px;">
                                <h3 style="margin-bottom: 10px;">Theme Settings</h3>
                                <p style="color: var(--text-secondary); font-size: 14px;">
                                    Switch between light and dark theme. Your preference will be saved.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('statusText').textContent = 'Manage your settings';
        }

        function displayChats() {
            const container = document.getElementById('chatsContainer');
            if (!container) return;
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredChats = allChats;

            if (currentChatType !== 'all') {
                filteredChats = allChats.filter(chat => {
                    if (currentChatType === 'students') return chat.type === 'student';
                    if (currentChatType === 'tutors') return chat.type === 'tutor';
                    return true;
                });
            }

            if (searchTerm) {
                filteredChats = filteredChats.filter(chat => 
                    chat.name.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredChats.length === 0) {
                container.innerHTML = '<div class="loading"><p>No chats found</p></div>';
                return;
            }

            container.innerHTML = filteredChats.map(chat => `
                <div class="chat-item ${chat.unreadCount > 0 ? 'unread' : ''} ${currentChatId === chat.id ? 'active' : ''}" 
                     data-chat-id="${chat.id}">
                    <div class="chat-avatar ${chat.type}">
                        ${chat.name.charAt(0).toUpperCase()}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-time">${formatTime(chat.lastMessageAt)}</div>
                        </div>
                        <div class="chat-preview">
                            ${chat.lastMessage || 'No messages yet'}
                            ${chat.unreadCount > 0 ? '<span class="unread-indicator"></span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', () => {
                    const chatId = item.getAttribute('data-chat-id');
                    openChat(chatId);
                });
            });
        }

        function openChat(chatId) {
            currentChatId = chatId;
            const chat = allChats.find(c => c.id === chatId);
            
            if (!chat) return;

            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-chat-id="${chatId}"]`)?.classList.add('active');

            const chatWindow = document.getElementById('chatWindow');
            chatWindow.innerHTML = `
                <div class="chat-window-header">
                    <div class="chat-user-info">
                        <div class="chat-user-avatar ${chat.type}">
                            ${chat.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="chat-user-details">
                            <h3>${chat.name}</h3>
                            <p>${chat.type === 'student' ? 'Student' : chat.type === 'tutor' ? 'Tutor' : 'Conversation'}</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" title="Archive">
                            <i class="fas fa-archive"></i>
                        </button>
                        <button class="action-btn" title="More">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                <div class="messages-area" id="messagesArea">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            `;

            loadMessages(chatId);
            markAsRead(chatId);

            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function loadMessages(chatId) {
            if (messagesListener) messagesListener();

            messagesListener = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    const messagesArea = document.getElementById('messagesArea');
                    if (!messagesArea) return;
                    
                    if (snapshot.empty) {
                        messagesArea.innerHTML = '<div class="loading"><p>No messages yet</p></div>';
                        return;
                    }

                    messagesArea.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const isAdmin = msg.senderId === 'admin' || msg.senderId === 'support';
                        
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${isAdmin ? 'sent' : 'received'}`;
                        messageDiv.innerHTML = `
                            <div>${msg.text}</div>
                            <div class="message-time">${formatMessageTime(msg.timestamp?.toDate())}</div>
                        `;
                        messagesArea.appendChild(messageDiv);
                    });

                    messagesArea.scrollTop = messagesArea.scrollHeight;
                });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input) return;
            
            const text = input.value.trim();
            
            if (!text || !currentChatId) return;

            try {
                const chatRef = db.collection('chats').doc(currentChatId);
                
                await chatRef.collection('messages').add({
                    text: text,
                    senderId: 'admin',
                    senderName: 'Admin Support',
                    timestamp: new Date(),
                    read: false
                });

                await chatRef.update({
                    lastMessage: text,
                    lastMessageAt: new Date(),
                    lastMessageBy: 'admin'
                });

                input.value = '';
                input.style.height = 'auto';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }

        async function markAsRead(chatId) {
            try {
                await db.collection('chats').doc(chatId).update({
                    'unreadCounts.admin': 0,
                    'unreadCounts.support': 0
                });

                const chat = allChats.find(c => c.id === chatId);
                if (chat) {
                    chat.unreadCount = 0;
                    updateBadges();
                }
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        function updateBadges() {
            const totalUnread = allChats.reduce((sum, chat) => sum + chat.unreadCount, 0);
            const studentUnread = allChats.filter(c => c.type === 'student').reduce((sum, chat) => sum + chat.unreadCount, 0);
            const tutorUnread = allChats.filter(c => c.type === 'tutor').reduce((sum, chat) => sum + chat.unreadCount, 0);

            const totalBadge = document.getElementById('totalUnread');
            const allBadge = document.getElementById('allBadge');
            const studentBadge = document.getElementById('studentBadge');
            const tutorBadge = document.getElementById('tutorBadge');

            if (totalBadge) totalBadge.textContent = totalUnread;
            if (allBadge) allBadge.textContent = totalUnread;
            if (studentBadge) studentBadge.textContent = studentUnread;
            if (tutorBadge) tutorBadge.textContent = tutorUnread;
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        function formatMessageTime(date) {
            if (!date) return '';
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Event Listeners
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const view = item.getAttribute('data-view');
                if (view) {
                    switchView(view);
                }
            });
        });

        document.getElementById('searchInput').addEventListener('input', () => {
            if (currentView === 'chats') {
                displayChats();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut();
            }
        });

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
