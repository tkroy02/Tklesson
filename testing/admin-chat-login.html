<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Login - TKLesson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://tklesson.com/resources-loader.js"></script>
    <script>loadCommonResources();</script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    
    <style>
        :root {
            --primary: #8B5CF6; /* Changed to purple */
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --secondary: #6D28D9;
            --accent: #EC4899;
            --light: #f8f9fa;
            --dark: #1F2937;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --gray: #6B7280;
            --gray-light: #F3F4F6;
            --border-radius: 16px;
            --box-shadow: 0 20px 40px rgba(139, 92, 246, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .logo img {
            height: 50px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .logo h1 {
            font-size: 28px;
            color: white;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }

        .input-with-icon input {
            padding-left: 50px;
            padding-right: 16px;
            height: 52px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--light);
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            background: white;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
            border: 2px solid var(--gray-light);
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: white;
            border-color: var(--gray);
        }

        .login-footer {
            text-align: center;
            padding: 24px 20px;
            border-top: 1px solid var(--gray-light);
            color: var(--gray);
            font-size: 14px;
            background: var(--gray-light);
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            animation: fadeIn 0.3s ease;
            align-items: center;
            gap: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid rgba(239, 68, 68, 0.2);
        }

        .loading {
            display: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-icon {
            position: absolute;
            right: 30px;
            top: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 40px;
            z-index: 0;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 12px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .chat-icon {
                right: 20px;
                top: 20px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="chat-icon">
                <i class="fas fa-comments"></i>
            </div>
            <div class="logo">
                <img src="Tklesson1.png" alt="Tklesson Logo">
                <h1>Chat Monitor</h1>
            </div>
            <p>Secure access to chat monitoring system</p>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Admin Access Only</span>
            </div>
        </div>
        
        <div class="login-form">
            <div id="errorMessage" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Admin Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-shield"></i>
                    <input type="email" id="email" placeholder="admin@tklesson.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Admin Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>
            
            <div class="button-group">
                <button id="loginBtn" class="btn btn-primary">
                    <span class="btn-text">Access Chat Monitor</span>
                    <div class="loading" id="loadingSpinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                
                <button id="homeBtn" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Return to Site</span>
                </button>
            </div>
        </div>
        
        <div class="login-footer">
            <p><i class="fas fa-info-circle"></i> Restricted to authorized administrators only. All access is logged.</p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjo5LY4EsFlX8j_8NbLUObooUsCqJM8KM",
            authDomain: "tk-scheduler.firebaseapp.com",
            projectId: "tk-scheduler",
            storageBucket: "tk-scheduler.appspot.com",
            messagingSenderId: "746606755052",
            appId: "1:746606755052:web:d7eae92976cb2f2fa9f9c9",
            measurementId: "G-Q5L607R3N7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const homeBtn = document.getElementById('homeBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.querySelector('.btn-text');

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already signed in, redirect to ADMIN-CHAT.HTML
                window.location.href = 'admin-chat.html';
            }
        });

        // Login function
        async function login(email, password) {
            try {
                // Show loading state
                loadingSpinner.style.display = 'block';
                btnText.style.display = 'none';
                loginBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                // Sign in with email and password
                await auth.signInWithEmailAndPassword(email, password);
                
                // Success - redirected by auth state change listener
                // Now goes to admin-chat.html instead of admin-dashboard.html
                
            } catch (error) {
                // Handle errors
                console.error("Login error:", error);
                
                // Hide loading state
                loadingSpinner.style.display = 'none';
                btnText.style.display = 'block';
                loginBtn.disabled = false;
                
                // Show error message
                errorText.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'flex';
                
                // Shake animation for error
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'fadeIn 0.3s ease';
                }, 10);
            }
        }

        // Convert Firebase error codes to user-friendly messages
        function getErrorMessage(errorCode) {
            switch(errorCode) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-disabled':
                    return 'This admin account has been disabled.';
                case 'auth/user-not-found':
                    return 'No admin account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again in 15 minutes.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection.';
                default:
                    return 'Authentication failed. Please try again.';
            }
        }

        // Go to homepage function
        function goToHomepage() {
            window.location.href = '/index.html';
        }

        // Event listeners
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email) {
                errorText.textContent = 'Please enter your admin email address.';
                errorMessage.style.display = 'flex';
                emailInput.focus();
                return;
            }
            
            if (!password) {
                errorText.textContent = 'Please enter your password.';
                errorMessage.style.display = 'flex';
                passwordInput.focus();
                return;
            }
            
            login(email, password);
        });

        homeBtn.addEventListener('click', goToHomepage);

        // Allow form submission with Enter key
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Add some interactive feedback
        emailInput.addEventListener('focus', () => {
            emailInput.parentElement.style.transform = 'scale(1.02)';
        });

        emailInput.addEventListener('blur', () => {
            emailInput.parentElement.style.transform = 'scale(1)';
        });

        passwordInput.addEventListener('focus', () => {
            passwordInput.parentElement.style.transform = 'scale(1.02)';
        });

        passwordInput.addEventListener('blur', () => {
            passwordInput.parentElement.style.transform = 'scale(1)';
        });

        // Auto-focus email input on load
        window.addEventListener('load', () => {
            emailInput.focus();
        });
    </script>
</body>
</html>
