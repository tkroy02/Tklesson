// === MEDIUM DIFFICULTY ECONOMICS: International Trade, Development, Advanced Micro ===

        options: [

            "Public good",
            "Private good",
            "Common resource"

        answer: "Public good"

    {

        q: "In government budgeting, a balanced budget occurs when:",
        options: [

    {
        type: 'mcq',
        q: "Exchange controls eliminate balance of payments deficits by:",
        options: [
            "Limiting imports to the value of exports",
            "Reducing domestic price levels through deflation",
            "Limiting exports to maintain domestic supply",
            "Artificially overvaluing the domestic currency"
        ],
        answer: "Limiting imports to the value of exports"
    },
    {
        type: 'mcq',
        q: "The economic principle stating that countries should specialize where they have lower opportunity costs is:",
        options: [
            "Law of absolute advantage",
            "Law of comparative advantage",
            "Principle of competitive advantage",
            "Theory of competitive markets"
        ],
        answer: "Law of comparative advantage"
    },
    {
        type: 'mcq',
        q: "Optimum population is reached when:",
        options: [
            "Death rate reaches its biological minimum",

            "Total economic output is maximized"

    },
    {
        type: 'mcq',
        q: "The difference between Gross National Product and Net National Product equals:",

    {
        type: 'mcq',
        q: "A firm achieves least-cost production when factors are substituted until:",
        options: [
            "Factor prices equal each other",
            "MPP‚ÇÅ/Price‚ÇÅ = MPP‚ÇÇ/Price‚ÇÇ for all factors",

        type: 'mcq',

            "Marginal cost is decreasing with output",
            "Average cost is decreasing with output",

            "Variable costs are below fixed costs"

    {

            "At its minimum point",
            "Falling as output increases",
            "Constant across all outputs",
            "Rising as output increases"
        ],
        answer: "Rising as output increases"
    },
    {
        type: 'mcq',
        q: "When all inputs are doubled and output exactly doubles, this demonstrates:",

            "Constant marginal returns",

];

// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    
    // Difficulty-based feedback
    let feedback = '';
    if (scorePercentage >= 85) {
        feedback = 'Outstanding! You have mastered advanced economics concepts.';
    } else if (scorePercentage >= 70) {
        feedback = 'Excellent work! You have strong understanding of complex economic theories.';
    } else if (scorePercentage >= 55) {
        feedback = 'Good effort! These are challenging concepts that require deep thinking.';
    } else {
        feedback = 'Keep studying! These advanced topics require careful analysis.';
    }
    
    document.getElementById('submission-message').innerHTML = `${feedback} Click "View Solution Pack" for detailed explanations.`;
    document.getElementById('submission-message').style.color = '#01579b';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

// Restart quiz
function restartQuiz(){
    initializeQuizData(); // Re-shuffle both questions and options
    renderQuiz();
    
    // Re-enable submit button and inputs
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').style.backgroundColor = '';
    
    // Re-enable all radio buttons
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = false);
    
    // Clear messages
    document.getElementById('submission-message').textContent = '';
}
