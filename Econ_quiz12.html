// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);

    });

    const scorePercentage = Math.round((score / questionData.length) * 100);

    allInputs.forEach(input => input.disabled = true);
}

                    <div class="real-world">

                    <span class="question-number">3</span>

                </div>
                
                <div class="correct-answer">

                <div class="explanation">
                    <p>This tests the precise definition of <span class="definition">budget balance</span> in fiscal policy.</p>
                    
                    <div class="key-concept">

                        <span class="formula">Budget Balance = Total Revenue (T) - Total Expenditure (G)</span><br>

                        ‚Ä¢ <span class="highlight">Budget deficit:</span> T < G<br>
                        ‚Ä¢ <span class="highlight">Budget surplus:</span> T > G
                    </div>
                    
                    <div class="example">
                        <strong>Numerical Example:</strong><br>
                        If government plans:<br>
                        ‚Ä¢ Revenue: $5 trillion (taxes, fees, etc.)<br>
                        ‚Ä¢ Expenditure: $5 trillion (defense, healthcare, etc.)<br>
                        Then: $5T - $5T = <span class="highlight">$0 ‚Üí Balanced budget</span>
                    </div>
                    
                    <p><strong>Why Other Options Are Incorrect:</strong></p>
                    <ul>
                        <li><strong>"Balance of payments is in equilibrium"</strong> - Different concept (international accounts)</li>
                        <li><strong>"Aggregate demand equals aggregate supply"</strong> - Macroeconomic equilibrium, not budget balance</li>
                        <li><strong>"Exports equal imports in value"</strong> - Trade balance, not budget balance</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>Budget vs. Actual:</strong> Governments prepare <span class="highlight">planned budgets</span> but actual outcomes often differ due to economic conditions. Many countries have <span class="highlight">constitutional requirements</span> for balanced budgets.
                    </div>
                    
                    <div class="warning">
                        <strong>Economic Debate:</strong> Keynesian economists argue <span class="highlight">counter-cyclical deficits</span> (deficits in recessions, surpluses in booms) are better policy than strict annual balance.

                </div>
            </div>

                    <div class="example">

                    <div class="historical">

                    <div class="example">
                        <strong>Ricardo's Famous Example (England & Portugal):</strong><br>
                        <table style="width:100%; border-collapse: collapse; margin: 10px 0;">

                        ‚Ä¢ But England has <span class="highlight">comparative advantage</span> in cloth (lower opportunity cost)<br>

                    <div class="formula">

            <!-- Question 12 Solution -->

                    <span class="question-number">12</span>

                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Rising as output increases
                </div>
                
                <div class="explanation">
                    <p>This addresses the <span class="definition">profit maximization condition</span> and cost curve behavior.</p>
                    
                    <div class="key-concept">
                        <strong>Profit Maximization Rule:</strong> Firms maximize profit where <span class="highlight">Marginal Revenue (MR) = Marginal Cost (MC)</span>.
                    </div>
                    
                    <div class="example">
                        <strong>Manufacturer Example:</strong><br>
                        <table style="width:100%; border-collapse: collapse; margin: 10px 0;">
                            <tr><th>Output</th><th>MC</th><th>MR</th><th>Profit Change</th></tr>
                            <tr><td>100 units</td><td>$10</td><td>$20</td><td>‚Üë (MR > MC)</td></tr>
                            <tr><td>110 units</td><td>$15</td><td>$20</td><td>‚Üë (MR > MC)</td></tr>
                            <tr><td>120 units</td><td>$20</td><td>$20</td><td>Max profit (MR = MC)</td></tr>
                            <tr><td>130 units</td><td>$25</td><td>$20</td><td>‚Üì (MR < MC)</td></tr>
                        </table>
                        Profit maximization occurs at 120 units where <span class="highlight">MC is rising</span>.
                    </div>
                    
                    <p><strong>Why MC Must Be Rising:</strong></p>
                    <ul>

                    </ul>

                    </div>

                    </div>
                </div>
            </div>

                        ‚Ä¢ Producing 100 widgets: Total cost = $1,000<br>
                        ‚Ä¢ Producing 101 widgets: Total cost = $1,010<br>
                        ‚Ä¢ <span class="highlight">Marginal cost of 101st widget = $10</span>
                    </div>
                    
                    <p><strong>Distinguishing Other Cost Concepts:</strong></p>
                    <ul>
                        <li><strong>Average variable cost:</strong> Total variable cost √∑ quantity</li>
                        <li><strong>Incremental cost:</strong> Less precise term for cost changes</li>
                        <li><strong>Opportunity cost:</strong> Value of next best alternative (broader concept)</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>Business Significance:</strong> Marginal cost is crucial for <span class="highlight">pricing decisions</span>. Competitive firms produce where P = MC. Monopolists produce where MR = MC.

                <div class="explanation">
                    <p>This tests the fundamental <span class="definition">division of economics</span> into micro and macro.</p>
                    
                    <div class="key-concept">

                        ‚Ä¢ <span class="highlight">Microeconomics:</span> Individual units (households, firms, markets)<br>
                        ‚Ä¢ <span class="highlight">Macroeconomics:</span> Economy-wide aggregates (GDP, inflation, unemployment)
                    </div>
                    
                    <div class="example">
                        <strong>Typical Microeconomic Questions:</strong><br>
                        ‚Ä¢ How does a price increase affect consumer purchases?<br>
                        ‚Ä¢ How do firms decide how much to produce?<br>
                        ‚Ä¢ How are wages determined in labor markets?<br>
                        ‚Ä¢ How do taxes affect business investment decisions?

                    <p><strong>Other Economic Specializations:</strong></p>
                    <ul>

                    </ul>
                    
                    <div class="historical">

                    <div class="key-concept">

                    <div class="example">

                        ‚Ä¢ <span class="highlight">Bank of England (BoE):</span> United Kingdom<br>

                    <p><strong>Why Not Other Institutions:</strong></p>

                    <span class="question-number">18</span>

                </div>
                
                <div class="correct-answer">

                </div>
                
                <div class="explanation">
                    <p>This tests basic <span class="definition">budget terminology</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Budget Balance Definitions:</strong><br>
                        ‚Ä¢ <span class="highlight">Budget surplus:</span> Revenue > Expenditure (T > G)<br>
                        ‚Ä¢ <span class="highlight">Budget deficit:</span> Revenue < Expenditure (T < G)<br>
                        ‚Ä¢ <span class="highlight">Balanced budget:</span> Revenue = Expenditure (T = G)
                    </div>
                    
                    <div class="example">
                        <strong>Numerical Examples:</strong><br>
                        ‚Ä¢ Revenue $5T, Expenditure $4.5T ‚Üí <span class="highlight">$0.5T surplus</span><br>
                        ‚Ä¢ Revenue $5T, Expenditure $5.5T ‚Üí $0.5T deficit<br>
                        ‚Ä¢ Revenue $5T, Expenditure $5T ‚Üí Balanced budget
                    </div>
                    
                    <p><strong>Economic Implications:</strong></p>
                    <ul>
                        <li><strong>Surplus:</strong> Allows debt reduction, saving for future, or tax cuts</li>
                        <li><strong>Deficit:</strong> Requires borrowing, potentially crowding out private investment</li>
                        <li><strong>Cyclical vs. Structural:</strong> Deficits/surpluses can be temporary (recession) or permanent (policy)</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>Historical U.S. Budget:</strong><br>
                        ‚Ä¢ <span class="highlight">1998-2001:</span> Budget surpluses (first since 1969)<br>
                        ‚Ä¢ <span class="highlight">2002-2020:</span> Continuous deficits<br>
                        ‚Ä¢ <span class="highlight">2021-2023:</span> Large deficits (pandemic response)<br>
                        Most countries run <span class="highlight">structural deficits</span> more often than surpluses.
                    </div>
                </div>

                        <li><strong>Budget constraint:</strong> Shows affordable combinations given prices/income</li>
                        <li><strong>Demand curve:</strong> Shows price-quantity relationship for one good</li>
