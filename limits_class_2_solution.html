<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AP-Calculus – Limits Solutions | Class 2</title>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
  body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
  
  /* Header style from Class 1 */
  header { background: #01579b; color: white; padding: 15px; text-align: center; }
  header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
  h1 { display: inline; font-size: 2em; }
  h2 { font-size: 1.2em; font-weight: normal; color: #e1f5fe; margin-top: 5px; }

  /* Back button from Class 1 */
  .back-button { display: inline-block; margin: 15px; background-color: #0288d1; color: white; padding: 10px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; }
  .back-button:hover { background-color: #01579b; cursor:pointer; }

  /* Solution container */
  .solution-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }

  /* Individual solution cards */
  .solution { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: #e1f5fe; }
  .solution p { font-weight: bold; }
  .solution b { color: #01579b; }
</style>
</head>
<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>AP-Calculus – Limits</h1>
    <h2>Class 2 – Solution Pack</h2>
</header>

<a class="back-button" onclick="goBack()">← Back to Quiz</a>

<div class="solution-container" id="solutions">
  <!-- Solutions will render here -->
</div>

<script>
/* Solutions as LaTeX strings with step notes */
const solutions = [
  { question: "\\(\\lim_{x \\to \\infty} \\frac{2x+1}{x}\\)", step: "Divide numerator and denominator by \\(x\\): \\(\\frac{2 + 1/x}{1} = 2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{3x^2+5}{x^2-1}\\)", step: "Divide numerator and denominator by \\(x^2\\): \\(\\frac{3 + 5/x^2}{1 - 1/x^2} = 3\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{5x^3-2x}{2x^3+7}\\)", step: "Divide numerator and denominator by \\(x^3\\): \\(\\frac{5 - 2/x^2}{2 + 7/x^3} = 5/2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{x^2+4x+1}{2x^2-3}\\)", step: "Divide numerator and denominator by \\(x^2\\): \\(\\frac{1 + 4/x + 1/x^2}{2 - 3/x^2} = 1/2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{7x^4+3}{x^4+5}\\)", step: "Divide numerator and denominator by \\(x^4\\): \\(\\frac{7 + 3/x^4}{1 + 5/x^4} = 7\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{x^3-4x+1}{x^3+2}\\)", step: "Divide numerator and denominator by \\(x^3\\): \\(\\frac{1 - 4/x^2 + 1/x^3}{1 + 2/x^3} = 1\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{6x^2-5}{3x^2+1}\\)", step: "Divide numerator and denominator by \\(x^2\\): \\(\\frac{6 - 5/x^2}{3 + 1/x^2} = 2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{x^5+2x}{2x^5-3}\\)", step: "Divide numerator and denominator by \\(x^5\\): \\(\\frac{1 + 2/x^4}{2 - 3/x^5} = 1/2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{4x^3+7x}{x^3-1}\\)", step: "Divide numerator and denominator by \\(x^3\\): \\(\\frac{4 + 7/x^2}{1 - 1/x^3} = 4\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{9x^2+1}{3x^2+5}\\)", step: "Divide numerator and denominator by \\(x^2\\): \\(\\frac{9 + 1/x^2}{3 + 5/x^2} = 3\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{2x^4-3}{x^4+1}\\)", step: "Divide numerator and denominator by \\(x^4\\): \\(\\frac{2 - 3/x^4}{1 + 1/x^4} = 2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{5x^3+2x^2}{10x^3+3}\\)", step: "Divide numerator and denominator by \\(x^3\\): \\(\\frac{5 + 2/x}{10 + 3/x^3} = 1/2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{x^2+7}{x^2+5}\\)", step: "Divide numerator and denominator by \\(x^2\\): \\(\\frac{1 + 7/x^2}{1 + 5/x^2} = 1\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{6x^5-4x^2}{3x^5+7}\\)", step: "Divide numerator and denominator by \\(x^5\\): \\(\\frac{6 - 4/x^3}{3 + 7/x^5} = 2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{7x^3-2}{x^3+4}\\)", step: "Divide numerator and denominator by \\(x^3\\): \\(\\frac{7 - 2/x^3}{1 + 4/x^3} = 7\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{5x^4+3}{10x^4-1}\\)", step: "Divide numerator and denominator by \\(x^4\\): \\(\\frac{5 + 3/x^4}{10 - 1/x^4} = 1/2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{3x^2+2x+1}{6x^2-5}\\)", step: "Divide numerator and denominator by \\(x^2\\): \\(\\frac{3 + 2/x + 1/x^2}{6 - 5/x^2} = 1/2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{x^3+2x}{4x^3-3}\\)", step: "Divide numerator and denominator by \\(x^3\\): \\(\\frac{1 + 2/x^2}{4 - 3/x^3} = 1/4\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{2x^2+5x+1}{x^2+1}\\)", step: "Divide numerator and denominator by \\(x^2\\): \\(\\frac{2 + 5/x + 1/x^2}{1 + 1/x^2} = 2\\)" },
  { question: "\\(\\lim_{x \\to \\infty} \\frac{8x^4-3x}{4x^4+7}\\)", step: "Divide numerator and denominator by \\(x^4\\): \\(\\frac{8 - 3/x^3}{4 + 7/x^4} = 2\\)" }
];

/* Shuffle solutions (optional) */
function shuffleArray(arr){ return arr.sort(() => Math.random() - 0.5); }
shuffleArray(solutions);

/* Render solutions dynamically */
const container = document.getElementById('solutions');
solutions.forEach((sol, idx) => {
  const card = document.createElement('div');
  card.className = 'solution';
  card.innerHTML = `<p><b>${idx+1}.</b> ${sol.question}</p><p>Step: ${sol.step}</p>`;
  container.appendChild(card);
});

/* Back to quiz */
function goBack(){
  window.location.href = 'limits_class_2.html';
}

/* Render MathJax */
MathJax.typesetPromise();
</script>

</body>
</html>
