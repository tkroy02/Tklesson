<div class="solution-container" id="solutions"></div>

<script>
const solutions = [
  {q:"\\(\\lim_{x \\to \\infty} \\frac{2x+1}{x}\\)", step:"Divide numerator and denominator by x: \\(\\frac{2+1/x}{1} = 2\\). Answer: 2"},
  {q:"\\(\\lim_{x \\to \\infty} \\frac{3x^2+5}{x^2-1}\\)", step:"Divide numerator and denominator by x²: \\(\\frac{3+5/x²}{1-1/x²} = 3\\). Answer: 3"},
  {q:"\\(\\lim_{x \\to \\infty} \\frac{5x^3-2x}{2x^3+7}\\)", step:"Divide numerator and denominator by x³: \\(\\frac{5-2/x²}{2+7/x³} = 5/2\\). Answer: 5/2"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\sin x}{x}\\)", step:"Standard small-angle limit: sinx/x → 1. Answer: 1"},
  {q:"\\(\\lim_{x \\to 0} \\frac{1-\\cos x}{x}\\)", step:"Use identity 1-cosx ~ x²/2 as x→0 ⇒ limit = 0. Answer: 0"},
  {q:"\\(\\lim_{x \\to 0} \\frac{1-\\cos x}{x^2}\\)", step:"Use 1-cosx = 2sin²(x/2) ⇒ limit = 1/2. Answer: 1/2"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\tan x}{x}\\)", step:"tanx/x = sinx/(x cosx) → 1. Answer: 1"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\sin 3x}{5x}\\)", step:"(sin3x)/(3x) * 3/5 → 3/5. Answer: 3/5"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\sin^2 x}{x}\\)", step:"Rewrite as (sinx/x)*sinx → 0 as x→0. Answer: 0"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\sin 2x}{\\sin 3x}\\)", step:"sin2x/sin3x ~ 2x/3x = 2/3. Answer: 2/3"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\sin^3 x}{x^3}\\)", step:"(sinx/x)³ → 1. Answer: 1"},
  {q:"\\(\\lim_{x \\to 0} \\frac{1-\\cos 2x}{x^2}\\)", step:"1-cos2x = 2sin²x → 2*(sinx/x)² → 2. Answer: 2"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\tan 3x}{\\sin 2x}\\)", step:"Factor to standard limits: tan3x/3x * 3/2 * 2x/sin2x → 3/2. Answer: 3/2"},
  {q:"\\(\\lim_{x \\to \\frac{\\pi}{2}^-} \\tan x\\)", step:"cosx→0⁺ ⇒ tanx→+∞. Answer: +∞"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\sin x}{x} \\cdot \\frac{\\tan x}{x}\\)", step:"sinx/x * tanx/x = (sinx/x)² * 1/cosx → 1. Answer: 1"},
  {q:"\\(\\lim_{x \\to 4} \\frac{\\sqrt{x}-2}{x-4}\\)", step:"Multiply numerator and denominator by conjugate ⇒ 1/4. Answer: 1/4"},
  {q:"\\(\\lim_{x \\to 9} \\frac{\\sqrt{x}-3}{x-9}\\)", step:"Multiply by conjugate ⇒ 1/6. Answer: 1/6"},
  {q:"\\(\\lim_{x \\to 1} \\frac{\\sqrt{x+3}-2}{x-1}\\)", step:"Multiply by conjugate ⇒ 1/4. Answer: 1/4"},
  {q:"\\(\\lim_{x \\to 0} \\frac{\\sqrt{1+x}-1}{x}\\)", step:"Multiply by conjugate ⇒ 1/2. Answer: 1/2"},
  {q:"\\(\\lim_{x \\to 0} \\frac{1+x-1}{x}\\)", step:"Simplify numerator ⇒ 1. Answer: 1"}
];

const container = document.getElementById('solutions');
solutions.forEach((sol, idx) => {
  const card = document.createElement('div');
  card.className = 'solution';
  card.innerHTML = `<p><b>${idx+1}.</b> ${sol.q}</p><p>${sol.step}</p>`;
  container.appendChild(card);
});

function goBack(){
  window.location.href = 'limits_class_2.html';
}

MathJax.typesetPromise();
</script>
