<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 10: Light & Optics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>


  const flashcards = [
    { question: "What is **reflection**?", answer: "The bouncing of light off a surface." },
    { question: "What is the **Law of Reflection**?", answer: "The angle of incidence is equal to the angle of reflection ($$\\theta_i = \\theta_r$$)." },
    { question: "What is **refraction**?", answer: "The bending of light as it passes from one medium to another." },
    { question: "What is **Snell's Law**?", answer: "$$n_1\\sin\\theta_1 = n_2\\sin\\theta_2$$" },
    { question: "What is a **real image**?", answer: "An image formed where light rays actually converge, and it can be projected onto a screen." },
    { question: "What is a **virtual image**?", answer: "An image formed where light rays appear to diverge from, but do not actually converge. It cannot be projected." },
    { question: "What is a **plane mirror**?", answer: "A flat mirror that produces a virtual, upright, and same-size image." },
    { question: "What is a **concave mirror**?", answer: "A mirror that curves inward and can form both real and virtual images." },
    { question: "What is a **convex mirror**?", answer: "A mirror that curves outward and always forms a virtual, upright, and smaller image." },
    { question: "What is the **focal point** of a mirror or lens?", answer: "The point where parallel light rays converge or appear to diverge from after reflection or refraction." },
    { question: "What is **dispersion**?", answer: "The separation of light into its component colors, as seen in a prism." },
    { question: "What is the formula for the speed of light in a vacuum?", answer: "$$c = \\lambda f$$" },
    { question: "What is the speed of light in a vacuum?", answer: "$$3.00 \\times 10^8\\text{ m/s}$$" },
    { question: "What is **total internal reflection**?", answer: "The complete reflection of a light ray at the boundary of two media when the angle of incidence exceeds the critical angle." },
    { question: "What is a **converging lens**?", answer: "A lens that is thicker in the middle and causes parallel light rays to converge to a focal point." },
    { question: "What is a **diverging lens**?", answer: "A lens that is thinner in the middle and causes parallel light rays to spread out." },
    { question: "What is the **thin lens equation**?", answer: "$$\\frac{1}{f} = \\frac{1}{d_o} + \\frac{1}{d_i}$$" },
    { question: "What is the formula for magnification?", answer: "$$M = \\frac{h_i}{h_o} = -\\frac{d_i}{d_o}$$" },
    { question: "How does light travel?", answer: "In straight lines, as an electromagnetic wave." },
    { question: "What color of light has the longest wavelength?", answer: "Red." },
    { question: "What color of light has the shortest wavelength?", answer: "Violet." },
    { question: "What is the relationship between the angle of incidence and the angle of reflection?", answer: "They are equal ($$\\theta_i = \\theta_r$$)." },
    { question: "What is the **normal line**?", answer: "A line perpendicular to a surface at the point where a light ray strikes it." },
    { question: "What is the **index of refraction (n)**?", answer: "A measure of how much a medium slows down light." },
    { question: "When light enters a medium with a higher index of refraction, does it bend toward or away from the normal?", answer: "Toward the normal." },
    { question: "When light enters a medium with a lower index of refraction, does it bend toward or away from the normal?", answer: "Away from the normal." },
    { question: "What are the two types of mirrors?", answer: "Plane and spherical (concave and convex)." },
    { question: "What are the two types of lenses?", answer: "Converging and diverging." },
    { question: "What happens to the focal length of a concave mirror?", answer: "It is positive." },
    { question: "What happens to the focal length of a convex mirror?", answer: "It is negative." },
    { question: "What happens to the focal length of a converging lens?", answer: "It is positive." },
    { question: "What happens to the focal length of a diverging lens?", answer: "It is negative." },
    { question: "What is a **ray diagram**?", answer: "A drawing that uses a few representative light rays to determine the position and size of an image." },
    { question: "How does a magnifying glass work?", answer: "It is a converging lens that creates a virtual, magnified, and upright image." },
    { question: "What is the property of light that allows fiber optics to work?", answer: "Total internal reflection." },
    { question: "What is the primary characteristic of an image formed by a plane mirror?", answer: "It is virtual, upright, and laterally inverted (reversed)." },
    { question: "How is light different from sound?", answer: "Light is a transverse electromagnetic wave, while sound is a longitudinal mechanical wave." },
    { question: "What is **chromatic aberration**?", answer: "The failure of a lens to focus all colors of light to the same point." },
    { question: "What is **spherical aberration**?", answer: "The failure of a spherical mirror to focus all parallel light rays to a single point." },
    { question: "What is the primary function of a telescope?", answer: "To make distant objects appear closer by gathering more light and magnifying the image." }
  ];


let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
