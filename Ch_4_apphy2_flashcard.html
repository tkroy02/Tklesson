<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AP Physics 2 Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>

<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>AP Physics 2: Electric Circuits </h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
  { question: "What is electric current?", answer: "The rate of flow of electric charge through a conductor." },
  { question: "Unit of current?", answer: "Ampere (A), 1 A = 1 C/s." },
  { question: "What is voltage?", answer: "Electric potential difference between two points." },
  { question: "Unit of voltage?", answer: "Volt (V), 1 V = 1 J/C." },
  { question: "Ohm's Law?", answer: "V = I * R, where V is voltage, I is current, and R is resistance." },
  { question: "Unit of resistance?", answer: "Ohm (Ω)." },
  { question: "Factors affecting resistance?", answer: "Material, length, cross-sectional area, temperature." },
  { question: "What is a resistor?", answer: "A component that opposes the flow of current." },
  { question: "Series circuit – total resistance?", answer: "R_total = R₁ + R₂ + ... + Rn." },
  { question: "Parallel circuit – total resistance?", answer: "1 / R_total = 1 / R₁ + 1 / R₂ + ... + 1 / Rn." },
  { question: "Series circuit – current?", answer: "Current is the same through all components." },
  { question: "Series circuit – voltage?", answer: "Voltage divides across resistors: V_total = V₁ + V₂ + ... + Vn." },
  { question: "Parallel circuit – voltage?", answer: "Voltage is the same across all branches." },
  { question: "Parallel circuit – current?", answer: "Current divides among branches: I_total = I₁ + I₂ + ... + In." },
  { question: "What is power in a circuit?", answer: "Rate of energy transfer: P = V * I." },
  { question: "Alternate power formulas?", answer: "P = I² * R or P = V² / R." },
  { question: "What is a capacitor?", answer: "A component that stores electrical energy in an electric field." },
  { question: "Unit of capacitance?", answer: "Farad (F), 1 F = 1 C/V." },
  { question: "Capacitor in series – total capacitance?", answer: "1 / C_total = 1 / C₁ + 1 / C₂ + ... + 1 / Cn." },
  { question: "Capacitor in parallel – total capacitance?", answer: "C_total = C₁ + C₂ + ... + Cn." },
  { question: "Energy stored in a capacitor?", answer: "U = 1/2 * C * V²." },
  { question: "What is a DC circuit?", answer: "A circuit where current flows in one direction only." },
  { question: "What is an AC circuit?", answer: "A circuit where current periodically reverses direction." },
  { question: "Kirchhoff’s Current Law (KCL)?", answer: "The sum of currents entering a junction equals the sum leaving it." },
  { question: "Kirchhoff’s Voltage Law (KVL)?", answer: "The sum of voltage drops around any closed loop equals the sum of voltage sources." },
  { question: "Series combination of resistors – voltage division?", answer: "Vₙ = (Rₙ / R_total) * V_total." },
  { question: "Parallel combination of resistors – current division?", answer: "Iₙ = (R_total / Rₙ) * I_total." },
  { question: "What is an ammeter?", answer: "A device used to measure current; connected in series." },
  { question: "What is a voltmeter?", answer: "A device used to measure voltage; connected in parallel." },
  { question: "What is a short circuit?", answer: "A low-resistance path that bypasses the intended circuit, potentially causing high current." },
  { question: "What is an open circuit?", answer: "A break in the circuit that stops current flow." },
  { question: "What is internal resistance?", answer: "Resistance within a battery or power source that reduces terminal voltage." },
  { question: "Formula for total voltage with internal resistance?", answer: "V_terminal = V_source - I * r_internal." },
  { question: "What is an electric load?", answer: "Any device that consumes electrical energy." },
  { question: "What is a fuse?", answer: "A safety device that melts when current exceeds a limit." },
  { question: "What is a circuit breaker?", answer: "A resettable switch that opens the circuit when current is too high." },
  { question: "What is resistivity?", answer: "A material property: ρ = R * A / L." },
  { question: "Units of resistivity?", answer: "Ohm·meter (Ω·m)." },
  { question: "Temperature effect on resistance?", answer: "Resistance of metals increases with temperature; for semiconductors, it decreases." }
];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
