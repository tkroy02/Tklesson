// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

                <div class="question-text">
                    <span class="question-number">4</span>
                    If a country has a comparative advantage in producing wheat, it means it:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Has a lower opportunity cost of producing wheat
                </div>
                
                <div class="explanation">
                    <p>This addresses the foundational trade theory concept of <span class="definition">comparative advantage</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Key Concept:</strong> <span class="highlight">Comparative advantage</span> is about <span class="highlight">opportunity cost</span>, not absolute productivity. A country should specialize in goods where its opportunity cost is lowest.
                    </div>
                    
                    <div class="example">
                        <strong>Classic Example (Ricardo's England & Portugal):</strong><br>
                        ‚Ä¢ Portugal can produce both wine and cloth with less labor than England<br>
                        ‚Ä¢ But Portugal's <span class="highlight">opportunity cost</span> of wine is lower (gives up less cloth)<br>
                        ‚Ä¢ England's <span class="highlight">opportunity cost</span> of cloth is lower (gives up less wine)<br>
                        ‚Ä¢ Both gain by specializing and trading, even though Portugal is better at both!
                    </div>
                    
                    <p><strong>Critical Distinction:</strong></p>
                    <ul>
                        <li><strong>Absolute Advantage:</strong> Can produce more with same resources</li>
                        <li><strong>Comparative Advantage:</strong> Lower opportunity cost</li>
                    </ul>
                    
                    <div class="formula">
                        Opportunity Cost of Good A = Loss of Good B √∑ Gain of Good A
                    </div>
                    
                    <div class="real-world">
                        <strong>Modern Application:</strong> The U.S. has comparative advantage in high-tech services; China in manufacturing. Trade allows <span class="highlight">mutual gains</span> despite political tensions.
                    </div>
                </div>
            </div>

                    </div>
                    
                    <div class="example">
                        <strong>Financial Account Transactions:</strong><br>
                        ‚Ä¢ U.S. investor buys Japanese stocks ‚Üí U.S. financial account <span class="highlight">outflow</span><br>

                </div>
                
                <div class="explanation">
                    <p>This addresses the <span class="definition">long-run equilibrium condition</span> in perfect competition.</p>
                    
                    <div class="key-concept">
                        <strong>Key Distinction:</strong><br>
                        ‚Ä¢ <span class="highlight">Accounting Profit:</span> Revenue minus explicit costs<br>
                        ‚Ä¢ <span class="highlight">Economic Profit:</span> Revenue minus all costs (including opportunity costs)
                    </div>
                    
                    <div class="example">
                        <strong>Farmer Example:</strong><br>
                        A wheat farmer earns $100,000 revenue with $80,000 expenses.<br>
                        ‚Ä¢ <span class="highlight">Accounting Profit:</span> $20,000<br>
                        ‚Ä¢ If farmer's next best alternative pays $20,000<br>
                        ‚Ä¢ <span class="highlight">Economic Profit:</span> $0 (normal profit)<br>
                        The farmer earns exactly enough to stay in business.
                    </div>
                    
                    <p><strong>Long-Run Adjustment Process:</strong></p>
                    <ul>
                        <li><strong>Economic Profit > 0:</strong> New firms enter ‚Üí supply increases ‚Üí price falls</li>
                        <li><strong>Economic Profit < 0:</strong> Firms exit ‚Üí supply decreases ‚Üí price rises</li>
                        <li><strong>Equilibrium:</strong> Price = Minimum ATC ‚Üí Zero economic profit</li>
                    </ul>
                    
                    <div class="formula">
                        Long-Run Condition: P = MR = MC = Minimum ATC
                    </div>
                    
                    <div class="real-world">
                        <strong>Real-World Application:</strong> While few markets are perfectly competitive, the concept explains why <span class="highlight">excess profits attract competition</span> in many industries over time.
                    </div>
                </div>
            </div>

                        ‚Ä¢ Fifth slice: Negative marginal utility (sick)<br>

                    </div>
                    
                    <p><strong>Why This Matters:</strong></p>
                    <ul>

                        <li><strong>Basis for consumer equilibrium:</strong> MU/P equal across goods</li>

                    </div>
                    
                    <div class="real-world">
                        <strong>Application:</strong> "All-you-can-eat" buffets rely on diminishing marginal utility‚Äîcustomers eat less than proportionally more despite flat price.
                    </div>
                    
                    <div class="graph-note">
                        <strong>Historical Note:</strong> First proposed by Daniel Bernoulli (1738) to solve the St. Petersburg Paradox in gambling.
                    </div>

                <div class="question-text">
                    <span class="question-number">17</span>
                    In the circular flow model, households:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Supply resources in factor markets and demand goods in product markets
                </div>
                
                <div class="explanation">
                    <p>This tests understanding of the basic <span class="definition">circular flow model</span> of the economy.</p>
                    
                    <div class="key-concept">
                        <strong>Circular Flow Overview:</strong> Tracks flow of <span class="highlight">resources, goods, and money</span> between households and firms through two interconnected markets.
                    </div>
                    
                    <div class="example">
                        <strong>Complete Circuit:</strong><br>
                        1. <span class="highlight">Factor Market (Resources):</span><br>
                           &nbsp;&nbsp;‚Ä¢ Households ‚Üí Labor, land, capital ‚Üí Firms<br>
                           &nbsp;&nbsp;‚Ä¢ Firms ‚Üí Wages, rent, interest ‚Üí Households<br><br>
                        2. <span class="highlight">Product Market (Goods):</span><br>
                           &nbsp;&nbsp;‚Ä¢ Firms ‚Üí Goods & services ‚Üí Households<br>
                           &nbsp;&nbsp;‚Ä¢ Households ‚Üí Consumption spending ‚Üí Firms
                    </div>
                    
                    <p><strong>Household Dual Role:</strong></p>
                    <ul>
                        <li><strong>Factor Market:</strong> <span class="highlight">Suppliers</span> of productive resources</li>
                        <li><strong>Product Market:</strong> <span class="highlight">Demanders</span> of goods/services</li>
                    </ul>
                    
                    <div class="graph-note">
                        <strong>Expanded Model:</strong> Later models add government (taxes/spending), financial sector (saving/investment), and foreign sector (exports/imports).
                    </div>
                    
                    <div class="real-world">
                        <strong>GDP Measurement Connection:</strong> The circular flow shows why GDP can be measured three equivalent ways:<br>
                        1. <span class="highlight">Expenditure:</span> C + I + G + (X-M)<br>
                        2. <span class="highlight">Income:</span> Sum of all factor payments<br>
                        3. <span class="highlight">Production:</span> Value added at each stage
                    </div>
                </div>
            </div>

            <!-- Question 18 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">18</span>
                    The 'free rider problem' is most associated with:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Public goods
                </div>
                
                <div class="explanation">
                    <p>This tests understanding of <span class="definition">public goods</span> and associated market failures.</p>
                    
                    <div class="key-concept">
                        <strong>Public Goods Characteristics:</strong><br>
                        1. <span class="highlight">Non-excludable:</span> Can't prevent non-payers from benefiting<br>
                        2. <span class="highlight">Non-rivalrous:</span> One person's use doesn't reduce others' use
                    </div>
                    
                    <div class="example">
                        <strong>Classic Public Goods:</strong><br>
                        ‚Ä¢ <span class="highlight">National Defense:</span> Protects all citizens equally<br>
                        ‚Ä¢ <span class="highlight">Street Lights:</span> All can use without congestion<br>
                        ‚Ä¢ <span class="highlight">Scientific Research:</span> Knowledge benefits all<br>
                        ‚Ä¢ <span class="highlight">Clean Air:</span> Everyone breathes the same air
                    </div>
                    
                    <p><strong>The Free Rider Problem:</strong></p>
                    <ul>
                        <li>Since people can't be excluded, they have incentive to <span class="highlight">not pay</span> while still benefiting</li>
                        <li>If everyone free rides, the good isn't produced</li>
                        <li>Result: <span class="highlight">Market provides too little or none</span> of the good</li>
                    </ul>
                    
                    <div class="real-world">
                        <strong>Government Solution:</strong> Public goods are typically <span class="highlight">government-provided</span> and funded through <span class="highlight">taxation</span> (compulsory payment solves free rider problem).
                    </div>
                    
                    <div class="graph-note">
                        <strong>Related Concepts:</strong><br>
                        ‚Ä¢ <span class="highlight">Common Resources:</span> Rival but non-excludable (overfishing problem)<br>
                        ‚Ä¢ <span class="highlight">Club Goods:</span> Excludable but non-rival (cable TV)<br>
                        ‚Ä¢ <span class="highlight">Private Goods:</span> Both excludable and rival (most market goods)
                    </div>
                </div>
            </div>

            <!-- Question 19 Solution -->
            <div class="question-solution">
                <div class="question-text">
                    <span class="question-number">19</span>
                    A firm's shutdown point in the short run occurs where price is equal to:
                </div>
                
                <div class="correct-answer">
                    <strong>‚úì Correct Answer:</strong> Average variable cost (AVC)
                </div>
                
                <div class="explanation">
                    <p>This tests understanding of <span class="definition">short-run production decisions</span>.</p>
                    
                    <div class="key-concept">
                        <strong>Short-Run Cost Structure:</strong><br>
                        ‚Ä¢ <span class="highlight">Fixed Costs:</span> Incurred regardless of output (rent, salaries)<br>
                        ‚Ä¢ <span class="highlight">Variable Costs:</span> Vary with output (materials, hourly labor)<br>
                        ‚Ä¢ <span class="highlight">Sunk Costs:</span> Already incurred, irrelevant for decisions
                    </div>
                    
                    <div class="example">
                        <strong>Restaurant Decision:</strong><br>
                        Fixed costs: $2,000/month (rent, equipment)<br>
                        Variable costs: $10/meal (food, waitstaff)<br>
                        Sells meals for $12 each<br><br>
                        ‚Ä¢ <span class="highlight">If P > AVC ($12 > $10):</span> Operate, cover some fixed costs<br>
                        ‚Ä¢ <span class="highlight">If P = AVC ($10 = $10):</span> Shutdown point (indifferent)<br>
                        ‚Ä¢ <span class="highlight">If P < AVC ($8 < $10):</span> Shutdown, minimize losses
                    </div>
                    
                    <p><strong>Decision Rule:</strong></p>
                    <ul>
                        <li><strong>Operate if:</strong> P > AVC (or TR > TVC)</li>
                        <li><strong>Shutdown if:</strong> P < AVC (or TR < TVC)</li>
                        <li><strong>Break-even:</strong> P = ATC (zero economic profit)</li>
                    </ul>
                    
                    <div class="formula">
                        Shutdown Condition: P < Minimum AVC
                    </div>
                    
                    <div class="real-world">
                        <strong>Seasonal Business Example:</strong> Beach resorts operate summer (P > AVC) but <span class="highlight">shut down winter</span> (P < AVC), paying fixed costs but avoiding variable costs.
                    </div>
                    
                    <div class="graph-note">
                        <strong>Graph Location:</strong> Shutdown point is at the <span class="highlight">minimum of the AVC curve</span>, where MC curve crosses AVC from below.
                    </div>
                </div>
            </div>

                    <div class="key-concept">

                        Percentage change in quantity demanded of Good A √∑<br>

                    </div>
                    
                    <div class="example">
                        <strong>Butter & Margarine Example:</strong><br>
                        If butter price increases 10% and margarine sales increase 5%:<br><br>
                        Cross-price elasticity = +5% √∑ +10% = <span class="highlight">+0.5 (positive)</span><br>
                        Positive sign indicates <span class="highlight">substitutes</span>.
                    </div>
                    
                    <p><strong>Interpretation Guide:</strong></p>
                    <ul>
                        <li><strong>Positive (> 0):</strong> Substitutes (price of one ‚Üë ‚Üí demand for other ‚Üë)</li>
                        <li><strong>Negative (< 0):</strong> Complements (price of one ‚Üë ‚Üí demand for other ‚Üì)</li>
                        <li><strong>Zero (‚âà 0):</strong> Unrelated goods</li>
                    </ul>
                    
                    <div class="formula">
                        E<sub>xy</sub> = (%ŒîQ<sub>x</sub>) √∑ (%ŒîP<sub>y</sub>)
                    </div>
                    
                    <div class="real-world">
                        <strong>Business Application:</strong> Companies calculate cross-price elasticity to identify <span class="highlight">competitors</span> (high positive elasticity) and <span class="highlight">complementary products</span> (negative elasticity) for strategic pricing.
                    </div>
                    
                    <div class="graph-note">
                        <strong>Magnitude Matters:</strong> Large positive value indicates <span class="highlight">close substitutes</span> (Coke vs. Pepsi: ~+0.8). Small positive value indicates <span class="highlight">weak substitutes</span> (butter vs. olive oil: ~+0.2).
