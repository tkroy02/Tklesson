<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>
  
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  header {
    background: #01579b;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .header-left {
    flex: 0 0 auto;
  }

  .header-center {
    display: flex;
    align-items: center;
    flex: 1 1 auto;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .header-titles {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header img {
    max-height: 60px;
  }

  h1 {
    font-size: 2em;
    margin: 0;
  }

  h2 {
    font-size: 1.2em;
    font-weight: normal;
    color: #e1f5fe;
    margin: 5px 0 0 0;
  }

  .home-button {
    background-color: #B8860B; /* Dark goldenrod */
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
    text-decoration: none;
}

.home-button:hover {
    background-color: #8B7500; /* Even darker gold on hover */
}

  /* Flashcards */
 .flashcard-container {
    max-width: 900px;
    min-width: 600px;          /* prevents container from getting too narrow */
    margin: 30px auto;
    padding: 25px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px #555;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    min-height: 500px;
}

.flashcard {
    width: 95%;
    max-width: 850px;          /* optional: keeps card slightly smaller than container */
    min-width: 550px;          /* ensures card never shrinks too much */
    height: 400px;
    perspective: 1000px;
    cursor: pointer;
    margin-bottom: 20px;
}

.flashcard-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
}

.flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    min-width: 550px;          /* ensures content doesn’t shrink */
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    border: 2px solid #01579b;
    color: #01579b;
    word-wrap: break-word;      /* prevent text overflow */
    overflow-wrap: break-word;
}

.flashcard-front {
    background-color: #e1f5fe;
}

.flashcard-back {
    background-color: #c8e6c9;
    transform: rotateY(180deg);
}

  /* Controls */
  .controls {
    margin-top: 20px;
    display: flex;
    gap: 15px;
  }

  button {
    background-color: #0288d1;
    color: white;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
  }

  button:hover {
    background-color: #01579b;
  }

  .status {
    margin-top: 10px;
    font-size: 1.1em;
    color: #555;
  }

  /* Footer */
  footer {
    background: #01579
b;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
  }
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>
  
<header>
  <div class="header-left">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
  <div class="header-center">
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 9: Introduction and Scientific Method</h2>
    </div>
  </div>
</header>

<div class="flashcard-container">
  <div id="flashcard" class="flashcard">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front" id="flashcard-front"></div>
      <div class="flashcard-back" id="flashcard-back"></div>
    </div>
  </div>
  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>
  <div class="status"></div>
</div>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is physics?", answer: "The study of matter, energy, and the fundamental forces of nature." },
    { question: "What is the correct sequence of the scientific method?", answer: "Observation, hypothesis, experiment, analysis, and conclusion." },
    { question: "What is a hypothesis?", answer: "A testable explanation or educated guess based on observations." },
    { question: "What is a scientific theory?", answer: "A broad, well-substantiated explanation of some aspect of the natural world." },
    { question: "What is a scientific law?", answer: "A concise statement or equation describing a natural phenomenon under specific conditions." },
    { question: "Difference between a theory and a law?", answer: "A theory explains why; a law describes what happens." },
    { question: "What is an independent variable?", answer: "The variable changed by the experimenter." },
    { question: "What is a dependent variable?", answer: "The variable measured as a result of changes to the independent variable." },
    { question: "What is a control variable?", answer: "A variable kept constant to ensure a fair test." },
    { question: "What is qualitative data?", answer: "Descriptive data using words (e.g., color, texture, sound)." },
    { question: "What is quantitative data?", answer: "Numerical data using numbers and units (e.g., length, mass, temperature)." },
    { question: "SI unit for length?", answer: "Meter (m)." },
    { question: "SI unit for mass?", answer: "Kilogram (kg)." },
    { question: "SI unit for time?", answer: "Second (s)." },
    { question: "SI unit for temperature?", answer: "Kelvin (K)." },
    { question: "SI unit for electric current?", answer: "Ampere (A)." },
    { question: "SI unit for luminous intensity?", answer: "Candela (cd)." },
    { question: "SI unit for amount of substance?", answer: "Mole (mol)." },
    { question: "Prefix kilo-", answer: "One thousand (10³)." },
    { question: "Prefix centi-", answer: "One-hundredth (10⁻²)." },
    { question: "Prefix milli-", answer: "One-thousandth (10⁻³)." },
    { question: "Prefix micro-", answer: "One-millionth (10⁻⁶)." },
    { question: "Prefix nano-", answer: "One-billionth (10⁻⁹)." },
    { question: "Convert 500 grams to kilograms.", answer: "0.5 kg." },
    { question: "Convert 2 meters to centimeters.", answer: "200 cm." },
    { question: "Convert 3 kilometers to meters.", answer: "3000 m." },
    { question: "Convert 3000 milliseconds to seconds.", answer: "3 s." },
    { question: "Difference between mass and weight?", answer: "Mass is matter; weight is force due to gravity." },
    { question: "What is matter?", answer: "Anything with mass and volume." },
    { question: "What is energy?", answer: "Ability to do work or cause change." },
    { question: "Difference between scalar and vector?", answer: "Scalar has magnitude only; vector has magnitude and direction." },
    { question: "What is a derived unit?", answer: "A combination of base units (e.g., m/s, N)."},
    { question: "Why use SI system?", answer: "To provide a standard, universal system of measurement." },
    { question: "What is accuracy?", answer: "How close a measurement is to the true value." },
    { question: "What is precision?", answer: "How close repeated measurements are to each other." },
    { question: "Purpose of an experiment?", answer: "To test a hypothesis under controlled conditions." },
    { question: "Purpose of peer review?", answer: "To evaluate a study for accuracy, validity, and reliability before publication." },
    { question: "Importance of a well-designed experiment?", answer: "Ensures results are valid and conclusions trusted." },
    { question: "Scientific attitude?", answer: "Curiosity, skepticism, objectivity, willingness to change ideas based on evidence." },
    { question: "Difference between direct observation and inference?", answer: "Observation is direct; inference is a conclusion based on observation." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.textContent = card.question;
    flashcardBack.textContent = card.answer;
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    updateCardContent();
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  // Initial render
  updateCardContent();
</script>

</body>
</html>
