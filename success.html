<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful - Tklesson Premium</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #0b3d91;
            margin-bottom: 15px;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #0b3d91 0%, #1e5bbf 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Subscription Successful!</h1>
        <p>Thank you for subscribing to Tklesson Premium. Your account has been upgraded and you now have access to all premium features.</p>
        <p>You will be redirected to your dashboard shortly.</p>
        <div class="loading" id="loading">Processing your subscription...</div>
        <a href="premium-dashboard.html" class="btn">Go to Dashboard</a>
    </div>
    
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            // Here you could verify the session with your backend
            console.log('Session ID:', sessionId);
        }
        
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 5000);
    </script>
</body>
</html>
