<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  
<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Biology Flashcards – Tklesson</h1>
      <h2>AP Biology: Cellular Energetics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is **ATP**?", answer: "Adenosine triphosphate, the main energy currency of a cell." },
    { question: "How does ATP store energy?", answer: "In the chemical bonds between its three phosphate groups. The breaking of the outermost bond releases a large amount of energy." },
    { question: "What is **energy coupling**?", answer: "The use of an exergonic (energy-releasing) process to drive an endergonic (energy-requiring) one." },
    { question: "What is the overall equation for **photosynthesis**?", answer: "$6CO_2 + 6H_2O + \\text{light energy} \\rightarrow C_6H_{12}O_6 + 6O_2$." },
    { question: "Where in a plant cell does photosynthesis take place?", answer: "In the **chloroplasts**." },
    { question: "What are the two main stages of photosynthesis?", answer: "The **light-dependent reactions** and the **Calvin cycle** (or light-independent reactions)." },
    { question: "What is the primary function of the light-dependent reactions?", answer: "To convert light energy into chemical energy (ATP and NADPH)." },
    { question: "What is the primary function of the Calvin cycle?", answer: "To use the ATP and NADPH from the light reactions to convert carbon dioxide into glucose." },
    { question: "What is the overall equation for **cellular respiration**?", answer: "$C_6H_{12}O_6 + 6O_2 \\rightarrow 6CO_2 + 6H_2O + \\text{ATP}$." },
    { question: "Where in a cell does cellular respiration take place?", answer: "Primarily in the **mitochondria**." },
    { question: "What are the three main stages of aerobic cellular respiration?", answer: "**Glycolysis**, the **Krebs cycle** (or citric acid cycle), and **oxidative phosphorylation**." },
    { question: "What is the purpose of glycolysis?", answer: "To split one molecule of glucose into two molecules of pyruvate, producing a small amount of ATP and NADH." },
    { question: "What is the purpose of the Krebs cycle?", answer: "To complete the breakdown of pyruvate and release energy in the form of ATP, NADH, and $FADH_2$." },
    { question: "What is the purpose of oxidative phosphorylation?", answer: "To use the NADH and $FADH_2$ from previous steps to create a proton gradient and generate a large amount of ATP." },
    { question: "What is the final electron acceptor in aerobic cellular respiration?", answer: "**Oxygen ($O_2$)**." },
    { question: "What happens in a cell when oxygen is not available?", answer: "It undergoes **fermentation**, which allows glycolysis to continue producing a small amount of ATP." },
    { question: "What is the difference between alcoholic fermentation and lactic acid fermentation?", answer: "Alcoholic fermentation produces ethanol and carbon dioxide; lactic acid fermentation produces lactic acid." },
    { question: "What is a **photoautotroph**?", answer: "An organism that uses light to synthesize organic molecules (e.g., plants, algae)." },
    { question: "What is a **chemoheterotroph**?", answer: "An organism that obtains energy by consuming other organisms (e.g., animals, fungi)." },
    { question: "What is the pigment responsible for absorbing light energy in photosynthesis?", answer: "**Chlorophyll**." },
    { question: "What is the waste product of photosynthesis?", answer: "Oxygen ($O_2$) gas." },
    { question: "What is the waste product of aerobic cellular respiration?", answer: "Carbon dioxide ($CO_2$) and water ($H_2O$)." },
    { question: "What is the role of the electron transport chain in photosynthesis?", answer: "To use the energy from electrons to pump protons and create a proton gradient for ATP synthesis." },
    { question: "What is the role of the electron transport chain in cellular respiration?", answer: "To use the energy from electrons to pump protons into the intermembrane space, creating a proton gradient." },
    { question: "What enzyme synthesizes ATP using the proton gradient?", answer: "**ATP synthase**." },
    { question: "What is **NADH** and **$FADH_2$**?", answer: "Electron carriers that transport high-energy electrons to the electron transport chain." },
    { question: "What is the process of splitting water molecules during photosynthesis?", answer: "**Photolysis**." },
    { question: "What is **photophosphorylation**?", answer: "The process of generating ATP from ADP and phosphate by using light energy." },
    { question: "What is **oxidative phosphorylation**?", answer: "The process of generating ATP from ADP and phosphate by using the energy from the oxidation of electron carriers." },
    { question: "In photosynthesis, where do the light-dependent reactions occur?", answer: "In the **thylakoid membranes** of the chloroplasts." },
    { question: "In photosynthesis, where does the Calvin cycle occur?", answer: "In the **stroma** of the chloroplasts." },
    { question: "In cellular respiration, where does glycolysis occur?", answer: "In the **cytoplasm**." },
    { question: "In cellular respiration, where does the Krebs cycle occur?", answer: "In the **mitochondrial matrix**." },
    { question: "In cellular respiration, where does oxidative phosphorylation occur?", answer: "In the **inner mitochondrial membrane**." },
    { question: "What is the purpose of fermentation from the perspective of glycolysis?", answer: "To regenerate **$NAD^+$** from NADH so that glycolysis can continue to produce ATP." },
    { question: "What is the net gain of ATP from one molecule of glucose during glycolysis?", answer: "2 ATP." },
    { question: "What is the net gain of ATP from one molecule of glucose during the Krebs cycle?", answer: "2 ATP (one for each pyruvate)." },
    { question: "Why is the total ATP yield from cellular respiration an estimate (around 32-38 ATP)?", answer: "Because the number of ATPs produced per NADH and $FADH_2$ can vary, and some energy is used for transport." },
    { question: "What is the first step of the Calvin cycle?", answer: "**Carbon fixation**, where $CO_2$ is incorporated into an organic molecule." },
    { question: "What is the main purpose of photosynthesis from a biological perspective?", answer: "To convert solar energy into chemical energy stored in glucose, which can be used by the plant and by organisms that eat the plant." }
  ];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
