<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script>loadCommonResources();</script>

window.MathJax = {

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 9: Waves & Sound</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What is a **wave**?", answer: "A disturbance that transfers energy through matter or space." },
    { question: "What is the difference between a **transverse wave** and a **longitudinal wave**?", answer: "In a transverse wave, particles move perpendicular to the wave's direction. In a longitudinal wave, particles move parallel to the wave's direction." },
    { question: "Give an example of a **transverse wave**.", answer: "Light waves or waves on a string." },
    { question: "Give an example of a **longitudinal wave**.", answer: "Sound waves." },
    { question: "What is **wavelength**?", answer: "The distance between two consecutive points on a wave, such as from crest to crest." },
    { question: "What is **frequency**?", answer: "The number of waves that pass a single point in a given amount of time." },
    { question: "What is the SI unit for frequency?", answer: "The Hertz (Hz)." },
    { question: "What is **amplitude**?", answer: "The maximum displacement or distance moved by a point on a vibrating body or wave measured from its equilibrium position." },
    { question: "What is the relationship between a wave's amplitude and its energy?", answer: "The greater the amplitude, the more energy the wave carries." },
    { question: "What is the formula for wave speed?", answer: "Wave Speed = Frequency x Wavelength ($v = fλ$)." },
    { question: "A wave has a frequency of 10 Hz and a wavelength of 2 m. What is its speed?", answer: "20 m/s ($v = 10 \\times 2 = 20$)."},
    { question: "What is **sound**?", answer: "A longitudinal wave that is created by vibrations and requires a medium to travel through." },
    { question: "What is a **medium**?", answer: "The substance or material that a wave travels through (e.g., air, water, or a solid)." },
    { question: "Why can't sound travel in a vacuum?", answer: "Because a vacuum contains no particles to vibrate and carry the sound wave." },
    { question: "In which medium does sound travel fastest: a solid, a liquid, or a gas?", answer: "A solid, because the particles are closer together." },
    { question: "What is the difference between a loud sound and a quiet sound?", answer: "A loud sound has a larger amplitude." },
    { question: "What is the difference between a high-pitched sound and a low-pitched sound?", answer: "A high-pitched sound has a higher frequency." },
    { question: "What is an **echo**?", answer: "A reflected sound wave." },
    { question: "What is **reflection**?", answer: "The bouncing back of a wave when it hits a surface." },
    { question: "What is **refraction**?", answer: "The bending of a wave as it passes from one medium to another." },
    { question: "What is **diffraction**?", answer: "The bending of a wave as it moves around an obstacle or passes through a narrow opening." },
    { question: "What is **interference**?", answer: "The effect that occurs when two or more waves overlap." },
    { question: "What is **constructive interference**?", answer: "When waves overlap to create a larger wave." },
    { question: "What is **destructive interference**?", answer: "When waves overlap and cancel each other out." },
    { question: "What is the **Doppler effect**?", answer: "The apparent change in frequency of a wave due to the relative motion of the source and the observer." },
    { question: "How does the Doppler effect apply to an ambulance siren?", answer: "As the ambulance approaches, the sound waves are compressed, creating a higher-pitched sound. As it moves away, the waves are stretched, creating a lower-pitched sound." },
    { question: "What is the relationship between frequency and period?", answer: "They are inversely proportional; Period = 1/Frequency." },
    { question: "What is the speed of sound in air (at room temperature)?", answer: "Approximately 343 m/s." },
    { question: "What is the **pitch** of a sound?", answer: "How high or low a sound is, determined by the sound's frequency." },
    { question: "What is the **loudness** of a sound?", answer: "How loud or soft a sound is, determined by the sound's amplitude." },
    { question: "What is the unit for loudness?", answer: "The decibel (dB)." },
    { question: "A sound wave has a speed of 340 m/s and a frequency of 85 Hz. What is its wavelength?", answer: "4 m ($λ = 340 / 85 = 4$)."},
    { question: "A wave travels 10 meters in 2 seconds. What is its speed?", answer: "5 m/s ($v = 10 / 2 = 5$)."},
    { question: "What is the **crest** of a wave?", answer: "The highest point of a transverse wave." },
    { question: "What is the **trough** of a wave?", answer: "The lowest point of a transverse wave." },
    { question: "What is a **compression** in a longitudinal wave?", answer: "The region where the particles of the medium are close together." },
    { question: "What is a **rarefaction** in a longitudinal wave?", answer: "The region where the particles of the medium are spread apart." },
    { question: "How is a sound wave transmitted through the air?", answer: "The vibrating source pushes air molecules, which then collide with their neighbors, creating a series of compressions and rarefactions that travel away from the source." },
    { question: "What is the relationship between pitch and frequency?", answer: "Higher frequency means a higher pitch." },
    { question: "Why do you see lightning before you hear thunder?", answer: "Because light travels much faster than sound." }
  ];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
