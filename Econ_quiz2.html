<style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
    header { background: #01579b; color: white; padding: 15px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
    h1 { display: inline; font-size: 2em; }
    .quiz-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }
    .question { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: #e1f5fe; }
    .question p { font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 6px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #0288d1; color: white; padding: 10px 25px; border: none; cursor: pointer; font-size: 1em; border-radius: 5px; margin-top: 10px; margin-right: 10px; }
    button:hover { background-color: #01579b; }
    .correct { background-color: #c8e6c9; }
    .wrong { background-color: #ffcdd2; }
    #score { font-size: 1.3em; font-weight: bold; margin-top: 15px; }
</style>

<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>High School Economics PQ2</h1>
</header>

<div class="quiz-container" id="quiz-container"></div>

<button onclick="checkAnswers()">Submit</button>
<button onclick="restartQuiz()">Restart Quiz</button>
<div id="score"></div>

<script>
const questions = [
    {type:'mcq', q:"If the cost of production for a firm continues to increase as its output rises, the firm is said to be experiencing?", options:["large-scale production","profit maximization","economies of scale","diseconomies of scale"], answer:"diseconomies of scale"},
    {type:'mcq', q:"Given perfect competition in the capital market, the opportunity cost of capital is adequately reflected by the?", options:["interest rate","returns on capital","alternative capital foregone","shadow price of foreign exchange"], answer:"interest rate"},
    {type:'mcq', q:"If, as the price of a commodity rises, the quantity demanded of the commodity remains the same, then the demand for the commodity is?", options:["static","infinitely elastic","externally determined","perfectly inelastic"], answer:"perfectly inelastic"},
    {type:'mcq', q:"The marginal theory of distribution makes an assertion that the price of any factor depends upon its marginal?", options:["utility","productivity","rate of substitution","revenue"], answer:"productivity"},
    {type:'mcq', q:"In order to increase its profit margin, the monopolist can manipulate?", options:["both price and output","either price or output","only its price","only its output"], answer:"either price or output"},
    {type:'mcq', q:"For purely competitive industry, a fundamental requirement of the demand curve faced by individual firms is that it should be?", options:["downward sloping and price inelastic","perfectly price elastic","upward sloping but price inelastic","perfectly price inelastic"], answer:"perfectly price elastic"},
    {type:'mcq', q:"The merging of firms engaged in different stages of production and marketing is called?", options:["external economies of scale","vertical integration","horizontal integration","economic union"], answer:"vertical integration"},
    {type:'mcq', q:"Cost-push inflation is caused by?", options:["growth of government expenditure","increase in factor prices","increase in money supply","hoarding"], answer:"increase in factor prices"},
    {type:'mcq', q:"Commercial bank reserves at the Central Bank have the effect of?", options:["controlling credit and money supply","discouraging banking operations","advancing trade prospects","reducing bank frauds"], answer:"controlling credit and money supply"},
    {type:'mcq', q:"A tax is defined as regressive if?", options:["the proportion of income paid as tax increase as the income level increases","all income group pay the same percentage of their income as tax","the proportion of income taken by the tax falls as income increases","the proportion of income taken by the tax is a fixed nominal amount of income for all income groups"], answer:"the proportion of income taken by the tax falls as income increases"},
    {type:'mcq', q:"Government intervention in an economy is often justified on the ground that?", options:["wants are unlimited while resources are scarce","productivity is higher in the public than in the private sector","free market may not work, or produce desirable results","opportunity cost of government expenditure is zero"], answer:"free market may not work, or produce desirable results"},
    {type:'fill', q:"The minimum level of profit needed to keep a firm in operation is called ________.", answer:["normal profit"]},
    {type:'fill', q:"Consumer satisfaction measured as the difference between what a consumer is willing to pay and what they actually pay is called ________.", answer:["consumer surplus"]},
    {type:'fill', q:"A good for which higher price leads to higher demand is called a ________ good.", answer:["giffen"]},
    {type:'fill', q:"Payments made by the government to encourage production or consumption are called ________.", answer:["subsidies"]},
    {type:'fill', q:"A good whose demand increases as consumer income decreases is called an ________ good.", answer:["inferior"]},
    {type:'fill', q:"The maximum legal price set by the government below equilibrium is called a ________.", answer:["price ceiling"]},
    {type:'fill', q:"The principle stating that as more of a variable input is added to a fixed input, marginal output eventually declines is called the law of ________.", answer:["diminishing","diminishing returns"]},
    {type:'fill', q:"The point where the quantity demanded equals the quantity supplied is known as ________.", answer:["equilibrium point","market equilibrium"]},
    {type:'fill', q:"If consumption is $300 billion, investment is $100 billion, government spending is $80 billion, exports are $70 billion, and imports are $50 billion, then the GDP is ________ billion.", answer:["500"]}
];

// Shuffle helper
function shuffleArray(arr){ return arr.sort(() => Math.random() - 0.5); }

// Shuffle questions and MCQ options before first render
shuffleArray(questions);
questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });

const container = document.getElementById('quiz-container');

function renderQuiz(){
    container.innerHTML = '';
    questions.forEach((q, idx)=>{
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;
        div.innerHTML = `<p>${idx+1}. ${q.q}</p>`;
        if(q.type==='mcq'){
            div.innerHTML += '<div class="options">' + q.options.map(opt => 
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        } else {
            div.innerHTML += `<input type="text" id="q${idx}" placeholder="Type your answer here">`;
        }
        container.appendChild(div);
    });
    document.getElementById('score').innerText = '';
}

function checkAnswers(){
    let score=0;
    questions.forEach((q, idx)=>{
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct','wrong');

        if(q.type==='mcq'){
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            if(selected && selected.value === q.answer){
                div.classList.add('correct'); score++;
            } else {
                div.classList.add('wrong');
                div.innerHTML += `<p style="color:#01579b;">Correct answer: ${q.answer}</p>`;
            }
        } else {
            const userAns = document.getElementById(`q${idx}`).value.trim().toLowerCase();
            let correct = Array.isArray(q.answer) ? q.answer.some(ans => userAns === ans.toLowerCase()) : userAns === q.answer.toLowerCase();
            if(correct){ div.classList.add('correct'); score++; } 
            else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct answer: ${Array.isArray(q.answer)?q.answer[0]:q.answer}</p>`; }
        }
    });
    document.getElementById('score').innerText = `Your score: ${score} / ${questions.length}`;
}

function restartQuiz(){
    shuffleArray(questions);
    questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });
    renderQuiz();
}

// initial render
renderQuiz();
</script>

</body>
</html>
