<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Biology Flashcards – Tklesson</h1>
      <h2>AP Biology: Molecular Genetics</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

  const flashcards = [
    { question: "What are the three components of a DNA nucleotide?", answer: "A deoxyribose sugar, a phosphate group, and a nitrogenous base." },
    { question: "What are the four nitrogenous bases in DNA?", answer: "Adenine (A), Guanine (G), Cytosine (C), and Thymine (T)." },
    { question: "What is the name of the model that describes DNA's structure?", answer: "The **double-helix model**." },
    { question: "What type of bond holds the two strands of the DNA double helix together?", answer: "Weak **hydrogen bonds** between the nitrogenous bases." },
    { question: "What does it mean that DNA replication is **semi-conservative**?", answer: "Each new DNA molecule consists of one old strand (from the parent molecule) and one newly synthesized strand." },
    { question: "What is the role of the enzyme **helicase** in DNA replication?", answer: "It unwinds and unzips the DNA double helix by breaking the hydrogen bonds." },
    { question: "What is the role of the enzyme **DNA polymerase** in replication?", answer: "It adds new nucleotides to the growing DNA strand, building the new strand in the 5' to 3' direction." },
    { question: "What is the role of the enzyme **ligase**?", answer: "It joins the fragments of DNA on the lagging strand together." },
    { question: "What is the **Central Dogma of Molecular Biology**?", answer: "The flow of genetic information from DNA to RNA to protein." },
    { question: "What is **transcription**?", answer: "The synthesis of an RNA molecule from a DNA template." },
    { question: "What is **translation**?", answer: "The synthesis of a polypeptide (protein) from an mRNA template." },
    { question: "Where does transcription occur in a eukaryotic cell?", answer: "In the **nucleus**." },
    { question: "Where does translation occur?", answer: "On the **ribosomes** in the cytoplasm." },
    { question: "What is the role of **mRNA**?", answer: "Messenger RNA carries the genetic message from the DNA in the nucleus to the ribosomes in the cytoplasm." },
    { question: "What is the role of **tRNA**?", answer: "Transfer RNA carries specific amino acids to the ribosome to be added to the growing polypeptide chain." },
    { question: "What is a **codon**?", answer: "A three-nucleotide sequence on mRNA that codes for a specific amino acid." },
    { question: "What is the start codon for translation?", answer: "**AUG**." },
    { question: "What is the process of **gene regulation**?", answer: "The mechanisms that control which genes are expressed and at what level." },
    { question: "What is a **mutation**?", answer: "A permanent change in the DNA sequence." },
    { question: "What is the difference between a point mutation and a frameshift mutation?", answer: "A point mutation changes a single nucleotide; a frameshift mutation is an insertion or deletion that shifts the reading frame of the codons." },
    { question: "What is an **operon**?", answer: "A cluster of genes in a prokaryote with a single promoter that are transcribed together." },
    { question: "What is the purpose of the **lac operon**?", answer: "To regulate the expression of genes needed to metabolize lactose in bacteria." },
    { question: "How does the lac operon work in the presence of lactose?", answer: "Lactose acts as an inducer, binding to the repressor and inactivating it, allowing transcription to proceed." },
    { question: "How does the lac operon work in the absence of lactose?", answer: "The active repressor protein binds to the operator, preventing RNA polymerase from transcribing the genes." },
    { question: "What is the purpose of the **trp operon**?", answer: "To regulate the expression of genes needed to synthesize tryptophan." },
    { question: "How does the trp operon work in the presence of tryptophan?", answer: "Tryptophan acts as a corepressor, binding to the repressor and activating it, which then blocks transcription." },
    { question: "What is a **promoter** in gene regulation?", answer: "A specific DNA sequence where RNA polymerase binds and initiates transcription." },
    { question: "What is a **transcription factor**?", answer: "A protein that binds to DNA and regulates gene expression, common in eukaryotes." },
    { question: "What is the function of **histone modification** in eukaryotic gene regulation?", answer: "Adding or removing chemical groups to histones can either loosen or tighten DNA packing, affecting access for transcription." },
    { question: "What is the difference between a template strand and a coding strand of DNA?", answer: "The template strand is the one used by RNA polymerase to synthesize mRNA; the coding strand has the same sequence as the mRNA (with T instead of U)." },
    { question: "What is the function of **RNA polymerase** in transcription?", answer: "It unzips the DNA and adds complementary RNA nucleotides to build the mRNA strand." },
    { question: "What is a **start codon** and a **stop codon**?", answer: "A start codon signals the beginning of translation; a stop codon signals the end of translation." },
    { question: "What is **post-transcriptional regulation**?", answer: "Control of gene expression that occurs after transcription, such as alternative RNA splicing." },
    { question: "What is **alternative splicing**?", answer: "The process by which different mRNA molecules are produced from the same primary transcript, allowing one gene to code for multiple proteins." },
    { question: "What is a **ribosome** made of?", answer: "Ribosomal RNA (rRNA) and proteins." },
    { question: "What is the role of a **repressor** protein?", answer: "To prevent or reduce gene transcription by binding to the operator region of an operon." },
    { question: "What is the function of **Okazaki fragments**?", answer: "Short segments of DNA synthesized on the lagging strand during DNA replication." },
    { question: "What is the role of the **operator** in an operon?", answer: "A DNA segment that serves as a binding site for the repressor protein." },
    { question: "What is a **silent mutation**?", answer: "A mutation that changes a codon but does not change the amino acid it codes for, so there is no change in the protein." },
    { question: "What is the final product of translation?", answer: "A polypeptide chain (a protein)." }
  ];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
