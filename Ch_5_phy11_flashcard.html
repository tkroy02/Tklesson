<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #01579b;
    color: white;
    padding: 15px;
    text-align: center;
  }
  header img {
    max-height: 60px;
    vertical-align: middle;
    margin-right: 10px;
  }
  h1 {
    display: inline;
    font-size: 2em;
  }
  h2 {
    font-size: 1.2em;
    font-weight: normal;
    color: #e1f5fe;
    margin-top: 5px;
  }
  .flashcard-container {
    max-width: 900px;
    margin: 30px auto;
    padding: 25px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px #555;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    min-height: 500px;
  }
  .flashcard {
    width: 95%;
    height: 400px;
    perspective: 1000px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  .flashcard-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }
  .flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
  }
  .flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    border: 2px solid #01579b;
    color: #01579b;
    overflow-y: auto;
    word-wrap: break-word;
    text-align: center;
    padding-left: 10px;
    padding-right: 10px;
  }
  .flashcard-front {
    background-color: #e1f5fe;
  }
  .flashcard-back {
    background-color: #c8e6c9;
    transform: rotateY(180deg);
  }
  .controls {
    margin-top: 20px;
    display: flex;
    gap: 15px;
  }
  button {
    background-color: #0288d1;
    color: white;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
  }
  button:hover {
    background-color: #01579b;
  }
  .status {
    margin-top: 10px;
    font-size: 1.1em;
    color: #555;
  }
  footer {
    background: #01579b;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
  }
</style>
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    }
  };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Physics Flashcards – Tklesson</h1>
    <h2>Grade 11: Rotational Motion</h2>
</header>

<div class="flashcard-container">
  <div id="flashcard" class="flashcard">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front" id="flashcard-front"></div>
      <div class="flashcard-back" id="flashcard-back"></div>
    </div>
  </div>
  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>
  <div class="status"></div>
</div>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is **angular displacement**?", answer: "The angle through which a point, line, or body is rotated in a specified direction and about a specified axis." },
    { question: "What is the formula for angular displacement?", answer: "$$\\Delta\\theta = \\frac{s}{r}$$ where $$s$$ is arc length and $$r$$ is radius." },
    { question: "What is **angular velocity**?", answer: "The rate of change of angular displacement." },
    { question: "What is the formula for angular velocity?", answer: "$$\\omega = \\frac{\\Delta\\theta}{\\Delta t}$$" },
    { question: "What is the SI unit for angular velocity?", answer: "Radians per second ($$rad/s$$)." },
    { question: "What is **angular acceleration**?", answer: "The rate of change of angular velocity." },
    { question: "What is the formula for angular acceleration?", answer: "$$\\alpha = \\frac{\\Delta\\omega}{\\Delta t}$$" },
    { question: "What is the SI unit for angular acceleration?", answer: "Radians per second squared ($$rad/s^2$$)." },
    { question: "What is the rotational equivalent of **force**?", answer: "Torque ($$\\tau$$)." },
    { question: "What is the rotational equivalent of **mass**?", answer: "Moment of inertia ($$I$$)." },
    { question: "What is the rotational equivalent of **linear momentum**?", answer: "Angular momentum ($$L$$)." },
    { question: "What is **torque**?", answer: "A twisting force that causes rotation." },
    { question: "What is the formula for torque?", answer: "$$\\tau = rF\\sin\\theta$$" },
    { question: "What is the unit of torque?", answer: "Newton-meter ($$N \\cdot m$$)." },
    { question: "When is the torque on an object at its maximum?", answer: "When the force is applied perpendicular to the radius ($$\\theta = 90°$$)." },
    { question: "What is **moment of inertia**?", answer: "A measure of an object's resistance to rotational acceleration." },
    { question: "What factors does moment of inertia depend on?", answer: "The mass of the object and the distribution of that mass relative to the axis of rotation." },
    { question: "How does the moment of inertia of a system change if a mass moves farther from the axis of rotation?", answer: "It increases significantly, as $$I$$ is proportional to $$r^2$$." },
    { question: "What is the rotational equivalent of Newton's Second Law?", answer: "$$\\tau_{net} = I\\alpha$$" },
    { question: "What is **angular momentum**?", answer: "A measure of an object's tendency to keep rotating." },
    { question: "What is the formula for angular momentum?", answer: "$$L = I\\omega$$" },
    { question: "What is the **Law of Conservation of Angular Momentum**?", answer: "The total angular momentum of a system is conserved if no net external torque acts on it." },
    { question: "What happens to a figure skater's moment of inertia and angular velocity when they pull their arms in?", answer: "Moment of inertia decreases, and angular velocity increases." },
    { question: "What are the two conditions for an object to be in **static equilibrium**?", answer: "The net force is zero and the net torque is zero." },
    { question: "What is a **rigid body**?", answer: "An object with a definite, unchanging shape and size." },
    { question: "What is the relationship between tangential and angular velocity?", answer: "$$v_t = r\\omega$$" },
    { question: "What is the relationship between tangential and angular acceleration?", answer: "$$a_t = r\\alpha$$" },
    { question: "What is **centripetal acceleration**?", answer: "The acceleration required to keep an object moving in a circle, directed toward the center." },
    { question: "What is the relationship between centripetal acceleration and angular velocity?", answer: "$$a_c = r\\omega^2$$" },
    { question: "If a wheel is spinning at a constant rate, what is its angular acceleration?", answer: "Zero." },
    { question: "If a net torque is applied to a stationary object, will it rotate?", answer: "Yes, it will undergo angular acceleration." },
    { question: "What is the **axis of rotation**?", answer: "The imaginary line about which an object rotates." },
    { question: "What is the role of the axis of rotation in calculating torque and moment of inertia?", answer: "Both torque and moment of inertia are calculated relative to a specific axis of rotation." },
    { question: "What does the 'right-hand rule' tell you for rotational motion?", answer: "The direction of the angular velocity, angular acceleration, or angular momentum vectors." },
    { question: "What is the difference between a rolling object's kinetic energy and its translational kinetic energy?", answer: "A rolling object has both rotational and translational kinetic energy." },
    { question: "What does an unbalanced torque cause?", answer: "Angular acceleration ($$\\alpha$$)." },
    { question: "A wrench is used to loosen a bolt. Should you apply the force closer to or farther from the bolt to increase torque?", answer: "Farther, to increase the radius ($$r$$)." },
    { question: "If a diver tucks in mid-air, what happens to their moment of inertia and angular velocity?", answer: "Moment of inertia decreases, and angular velocity increases to conserve angular momentum." },
    { question: "What is the rotational equivalent of the kinematic equation $$v_f = v_i + at$$?", answer: "$$\\omega_f = \\omega_i + \\alpha t$$" },
    { question: "What is the rotational equivalent of the kinematic equation $$\\Delta d = v_i t + \\frac{1}{2}at^2$$?", answer: "$$\\Delta\\theta = \\omega_i t + \\frac{1}{2}\\alpha t^2$$" }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardInner = document.getElementById('flashcard-inner');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.innerHTML = card.question;
    flashcardBack.innerHTML = card.answer;
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
    
    if (window.MathJax) {
      MathJax.typesetPromise([flashcardFront, flashcardBack]).catch((err) => console.log('Typeset failed:', err));
    }
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    updateCardContent();
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  updateCardContent();
</script>

</body>
</html>
