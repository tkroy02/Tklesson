<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #01579b;
    color: white;
    padding: 10px 20px;
    position: relative;
  }

  .header-left {
    flex: 1;
  }

  .home-button {
    background-color: #0288d1;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }

  .home-button:hover {
    background-color: #01579b;
  }

  .header-center {
    flex: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .header-center img {
    max-height: 60px;
  }

  .header-titles {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header-titles h1 {
    margin: 0;
    font-size: 1.8em;
  }

  .header-titles h2 {
    margin: 0;
    font-size: 1.1em;
    color: #e1f5fe;
    font-weight: normal;
  }

  /* Flashcard container */
  .flashcard-container {
    max-width: 900px;
    margin: 30px auto;
    padding: 25px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px #555;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    min-height: 500px;
  }

  .flashcard {
    width: 95%;
    height: 400px;
    perspective: 1000px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .flashcard-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
  }

  .flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    border: 2px solid #01579b;
    color: #01579b;
  }

  .flashcard-front { background-color: #e1f5fe; }
  .flashcard-back { background-color: #c8e6c9; transform: rotateY(180deg); }

  .controls {
    margin-top: 20px;
    display: flex;
    gap: 15px;
  }

  button {
    background-color: #0288d1;
    color: white;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
  }

  button:hover { background-color: #01579b; }

  .status {
    margin-top: 10px;
    font-size: 1.1em;
    color: #555;
  }

  footer {
    background: #01579b;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <a href="premium-content.html" class="home-button">Home</a>
  </div>
  <div class="header-center">
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <div class="header-titles">
      <h1 id="subject-title">Physics Flashcards – Tklesson</h1>
      <h2 id="topic-title">Grade 9: Measurement and Units</h2>
    </div>
  </div>
  <div class="header-right"></div>
</header>

<div class="flashcard-container">
  <div id="flashcard" class="flashcard">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front" id="flashcard-front"></div>
      <div class="flashcard-back" id="flashcard-back"></div>
    </div>
  </div>
  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>
  <div class="status"></div>
</div>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
   { question: "What is the base SI unit for **length**?", answer: "The meter (m)." },
    { question: "What is the base SI unit for **mass**?", answer: "The kilogram (kg)." },
    { question: "What is the base SI unit for **time**?", answer: "The second (s)." },
    { question: "What is the base SI unit for **electric current**?", answer: "The ampere (A)." },
    { question: "What is the base SI unit for **temperature**?", answer: "The kelvin (K)." },
    { question: "What is the base SI unit for the **amount of substance**?", answer: "The mole (mol)." },
    { question: "What is the base SI unit for **luminous intensity**?", answer: "The candela (cd)." },
    { question: "What is the value of the prefix **kilo-**?", answer: "One thousand ($10^3$)." },
    { question: "What is the value of the prefix **centi-**?", answer: "One-hundredth ($10^{-2}$)." },
    { question: "What is the value of the prefix **milli-**?", answer: "One-thousandth ($10^{-3}$)." },
    { question: "What is the value of the prefix **micro-**?", answer: "One-millionth ($10^{-6}$)." },
    { question: "What is the value of the prefix **nano-**?", answer: "One-billionth ($10^{-9}$)." },
    { question: "What is the value of the prefix **mega-**?", answer: "One million ($10^6$)." },
    { question: "Convert 5 kilograms to grams.", answer: "5000 g." },
    { question: "Convert 250 milliliters to liters.", answer: "0.25 L." },
    { question: "Convert 1.5 kilometers to meters.", answer: "1500 m." },
    { question: "Convert 400 microseconds to seconds.", answer: "0.0004 s or 4 x 10^-4 s." },
    { question: "What is the difference between a **base unit** and a **derived unit**?", answer: "A base unit is fundamental (e.g., meter), while a derived unit is a combination of base units (e.g., speed in m/s)." },
    { question: "What is the SI derived unit for **force**?", answer: "The Newton (N)." },
    { question: "What is the SI derived unit for **energy**?", answer: "The Joule (J)." },
    { question: "What is the SI derived unit for **power**?", answer: "The Watt (W)." },
    { question: "What is the difference between **mass** and **weight**?", answer: "Mass is the amount of matter in an object; weight is the force of gravity acting on that mass." },
    { question: "What is **accuracy** in measurement?", answer: "How close a measurement is to the true or accepted value." },
    { question: "What is **precision** in measurement?", answer: "How close a series of measurements are to each other." },
    { question: "What is a **significant figure**?", answer: "The number of digits in a measurement that are known with a certain degree of confidence, including one uncertain digit." },
    { question: "How many significant figures are in the number 25.0?", answer: "Three significant figures." },
    { question: "How many significant figures are in the number 0.0045?", answer: "Two significant figures." },
    { question: "How is the number 5,200,000 written in scientific notation?", answer: "5.2 x 10^6" },
    { question: "What is the number 3.1 x 10^-4 in standard form?", answer: "0.00031." },
    { question: "Why is it important to include units with all measurements?", answer: "To provide a standard of comparison and prevent confusion about what is being measured." },
    { question: "What is the tool used to measure **mass**?", answer: "A scale or a balance." },
    { question: "What is the tool used to measure **length**?", answer: "A meter stick or a ruler." },
    { question: "What is the tool used to measure **time**?", answer: "A stopwatch or a clock." },
    { question: "What is a **scalar quantity**?", answer: "A quantity that has magnitude (size) only, like speed or temperature." },
    { question: "What is a **vector quantity**?", answer: "A quantity that has both magnitude and direction, like velocity or force." },
    { question: "What is the SI unit for **area**?", answer: "Square meters ($m^2$)." },
    { question: "What is the SI unit for **volume**?", answer: "Cubic meters ($m^3$)." },
    { question: "What is a **conversion factor**?", answer: "A ratio of two equivalent quantities expressed in different units, used to convert from one unit to another." },
    { question: "Why is the kilogram the only base unit with a prefix?", answer: "Historically, it was defined as the mass of a specific physical object and has been kept as the base unit to avoid creating new standards." },
    { question: "How many millimeters are in one meter?", answer: "1000 millimeters (mm)." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.textContent = card.question;
    flashcardBack.textContent = card.answer;
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    updateCardContent();
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  updateCardContent();
</script>

</body>
</html>
