<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Economics Flashcards – Tklesson</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #01579b;
    color: white;
    padding: 15px;
    text-align: center;
  }
  header img {
    max-height: 60px;
    vertical-align: middle;
    margin-right: 10px;
  }
  h1 {
    display: inline;
    font-size: 2em;
  }
  h2 {
    font-size: 1.2em;
    font-weight: normal;
    color: #e1f5fe;
    margin-top: 5px;
  }
  .flashcard-container {
    max-width: 900px;
    margin: 30px auto;
    padding: 25px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px #555;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    min-height: 500px;
  }
  .flashcard {
    width: 95%;
    height: 400px;
    perspective: 1000px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  .flashcard-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }
  .flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
  }
  .flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    border: 2px solid #01579b;
    color: #01579b;
  }
  .flashcard-front {
    background-color: #e1f5fe;
  }
  .flashcard-back {
    background-color: #c8e6c9;
    transform: rotateY(180deg);
  }
  .controls {
    margin-top: 20px;
    display: flex;
    gap: 15px;
  }
  button {
    background-color: #0288d1;
    color: white;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
  }
  button:hover {
    background-color: #01579b;
  }
  .status {
    margin-top: 10px;
    font-size: 1.1em;
    color: #555;
  }
  footer {
    background: #01579b;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
  }
</style>
</head>
<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Economics Flashcards – Tklesson</h1>
    <h2>Demand and Supply</h2>
</header>

<div class="flashcard-container">
  <div id="flashcard" class="flashcard">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front" id="flashcard-front"></div>
      <div class="flashcard-back" id="flashcard-back"></div>
    </div>
  </div>
  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>
  <div class="status"></div>
</div>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
    { question: "What is the Law of Demand?", answer: "The principle that, all else being equal, as the price of a good or service increases, the quantity demanded decreases." },
    { question: "What is the Law of Supply?", answer: "The principle that, all else being equal, as the price of a good or service increases, the quantity supplied increases." },
    { question: "What is the key non-price determinant of demand?", answer: "Consumer income, tastes and preferences, prices of related goods, consumer expectations, and population size." },
    { question: "What is the key non-price determinant of supply?", answer: "Input prices, technology, number of sellers, and producer expectations." },
    { question: "What is a normal good?", answer: "A good for which demand increases as consumer income increases." },
    { question: "What is an inferior good?", answer: "A good for which demand decreases as consumer income increases." },
    { question: "What are substitute goods?", answer: "Goods that can be used in place of one another. An increase in the price of one leads to an increase in demand for the other." },
    { question: "What are complementary goods?", answer: "Goods that are consumed together. An increase in the price of one leads to a decrease in demand for the other." },
    { question: "What is a 'shift' in the demand curve?", answer: "A change in demand caused by a non-price determinant, moving the entire curve left or right." },
    { question: "What is a 'movement along' the demand curve?", answer: "A change in quantity demanded caused by a change in the price of the good itself." },
    { question: "What is a 'shift' in the supply curve?", answer: "A change in supply caused by a non-price determinant, moving the entire curve left or right." },
    { question: "What is a 'movement along' the supply curve?", answer: "A change in quantity supplied caused by a change in the price of the good itself." },
    { question: "What is 'market equilibrium'?", answer: "The point where the demand curve and supply curve intersect, where the quantity demanded equals the quantity supplied." },
    { question: "What is 'equilibrium price'?", answer: "The price at which the quantity demanded and the quantity supplied are equal." },
    { question: "What is a 'surplus'?", answer: "A situation where the price is above equilibrium, causing the quantity supplied to be greater than the quantity demanded." },
    { question: "What is a 'shortage'?", answer: "A situation where the price is below equilibrium, causing the quantity demanded to be greater than the quantity supplied." },
    { question: "What happens to the equilibrium price and quantity when demand increases?", answer: "Both the equilibrium price and quantity increase." },
    { question: "What happens to the equilibrium price and quantity when supply increases?", answer: "Equilibrium price decreases and equilibrium quantity increases." },
    { question: "What happens to the equilibrium price and quantity when demand decreases?", answer: "Both the equilibrium price and quantity decrease." },
    { question: "What happens to the equilibrium price and quantity when supply decreases?", answer: "Equilibrium price increases and equilibrium quantity decreases." }
  ];

  let currentCardIndex = 0;
  const flashcardElement = document.getElementById('flashcard');
  const flashcardInner = document.getElementById('flashcard-inner');
  const flashcardFront = document.getElementById('flashcard-front');
  const flashcardBack = document.getElementById('flashcard-back');
  const statusElement = document.querySelector('.status');

  function updateCardContent() {
    const card = flashcards[currentCardIndex];
    flashcardFront.textContent = card.question;
    flashcardBack.textContent = card.answer;
    statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
    flashcardElement.classList.remove('flipped');
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    updateCardContent();
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    updateCardContent();
  }

  flashcardElement.addEventListener('click', () => {
    flashcardElement.classList.toggle('flipped');
  });

  // Initial render
  updateCardContent();
</script>

</body>
</html>
