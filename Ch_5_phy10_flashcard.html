<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 10: Circular Motion</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>

    const flashcards = [
    { question: "What is **uniform circular motion**?", answer: "The motion of an object traveling at a constant speed in a circular path." },
    { question: "What is **tangential velocity**?", answer: "The velocity of an object at any point in its circular path, which is always tangent to the circle." },
    { question: "In uniform circular motion, is velocity constant?", answer: "No. The speed is constant, but the velocity is always changing direction." },
    { question: "What is the formula for the magnitude of tangential velocity?", answer: "$$v_t = \\frac{2\\pi r}{T}$$" },
    { question: "What is the **centripetal force**?", answer: "The net force that causes an object to move in a circular path. It is always directed toward the center of the circle." },
    { question: "What is the formula for centripetal force?", answer: "$$F_c = \\frac{mv^2}{r}$$" },
    { question: "What is the SI unit for centripetal force?", answer: "The Newton (N)." },
    { question: "What is **centripetal acceleration**?", answer: "The acceleration of an object moving in a circle, always directed toward the center." },
    { question: "What is the formula for centripetal acceleration?", answer: "$$a_c = \\frac{v^2}{r}$$" },
    { question: "What is the relationship between centripetal force and centripetal acceleration?", answer: "$$F_c = ma_c$$" },
    { question: "What is **centrifugal force**?", answer: "A fictitious force that appears to push an object away from the center of a circular path. It is not a real force." },
    { question: "What is the difference between centripetal and centrifugal force?", answer: "Centripetal force is a real force directed inward, while centrifugal force is an apparent force directed outward due to inertia." },
    { question: "What is the **period (T)** of circular motion?", answer: "The time it takes for an object to complete one full revolution." },
    { question: "What is the SI unit for period?", answer: "The second (s)." },
    { question: "What is the **frequency (f)** of circular motion?", answer: "The number of revolutions per unit of time." },
    { question: "What is the SI unit for frequency?", answer: "Hertz (Hz)." },
    { question: "What is the relationship between period and frequency?", answer: "$$T = \\frac{1}{f}$$" },
    { question: "How does the centripetal force change if the mass of the object is doubled?", answer: "It doubles." },
    { question: "How does the centripetal force change if the radius is halved?", answer: "It doubles." },
    { question: "How does the centripetal force change if the speed is doubled?", answer: "It quadruples." },
    { question: "What force provides the centripetal force for a car turning a corner?", answer: "Friction between the tires and the road." },
    { question: "What force provides the centripetal force for a satellite orbiting Earth?", answer: "Gravity." },
    { question: "What force provides the centripetal force for a ball swung on a string?", answer: "Tension in the string." },
    { question: "At the top of a vertical circle, what two forces provide the centripetal force?", answer: "Tension (or Normal Force) and the force of gravity (weight)." },
    { question: "At the bottom of a vertical circle, what two forces provide the centripetal force?", answer: "Tension (or Normal Force) minus the force of gravity (weight)." },
    { question: "What is the minimum speed needed for an object to complete a vertical loop?", answer: "The speed at the top where tension is zero." },
    { question: "How does the centripetal acceleration change if the radius is doubled?", answer: "It is halved." },
    { question: "What happens to a satellite's speed if it moves into a larger orbit?", answer: "Its speed decreases." },
    { question: "What is the formula for centripetal force using period?", answer: "$$F_c = \\frac{4\\pi^2 mr}{T^2}$$" },
    { question: "What is the formula for centripetal acceleration using period?", answer: "$$a_c = \\frac{4\\pi^2 r}{T^2}$$" },
    { question: "What is the formula for tangential speed using frequency?", answer: "$$v_t = 2\\pi rf$$" },
    { question: "On a vertical loop, at what point is the tension in the string highest?", answer: "The bottom." },
    { question: "On a vertical loop, at what point is the tension in the string lowest?", answer: "The top." },
    { question: "What is the formula for the net force at the bottom of a vertical loop?", answer: "$$\\Sigma F_{net} = F_T - F_g = \\frac{mv^2}{r}$$" },
    { question: "What is the formula for the net force at the top of a vertical loop?", answer: "$$\\Sigma F_{net} = F_T + F_g = \\frac{mv^2}{r}$$" },
    { question: "Why do passengers in a car feel pushed outward when turning a corner?", answer: "Their inertia causes them to want to continue in a straight line, while the car turns." },
    { question: "What happens to an object's path if the centripetal force suddenly vanishes?", answer: "It will fly off in a straight line tangent to the circular path." },
    { question: "Why are banked curves used on racetracks and highways?", answer: "To use a component of the normal force to provide the necessary centripetal force." },
    { question: "What is the relationship between the radius of a turn and the centripetal force required?", answer: "The force is inversely proportional to the radius." },
    { question: "What is the angular velocity of an object in circular motion?", answer: "The rate of change of the angle, measured in radians per second." }
  ];


let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;
}

function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
