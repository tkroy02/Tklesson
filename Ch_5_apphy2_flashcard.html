<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
        <h1>AP Physics 2 Flashcards – Tklesson</h1>
      <h2>AP Physics 2: Magnetism & Electromagnetic Induction</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
  const flashcards = [
  { question: "What is a magnetic field?", answer: "A region around a magnet or current-carrying wire where magnetic forces are felt." },
  { question: "Unit of magnetic field?", answer: "Tesla (T)." },
  { question: "Symbol for magnetic field?", answer: "B." },
  { question: "Magnetic force on a moving charge?", answer: "F = q * v × B, perpendicular to velocity and magnetic field." },
  { question: "Right-hand rule for positive charges?", answer: "Thumb = velocity, fingers = magnetic field, palm = force direction." },
  { question: "Force on a current-carrying wire?", answer: "F = I * L × B." },
  { question: "Unit of magnetic flux?", answer: "Weber (Wb)." },
  { question: "Magnetic flux formula?", answer: "Φ = B * A * cosθ." },
  { question: "What is Faraday’s law?", answer: "Induced emf = - dΦ/dt, rate of change of magnetic flux." },
  { question: "Lenz’s law?", answer: "Induced current opposes the change in magnetic flux." },
  { question: "What is electromagnetic induction?", answer: "Process of generating emf by changing magnetic flux through a loop." },
  { question: "Unit of emf?", answer: "Volt (V)." },
  { question: "What is a generator?", answer: "Device that converts mechanical energy into electrical energy using electromagnetic induction." },
  { question: "AC generator?", answer: "Produces alternating current; emf varies sinusoidally." },
  { question: "DC generator?", answer: "Produces direct current; uses a commutator to maintain current direction." },
  { question: "What is a solenoid?", answer: "A coil of wire that produces a uniform magnetic field when current passes through it." },
  { question: "Magnetic field inside a solenoid?", answer: "B = μ₀ * (N / L) * I." },
  { question: "What is μ₀?", answer: "Permeability of free space: 4π × 10⁻⁷ T·m/A." },
  { question: "Right-hand rule for solenoid?", answer: "Curl fingers along current; thumb points to north pole of solenoid." },
  { question: "What is a toroid?", answer: "A donut-shaped coil producing a magnetic field confined inside the core." },
  { question: "Unit of inductance?", answer: "Henry (H)." },
  { question: "What is self-inductance?", answer: "Property of a coil to oppose changes in its own current by inducing emf." },
  { question: "Induced emf due to self-inductance?", answer: "ε = - L * dI/dt." },
  { question: "What is mutual inductance?", answer: "Induced emf in one coil due to changing current in another coil." },
  { question: "Formula for mutual inductance?", answer: "ε₂ = - M * dI₁/dt." },
  { question: "What is a transformer?", answer: "Device that changes AC voltage using electromagnetic induction between coils." },
  { question: "Transformer voltage ratio?", answer: "V₂ / V₁ = N₂ / N₁, where N = number of turns." },
  { question: "Ideal transformer current ratio?", answer: "I₂ / I₁ = N₁ / N₂." },
  { question: "Power in ideal transformer?", answer: "P_in = P_out; V₁ * I₁ = V₂ * I₂." },
  { question: "Right-hand rule for force on a wire?", answer: "Thumb = current, fingers = magnetic field, palm = force." },
  { question: "Magnetic field around a straight wire?", answer: "B = μ₀ * I / (2π * r)." },
  { question: "Magnetic field inside a toroid?", answer: "B = μ₀ * N * I / (2π * r)." },
  { question: "Energy stored in an inductor?", answer: "U = 1/2 * L * I²." },
  { question: "What is a diamagnetic material?", answer: "Material weakly repelled by magnetic fields." },
  { question: "What is a paramagnetic material?", answer: "Material weakly attracted by magnetic fields." },
  { question: "What is a ferromagnetic material?", answer: "Material strongly attracted by magnetic fields, exhibits permanent magnetization." },
  { question: "Magnetic field due to a loop?", answer: "B = μ₀ * I / (2 * R) at the center of a circular loop." },
  { question: "Force between two parallel currents?", answer: "Attractive if currents are in same direction; repulsive if opposite." },
  { question: "Magnetic dipole moment?", answer: "μ = I * A, vector perpendicular to the plane of the loop." },
  { question: "Torque on a magnetic dipole?", answer: "τ = μ × B." }
];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
