<style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
    header { background: #01579b; color: white; padding: 15px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
    h1 { display: inline; font-size: 2em; }
    .quiz-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }
    .question { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: #e1f5fe; }
    .question p { font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 6px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #0288d1; color: white; padding: 10px 25px; border: none; cursor: pointer; font-size: 1em; border-radius: 5px; margin-top: 10px; margin-right: 10px; }
    button:hover { background-color: #01579b; }
    .correct { background-color: #c8e6c9; }
    .wrong { background-color: #ffcdd2; }
    #score { font-size: 1.3em; font-weight: bold; margin-top: 15px; }
</style>

<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>High School Economics PQ3</h1>
</header>

<div class="quiz-container" id="quiz-container"></div>

<button onclick="checkAnswers()">Submit</button>
<button onclick="restartQuiz()">Restart Quiz</button>
<div id="score"></div>

<script>
const questions = [
    {type:'mcq', q:"The three groups of government revenue are?", options:["investment income, direct tax and indirect tax","imports duties, excise tax and export duties","company tax, personal income tax and import duties","company tax, import duties and excise tax"], answer:"company tax, import duties and excise tax"},
    {type:'fill', q:"A good that is freely available to all, where one person’s use does not reduce another’s access, is called ________.", answer:["public good"]},
    {type:'mcq', q:"A balanced budget is defined as a condition of?", options:["balance of payments equilibrium","equality of planned aggregate demand supply","equality of planned receipts and planned expenditure","equality of planned exports and planned imports"], answer:"equality of planned receipts and planned expenditure"},
    {type:'mcq', q:"By using exchange controls, a country tries to eliminate a balance of payments deficit by?", options:["limiting her imports to its currency value of exports","reducing the nation's domestic price level","limiting her exports to its currency value of imports","overvaluing the country's currency"], answer:"limiting her imports to its currency value of exports"},
    {type:'fill', q:"A country should specialize in the production of a commodity in which its opportunity cost is lower than that of the trade partner. This is the law of ________.", answer:["comparative advantage"]},
    {type:'mcq', q:"Optimum population is the population level at which?", options:["death rate is at a minimum","per capita income is at a maximum","population is at a maximum","death rate is equal to birth rate"], answer:"per capita income is at a maximum"},
    {type:'mcq', q:"The difference between gross national product and net national product is equal to?", options:["gross investment","net investment","net foreign income","capital depreciation"], answer:"capital depreciation"},
    {type:'fill', q:"A sustained increase in the per capita income of a country over a period of time is called ________.", answer:["economic growth"]},
    {type:'mcq', q:"In economic life, choice among alternatives depends on the?", options:["income of the decision maker","scarcity of resources","scale of preference of the decision maker","status of the decision maker"], answer:"scale of preference of the decision maker"},
    {type:'mcq', q:"A firm achieves least-cost in production by substituting factors until?", options:["their prices are equal","the ratio of their marginal -physical-products equals the ratio of their prices","their marginal -physical-products are each equal to their factor prices","their marginal -physical-products are each equal to zero"], answer:"the ratio of their marginal -physical-products equals the ratio of their prices"},
    {type:'mcq', q:"Economies of scale operate only when?", options:["marginal cost is falling with input","average cost is falling with output","fixed cost is variable","variable cost is less than fixed cost"], answer:"average cost is falling with output"},
    {type:'mcq', q:"At the point of profit maximization by a firm, marginal cost is?", options:["minimum","falling","constant","rising"], answer:"rising"},
    {type:'mcq', q:"A situation in which all inputs are doubled and output also doubles is known as?", options:["constant proportions","constant returns","increasing returns to scale","constant returns to scale"], answer:"constant returns to scale"},
    {type:'mcq', q:"The law of diminishing marginal utility indicates that if a consumer increases his consumption of a commodity continuously, his", options:["total utility must fall","marginal utility must fall","marginal utility may rise even though his total utility is falling","marginal utility may fall even though his total utility may be rising"], answer:"marginal utility must fall"},
    {type:'fill', q:"The additional cost incurred from producing one more unit of a good is called ________.", answer:["marginal cost"]},
    {type:'fill', q:"The study of individual units of the economy such as households and firms is called ________.", answer:["microeconomics"]},
    {type:'fill', q:"The official monetary authority responsible for issuing currency and regulating money supply in a country is the ________.", answer:["central bank"]},
    {type:'fill', q:"A situation in which government revenue is greater than government expenditure is known as a ________ budget.", answer:["surplus"]},
    {type:'fill', q:"The curve that shows the different combinations of two goods that give the consumer equal satisfaction is called the ________ curve.", answer:["indifference"]},
    {type:'fill', q:"The portion of income not consumed or spent on taxes is referred to as ________.", answer:["saving"]}
];

// Shuffle helper
function shuffleArray(arr){ return arr.sort(() => Math.random() - 0.5); }

// Initial shuffle of questions and MCQ options
shuffleArray(questions);
questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });

const container = document.getElementById('quiz-container');

function renderQuiz(){
    container.innerHTML = '';
    questions.forEach((q, idx)=>{
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;
        div.innerHTML = `<p>${idx+1}. ${q.q}</p>`;
        if(q.type==='mcq'){
            div.innerHTML += '<div class="options">' + q.options.map(opt => 
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        } else {
            div.innerHTML += `<input type="text" id="q${idx}" placeholder="Type your answer here">`;
        }
        container.appendChild(div);
    });
    document.getElementById('score').innerText = '';
}

function checkAnswers(){
    let score=0;
    questions.forEach((q, idx)=>{
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct','wrong');

        if(q.type==='mcq'){
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            if(selected && selected.value === q.answer){
                div.classList.add('correct'); score++;
            } else {
                div.classList.add('wrong');
                div.innerHTML += `<p style="color:#01579b;">Correct answer: ${q.answer}</p>`;
            }
        } else {
            const userAns = document.getElementById(`q${idx}`).value.trim().toLowerCase();
            let correct = Array.isArray(q.answer) ? q.answer.some(ans => userAns === ans.toLowerCase()) : userAns === q.answer.toLowerCase();
            if(correct){ div.classList.add('correct'); score++; } 
            else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct answer: ${Array.isArray(q.answer)?q.answer[0]:q.answer}</p>`; }
        }
    });
    document.getElementById('score').innerText = `Your score: ${score} / ${questions.length}`;
}

function restartQuiz(){
    shuffleArray(questions);
    questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });
    renderQuiz();
}

// initial render
renderQuiz();
</script>

</body>
</html>
