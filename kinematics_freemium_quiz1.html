<div class="quiz-container">
    <div id="quiz-container"></div>

    <div class="button-row">
        <button id="submitBtn" onclick="checkAnswers()">Submit Quiz</button>

<script>
// === Grade 9 Physics Questions - Kinematics (ALL MCQ FORMAT) ===
const questions = [
    {
        type: 'mcq',
        q: "Which of these is a vector quantity?",
        options: ["Speed", "Distance", "Velocity", "Time"],
        answer: "Velocity"
    },
    {
        type: 'mcq',
        q: "The formula for average speed is:",
        options: ["distance/time", "velocity √ó time", "acceleration √ó time", "force/mass"],
        answer: "distance/time"
    },
    {
        type: 'mcq',
        q: "A car moves 60 km north. Its displacement is:",
        options: ["60 km", "60 km north", "0 km", "Depends on time"],
        answer: "60 km north"
    },
    {
        type: 'mcq',
        q: "Which of the following represents acceleration?",
        options: ["Change in velocity / time", "Distance / time", "Time / distance", "Speed √ó velocity"],
        answer: "Change in velocity / time"
    },
    {
        type: 'mcq',
        q: "A car accelerates from 10 m/s to 30 m/s in 5 s. Its acceleration is:",
        options: ["4 m/s¬≤", "5 m/s¬≤", "20 m/s¬≤", "40 m/s¬≤"],
        answer: "4 m/s¬≤"
    },
    {
        type: 'mcq',
        q: "Which of the following is NOT a kinematic quantity?",
        options: ["Velocity", "Acceleration", "Force", "Displacement"],
        answer: "Force"
    },
    {
        type: 'mcq',
        q: "If an object travels 100 m in 20 s, its speed is:",
        options: ["5 m/s", "2 m/s", "20 m/s", "0.2 m/s"],
        answer: "5 m/s"
    },
    {
        type: 'mcq',
        q: "Displacement can be zero even if distance traveled is not zero. This statement is:",
        options: ["True", "False"],
        answer: "True"
    },
    {
        type: 'mcq',
        q: "Which graph shows uniform acceleration?",
        options: [
            "Diagonal line on velocity-time graph",
            "Horizontal line on velocity-time graph",
            "Parabolic displacement-time graph",
            "Vertical line on velocity-time graph"
        ],
        answer: "Diagonal line on velocity-time graph"
    },
    {
        type: 'mcq',
        q: "Which equation relates final velocity (v), initial velocity (u), acceleration (a), and displacement (s) in uniformly accelerated motion?",
        options: ["v¬≤ = u¬≤ + 2as", "v = u/s + a", "v = u + s", "v = u √ó a √ó s"],
        answer: "v¬≤ = u¬≤ + 2as"
    },
    {
        type: 'mcq',
        q: "A car accelerates from rest at 2 m/s¬≤ for 5 s. The final velocity is:",
        options: ["10 m/s", "2.5 m/s", "7 m/s", "20 m/s"],
        answer: "10 m/s"
    },
    {
        type: 'mcq',
        q: "A ball falls freely from 20 m. How long does it take to hit the ground? (g = 10 m/s¬≤)",
        options: ["2 seconds", "4 seconds", "1 second", "0.5 seconds"],
        answer: "2 seconds"
    },
    {
        type: 'mcq',
        q: "A car travels 150 m in 10 s. The average speed is:",
        options: ["15 m/s", "1.5 m/s", "150 m/s", "0.15 m/s"],
        answer: "15 m/s"
    },
    {
        type: 'mcq',
        q: "A train accelerates from 5 m/s to 25 m/s in 10 s. The acceleration is:",
        options: ["2 m/s¬≤", "3 m/s¬≤", "2.5 m/s¬≤", "1.5 m/s¬≤"],
        answer: "2 m/s¬≤"
    },
    {
        type: 'mcq',
        q: "A ball is thrown upwards at 10 m/s. How long does it take to reach maximum height? (g = 10 m/s¬≤)",
        options: ["1 second", "2 seconds", "0.5 seconds", "10 seconds"],
        answer: "1 second"
    },
    {
        type: 'mcq',
        q: "A car starts from rest and reaches 40 m/s in 8 s. The acceleration is:",
        options: ["5 m/s¬≤", "4 m/s¬≤", "6 m/s¬≤", "3.2 m/s¬≤"],
        answer: "5 m/s¬≤"
    },
    {
        type: 'mcq',
        q: "A plane travels 500 km in 1 hour. The average speed in m/s is approximately:",
        options: ["139 m/s", "500 m/s", "180 m/s", "83 m/s"],
        answer: "139 m/s"
    },
    {
        type: 'mcq',
        q: "A car travels 3000 m in 4 minutes. The average speed in m/s is:",
        options: ["12.5 m/s", "75 m/s", "120 m/s", "18.75 m/s"],
        answer: "12.5 m/s"
    },
    {
        type: 'mcq',
        q: "A stone drops from 45 m. The time to hit the ground is: (g = 10 m/s¬≤)",
        options: ["3 seconds", "4.5 seconds", "2.1 seconds", "9 seconds"],
        answer: "3 seconds"
    },
    {
        type: 'mcq',
        q: "A car accelerates from 20 m/s to 30 m/s in 5 s. The acceleration is:",
        options: ["2 m/s¬≤", "1 m/s¬≤", "4 m/s¬≤", "2.5 m/s¬≤"],
        answer: "2 m/s¬≤"
    }
];

// Shuffle helper - Fisher-Yates algorithm
function shuffleArray(arr){ 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Store the original questions and shuffled state
let originalQuestions = [...questions];
let shuffledQuestions = [];
let questionData = []; // Will store both question and shuffled options

// Initialize quiz data with shuffled questions and options
function initializeQuizData() {
    // Shuffle question order
    shuffledQuestions = shuffleArray(originalQuestions);
    
    // For each question, shuffle options and track correct answer
    questionData = shuffledQuestions.map(q => {
        // Create array of option objects with their values
        const optionObjects = q.options.map(opt => ({
            value: opt,
            isCorrect: opt === q.answer
        }));
        
        // Shuffle the options
        const shuffledOptions = shuffleArray(optionObjects);
        
        // Find the correct answer in shuffled options
        const correctOptionIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
        
        return {
            ...q,
            displayedOptions: shuffledOptions.map(opt => opt.value),
            correctOptionIndex: correctOptionIndex,
            originalAnswer: q.answer
        };
    });
}

const container = document.getElementById('quiz-container');

// Render quiz dynamically with shuffled options
function renderQuiz(){
    container.innerHTML = '';
    
    questionData.forEach((q, idx) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;

        let html = `<p>${idx + 1}. ${q.q}</p>`;
        
        html += `<div class="options">`;
        // Use the pre-shuffled options
        html += q.displayedOptions.map((opt, optIdx) => 
            `<label><input type="radio" name="q${idx}" value="${optIdx}"> ${opt}</label>`
        ).join('');
        html += `</div>`;

        div.innerHTML = html;
        container.appendChild(div);
    });

    // Reset score and messages
    document.getElementById('score').innerText = '';
    document.getElementById('solution-btn').style.display = 'none';
    document.getElementById('submission-message').textContent = '';
}

// Check answers
function checkAnswers(){
    let score = 0;
    
    questionData.forEach((q, idx) => {
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct', 'wrong');
        
        // Remove any previous correct answer display
        const oldAnswer = div.querySelector('.correct-answer-display');
        if (oldAnswer) oldAnswer.remove();

        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userSelectedIndex = selected ? parseInt(selected.value) : -1;
        const isCorrect = userSelectedIndex === q.correctOptionIndex;

        if(isCorrect){
            div.classList.add('correct');
            score++;
        } else {
            div.classList.add('wrong');
            // Show correct answer
            const answerDisplay = document.createElement('div');
            answerDisplay.className = 'correct-answer-display';
            answerDisplay.style.color = '#01579b';
            answerDisplay.style.marginTop = '6px';
            answerDisplay.style.fontWeight = 'bold';
            answerDisplay.innerHTML = `Correct answer: ${q.displayedOptions[q.correctOptionIndex]}`;
            div.appendChild(answerDisplay);
        }
    });

    const scorePercentage = Math.round((score / questionData.length) * 100);
    document.getElementById('score').innerHTML = `Your score: <strong>${score} / ${questionData.length}</strong> (${scorePercentage}%)`;
    document.getElementById('solution-btn').style.display = 'inline-block';
    document.getElementById('submission-message').textContent = 'Quiz completed! Click "View Solution Pack" for detailed explanations.';
    document.getElementById('submission-message').style.color = '#01579b';

    // Disable further selection
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = true);
}

// Restart quiz
function restartQuiz(){
    initializeQuizData(); // Re-shuffle both questions and options
    renderQuiz();
    
    // Re-enable submit button and inputs
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').style.backgroundColor = '';
    
    // Re-enable all radio buttons
    const allInputs = document.querySelectorAll('#quiz-container input[type="radio"]');
    allInputs.forEach(input => input.disabled = false);
    
    // Clear messages
    document.getElementById('submission-message').textContent = '';
}

// Show solution with explanations
function showSolution(){
    const solutions = `
        <div style="max-width: 800px; padding: 20px; font-family: Arial, sans-serif;">
            <h2 style="color: #01579b;">Grade 9 Physics Solutions: Kinematics Quiz 1</h2>
            
            <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <strong>üìê Key Kinematics Formulas:</strong><br>
                ‚Ä¢ Speed = Distance √∑ Time<br>
                ‚Ä¢ Velocity = Displacement √∑ Time<br>
                ‚Ä¢ Acceleration = (Final velocity - Initial velocity) √∑ Time<br>
                ‚Ä¢ v = u + at | v¬≤ = u¬≤ + 2as | s = ut + ¬Ωat¬≤
            </div>
            
            <ol style="line-height: 1.6;">
                <li><strong>Which of these is a vector quantity?</strong><br>
                    <strong>Answer: Velocity</strong><br>
                    Vectors have magnitude AND direction (velocity, displacement, acceleration). Scalars have only magnitude (speed, distance, time).</li>
                
                <li><strong>The formula for average speed is:</strong><br>
                    <strong>Answer: distance/time</strong><br>
                    Average speed = total distance √∑ total time.</li>
                
                <li><strong>A car moves 60 km north. Its displacement is:</strong><br>
                    <strong>Answer: 60 km north</strong><br>
                    Displacement is a vector: magnitude (60 km) and direction (north).</li>
                
                <li><strong>Which represents acceleration?</strong><br>
                    <strong>Answer: Change in velocity / time</strong><br>
                    Acceleration = Œîv/Œît = (v_final - v_initial)/time.</li>
                
                <li><strong>A car accelerates from 10 m/s to 30 m/s in 5 s. Its acceleration is:</strong><br>
                    <strong>Answer: 4 m/s¬≤</strong><br>
                    a = (30 - 10)/5 = 20/5 = 4 m/s¬≤.</li>
                
                <li><strong>Which is NOT a kinematic quantity?</strong><br>
                    <strong>Answer: Force</strong><br>
                    Kinematics describes motion (position, velocity, acceleration). Force causes motion (dynamics).</li>
                
                <li><strong>If an object travels 100 m in 20 s, its speed is:</strong><br>
                    <strong>Answer: 5 m/s</strong><br>
                    Speed = 100 m √∑ 20 s = 5 m/s.</li>
                
                <li><strong>Displacement can be zero even if distance is not zero. This statement is:</strong><br>
                    <strong>Answer: True</strong><br>
                    Example: Running around a track and returning to start ‚Üí distance > 0, displacement = 0.</li>
                
                <li><strong>Which graph shows uniform acceleration?</strong><br>
                    <strong>Answer: Diagonal line on velocity-time graph</strong><br>
                    Constant acceleration = constant positive or negative slope on v-t graph = diagonal line.</li>
                
                <li><strong>Which equation relates v, u, a, s?</strong><br>
                    <strong>Answer: v¬≤ = u¬≤ + 2as</strong><br>
                    Kinematic equation without time variable.</li>
                
                <li><strong>A car accelerates from rest at 2 m/s¬≤ for 5 s. Final velocity is:</strong><br>
                    <strong>Answer: 10 m/s</strong><br>
                    v = u + at = 0 + (2 √ó 5) = 10 m/s.</li>
                
                <li><strong>A ball falls from 20 m. Time to hit ground? (g=10 m/s¬≤)</strong><br>
                    <strong>Answer: 2 seconds</strong><br>
                    s = ut + ¬Ωgt¬≤ ‚Üí 20 = 0 + ¬Ω(10)t¬≤ ‚Üí 20 = 5t¬≤ ‚Üí t¬≤ = 4 ‚Üí t = 2 s.</li>
                
                <li><strong>A car travels 150 m in 10 s. Average speed is:</strong><br>
                    <strong>Answer: 15 m/s</strong><br>
                    Speed = 150 √∑ 10 = 15 m/s.</li>
                
                <li><strong>Train accelerates from 5 m/s to 25 m/s in 10 s. Acceleration is:</strong><br>
                    <strong>Answer: 2 m/s¬≤</strong><br>
                    a = (25 - 5)/10 = 20/10 = 2 m/s¬≤.</li>
                
                <li><strong>Ball thrown up at 10 m/s. Time to max height? (g=10 m/s¬≤)</strong><br>
                    <strong>Answer: 1 second</strong><br>
                    At max height, v = 0. v = u - gt ‚Üí 0 = 10 - 10t ‚Üí t = 1 s.</li>
                
                <li><strong>Car from rest to 40 m/s in 8 s. Acceleration is:</strong><br>
                    <strong>Answer: 5 m/s¬≤</strong><br>
                    a = (40 - 0)/8 = 40/8 = 5 m/s¬≤.</li>
                
                <li><strong>Plane travels 500 km in 1 h. Average speed in m/s:</strong><br>
                    <strong>Answer: 139 m/s</strong><br>
                    500 km/h = 500,000 m √∑ 3600 s ‚âà 138.9 ‚âà 139 m/s.</li>
                
                <li><strong>Car travels 3000 m in 4 minutes. Average speed in m/s:</strong><br>
                    <strong>Answer: 12.5 m/s</strong><br>
                    4 min = 240 s. Speed = 3000 √∑ 240 = 12.5 m/s.</li>
                
                <li><strong>Stone drops from 45 m. Time to hit ground? (g=10 m/s¬≤)</strong><br>

                <li><strong>Car accelerates from 20 m/s to 30 m/s in 5 s. Acceleration is:</strong><br>

            </ol>
        </div>
    `;
    
    const solutionWindow = window.open('', '_blank', 'width=900,height=700');
    solutionWindow.document.write(`

</script>
