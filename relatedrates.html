// ============================================================

const questions = [
  { 
    type: 'mcq', 
    q: `A stone is dropped into a pond, creating a circular ripple. The radius increases at a rate of 2 cm/s. How fast is the area increasing when the radius is 10 cm?`,
    options: [
      "$40\\pi$ cm²/s",
      "$20\\pi$ cm²/s",
      "$10\\pi$ cm²/s",
      "$80\\pi$ cm²/s"
    ],
    answer: 0,
    explanation: String.raw`We start with the area formula for a circle: $A = \pi r^2$. Differentiating both sides with respect to time $t$ gives $\frac{dA}{dt} = 2\pi r \frac{dr}{dt}$ using the chain rule. We're given that $\frac{dr}{dt} = 2$ cm/s and we want $\frac{dA}{dt}$ when $r = 10$ cm. Substituting: $\frac{dA}{dt} = 2\pi(10)(2) = 40\pi$ cm²/s.`
  },
  { 
    type: 'mcq', 
    q: `A 13-foot ladder leans against a wall. The bottom slides away at 2 ft/s. How fast is the top sliding down when the bottom is 5 ft from the wall?`,
    options: [
      "$-\\frac{5}{6}$ ft/s",
      "$-\\frac{3}{4}$ ft/s",
      "$-1$ ft/s",
      "$-\\frac{2}{3}$ ft/s"
    ],
    answer: 0,
    explanation: String.raw`Let $x$ be distance from wall to ladder bottom, $y$ be height on wall. By Pythagorean theorem: $x^2 + y^2 = 13^2 = 169$. Differentiate: $2x\frac{dx}{dt} + 2y\frac{dy}{dt} = 0$. Simplify: $x\frac{dx}{dt} + y\frac{dy}{dt} = 0$. Given $\frac{dx}{dt} = 2$ ft/s and $x = 5$. First find $y$: $5^2 + y^2 = 169 \Rightarrow y = 12$. Substitute: $5(2) + 12\frac{dy}{dt} = 0 \Rightarrow 10 + 12\frac{dy}{dt} = 0 \Rightarrow \frac{dy}{dt} = -\frac{10}{12} = -\frac{5}{6}$ ft/s. Negative means descending.`
  },
  { 
    type: 'mcq', 
    q: `A spherical balloon is inflated at a rate of 100 cm³/s. How fast is the radius increasing when the diameter is 50 cm?`,
    options: [
      "$\\frac{1}{25\\pi}$ cm/s",
      "$\\frac{1}{10\\pi}$ cm/s",
      "$\\frac{1}{50\\pi}$ cm/s",
      "$\\frac{2}{25\\pi}$ cm/s"
    ],
    answer: 0,
    explanation: String.raw`Volume of sphere: $V = \frac{4}{3}\pi r^3$. Differentiate: $\frac{dV}{dt} = 4\pi r^2 \frac{dr}{dt}$. Given $\frac{dV}{dt} = 100$ cm³/s. When diameter is 50 cm, radius $r = 25$ cm. Substitute: $100 = 4\pi(25)^2 \frac{dr}{dt} = 4\pi(625) \frac{dr}{dt} = 2500\pi \frac{dr}{dt}$. Solve: $\frac{dr}{dt} = \frac{100}{2500\pi} = \frac{1}{25\pi}$ cm/s.`
  },
  { 
    type: 'mcq', 
    q: `A conical tank (vertex down) has height 10m and base radius 4m. Water flows in at 2 m³/min. How fast is the water level rising when the water is 5m deep?`,
    options: [
      "$\\frac{1}{2\\pi}$ m/min",
      "$\\frac{1}{\\pi}$ m/min",
      "$\\frac{2}{\\pi}$ m/min",
      "$\\frac{1}{4\\pi}$ m/min"
    ],
    answer: 0,
    explanation: String.raw`By similar triangles: $\frac{r}{h} = \frac{4}{10} = \frac{2}{5}$, so $r = \frac{2}{5}h$. Volume: $V = \frac{1}{3}\pi r^2 h = \frac{1}{3}\pi \left(\frac{2}{5}h\right)^2 h = \frac{1}{3}\pi \cdot \frac{4}{25}h^3 = \frac{4\pi}{75}h^3$. Differentiate: $\frac{dV}{dt} = \frac{4\pi}{25}h^2 \frac{dh}{dt}$. Given $\frac{dV}{dt} = 2$ and $h = 5$: $2 = \frac{4\pi}{25}(5)^2 \frac{dh}{dt} = \frac{4\pi}{25} \cdot 25 \cdot \frac{dh}{dt} = 4\pi \frac{dh}{dt}$. Solve: $\frac{dh}{dt} = \frac{2}{4\pi} = \frac{1}{2\pi}$ m/min.`
  },
  { 
    type: 'mcq', 
    q: `A 6ft man walks away from a 15ft lamppost at 5 ft/s. How fast is the tip of his shadow moving?`,
    options: [
      "$\\frac{25}{3}$",
      "$10$ ft/s",
      "$15$ ft/s",
      "$\\frac{20}{3}$ ft/s"
    ],
    answer: 0,
    explanation: String.raw`Let $x$ = distance from post to man, $s$ = shadow length. Similar triangles: $\frac{15}{x+s} = \frac{6}{s}$. Cross-multiply: $15s = 6x + 6s \Rightarrow 9s = 6x \Rightarrow s = \frac{2}{3}x$. Distance from post to shadow tip: $L = x + s = x + \frac{2}{3}x = \frac{5}{3}x$. Differentiate: $\frac{dL}{dt} = \frac{5}{3}\frac{dx}{dt}$. Given $\frac{dx}{dt} = 5$ ft/s: $\frac{dL}{dt} = \frac{5}{3} \cdot 5 = \frac{25}{3} ≈ 8.33$ ft/s.`
  },
  { 
    type: 'mcq', 
    q: `A cubical ice block melts so its volume decreases at 2 cm³/min. How fast is the surface area changing when side length is 10 cm?`,
    options: [
      "$-0.8$ cm²/min",
      "$-1.2$ cm²/min",
      "$-0.4$ cm²/min",
      "$-1.6$ cm²/min"
    ],
    answer: 0,
    explanation: String.raw`Volume: $V = s^3$, Surface area: $A = 6s^2$. Differentiate volume: $\frac{dV}{dt} = 3s^2 \frac{ds}{dt}$. Given $\frac{dV}{dt} = -2$ (negative since decreasing) and $s = 10$: $-2 = 3(100)\frac{ds}{dt} = 300\frac{ds}{dt} \Rightarrow \frac{ds}{dt} = -\frac{2}{300} = -\frac{1}{150}$. Now differentiate area: $\frac{dA}{dt} = 12s \frac{ds}{dt}$. Substitute: $\frac{dA}{dt} = 12(10)\left(-\frac{1}{150}\right) = 120 \cdot \left(-\frac{1}{150}\right) = -\frac{120}{150} = -0.8$ cm²/min.`
  },
  { 
    type: 'mcq', 
    q: `Car A is 30 miles north traveling south at 40 mph. Car B is 40 miles east traveling west at 50 mph. How fast is the distance between them changing?`,
    options: [
      "$-64$ mph",
      "$-50$ mph",
      "$-72$ mph",
      "$-58$ mph"
    ],
    answer: 0,
    explanation: String.raw`Let $y$ = north distance, $x$ = east distance, $z$ = distance between. $z^2 = x^2 + y^2$. Differentiate: $2z\frac{dz}{dt} = 2x\frac{dx}{dt} + 2y\frac{dy}{dt} \Rightarrow z\frac{dz}{dt} = x\frac{dx}{dt} + y\frac{dy}{dt}$. Initial: $x = 40$, $y = 30$, so $z = \sqrt{40^2 + 30^2} = 50$. $\frac{dx}{dt} = -50$ (west = decreasing $x$), $\frac{dy}{dt} = -40$ (south = decreasing $y$). Substitute: $50\frac{dz}{dt} = 40(-50) + 30(-40) = -2000 - 1200 = -3200$. Solve: $\frac{dz}{dt} = -\frac{3200}{50} = -64$ mph.`
  },
  { 
    type: 'mcq', 
    q: `A camera 3000 ft from launch pad tracks a rocket rising at 800 ft/s. How fast is the camera's angle of elevation changing when rocket is 4000 ft high?`,
    options: [
      "$0.096$ rad/s",
      "$0.12$ rad/s",
      "$0.08$ rad/s",
      "$0.064$ rad/s"
    ],
    answer: 0,
    explanation: String.raw`Let $h$ = height, $\theta$ = angle. $\tan\theta = \frac{h}{3000}$. Differentiate: $\sec^2\theta \frac{d\theta}{dt} = \frac{1}{3000}\frac{dh}{dt}$. Given $\frac{dh}{dt} = 800$ ft/s, $h = 4000$ ft. Hypotenuse = $\sqrt{3000^2 + 4000^2} = 5000$. $\cos\theta = \frac{3000}{5000} = 0.6$, so $\sec\theta = \frac{1}{0.6} = \frac{5}{3}$, $\sec^2\theta = \frac{25}{9}$. Substitute: $\frac{25}{9}\frac{d\theta}{dt} = \frac{800}{3000} = \frac{8}{30} = \frac{4}{15}$. Solve: $\frac{d\theta}{dt} = \frac{4}{15} \cdot \frac{9}{25} = \frac{36}{375} = 0.096$ rad/s.`
  },
  { 
    type: 'mcq', 
    q: `A plane flies horizontally at altitude 3 miles and speed 500 mph. How fast is the distance from a ground radar station increasing when plane is 5 miles away?`,
    options: [
      "$400$ mph",
      "$420$ mph",
      "$450$ mph",
      "$480$ mph"
    ],
    answer: 0,
    explanation: String.raw`Let $x$ = horizontal distance, $s$ = slant distance. $x^2 + 3^2 = s^2$. Differentiate: $2x\frac{dx}{dt} = 2s\frac{ds}{dt} \Rightarrow x\frac{dx}{dt} = s\frac{ds}{dt}$. Given $\frac{dx}{dt} = 500$ mph, $s = 5$ miles. Find $x$: $x^2 + 9 = 25 \Rightarrow x^2 = 16 \Rightarrow x = 4$. Substitute: $4(500) = 5\frac{ds}{dt} \Rightarrow 2000 = 5\frac{ds}{dt} \Rightarrow \frac{ds}{dt} = 400$ mph.`
  },
  { 
    type: 'mcq', 
    q: `An oil spill forms a circular patch with radius growing at 3 m/min and constant thickness 0.1 m. How fast is volume increasing when radius is 100 m?`,
    options: [
      "$60\\pi$ m³/min",
      "$30\\pi$ m³/min",
      "$90\\pi$ m³/min",
      "$120\\pi$ m³/min"
    ],
    answer: 0,
    explanation: String.raw`Treat as cylinder: $V = \pi r^2 T$ where $T = 0.1$ m constant. Differentiate: $\frac{dV}{dt} = 2\pi r T \frac{dr}{dt}$. Given $\frac{dr}{dt} = 3$ m/min, $r = 100$ m. Substitute: $\frac{dV}{dt} = 2\pi(100)(0.1)(3) = 2\pi(10)(3) = 60\pi ≈ 188.5$ m³/min.`
  }
];

// DOM elements
const questionsContainer = document.getElementById('questions-container');
const submitBtn = document.getElementById('submitBtn');
const restartBtn = document.getElementById('restartBtn');
const solutionBtn = document.getElementById('solution-btn');
const resultsContainer = document.getElementById('results-container');
const messageEl = document.getElementById('message');
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const quizContent = document.getElementById('quizContent');

// Quiz state
let quizSubmitted = false;
let userAnswers = new Array(questions.length).fill(-1);

// Fisher-Yates shuffle algorithm
function shuffleArray(arr) { 
    const shuffled = [...arr];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Shuffle questions and options
function shuffleQuestions() {
    const shuffledQuestions = shuffleArray(questions.map(q => {
        // Create array of option indices
        const indices = [0, 1, 2, 3];
        const shuffledIndices = shuffleArray([...indices]);
        
        return {
            ...q,
            shuffledOptions: shuffledIndices.map(i => q.options[i]),
            correctAnswerIndex: shuffledIndices.indexOf(q.answer)
        };
    }));
    
    return shuffledQuestions;
}

let currentQuestions = [];

// Initialize quiz
function initQuiz() {
    currentQuestions = shuffleQuestions();
    renderQuiz();
    quizSubmitted = false;
    userAnswers = new Array(currentQuestions.length).fill(-1);
    solutionBtn.style.display = 'none';
    resultsContainer.style.display = 'none';
    messageEl.style.display = 'none';
}

// Render questions
function renderQuiz() {
    questionsContainer.innerHTML = '';
    
    currentQuestions.forEach((question, index) => {
        const questionEl = document.createElement('div');
        questionEl.className = 'question-card animate-fadeIn';
        questionEl.style.animationDelay = `${index * 0.05}s`;
        
        let optionsHTML = '';
        question.shuffledOptions.forEach((option, optionIndex) => {
            const isSelected = userAnswers[index] === optionIndex;
            const optionId = `q${index}_${optionIndex}`;
            optionsHTML += `
                <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}" data-option="${optionIndex}">
                    <input type="radio" id="${optionId}" name="q${index}" ${isSelected ? 'checked' : ''}>
                    <label for="${optionId}">${option}</label>
                </div>
            `;
        });
        
        questionEl.innerHTML = `
            <div class="question-number">${index + 1}</div>
            <div class="question-text">${question.q}</div>
            <div class="options-container">${optionsHTML}</div>
        `;
        questionsContainer.appendChild(questionEl);
    });
    
    // Add event listeners to options
    document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', function() {
            const questionIndex = parseInt(this.dataset.index);
            const optionIndex = parseInt(this.dataset.option);
            
            // Remove selected class from all options in this question
            const questionOptions = document.querySelectorAll(`.option[data-index="${questionIndex}"]`);
            questionOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Add selected class to clicked option
            this.classList.add('selected');
            
            // Update the radio button
            const radio = this.querySelector('input[type="radio"]');
            radio.checked = true;
            
            // Store user's answer
            userAnswers[questionIndex] = optionIndex;
        });
    });
    
    // Re-render MathJax
    if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise();
    }
}

// Check answers
function checkAnswers() {
    const unanswered = userAnswers.filter(answer => answer === -1).length;
    if (unanswered > 0) {
        showMessage(`Please answer all questions. ${unanswered} remaining.`, 'error');
        return;
    }
    
    let score = 0;
    
    // Check each question
    currentQuestions.forEach((question, index) => {
        const userAnswerIndex = userAnswers[index];
        const isCorrect = userAnswerIndex === question.correctAnswerIndex;
        
        // Get the option element
        const optionEl = document.querySelector(`.option[data-index="${index}"][data-option="${userAnswerIndex}"]`);
        
        if (isCorrect) {
            score++;
            optionEl.classList.add('correct');
        } else {
            optionEl.classList.add('incorrect');
            
            // Show correct answer
            const correctOptionEl = document.querySelector(`.option[data-index="${index}"][data-option="${question.correctAnswerIndex}"]`);
            correctOptionEl.classList.add('correct');
        }
        
        // Disable all options in this question
        const questionOptions = document.querySelectorAll(`.option[data-index="${index}"]`);
        questionOptions.forEach(opt => {
            const radio = opt.querySelector('input[type="radio"]');
            if (radio) radio.disabled = true;
            opt.style.cursor = 'default';
        });
    });
    
    // Display results
    showResults(score);
    
    // Show solution button
    solutionBtn.style.display = 'inline-block';
    quizSubmitted = true;
    
    // Show success message
    showMessage(`Quiz submitted! Score: ${score}/${currentQuestions.length}`, 'success');
}

// Show results
function showResults(score) {
    resultsContainer.style.display = 'block';
    const percentage = (score / currentQuestions.length) * 100;
    
    let feedback = '';
    if (percentage >= 90) feedback = 'Excellent mastery of related rates!';
    else if (percentage >= 70) feedback = 'Good work on rate of change problems.';
    else if (percentage >= 50) feedback = 'Keep practicing chain rule applications.';
    else feedback = 'Review: 1) Identify rates, 2) Write equation, 3) Differentiate, 4) Substitute.';
    
    resultsContainer.innerHTML = `
        <div class="score-display">Score: ${score} / ${currentQuestions.length}</div>
        <div style="text-align: center;">${feedback}</div>
        <div style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-light); text-align: center;">
            Click "View Solution Pack" for detailed step-by-step solutions.
        </div>
    `;
}

// Show message
function showMessage(text, type) {
    messageEl.textContent = text;
    messageEl.className = `message message-${type}`;
    messageEl.style.display = 'block';
    setTimeout(() => {
        messageEl.style.display = 'none';
    }, 4000);
}
