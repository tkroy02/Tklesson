<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Quiz – Tklesson</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
    header { background: #01579b; color: white; padding: 15px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
    h1 { display: inline; font-size: 2em; }
    h2 { font-size: 1.2em; font-weight: normal; color: #e1f5fe; margin-top: 5px; }
    .quiz-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }
    .question { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: #e1f5fe; }
    .question p { font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 6px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #0288d1; color: white; padding: 10px 25px; border: none; cursor: pointer; font-size: 1em; border-radius: 5px; margin-top: 10px; margin-right: 10px; }
    button:hover { background-color: #01579b; }
    .correct { background-color: #c8e6c9; }
    .wrong { background-color: #ffcdd2; }
    #score { font-size: 1.3em; font-weight: bold; margin-top: 15px; }
    .timer { text-align: right; font-weight: bold; margin-bottom: 15px; }
    .email-container { margin-bottom: 15px; }
    #submission-message { margin-top: 10px; font-weight: bold; color: #01579b; }
</style>
</head>
<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Grade 11 Physics Quiz 1 – Tklesson</h1>
    <h2>Forces and Types of Forces</h2>
</header>

<div class="quiz-container">
    <div class="email-container">
        <label for="name">Enter your name (required):</label>
        <input type="text" id="name" placeholder="Your name" required>
    </div>
    <div class="email-container">
        <label for="email">Enter your email (required):</label>
        <input type="email" id="email" placeholder="you@example.com" required>
    </div>
    <div class="timer" id="timer">45:00</div>
    <div id="quiz-container"></div>
    <div class="button-row">
        <button id="submitBtn" onclick="checkAnswers()">Submit</button>
        <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <div id="score"></div>
    <div id="submission-message"></div>
</div>

<script>
const questions = [
    {type:'mcq', q:"Two forces, 30 N and 40 N, act at a point at 90° to each other. The resultant force is:", options:["50 N","70 N","10 N","√2500 N"], answer:"50 N"},
    {type:'fill', q:"Which of the laws of motion establishes the formula for Force? The __________ Law", answer:["second", "2nd"]},
    {type:'mcq', q:"Which of the following statements about friction is correct?", options:["Friction always opposes motion","Friction can act in the direction of motion","Friction is independent of normal force","Friction can only exist in solids"], answer:"Friction always opposes motion"},
    {type:'tf', q:"The net force on an object moving at constant velocity is zero.", answer:"True"},
    {type:'mcq', q:"A box of mass 20 kg is on a horizontal floor. If the coefficient of friction is 0.4, the maximum static frictional force is:", options:["80 N","200 N","8 N","20 N"], answer:"80 N"},
    {type:'fill', q:"The upward force that a surface exerts on an object resting on it is called __________", answer:["Normal force", "Reaction force", "Force normal"]},
    {type:'mcq', q:"If a body is in equilibrium, the sum of all forces acting on it is:", options:["Greater than zero","Equal to zero","Equal to its weight","Cannot be determined"], answer:"Equal to zero"},
    {type:'mcq', q:"If an object is moving at a constant velocity, this means that:", options:["It experiences a positive acceleration","It experiences a negative acceleration","It has no acceleration","No frictional force is acting on it"]}, 
    {type:'mcq', q:"A block slides down an inclined plane of angle 30° with friction neglected. The acceleration of the block is:", options:["g","g/2","g/√2","2g"], answer:"g/2"},
    {type:'fill', q:"According to Newton's Third Law of Motion, for every action, there is a/an ________ and opposite reaction", answer:["equal"]},
    {type:'mcq', q:"If a 50kg box is pulled horizontally forward by a rope angled at 30 degrees with an applied force of 200N, and the coefficient of kinetic friction is 0.14, what is the value of the frictional force? :", options:["54.6 N","48.4 N","62.8 N","24.5 N"], answer:"54.6 N"},
    {type:'mcq', q:"When a box is moved horizontally by a force F applied at angle θ to the horizontal, which of the following represents the force responsible for accelerating the box:", options:["F<sub>n</sub>","F","F Sin θ","F Cos θ"], answer:"F Cos θ"},
    {type:'mcq', q:"A car rounds a curve at constant speed. The force keeping it in circular motion is:", options:["Friction","Gravity","Normal force","Tension"], answer:"Friction"},
    {type:'tf', q:"Weight of an object is the same as its mass.", answer:"False"},
    {type:'fill', q:"Which force is known to increase as the speed of an object increases? __________", answer:["Air resistance", "Drag"]},
    {type:'mcq', q:"A body of mass 50 kg is moving with acceleration 3 m/s². Given that the frictional force acting on the mass is 70N, what is the applied force:", options:["80 N","160 N","220 N","250 N"], answer:"15 N"},
    {type:'tf', q:"Frictional force always acts in the opposite direction of mgCosθ on an inclined surface.", answer:"False"},
    {type:'fill', q:"Force that restores a displaced body back to its equilibrium position is called __________ Force", answer:["Restoring"]},
    {type:'mcq', q:"A block is pushed across a rough horizontal surface with increasing speed. The frictional force:", options:["Remains constant","Increases","Decreases","Becomes zero"], answer:"Remains constant"},
    {type:'fill', q:"When air resistance counterbalances the force of gravity as an object falls, the object reaches a __________ while falling ", answer:["terminal velocity", "terminal speed"]}
];

function shuffleArray(arr){ return arr.sort(() => Math.random() - 0.5); }
shuffleArray(questions);
questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });

const container = document.getElementById('quiz-container');

function renderQuiz(){
    container.innerHTML = '';
    questions.forEach((q, idx)=>{
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;
        div.innerHTML = `<p>${idx+1}. ${q.q}</p>`;
        if(q.type==='mcq'){
            div.innerHTML += '<div class="options">' + q.options.map(opt => 
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        } else if(q.type==='fill'){
            div.innerHTML += `<input type="text" id="q${idx}" placeholder="Type your answer here">`;
        } else if(q.type==='tf'){
            div.innerHTML += '<div class="options">' + ['True','False'].map(opt => 
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        }
        container.appendChild(div);
    });
    document.getElementById('score').innerText = '';
    document.getElementById('submission-message').textContent = '';
}

// Timer Security Fix
let remaining = 45*60;
const timerEl = document.getElementById('timer');
let timerId;
function pad(n){ return n.toString().padStart(2,'0'); }
function disableQuiz(){
    const inputs = document.querySelectorAll('#quiz-container input');
    inputs.forEach(input=>{
        input.disabled = true;
        input.style.backgroundColor = '#f0f0f0';
    });
    const restartBtn = document.getElementById('restartBtn');
    restartBtn.disabled = true;
    restartBtn.style.backgroundColor = '#cccccc';
    restartBtn.style.cursor = 'not-allowed';
}
function updateTimer(){
    const min = Math.floor(remaining/60);
    const sec = remaining % 60;
    timerEl.textContent = `${pad(min)}:${pad(sec)}`;
    if(remaining <= 0){
        clearInterval(timerId);
        disableQuiz();
        alert('Time is up! Quiz is now disabled.');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        if(nameInput.value.trim() && emailInput.value.trim()){
            checkAnswers();
        } else {
            document.getElementById('submission-message').textContent = 
                'Time is up! Please enter your name and email, then click Submit to save your score.';
            document.getElementById('submission-message').style.color = 'red';
        }
        return;
    }
    remaining--;
}

function startTimer(){
    clearInterval(timerId);
    timerId = setInterval(updateTimer,1000);
    updateTimer();
}

// Check Answers
async function checkAnswers(){
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const msgEl = document.getElementById('submission-message');
    msgEl.textContent = '';

    if(!nameInput.value.trim()){ msgEl.textContent = "Name is required!"; nameInput.focus(); return; }
    if(!emailInput.value.trim()){ msgEl.textContent = "Email is required!"; emailInput.focus(); return; }

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    let score = 0;

    questions.forEach((q, idx)=>{
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct','wrong');
        if(q.type==='mcq' || q.type==='tf'){
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            if(selected){
                if(selected.value === q.answer){ div.classList.add('correct'); score++; }
                else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct: ${q.answer}</p>`; }
            } else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct: ${q.answer}</p>`; }
        } else if(q.type==='fill'){
            const userAns = document.getElementById(`q${idx}`).value.trim().toLowerCase();
            const answers = Array.isArray(q.answer)? q.answer.map(a=>a.toLowerCase()): [q.answer.toLowerCase()];
            if(answers.includes(userAns)){ div.classList.add('correct'); score++; }
            else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct: ${Array.isArray(q.answer)?q.answer[0]:q.answer}</p>`; }
        }
    });

    document.getElementById('score').innerText = `Your score: ${score} / ${questions.length}`;

    // Submit to backend
    try{
        const response = await fetch('https://myedu-backend.onrender.com/submit-quiz',{
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({ name, email, score, total: questions.length, test:2 })
        });
        const result = await response.json();
        msgEl.textContent = result.message || "Score submitted successfully!";
    } catch(err){ console.error(err); msgEl.textContent = "Error sending score to server."; }
}

// Restart Quiz
function restartQuiz(){
    shuffleArray(questions);
    questions.forEach(q=>{ if(q.type==='mcq'){ shuffleArray(q.options); }} );
    renderQuiz();
}

// Initial Render
renderQuiz();
startTimer();
</script>

</body>
</html>
