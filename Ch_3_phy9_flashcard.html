<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Flashcards – Tklesson</title>

<script src="https://tklesson.com/resources-loader.js"></script>
<script>loadCommonResources();</script>

<!-- Load MathJax -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  
<style>
/* --- General Styles --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* --- Header --- */
header {
  background: #01579b;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.header-right {
  display: flex;
  align-items: center;
  flex: 0 0 auto;
}

.header-center {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  text-align: center;
}

.header-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header img {
  max-height: 50px;
}

h1 {
  font-size: 1.6em;
  margin: 0;
}

h2 {
  font-size: 1em;
  font-weight: normal;
  color: #e1f5fe;
  margin: 5px 0 0 0;
}

.home-button {
  background-color: #B8860B;
  color: white;
  padding: 10px 18px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a0780a;
}

/* --- Flashcard Container & Cards --- */
.flashcard-wrapper {
  max-width: 700px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flashcard {
  width: 90%;
  max-width: 700px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
  margin: 20px auto;
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  border: 2px solid #01579b;
  color: #003366;
  text-align: center;
  flex-direction: column;
}

.flashcard-front {
  background-color: #e1f5fe;
}

.flashcard-back {
  background-color: #c8e6c9;
  transform: rotateY(180deg);
}

.flashcard-front p, 
.flashcard-back p {
  margin: 0;
  font-weight: normal;
}

.flashcard-front strong,
.flashcard-back strong {
  margin: 0 4px;
}

/* --- Controls & Status --- */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  width: 100%;
  max-width: 500px;
}

button {
  background-color: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  flex: 1 1 120px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #01579b;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.status {
  margin-top: 15px;
  font-size: 1em;
  color: #555;
  text-align: center;
}

/* --- Footer --- */
footer {
  background: #01579b;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: auto;
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .header-titles {
    order: 2;
  }
  
  .home-button {
    font-size: 0.9em;
    padding: 8px 14px;
    width: auto;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  h2 {
    font-size: 0.9em;
  }
  
  .flashcard {
    height: auto;
    aspect-ratio: 4 / 3;
  }
  
  .flashcard-front,
  .flashcard-back {
    font-size: 1em;
    padding: 15px;
  }
}

@media (min-width: 900px) {
  /* Desktop header layout */
  header {
    justify-content: space-between;
  }
  .header-left {
    order: 1;
    flex: 0 0 100px;
    justify-content: flex-start;
  }
  .header-center {
    order: 2;
    flex: 1 1 auto;
  }
  .header-right {
    order: 3;
    flex: 0 0 150px;
    justify-content: flex-end;
  }

  /* Make card text slightly larger on desktop */
  .flashcard-front,
  .flashcard-back {
    font-size: 1.5rem; /* increased from 1.1em */
  }
}
</style>
</head>
<body>

<script type="module" src="firebase-auth.js"></script>


<header>
  <div class="header-left">
    <img src="Tklesson3.png" alt="Tklesson Logo">
  </div>
  <div class="header-center">
    <div class="header-titles">
      <h1>Physics Flashcards – Tklesson</h1>
      <h2>Grade 9: Motion & Graphs</h2>
    </div>
  </div>
  <div class="header-right">
    <a href="premium-content.html" class="home-button">Premium-Home</a>
  </div>
</header>

<main>
  <div class="flashcard-wrapper">
    <div id="flashcard" class="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front"></div>
        <div class="flashcard-back" id="flashcard-back"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="status"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tklesson. All rights reserved.</p>
</footer>

<script>
 const flashcards = [
    { question: "What is **distance**?", answer: "The total length of the path an object travels." },
    { question: "What is **displacement**?", answer: "The change in an object's position, including the direction of the change." },
    { question: "Is distance a scalar or vector quantity?", answer: "Distance is a **scalar** quantity because it only has magnitude (size)." },
    { question: "Is displacement a scalar or vector quantity?", answer: "Displacement is a **vector** quantity because it has both magnitude and direction." },
    { question: "What is **speed**?", answer: "The rate at which an object covers distance." },
    { question: "What is **velocity**?", answer: "The rate at which an object changes its position, including the direction of motion." },
    { question: "Is speed a scalar or vector quantity?", answer: "Speed is a **scalar** quantity." },
    { question: "Is velocity a scalar or vector quantity?", answer: "Velocity is a **vector** quantity." },
    { question: "What is the formula for average speed?", answer: "$$Average Speed = \\frac{Total Distance}{Total Time}$$" },
    { question: "What is the formula for average velocity?", answer: "$$Average Velocity = \\frac{Displacement}{Total Time}$$" },
    { question: "What is **acceleration**?", answer: "The rate at which an object's velocity changes." },
    { question: "What are the three ways an object can accelerate?", answer: "By speeding up, slowing down, or changing direction." },
    { question: "What is the SI unit for **speed** and **velocity**?", answer: "Meters per second (m/s)." },
    { question: "What is the SI unit for **acceleration**?", answer: "Meters per second squared (m/s²)." },
    { question: "On a **position-time graph**, what does the slope of the line represent?", answer: "The object's **velocity**." },
    { question: "On a position-time graph, what does a straight, horizontal line mean?", answer: "The object is **at rest** (not moving)." },
    { question: "On a position-time graph, what does a straight line with a constant slope mean?", answer: "The object is moving at a **constant velocity**." },
    { question: "On a position-time graph, what does a curved line mean?", answer: "The object is **accelerating** (its velocity is changing)." },
    { question: "On a **velocity-time graph**, what does the slope of the line represent?", answer: "The object's **acceleration**." },
    { question: "On a velocity-time graph, what does a straight, horizontal line mean?", answer: "The object is moving at a **constant velocity** (zero acceleration)." },
    { question: "On a velocity-time graph, what does a positive slope mean?", answer: "The object is **speeding up** (positive acceleration)." },
    { question: "On a velocity-time graph, what does a negative slope mean?", answer: "The object is **slowing down** (negative acceleration or deceleration)." },
    { question: "On a velocity-time graph, what does the area under the curve represent?", answer: "The object's **displacement**." },
    { question: "What is the formula for average acceleration?", answer: "$$a = \\frac{v_f - v_i}{t}$$ (change in velocity divided by time)." },
    { question: "What is the difference between average speed and instantaneous speed?", answer: "Average speed is the total distance over the total time; instantaneous speed is the speed at a particular moment." },
    { question: "If a car travels 50 km and returns to its starting point, what is its total displacement?", answer: "Zero." },
    { question: "A runner takes 10 seconds to run 100 meters. What is their average speed?", answer: "10 m/s." },
    { question: "An object is moving at a constant velocity. What is its acceleration?", answer: "Zero." },
    { question: "What is the difference between a scalar and a vector quantity?", answer: "A scalar has only magnitude; a vector has both magnitude and direction." },
    { question: "On a velocity-time graph, if the line crosses the x-axis, what does that mean?", answer: "The object has changed direction." },
    { question: "What is **uniform motion**?", answer: "Motion at a constant velocity (constant speed and direction)." },
    { question: "What is **non-uniform motion**?", answer: "Motion in which the velocity is changing (the object is accelerating)." },
    { question: "What is the slope of a line on a graph?", answer: "The steepness of the line, calculated as 'rise over run' or the change in the y-variable divided by the change in the x-variable." },
    { question: "What does a line with a steeper slope represent on a position-time graph?", answer: "A **faster velocity**." },
    { question: "What does a line with a steeper slope represent on a velocity-time graph?", answer: "A **greater acceleration**." },
    { question: "If an object's position-time graph is a straight line going downwards, what does that mean?", answer: "The object is moving at a constant velocity in the negative direction." },
    { question: "What is the term for negative acceleration?", answer: "Deceleration or slowing down." },
    { question: "If a car's speed is 50 mph, what can you say about its velocity?", answer: "You cannot determine its velocity because you do not know its direction." },
    { question: "In a velocity-time graph, what does a horizontal line above the x-axis represent?", answer: "A constant positive velocity." },
    { question: "How do you calculate the displacement from a velocity-time graph?", answer: "By finding the area of the shape under the curve." }
  ];

let currentCardIndex = 0;
const flashcardElement = document.getElementById('flashcard');
const flashcardFront = document.getElementById('flashcard-front');
const flashcardBack = document.getElementById('flashcard-back');
const statusElement = document.querySelector('.status');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function renderMarkdown(text) {
  const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  return `<p>${htmlText}</p>`;
}

function updateCardContent() {
  const card = flashcards[currentCardIndex];
  flashcardFront.innerHTML = renderMarkdown(card.question);
  flashcardBack.innerHTML = renderMarkdown(card.answer);
  statusElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
  flashcardElement.classList.remove('flipped');
  
  prevBtn.disabled = currentCardIndex === 0;

  // Re-render math
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([flashcardFront, flashcardBack]);
  }
}


function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  updateCardContent();
}

function prevCard() {
  if (currentCardIndex > 0) {
    currentCardIndex--;
    updateCardContent();
  }
}

flashcardElement.addEventListener('click', () => {
  flashcardElement.classList.toggle('flipped');
});

nextBtn.addEventListener('click', nextCard);
prevBtn.addEventListener('click', prevCard);

updateCardContent();
</script>

</body>
</html>
