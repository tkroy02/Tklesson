<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logging Out - Tklesson</title>
<style>
  body { font-family: Arial, sans-serif; text-align:center; padding:50px; background-color:#f0f6ff; color:#0b3d91; }
  h1 { font-size:2rem; margin-bottom:20px; }
  p { font-size:1rem; margin-bottom:30px; }
  .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #1e5bbf; border-radius: 50%; width: 50px; height: 50px; margin:auto; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<h1>Logging you out...</h1>
<p>Please wait while we sign you out.</p>
<div class="spinner"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBQl-57DKd_bCJe24sWz78pG-bXfknPmx4",
    authDomain: "tklesson-website.firebaseapp.com",
    projectId: "tklesson-website",
    storageBucket: "tklesson-website.firebasestorage.app",
    messagingSenderId: "670316016464",
    appId: "1:670316016464:web:6f4c1f33a9f79a1f757255",
    measurementId: "G-5G0Z1G89LT"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Sign out user and redirect to login
  signOut(auth).then(() => {
    window.location.href = "premium.html"; // redirect after logout
  }).catch((error) => {
    console.error("Logout error:", error);
    alert("Error logging out. Please try again.");
  });
</script>
</body>
</html>
