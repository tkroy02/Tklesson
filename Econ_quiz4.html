<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High School Economics PQ4</title>
<link rel="canonical" href="https://tklesson.com/" />
<link rel="icon" type="image/png" sizes="16x16" href="/Tklesson1-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/Tklesson1-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/Tklesson1-48x48.png">
<link rel="icon" type="image/png" sizes="64x64" href="/Tklesson1-64x64.png">
<link rel="icon" type="image/png" sizes="192x192" href="/Tklesson1-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/Tklesson1-512x512.png">
<link rel="apple-touch-icon" href="/Tklesson1-192x192.png">
<meta name="theme-color" content="#ffffff">
<style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
    header { background: #01579b; color: white; padding: 15px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; margin-right: 10px; }
    h1 { display: inline; font-size: 2em; }
    .quiz-container { max-width: 900px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 15px #555; }
    .question { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: #e1f5fe; }
    .question p { font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 6px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #0288d1; color: white; padding: 10px 25px; border: none; cursor: pointer; font-size: 1em; border-radius: 5px; margin-top: 10px; margin-right: 10px; }
    button:hover { background-color: #01579b; }
    .correct { background-color: #c8e6c9; }
    .wrong { background-color: #ffcdd2; }
    #score { font-size: 1.3em; font-weight: bold; margin-top: 15px; }
</style>
</head>
<body>

<header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>High School Economics PQ4</h1>
</header>

<div class="quiz-container" id="quiz-container"></div>

<button onclick="checkAnswers()">Submit</button>
<button onclick="restartQuiz()">Restart Quiz</button>
<div id="score"></div>

<script>
const questions = [
    {type:'mcq', q:"Technical progress that leads to a reduction in costs results in?", options:["an increase in equilibrium price and quantity","a decrease in equilibrium price and quantity","an increase in equilibrium price and decrease in equilibrium quantity","a decrease in equilibrium price and increase in equilibrium quantity"], answer:"a decrease in equilibrium price and increase in equilibrium quantity"},
    {type:'mcq', q:"The theory of comparative cost advantage is associated with?", options:["Adam Smith","Reverend Thomas Malthus","Professor Irving Fisher","David Ricardo"], answer:"David Ricardo"},
    {type:'mcq', q:"If the quantity supplied of a commodity increases from 20 to 30 units when there is an increase in price from ₦4 to ₦5, the elasticity of supply is?", options:["4","1","2","5"], answer:"2"},
    {type:'mcq', q:"Given Qs = 25 + 0.25P, determine the quantity supplied when price per litre is $30", options:["50 litres","32.5 litres","30 litres","35 litres"], answer:"32.5 litres"},
    {type:'mcq', q:"The terms of trade are said to be favorable only if?", options:["Value of total exports equals value of total imports","Value of merchandise exports is greater than value of merchandise imports","There are no balance of payments problems","There is an increase in the value of a unit of export in terms of imports","Foreign exchange reserves do not change"], answer:"There is an increase in the value of a unit of export in terms of imports"},
    {type:'mcq', q:"If the government is interested in raising the highest revenue from a tax system, then for any two commodities?", options:["It is better to tax one whose demand is more elastic","It is better to tax one whose demand is more inelastic","Revenue will be the same from both commodities","It is not possible to say which will yield higher revenue","Government cannot make much revenue from taxing commodities"], answer:"It is better to tax one whose demand is more inelastic"},
    {type:'mcq', q:"A movement along a given demand curve for a good is caused by a change in?", options:["A consumer income","The price of the good","Taste","The prices of other goods","Population"], answer:"The price of the good"},
    {type:'fill', q:"The advantages accruing to one firm as a result of the existence of other firms in the same locality is known as ________ __________ of scale.", answer:["external economies"]},
    {type:'mcq', q:"Scarcity in economics generally refers to?", options:["A period of famine","Monopolization of existing supply of resources","Nationalization of sources of raw materials","The control of outlets to sell goods","None of the above"], answer:"None of the above"},
    {type:'mcq', q:"Which of the following are direct taxes?", options:["Sales taxes","Excise taxes","Income and company taxes","Tariff duties","Commodity taxes"], answer:"Income and company taxes"},
    {type:'mcq', q:"If a person demands money for buying and selling securities, it is referred to as demanding money for?", options:["Transaction purposes","Speculative purposes","Precautionary purposes","Industrial purposes","Carrying out gambling activities"], answer:"Speculative purposes"},
    {type:'fill', q:"The satisfaction or benefit derived from consuming a good or service is called ________.", answer:["utility"]},
    {type:'fill', q:"A curve showing maximum output combinations given current resources and technology is called ________.", answer:["production possibility frontier","ppf"]},
    {type:'fill', q:"Central bank actions that influence money supply and interest rates is called ________.", answer:["monetary policy"]},
    {type:'fill', q:"A record of all financial transactions between a country and the rest of the world is called ________.", answer:["balance of payments","bop"]},
    {type:'fill', q:"The ability of a country to produce a good at a lower opportunity cost than another is called ________.", answer:["comparative advantage"]},
    {type:'fill', q:"Cost advantages that a firm experiences as it increases production is called ________.", answer:["economies of scale","internal economies of scale"]},
    {type:'fill', q:"Costs or benefits of economic activity experienced by third parties are called ________.", answer:["externalities"]},
    {type:'fill', q:"When a country can produce more of a good with the same resources compared to another country, this is known as ________.", answer:["absolute advantage"]},
    {type:'fill', q:"The distribution of the burden of a tax between buyers and sellers is known as ________.", answer:["tax incidence"]}
];

// Shuffle helper
function shuffleArray(arr){ return arr.sort(() => Math.random() - 0.5); }

// Initial shuffle
shuffleArray(questions);
questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });

const container = document.getElementById('quiz-container');

function renderQuiz(){
    container.innerHTML = '';
    questions.forEach((q, idx)=>{
        const div = document.createElement('div');
        div.classList.add('question');
        div.id = `qdiv${idx}`;
        div.innerHTML = `<p>${idx+1}. ${q.q}</p>`;
        if(q.type==='mcq'){
            div.innerHTML += '<div class="options">' + q.options.map(opt => 
                `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('') + '</div>';
        } else {
            div.innerHTML += `<input type="text" id="q${idx}" placeholder="Type your answer here">`;
        }
        container.appendChild(div);
    });
    document.getElementById('score').innerText = '';
}

function checkAnswers(){
    let score=0;
    questions.forEach((q, idx)=>{
        const div = document.getElementById(`qdiv${idx}`);
        div.classList.remove('correct','wrong');

        if(q.type==='mcq'){
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            if(selected && selected.value === q.answer){
                div.classList.add('correct'); score++;
            } else {
                div.classList.add('wrong');
                div.innerHTML += `<p style="color:#01579b;">Correct answer: ${q.answer}</p>`;
            }
        } else {
            const userAns = document.getElementById(`q${idx}`).value.trim().toLowerCase();
            let correct = Array.isArray(q.answer) ? q.answer.some(ans => userAns === ans.toLowerCase()) : userAns === q.answer.toLowerCase();
            if(correct){ div.classList.add('correct'); score++; } 
            else { div.classList.add('wrong'); div.innerHTML += `<p style="color:#01579b;">Correct answer: ${Array.isArray(q.answer)?q.answer.join(" or "):q.answer}</p>`; }
        }
    });
    document.getElementById('score').innerText = `Your score: ${score} / ${questions.length}`;
}

function restartQuiz(){
    shuffleArray(questions);
    questions.forEach(q => { if(q.type==='mcq'){ shuffleArray(q.options); } });
    renderQuiz();
}

// initial render
renderQuiz();
</script>

</body>
</html>
