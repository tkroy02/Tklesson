<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In - Tklesson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://tklesson.com/resources-loader.js"></script>
    <script>loadCommonResources();</script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq9F28x6D4ivUJoT3ycHRlU_c-YNctFtE",
            authDomain: "email-notifications-1c77b.firebaseapp.com",
            projectId: "email-notifications-1c77b",
            storageBucket: "email-notifications-1c77b.firebasestorage.app",
            messagingSenderId: "272046681025",
            appId: "1:272046681025:web:e0aff95e41caa65c6d1d40",
            measurementId: "G-B3VJ7R5R8H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make everything globally available
        window.fbAuth = auth;
        window.fbDB = db;
        window.fbSignIn = signInWithEmailAndPassword;
        window.fbSignOut = signOut;
        window.fbGetDoc = getDoc;
        window.fbDoc = doc;
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f1e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        /* Glass Container */
        .login-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 3.5rem;
            border-radius: 24px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .crown-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: inline-block;
            animation: crownGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        @keyframes crownGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
        }

        .logo h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 1.1rem 1rem 1.1rem 3rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:focus + .input-icon {
            color: #667eea;
        }

        /* Button Styles */
        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(220, 38, 38, 0.15);
            backdrop-filter: blur(10px);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            border: 1px solid rgba(220, 38, 38, 0.3);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .back-link a:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .back-link a i {
            transition: transform 0.3s;
        }

        .back-link a:hover i {
            transform: translateX(-3px);
        }

        /* Particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 10s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .crown-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="crown-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h1>Admin Access</h1>
            <p>Tklesson Premium Management</p>
        </div>

        <form id="adminLoginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="email">Admin Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" required placeholder="admin@tklesson.com">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" required placeholder="••••••••">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In to Admin Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Main Site</span>
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(particle);
            }
        }

        createParticles();

        class AdminSignIn {
            constructor() {
                this.auth = window.fbAuth;
                this.db = window.fbDB;
                this.signInWithEmailAndPassword = window.fbSignIn;
                this.signOut = window.fbSignOut;
                this.getDoc = window.fbGetDoc;
                this.doc = window.fbDoc;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignIn();
                });
            }

            checkExistingSession() {
                this.auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        const isAdmin = await this.isUserAdmin(user.uid);
                        if (isAdmin) {
                            window.location.href = 'admin-dashboard.html';
                        }
                    }
                });
            }

            async handleSignIn() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const errorMessage = document.getElementById('errorMessage');

                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner"></span>Signing In...';
                errorMessage.style.display = 'none';

                try {
                    // Use the globally available function
                    const userCredential = await this.signInWithEmailAndPassword(this.auth, email, password);
                    const user = userCredential.user;

                    const isAdmin = await this.isUserAdmin(user.uid);
                    
                    if (isAdmin) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // If not admin, sign them out immediately
                        await this.signOut(this.auth);
                        throw new Error('Access denied. Admin privileges required.');
                    }

                } catch (error) {
                    this.showError(this.getErrorMessage(error));
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In to Admin Dashboard';
                }
            }

            async isUserAdmin(userId) {
                try {
                    const adminDoc = await this.getDoc(this.doc(this.db, "admins", userId));
                    return adminDoc.exists();
                } catch (error) {
                    console.error('Error checking admin status:', error);
                    return false;
                }
            }

            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            getErrorMessage(error) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email address.';
                    case 'auth/user-not-found':
                        return 'No account found with this email.';
                    case 'auth/wrong-password':
                        return 'Incorrect password.';
                    case 'auth/too-many-requests':
                        return 'Too many failed attempts. Try again later.';
                    default:
                        return error.message || 'Sign in failed. Please try again.';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AdminSignIn();
        });
    </script>
</body>
</html>
