<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In - Tklesson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq9F28x6D4ivUJoT3ycHRlU_c-YNctFtE",
            authDomain: "email-notifications-1c77b.firebaseapp.com",
            projectId: "email-notifications-1c77b",
            storageBucket: "email-notifications-1c77b.firebasestorage.app",
            messagingSenderId: "272046681025",
            appId: "1:272046681025:web:e0aff95e41caa65c6d1d40",
            measurementId: "G-B3VJ7R5R8H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.fbAuth = auth;
        window.fbDB = db;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #6366f1;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #4f46e5;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #6366f1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-crown"></i> Admin Access</h1>
            <p>Tklesson Premium Management</p>
        </div>

        <form id="adminLoginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" required placeholder="admin@tklesson.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In to Admin Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Main Site</a>
        </div>
    </div>

    <script>
        class AdminSignIn {
            constructor() {
                this.auth = window.fbAuth;
                this.db = window.fbDB;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignIn();
                });
            }

            checkExistingSession() {
                // Check if already logged in as admin
                this.auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        const isAdmin = await this.isUserAdmin(user.uid);
                        if (isAdmin) {
                            window.location.href = 'admin-dashboard.html';
                        }
                    }
                });
            }

            async handleSignIn() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const errorMessage = document.getElementById('errorMessage');

                // Show loading state
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';
                errorMessage.style.display = 'none';

                try {
                    // Sign in with Firebase Auth
                    const userCredential = await signInWithEmailAndPassword(this.auth, email, password);
                    const user = userCredential.user;

                    // Check if user has admin privileges
                    const isAdmin = await this.isUserAdmin(user.uid);
                    
                    if (isAdmin) {
                        // Redirect to admin dashboard
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        throw new Error('Access denied. Admin privileges required.');
                    }

                } catch (error) {
                    this.showError(this.getErrorMessage(error));
                } finally {
                    // Reset button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In to Admin Dashboard';
                }
            }

            async isUserAdmin(userId) {
                try {
                    // Check if user exists in admins collection
                    const adminDoc = await getDoc(doc(this.db, "admins", userId));
                    return adminDoc.exists();
                } catch (error) {
                    console.error('Error checking admin status:', error);
                    return false;
                }
            }

            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            getErrorMessage(error) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email address.';
                    case 'auth/user-not-found':
                        return 'No account found with this email.';
                    case 'auth/wrong-password':
                        return 'Incorrect password.';
                    case 'auth/too-many-requests':
                        return 'Too many failed attempts. Try again later.';
                    default:
                        return error.message || 'Sign in failed. Please try again.';
                }
            }
        }

        // Initialize sign-in system
        document.addEventListener('DOMContentLoaded', () => {
            new AdminSignIn();
        });
    </script>
</body>
</html>
